 ala.2.t:0 "U.S.A. Pressure"
 ala.2.d:0 "We are faced with the choice to become again dependent on USA or reject their offer. If we reject them, they will most likely declare war on us and bring us back by force."
 ala.2.a:0 "Agree ..."
 ala.2.b:0 "We will fight to the last!"
