l_english:
 CAL_AI_BEHAVIOR:0 "@CAL California"
 RULE_OPTION_CAL_DEMOCRATIC:0 "Démocrate - Démocrates californiens"
 RULE_OPTION_CAL_DEMOCRATIC_DESC:0 "Les démocrates californiens resteront au pouvoir et commenceront à intervenir dans les affaires du monde en rejoignant les Alliés."
 RULE_OPTION_CAL_DEMOCRATIC_REP:0 "Démocratique - Parti républicain"
 RULE_OPTION_CAL_DEMOCRATIC_REP_DESC:0 "Le Parti républicain remportera les élections et tentera de stabiliser le pays, en ne comptant que sur ses voisins démocrates pour le soutien."
 RULE_OPTION_CAL_SOCIALIST:0 "Socialistes"
 RULE_OPTION_CAL_SOCIALIST_DESC:0 "Les socialistes, se ralliant à la campagne « End Poverty In California » d'Upton Sinclair, prendront le contrôle et créeront leur propre faction communiste dans les Amériques."
 RULE_OPTION_CAL_COMMUNIST:0 "Stalinistes"
 RULE_OPTION_CAL_COMMUNIST_DESC:0 "Les communistes en Californie recueilleront des soutiens avant de renverser le gouvernement et de rejoindre le Komintern."
 RULE_OPTION_CAL_FASCIST:0 "Dictature militaire"
 RULE_OPTION_CAL_FASCIST_DESC:0 "L'armée tentera de renverser le gouvernement par un coup d'État, déclenchant éventuellement une guerre civile, avant de devenir une puissance américaine de l'Axe."
 RULE_OPTION_CAL_FALANGISM:0 "Falangistes"
 RULE_OPTION_CAL_FALANGISM_DESC:0 "L'armée tentera de renverser le gouvernement par un coup d'État avant d'adopter les principes du phalangisme et d'établir un empire américain."
 RULE_OPTION_CAL_EMPEROR_NORTON:0 "Empereur Norton"
 RULE_OPTION_CAL_EMPEROR_NORTON_DESC:0 "L'empereur Norton reviendra mystérieusement pour faire entrer la Californie dans un nouvel âge d'or, culminant avec la création d'un empire couvrant les continents."
