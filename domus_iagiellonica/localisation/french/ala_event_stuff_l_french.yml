l_french:
 ala.1.t:0 "Nouveau cours économique de l'Alaska"
 ala.1.d:0 "Il est temps d'approuver les priorités de développement futur de l'économie et de répartition des financements pour une période d'au moins 4 ans."
 ala.1.a:0 "Focus sur l'économie civile"
 ala.1.b:0 "Mettre l'accent sur l'économie militaire"
 ala.1.c:0 "Focus sur la science"
 ala.2.t:0 "Pression des États-Unis"
 ala.2.d:0 "Nous sommes confrontés au choix de redevenir dépendants des USA ou de rejeter leur offre. Si nous les rejetons, ils nous déclareront très probablement la guerre et nous ramèneront par la force."
 ala.2.a:0 "Accepté ..."
 ala.2.b:0 "Nous nous battrons jusqu'au dernier !"
 news.401.t:0 "Union de l'Alaska et de l'URSS"
 news.401.d:0 "L'Alaska rejoint le Komintern."
 news.401.a:0 "Un toast à notre nouvel ami [SOV.GetAdjective] !"
 news.401.b:0 "Ils feront de très bons alliés pour le Komintern!"
 news.401.c:0 "Un autre pas vers la guerre ?"
 news.402.t:0 "L'URSS envahit l'Alaska"
 news.402.d:0 "L'URSS envahit l'Alaska sous prétexte de récupérer des territoires nationaux."
 news.402.a:0 "Nous nous battrons jusqu'au dernier !"
 news.402.b:0 "Un autre pas vers la Révolution mondiale !"
 news.402.c:0 "Ce n'était pas déjà russe ?"
 news.403.t:0 "Le Canada envahit l'Alaska"
 news.403.d:0 "Le Canada envahit de façon inattendue tout l'Alaska."
 news.403.a:0 "Nous nous battrons jusqu'au dernier !"
 news.401.b:0 "Pour le roi!"
 news.401.c:0 "L'unification de l'Amérique du Nord a commencé."