 louisiana.1.t:0 "Les scissions du Parti socialiste"
 louisiana.1.d:0 "Dans une tentative d'attirer massivement la campagne électorale d'Upton Sinclair, le Parti socialiste de Louisiane (SPCA) s'est rebaptisé « End Poverty in California » (EPIC), obligeant les membres purs et durs de la SPCA à désavouer les réformes et à former un parti successeur. Cet exode massif est un coup dur pour la base de soutien d'EPIC, mais le changement de marque de Sinclair attire déjà plus de partisans des démocrates californiens qu'auparavant.\n\nLes rumeurs indiquent que la première réunion de la nouvelle SPCA n'était rien de plus qu'"un repaire de jeux d'argent et de prostitution". , avec peu de discussions sur la planification des partis et les questions politiques."
 louisiana.1.a:0 "Alors, ils ont fait leur propre fête, avec blackjack et prostituées."
 louisiana_coup.1.t:0 "L'armée prend Saint Louis en coup d'État"
 louisiana_coup.1.d:0 "Ils ont frappé soudainement et sans avertissement.\n\nEn raison des récentes rumeurs d'un complot contre lui par des officiers de l'armée, le président [FSL.GetPres] s'était entouré lui-même et sa résidence officielle de gardes fidèles. Cependant, ils ne faisaient pas le poids face aux forces du coup d'État. [FSL.GetBrownshirtsVictory] [FSL.GetPres] n'a pas été revu depuis, et on ne sait pas si lui et son équipe ont réussi à s'échapper ou ont été capturés.\n\nIl semble qu'en dépit de la planification minutieuse du coup d'État, les plans des conspirateurs sur la formation un nouveau gouvernement sont restés incertains. Au lieu de laisser un chef désigné s'emparer du pays, le pouvoir reste entre les mains d'une junte militaire."
 FSL_brownshirts_victory:0 "Appelés par le cri de ralliement des conspirateurs « Mobilisez-vous ! », des centaines de soldats aidés par autant de paramilitaires en chemise brune ont pris d'assaut la capitale, la résidence présidentielle et d'autres bâtiments gouvernementaux au milieu de la nuit, se frayant un chemin et accablant rapidement la police et les gardes fédéraux."
 FSL_no_brownshirts_victory:0 "Appelés par le cri de ralliement des conspirateurs « Mobilisez-vous ! », des centaines de soldats ont pris d'assaut le Capitole, la résidence présidentielle et d'autres bâtiments gouvernementaux au milieu de la nuit, se frayant un chemin et écrasant rapidement la police et les gardes fédéraux."
 louisiana_coup.1.a:0 "La Louisiane est enfin libérée de la démocratie corrompue !"
 louisiana_coup.2.t:0 "La guerre civile éclate"
 louisiana_coup.2.d:0 "Les forces de l'armée rebelle ont tenté de prendre le contrôle de la capitale et de renverser le gouvernement, mais ont été expulsées par des gardes fidèles au président Merriam, avec l'aide de la police de Saint Louis qui est arrivée à la dernière minute. Alors que la tentative échouait et que les soldats voyous étaient régulièrement repoussés, ils ont commencé à se disperser et à se replier vers les extrémités nord et sud du pays.\n\nEn dernier recours, la junte qui a orchestré la tentative a proclamé un gouvernement rival , plongeant la Louisiane dans une guerre civile."
 louisiana_coup.2.a:0 "Nous n'échouerons pas !"
 louisiana_coup.3.t:0 "Fin de la guerre civile louisianaise"
 louisiana_coup.3.d:0 "La guerre civile qui a dévasté la Louisiane est terminée. Les troupes anti-démocratiques [FSL.GetBrownshirtsWar] retournèrent à Saint Louis, réussissant cette fois à envahir la garnison fortement retranchée. Ils ont pris d'assaut le Capitole, la résidence présidentielle et d'autres bâtiments gouvernementaux et ont nettoyé les quartiers environnants des forces opposées avant de proclamer la victoire. Le président déchu n'a pas été revu depuis, et on ne sait pas si lui et son équipe ont réussi à s'échapper ou ont été capturés.\n\nLa junte au pouvoir n'a pas encore choisi de chef, apparemment parce qu'elle souhaite d'abord se concentrer sur la reconstruction du pays."
 louisiana_coup.3.a:0 "La Louisiane est enfin libérée de la démocratie corrompue !"
 FSL_brownshirts_war:0 ", aidé par des membres clandestins du réseau underground brownshirt,"
 louisiana_coup.4.t:0 "Un nouveau leader pour la Louisiane ?"
 louisiana_coup.4.d:0 "La nation étant en grande partie stabilisée, la junte militaire a sans doute rempli son objectif. Il ne reste plus qu'à choisir un dirigeant approprié pour guider notre pays vers l'avenir.\n\nLe candidat principal est Joe Fergusson, connu des membres de la junte comme « notre duc » et figure de proue du parti fasciste California Identity avant le coup d'État , réputé pour ses talents de leader audacieux et charismatique.\n\nAlternativement, le jeune et ambitieux Paul de Vance, un fervent partisan du phalangisme, est un autre candidat viable. Déjà relativement populaire parmi la population française, qui l'appelait parfois "Le Principal", avant le coup d'État, il vise probablement à améliorer les relations avec nos voisins du sud.\n\nMême ainsi, l'autre option est de laisser la junte en place car elle est, dans un avenir prévisible."
 louisiana_coup.4.a:0 "Joe Fergusson est le meilleur leader pour que notre mission continue."
 louisiana_coup.4.b:0 "Demander à Paul de Vance de former un nouveau gouvernement."
 louisiana_coup.4.c:0 "Garder la junte en place."
 louisiana.2.t:0 "[FSL.GetName] nous invite dans sa faction"
 louisiana.2.d:0 "Les dirigeants de [FSL.GetNameDef] ont cherché à construire une coalition de pays partageant les mêmes idées pour se regrouper pour la défense et le soutien, et sont venus nous voir pour nous lancer une invitation."
 louisiana.2.a:0 "Une bonne idée."
 louisiana.2.b:0 "Nous devons décliner."
 louisiana.3.t:0 "L'achat californien"
 louisiana.3.d:0 "Le gouvernement [FSL.GetAdjective] a exprimé son intérêt à négocier un achat de Baja California, dans le but de réunir les deux États. Nous ne sommes pas nécessairement obligés de négocier sous la contrainte, mais il y avait une menace implicite d'annexion si [FSL.GetNameDef] ne réussissait pas."
 louisiana.3.a:0 "Qu'ils l'aient."
 louisiana.3.b:0 "La Basse-Louisiane appartient à [Root.GetNameDef] !"
 louisiana.4.t:0 "[FSL.GetName] offre une protection"
 louisiana.4.d:0 "Le gouvernement [FSL.GetAdjective] a transmis une demande que nous soumettions à leur "protection" ! Ils ont dit sans ambages que si nous ne nous soumettons pas, ils nous feront."
 louisiana.4.a:0 "Si ça nous maintient en vie..."
 louisiana.4.b:0 "J'aimerais les voir essayer !"
 louisiana.5.t:0 "[From.GetName] accepte l'invitation"
 louisiana.5.d:0 "Le gouvernement [From.GetAdjective] a accepté notre invitation de faction, et nous avons déjà commencé à coordonner nos efforts. Notre partenariat portera bientôt ses fruits."
 louisiana.5.a:0 "Excellent."
 louisiana.6.t:0 "[From.GetName] rejette l'invitation"
 louisiana.6.d:0 "Le gouvernement [From.GetAdjective] a refusé notre invitation et a exprimé le désir de rester neutre. Il est peu probable que nous puissions changer d'avis."
 louisiana.6.a:0 "Quel malheur, pour nous deux."
 louisiana.6.b:0 "C'est la guerre!"
 louisiana.7.t:0 "L'achat de la Louisiane passe"
 louisiana.7.d:0 "Le gouvernement [From.GetAdjective] a accepté notre offre d'achat pour la Basse-Louisiane, et le transfert de pouvoir a déjà commencé."
 louisiana.7.a:0 "Les Louisianens sont à nouveau unis !"
 louisiana.8.t:0 "Achat de la Basse Louisiane refusé"
 louisiana.8.d:0 "Le gouvernement [From.GetAdjective] a refusé notre offre d'achat pour la Basse-Louisiane. De plus, ils nous ont prévenus que "toute tentative d'annexion du territoire sera interprétée comme un acte de guerre et sera traitée en conséquence"."
 louisiana.8.a:0 "Mince!"
 louisiana.8.b:0 "Dommage pour eux !"
 louisiana.9.t:0 "Le Mexique accepte la protection"
 louisiana.9.d:0 "Le gouvernement mexicain a sagement accepté notre offre de protection. Nous sommes assurés qu'ils ne nous causeront aucun problème à l'avenir."
 louisiana.9.a:0 "Excellent."
 louisiana.10.t:0 "Le Mexique rejette la protection"
 louisiana.10.d:0 "Le gouvernement mexicain a rejeté notre gracieuse offre de protection ! Et pour ajouter l'insulte à l'injure, ils nous narguent en affichant des exercices militaires à notre frontière. Nous devons répondre immédiatement !"
 louisiana.10.a:0 "Vous ne pouvez pas tout gagner."
 louisiana.10.b:0 "Ils regretteront cette démonstration de défiance."
 louisiana.11.t:0 "Reagan élu président"
 louisiana.11.d:0 "Les élections de 1938, entre le candidat du Parti de la République et le célèbre acteur Ronald Reagan, et le candidat démocrate Alvin Kirsch, se sont avérées assez suspensives car des millions de Louisianens étaient assis devant leur radio pendant que les votes étaient comptés. Au final, Reagan a été élu président avec une avance significative de près d'un demi-million de voix, après avoir fait campagne sur le slogan « abattre ces murs » de division dans notre pays."
 louisiana.11.a:0 "Félicitations, Monsieur le Président."
 louisiana.12.t:0 "Kirsch elected President"
 louisiana.12.d:0 "Les élections de 1938, entre le candidat du Parti de la République et le célèbre acteur Ronald Reagan, et le candidat démocrate Alvin Kirsch, se sont avérées assez suspensives car des millions de Louisianens étaient assis devant leur radio pendant que les votes étaient comptés. Au final, Kirsch a été élu président avec une avance extrêmement étroite d'un peu plus de 9 000 voix. Les détracteurs avaient critiqué les chances de victoire des démocrates après la décision du président Merriam de ne pas se représenter, et pendant un certain temps, il leur a semblé qu'ils avaient eu raison."
 louisiana.12.a:0 "Félicitations, Monsieur le Président.
 louisiana.13.t:0 "Steve Shorter élu président"
 louisiana.13.d:0 "Les élections de 1942 se sont avérées loin d'être aussi passionnantes qu'en 1938 ; comme le refus de Ronald Reagan de se représenter a eu pour résultat que le Parti de la République n'avait pas de candidat viable, la seule compétition était aux élections primaires démocrates entre le président sortant Alvin Kirsch et le candidat cheval noir Steve Shorter. Largement mécontents de l'administration Kirsch, les électeurs ont afflué vers Shorter, jusqu'alors inconnu, garantissant sa candidature à la présidence."
 louisiana.13.a:0 "Félicitations, Monsieur le Président."
 FSL_reagan:0 "Ronald Reagan"
 FSL_merriam:0 "Frank Merriam"
 FSL_fascism_civil_war_tt:0 "Les partisans fascistes déclenchent une guerre civile."

 louisiana.14.t:0 "Le roi de Louisiane"
 louisiana.14.d:0 "L'heure est enfin arrivée, un roi peut s'asseoir sur le trône du nouveau royaume de Louisiane.\n Plusieurs prétendants du monde entier ont envoyé leur candidature. Le Parlement a fait une sélection et doit choisir entre un requérant français et un prétendant local : Charles Xavier. Qui sera couronné roi de Louisiane ?" 
 louisiana.14.a:0 "Le requérant français"
 louisiana.14.b:0 "gardez-le en mains locales"
 FSL_USA_faction.1.t:0 "[USA.GetName] est invité dans l'Alliance américaine."
 FSL_USA_faction.1.d:0 "Le Roi [FSL.GetLeader] et le Roi [USA.GetLeader] se sont rencontrés à la Nouvelle-Orléans. Après de longues discussions, le Roi [FSL.GetLeader] a fait une demande officielle d'alliance au Roi [USA.GetLeader]. Ce dernier a déclaré que son pays était ravi de cette demande, mais qu'il devait demander l'approbation du Congrès."
 FSL_USA_faction.1.a:0 "Nous sommes d'accord !"
 FSL_USA_faction.1.b:0 "L'Amérique reste seule !"

 FSL_USA_faction_news.1.t:0 "le [USA.GetName] entre dans l'Alliance américaine"
 FSL_USA_faction_news.1.d:0 "Après un débat long et houleux, le Congrès américain accepte finalement d'entrer dans l'Alliance américaine.\n Le Roi [USA.GetLeader] a déclaré que c'était le premier pas vers une vision plus large et la domination des Amériques."
 FSL_USA_faction_news.1.a:0 "Rien ne peut menacer l'Alliance américaine !"
 FSL_USA_faction_news.1.b:0 "La nouvelle Alliance américaine se profile sur le continent américain."
 FSL_USA_faction_news.1.c:0 "La diplomatie américaine se réaligne sur l'axe Washington - La Nouvelle-Orléans."
 FSL_USA_faction_news.1.e:0 "Nous devenons plus forts."

 FSL_USA_faction_news.2.t:0 "le [USA.GetName] rejette l'Alliance américaine"
 FSL_USA_faction_news.1.d:0 "Après un débat long et animé, le Congrès américain a finalement refusé de rejoindre l'Alliance américaine.\n Le roi [USA.GetLeader] a déclaré que les [USA.GetName] devaient rester neutres pour le moment."
 FSL_USA_faction_news.1.a:0 "Nous sommes meilleurs seuls !"
 FSL_USA_faction_news.1.b:0 "C'est une honte."
 FSL_USA_faction_news.1.c:0 "Tant qu'ils sont occupés à se battre entre eux..."

 FSL_claims.1.title:0 "Le [FSL.GetName] Revendiquent les [USA.GetName]" 
 FSL_claims.1.desc:0 "\n\n Le roi [FSL.GetLeader] a déclaré que le [FSL.GetName] allaient tenter de négocier afin d'intégrer les [USA.GetName] à la Fédération.\n\n Le Parlement louisianais a approuvé l'idée de telles négociations, et un envoyé à la Nouvelle-Orléans est déjà en route. Que devons-nous faire ?"
 FSL_claims.1.a:0 "D'accord"
 FSL_claims.1.b:0 "Jamais !"

 FSL_claims.2.title:0 "Le [FSL.GetName] Revendiquent la [CAL.GetName]" 
 FSL_claims.2.desc:0 "\n\n Le roi [FSL.GetLeader] a déclaré que le [FSL.GetName] allaient tenter de négocier afin d'intégrer la [CAL.getName] à la Fédération.\n\n Le Parlement louisianais a approuvé l'idée de telles négociations, et un envoyé à San-Francisco est déjà en route. Que devons-nous faire ?"
 FSL_claims.2.a:0 "D'accord"
 FSL_claims.2.b:0 "Jamais !"

 FSL_claims_news.1.title:0 "Le [USA.GetName] intégrés au [FSL.GetName]" 
 FSL_claims_news.1.desc:0 "\n\n Après des mois de négociations, [USA.GetLeader] a déclaré que le [USA.GetName] deviendrait une partie de [FSL.GetName]. Le roi [FSL.GetLeader] a déclaré que c'était une sage décision et a souhaité la bienvenue à tous les améracains dans la Fédération.\n\n Le processus d'intégration commencera bientôt et durera plusieurs mois"
 FSL_claims_news.1.a:0 "C'était une sage décision"
 FSL_claims_news.1.b:0 "Bienvenue dans la Fédération !"
 FSL_claims_news.1.c:0 "Nous avons perdu un allié précieux"
 FSL_claims_news.1.d:0 "Notre allié devient plus puissant"
 FSL_claims_news.1.e:0 "Un ami plus puissant"
 FSL_claims_news.1.f:0 "Nous avons perdu un allié de la démocracie"
 FSL_claims_news.1.g:0 "Une décision légitime"
 FSL_claims_news.1.h:0 "Un autre pays perdu pour la Révolution"

 FSL_claims_news.2.title:0 "[FSL.GetName] déclare la guerre aux [USA.GetName]" 
 FSL_claims_news.2.desc:0 "\n\n Après l'échec des négociations d'intégration avec les [USA.GetName], Le roi [FSL.GetLeader] a annoncé qu'il résoudrait cette affaire quel qu'en soit le coût. Le Parlement louisianais s'est mis d'accord sur une option militaire.\n\n. Une note a été envoyée au gouvernement Américain. C'est la guerre !"
 FSL_claims_news.2.a:0 "Nous protègerons nos terres !"
 FSL_claims_news.2.b:0 "Pour le Roi et la Patrie !"
 FSL_claims_news.2.c:0 "Nous protègerons notre allié"
 FSL_claims_news.2.d:0 "Nous aiderons notre allié"
 FSL_claims_news.2.e:0 "Nous aiderons notre ami"
 FSL_claims_news.2.f:0 "Un autre pas vers la guerre globale"
 FSL_claims_news.2.g:0 "Nous allons aider le plus fort"
 FSL_claims_news.2.h:0 "Un jeu de fous"

