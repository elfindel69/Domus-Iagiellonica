l_french:
 alaska_focus:0 "priorités nationales de l'Alaska"
 ALA_New_economic:0 "Réformes économiques"
 ALA_New_economic_desc:0 "Nous avons une économie épouvantable ! Les gens meurent de faim et nous ne pouvons rien construire !"
 ALA_foreign_policy:0 "Politique exterieure"
 ALA_foreign_policy_desc:0 "Il faut sortir dans le monde..."
 ALA_New_Weapon:0 "Nouvelles armes"
 ALA_New_Weapon_desc:0 "Nous investissons dans la recherche de nouvelles armes."
 ALA_New_infrastructur:0 "Amélioration et pose de nouvelles routes"
 ALA_New_infrastructur_desc:0 "Nous commençons à construire de nouvelles routes, ponts et gares. De plus, grâce à l'amélioration des infrastructures, nous pourrons construire de nouvelles usines."
 ALA_New_factory:0 "Nouvelles usines"
 ALA_New_factory_desc:0 "La construction de nouvelles usines a commencé."
 ALA_New_war_factory:0 "Nouvelles usines militaires"
 ALA_New_war_factory_desc:0 "La construction de nouvelles usines militaires a commencé."
 ALA_Dev_of_science:0 "Bourses de recherche"
 ALA_Dev_of_science_desc:0 "Grâce à une bonne économie, nous pouvons fournir des subventions de recherche."
 ALA_New_Cites:0 "Fondation de nouvelles villes"
 ALA_New_Cites_desc:0 "Il est temps de coloniser de nouvelles terres."
 ALA_Nucler_bomb:0 "Bombe nucléaire"
 ALA_Nucler_bomb_desc:0 "Nous avons volé les plans de la bombe atomique aux États-Unis mais nous ne comprenons pas ce qui est représenté dessus."
 ALA_Alaska_Vse_vidit:0 "l'Alaska voit tout"
 ALA_Alaska_Vse_vidit_desc:0 "Grâce à la recherche sur le radar, nous pouvons améliorer notre radar."
 ALA_Alaska_Hochet_V_Kosmos:0 "L'Alaska veut dans l'espace"
 ALA_Alaska_Hochet_V_Kosmos_desc:0 "Nous voulons voler dans l'espace, mais nous ne pouvons pas :("
 ALA_Alaska_mojet_v_kosmos:0 "L'Alaska peut aller dans l'espace !"
 ALA_Alaska_mojet_v_kosmos_desk:0 "Hourra, nous pouvons voler dans l'espace ... enfin, presque."
 ALA_fashism:0 "Fascisme"
 ALA_fashism_desc:0 "Pourquoi avons-nous besoin du communisme ? Pourquoi avons-nous besoin de démocratie ? Le fascisme c'est mieux !"
 ALA_Clubs_of_Svastika:0 "Clubs swastika"
 ALA_Clubs_of_Svastika_desc:0 "Eh bien pourquoi pas? Il y a de l'argent, mais peu de propagande."
 ALA_Militarision:0 "Militarisation"
 ALA_Militarision_desc:0 "Nous devons militariser la société afin qu'à l'avenir, il soit plus facile de justifier les guerres devant notre peuple."
 ALA_Podgotovka_k_voine:0 "Se préparer à la guerre"
 ALA_Podgotovka_k_voine_desc:0 "Besoin de se préparer aux guerres futures..."
 ALA_War_of_japan:0 "Guerre avec le Japon"
 ALA_War_of_japan_desc:0 "Nous préparons des revendications pour déclencher une guerre."
 ALA_annex_kamchatka:0 "L'annexion du Kamtchatka"
 ALA_annex_kamchatka_desc:0 "Nous avons besoin d'un tremplin pour la guerre avec l'Union."
 ALA_War_of_Soviet:0 "La guerre avec les Soviétiques"
 ALA_War_of_Soviet_desc:0 "Nous avons annexé le Kamtchatka et l'URSS nous a attaqués comme prévu."
 ALA_Comunism:0 "Communisme"
 ALA_Comunism_desc:0 "Gloire à la classe ouvrière ! La fin de la bourgeoisie !"
 ALA_Pitiletka:0 "Plan quinquennal"
 ALA_Pitiletka_desc:0 "Comme les soviétiques :)"
 ALA_In_Komentern:0 "L'Alaska rejoint le Komintern"
 ALA_In_Komentern_desc:0 "Il est temps pour nous de rejoindre le Komintern !"
 ALA_Dogovor_of_Kamchatka:0 "Traité du Kamtchatka"
 ALA_Dogovor_of_Kamchatka_desc:0 "Grâce à ce contrat, nous obtiendrons le Kamtchatka et pourrons revendiquer l'Asie."
 ALA_War_of_China:0 "Guerre avec la Chine"
 ALA_War_of_China_desc:0 "Il est temps de déclencher une guerre !"
 ALA_USA_Shield:0 "Bouclier des États-Unis"
 ALA_USA_Shield_desc:0 "Il nous semble que nous ne sommes qu'une protection contre les U.S.A. ..."
 ALA_annex_kurili_and_Shalin:0 "L'annexion des Kouriles et le transfert de Sakhaline"
 ALA_annex_kurili_and_Shalin_desc:0 "Nos îles Kouriles. Sakhaline est notre... Bientôt nous dominerons en Asie."
 ALA_annex_japan:0 "L'annexion du Japon"
 ALA_annex_japan_desc:0 "Il est temps de déclencher une guerre avec le Japon."
 ALA_Monarhi:0 "Monarchie"
 ALA_Monarhi_desc:0 "La monarchie? Sérieusement?"
 ALA_New_Russian_Empair:0 "Empire Russe"
 ALA_New_Russian_Empair_desc:0 "Nous sommes maintenant un nouvel empire russe !"
 ALA_War_of_Soviet_N:0 "Guerre avec l'URSS"
 ALA_War_of_Soviet_N_desc:0 "Il est temps de récupérer le territoire de l'empire !"
 ALA_Vozraditi_Empair:0 "Faisons revivre l'empire !"
 ALA_Vozraditi_Empair_desc:0 "Nous avons fait revivre l'empire !"
 ALA_Democratia:0 "Démocracie"
 ALA_Democratia_desc:0 "Liberté pour tous !"
 ALA_Love_USA:0 "L'Alaska améliore ses relations avec les États-Unis."
 ALA_Love_USA_desc:0 "Nous améliorons les relations avec notre ancien ennemi -_-"
 ALA_Marionetka_USA:0 "Devenir une marionnette des U.S.A."
 ALA_Marionetka_USA_desc:0 "Monsieur le Président, êtes-vous sérieux !?"
 ALA_Love_Souizniki:0 "L'Alaska améliore ses relations avec les Alliés"
 ALA_Love_Souizniki_desc:0 "Nous améliorons les relations avec les Alliés."
 ALA_In_Souizniki:0 "L'Alaska rejoint les Alliés"
 ALA_In_Souizniki_desc:0 "Il est temps de rejoindre leur alliance."
 ALA_Dogovor_of_Canada:0 "Traité avec le Canada"
 ALA_Dogovor_of_Canada_desc:0 "Nous sommes d'accord sur la vente de l'Ouest canadien (sans les îles)."
 ALA_Trebuet_Kurili_and_attu:0 "Exiger Smoked et Atta"
 ALA_Trebuet_Kurili_and_attu_desc:0 "Nous revendiquons les Kuriles et les Atta. Non, nous avons besoin de ces îles !"
 ALA_Trebuet_Kamchatku:0 "L'annexion du Kamtchatka"
 ALA_Trebuet_Kamchatku_desc:0 "On annexe le Kamtchatka !"

 ALA_Comunism_is_Bad:0 ""Коммунизм это плохо""
 ALA_Comunism_is_Bad_desc:0 "Le communisme est mauvais !"
 ALA_Russian_federation:0 "Fédération de Russie"
 ALA_Russian_federation_desc:0 "Nous sommes la Fédération de Russie ! Nous sommes forts et personne ne nous gêne !"
 ALA_Specalinii_Voiska:0 "Escouades spéciales"
 ALA_Specalinii_Voiska_desc:0 "Nous améliorons l'équipement et les tactiques des unités spéciales. Et on leur donne aussi des skis... Peut-être qu'ils participeront à des compétitions de biathlon."
 ALA_New_War_Factory:0 "Nouvelles usines militaires"
 ALA_New_War_Factory_desc:0 "La construction de nouvelles usines militaires simplifiera la préparation des guerres."
 ALA_Alaska_Stroit_stal:0 "Aciéries"
 ALA_Alaska_Stroit_stal_desc:0 "La construction d'aciéries augmentera la quantité d'acier produite."
 ALA_Alaska_Strong:0 "l'Alaska est fort"
 ALA_Alaska_Strong_desc:0 "Forts comme la Pologne, mais pour l'Alaska."
 ALA_War_of_Canada:0 "Guerre avec le Canada"
 ALA_War_of_Canada_desc:0 "Nous avons besoin de plus de ressources et de terres sur ce continent"
 ALA_War_of_mexica:0 "Guerre avec le Mexique"
 ALA_War_of_mexica_desc:0 "Nous avons deux plans pour attaquer la frontière terrestre, mais cela n'est possible qu'après la capture des États-Unis. Et il existe un plan pour une invasion maritime."
 ALA_War_of_USA:0 "Guerre avec les États-Unis"
 ALA_War_of_USA_desc:0 "Nous devons capturer les États-Unis pour dominer le nouveau monde !"
 ALA_North_American_Reih:0 "Reich Nord-Américain"
 ALA_North_American_Reih_desc:0 "A la gloire du Reich nord-américain !"
 ALA_annex_filipin:0 "L'annexion des Philippines"
 ALA_annex_filipin_desc:0 "Nous avons besoin des Philippines pour dominer l'océan."
 ALA_War_USA_okeania:0 "Guerre avec les États-Unis"
 ALA_War_USA_okeania_desc:0 "Nous avons besoin de cette guerre pour dominer le monde !"
 ALA_Asia_Reih:0 "Reich Asiatique"
 ALA_Asia_Reih_desc:0 "A la gloire du Reich asiatique !"
 ALA_Vnedrenie_in_Sovet:0 "Introduction à l'Union soviétique"
 ALA_Vnedrenie_in_Sovet_desc:0 "Elle deviendra notre marionnette..."
 ALA_Velikai_Russia:0 "Grande Russie"
 ALA_Velikai_Russia_desc:0 "Pff Union Soviétique... La Russie vaut mieux qu'une Union Soviétique !"
 ALA_Alaska_and_Poliska:0 "Alaska et Polska"
 ALA_Alaska_and_Poliska_desc:0 "Pouvons-nous dans l'espace ?!"
 ALA_Alaska_and_Polska_Mogut_v_Kosmos:0 "L'Alaska et la Polska pourraient être dans l'espace"
 ALA_Alaska_and_Polska_Mogut_v_Kosmos_desc:0 "NOUS POUVONS DANS L'ESPACE!"
 ALA_Mojet_v_more:0 "Nouvelle flotte"
 ALA_Mojet_v_more_desc:0 "Il est temps de créer une marine."
 ALA_Smogla_v_more:0 "Nouveaux navires lourds"
 ALA_Smogla_v_more_desc:0 "Nous investissons dans la conception de nouveaux navires plus puissants."
 ALA_Smogla_cerez_more:0 "Atterrissage à travers l'océan"
 ALA_Smogla_cerez_more_desc:0 "Il nous semble que nous sommes trahis vers d'autres continents..."
 ALA_Alaska_morskoi_bastion:0 "Alaska - Bastion de la Mer"
 ALA_Alaska_morskoi_bastion_desc:0 "On our lands, when the marines do not invade!"

 ALA_Alaska_Avia:0 "Aviation de l'Alaska"
 ALA_Alaska_Avia_desc:0 "Nous commençons la modernisation de nos avions"
 ALA_Alaska_Avia_2:0 "Formation de pilote de bombardier"
 ALA_Alaska_Avia_2_desc:0 "Grâce à la formation, nos pilotes seront les meilleurs au monde."
 ALA_Alaska_Avia_3:0 "Formation de pilote de chasse"
 ALA_Alaska_Avia_3_desc:0 "Grâce à la formation, nos pilotes... C'est une copie des tours de magie précédents !"
 ALA_Alaska_Avia_4:0 "Exercices majeurs"
 ALA_Alaska_Avia_4_desc:0 "Grâce aux enseignements, nous pourrons améliorer nos tactiques et nos avions."
 ALA_Visadki:0 "Atterrissages"
 ALA_Visadki_desc:0 "Personne n'atterrira avec nous, et nous atterrirons là où il le faut, même sur la lune !"
 ALA_Massovaia_mob:0 "Mobilisation de masse"
 ALA_Massovaia_mob_desc:0 "La guerre est sur le point d'arriver, il est temps de déclencher la mobilisation !"
 ALA_Monarch_Alience:0 "Alliance Monarchiste"
 ALA_Monarch_Alience_desc:0 "La monarchie renaît !"
 ALA_Vostok:0 "direction est"
 ALA_Vostok_desc:0 "Il est temps de retourner sur les terres orientales !"
 ALA_Pribaltika:0 "Baltique"
 ALA_Pribaltika_desc:0 "Baltique indépendante?)"
 ALA_Finland:0 "Finlande"
 ALA_Finland_desc:0 "Ils sont probablement mauvais sans nous..."
 ALA_Poliska:0 "Pologne"
 ALA_Poliska_desc:0 "Désolé les polonais."