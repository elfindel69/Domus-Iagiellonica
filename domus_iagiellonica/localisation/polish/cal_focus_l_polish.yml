l_english: 
 california_focus:0 "Kalifornijskie cele narodowe"

 CAL_the_road_to_change:0 "Droga do zmian"
 CAL_the_road_to_change_desc:0 "Bez względu na to, co wydarzy się w przyszłości, zmiana z pewnością będzie tego częścią. Musimy skierować nasz kraj na właściwą ścieżkę."
 CAL_prepare_for_the_election:0 "Dla ludzi"
 CAL_prepare_for_the_election_desc:0 "Ponieważ kraje na całym świecie zaczynają pozbawiać swoich obywateli podstawowych praw i wolności, odmówimy pójścia w ich ślady. Bez względu na to, co się stanie, nasi ludzie są na pierwszym miejscu."
 CAL_the_path_to_socialism:0 "Droga do socjalizmu"
 CAL_the_path_to_socialism_desc:0 "Socjalizm zapuścił już przyczółek w kręgach intelektualnych, ale nasi robotnicy pozostają ignorantami z powodu kłamstw, którymi karmią ich ich szefowie i nadzorcy. Konieczne jest, abyśmy za wszelką cenę poprowadzili tych mężczyzn i kobiety ścieżką do socjalizmu."
 CAL_expand_union_protection:0 "Rozwiń ochronę Unii"
 CAL_expand_union_protection_desc:0 "Robotnicy w całym kraju padają ofiarą chciwości swoich szefów. Musimy rozszerzyć ochronę naszych pracowników, aby zakończyć ten ucisk."
 CAL_all_are_equal:0 "Wszyscy są równi"
 CAL_all_are_equal_desc:0 "Rasizm i segregacja są powszechne w naszych krajach sąsiednich, ale będziemy silni jako latarnia morska równości w obu Amerykach. Wszyscy mężczyźni i kobiety zostali stworzeni równymi, a więc musi być skodyfikowane w prawie."
 CAL_experiment_with_collectivization:0 "Eksperymenty z kolektywizacją"
 CAL_experiment_with_collectivization_desc:0 "Komunistyczna idea kolektywizacji jest radykalna, ale nie bez wartości. Powinniśmy eksperymentować z tym pomysłem na ograniczoną skalę."
 CAL_stay_true_to_socialism:0 "Pozostanąć wiernym socjalizmowi"
 CAL_stay_true_to_socialism_desc:0 "Ludzie są przeciwni określeniu „socjalizm”, ale my nie odrzucimy naszych ideałów. Z czasem zobaczą, że socjalizm jest naprawdę potrzebną odpowiedzią."

 CAL_epic:0 ""EPIC""
 CAL_epic_desc:0 "Jedynym sposobem, aby socjalizm się zapanował, jest rebranding i apelowanie do mas – Kalifornijczycy przyjmą socjalizm, ale nie przyjmą etykietki."
 CAL_bring_forth_our_revolution:0 "Przynieść naszą rewolucję"
 CAL_bring_forth_our_revolution_desc:0 "Nadszedł czas, aby zrzucić kajdany ucisku i doprowadzić do władzy zwykłego człowieka! Kalifornia wkrótce stanie się latarnią morską socjalizmu i wolności!"
 CAL_no_upcoming_elections_tt:0 "Wybory nie mają się odbyć w ciągu najbliższych kilku miesięcy."
 CAL_deal_with_hollywood:0 "Rozprawić się z Hollywood"
 CAL_deal_with_hollywood_desc:0 "Szefowie studia byli naszymi wrogami od początku naszych kampanii, wypychając fałszywe filmy propagandowe i uniemożliwiając nam walkę. Teraz, gdy ich wysiłki zawiodły, zajmiemy się nimi odpowiednio."
 CAL_the_internal_revolution:0 "Rewolucja wewnętrzna"
 CAL_the_internal_revolution_desc:0 "Nasza rewolucja nie kończy się na zmianie rządu. Musimy doprowadzić do radykalnego wstrząsu społecznego i zmienić nastawienie ludzi do siebie i do siebie nawzajem."
 CAL_cultivate_a_new_society:0 "Pielęgnować nowe społeczeństwo"
 CAL_cultivate_a_new_society_desc:0 "W ramach naszej wewnętrznej rewolucji nasze nowe społeczeństwo położy kres uciskowi i dyskryminacji oraz położy podwaliny pod rozkwit współczesnej utopii"
 CAL_the_external_revolution:0 "Rewolucja zewnętrzna"
 CAL_the_external_revolution_desc:0 "Nasza rewolucja nie kończy się w naszych granicach. Nie, nasza rewolucja kończy się, gdy nie ma już granic! Musimy szerzyć naszą utopię i uwolnić robotników świata."
 CAL_the_spirit_of_revolution:0 "Duch rewolucji"
 CAL_the_spirit_of_revolution_desc:0 "W każdym z nas tkwi duch rewolucji, sojuszu i współpracy. Musimy przywołać tego ducha w naszych ludziach, aby mogli chwycić za broń w naszej zewnętrznej rewolucji."
 CAL_support_the_spanish_republicans:0 "Wspierać hiszpańskich republikanów"
 CAL_support_the_spanish_republicans_desc:0 "Hiszpański rząd jest atakowany przez faszystów. Musimy zrobić, co w naszej mocy, aby zapewnić przetrwanie demokracji w Hiszpanii."
 CAL_peoples_militias:0 "Milicje Ludowe"
 CAL_peoples_militias_desc:0 "Tworzenie milicji ludowych pozwoli na poczucie koleżeństwa, gdy społeczności walczą ramię w ramię w naszej walce o przetrwanie."
 CAL_to_kill_an_eagle:0 "Zabić orła"
 CAL_to_kill_an_eagle_desc:0 "Nasz największy wróg leży tuż za naszymi granicami – skorumpowani, opresyjni kapitaliści ze Stanów Zjednoczonych muszą zostać obaleni, a ich naród musi zostać wyzwolony."
 CAL_go_with_moscow:0 "Iść z Moskwą"
 CAL_go_with_moscow_desc:0 "Komintern jest naszą najlepszą szansą na znalezienie towarzyszy w naszej międzynarodowej walce. Oni posunęli się najdalej we wdrażaniu socjalizmu i zasługują na nasze wsparcie."
 CAL_volunteer_corps:0 "Korpus Ochotniczy"
 CAL_volunteer_corps_desc:0 "Kiedy jeden kraj socjalistyczny jest zagrożony, wszyscy są zagrożone. Każdy z nas, który chce walczyć w obronie naszych sojuszników, musi mieć taką szansę."
 CAL_american_socialism_united:0 "Amerykański socjalizm, zjednoczony"
 CAL_american_socialism_united_desc:0 "Międzynarodówka Komunistyczna nie ma jeszcze wizji, aby dopilnować naszych brzegów. najskuteczniejszym sposobem szybkiego dopilnowania wyzwolenia robotników jest zjednoczenie komunistycznych narodów obu Ameryk”."
 CAL_any_american_communism_tt:0 "Co najmniej jeden inny kraj amerykański jest komunistyczny, a nie należący do innej frakcji."
 CAL_spread_the_revolution:0 "Szerzyć rewolucję"
 CAL_spread_the_revolution_desc:0 "Po co szerzyć rewolucję siłą, skoro można to zrobić podstępem? Możemy zadać kapitalistom śmiertelny cios bez ich podejrzeń."
 CAL_strike_against_america:0 "Cios przeciwko Ameryce"
 CAL_strike_against_america_desc:0 "Korupcja w Ameryce jest zbyt wielka, abyśmy zobaczyli jak powoli i po cichu się rozszerza. Nie możemy siedzieć bezczynnie, gdy nasi sąsiedzi są uciskani."
 
 CAL_the_merrick_plan:0 "Wzmocnić naszą demokrację"
 CAL_the_merrick_plan_desc:0 "Jesteśmy bastionem wolności na Pacyfiku, ale tylko dlatego, że jesteśmy w lepszej sytuacji niż nasi sąsiedzi, nie oznacza to, że nie możemy iść dalej."
 CAL_the_democrat_party:0 "Wspierać kalifornijskich demokratów"
 CAL_the_democrat_party_desc:0 "The California Democrats are the best party for securing the rights of our people and leading California into the future."

 CAL_democrat_support_tt:0 "Kalifornijscy Demokraci wygrają następne wybory prezydenckie.."
 CAL_labor_reform:0 "Reforma pracy"
 CAL_labor_reform_desc:0 "Nasze warunki pracy w fabrykach są fatalne. Pracownicy są przepracowani, a ich pracodawcy bogacą się. Musimy zakończyć ten rażący wyzysk."
 CAL_education_funding:0 "Finansowanie edukacji"
 CAL_education_funding_desc:0 "Nasze szkoły tworzą naszą przyszłość. Jeśli chcemy mieć pewność, że pozostawimy przyszłość w dobrych rękach, musimy zrobić to samo z naszymi szkołami."
 CAL_army_of_intervention:0 "Armia Interwencji"
 CAL_army_of_intervention_desc:0 "Ponieważ dyktatury docierają na cały świat, musimy być gotowi do ochrony praw człowieka wszędzie tam, gdzie jest to konieczne."
 CAL_expedite_production:0 "Ekspedycja produkcji"
 CAL_expedite_production_desc:0 "Nasze nowe reformy pracy pozwalają nam odciążyć wielu przepracowanych pracowników, instalując tam, gdzie to konieczne, linie montażowe, które mają również dodatkową korzyść w postaci zwiększenia wydajności."
 CAL_hollywood_alliance:0 "Sojusz z Hollywood"
 CAL_hollywood_alliance_desc:0 "Trzymanie dyrektorów hollywoodzkich studiów po naszej stronie oznacza dostęp do światowej machiny propagandowej, która nie ma sobie równych. Rozsądnie byłoby eskalować nasze stosunki z nieformalnego wsparcia do pełnego sojuszu."
 CAL_the_republic_party:0 "Wesprzeć Partię Republikańską"
 CAL_the_republic_party_desc:0 "Partia Republiki ma najlepszą wizję przywództwa i liderów, którzy mogą zaoferować lepsze wskazówki niż Demokraci."
 CAL_republic_support_tt:0 "Partia Republikańska wygra najbliższe wybory prezydenckie."
 CAL_ban_fascism:0 "Zakaz faszyzmu"
 CAL_ban_fascism_desc:0 "Wystarczy spojrzeć na Europę i Azję, aby zobaczyć zło faszyzmu w akcji. Ci, którzy chcą wprowadzić ją w nasze granice, popełniają zdradę, chcąc skompromitować ideały naszego kraju."
 CAL_ban_fascism_tt:0 "Niewielka liczba socjalistów zbierze poparcie dla partii demokratycznych."
 CAL_ban_communism:0 "Zakazać komunizm"
 CAL_ban_communism_desc:0 "Na całym świecie komuniści byli odpowiedzialni za gwałtowne powstania – w Bawarii, Rosji itd. – a teraz prowadzą kampanię w naszym kraju. Musimy je wyłączyć, zanim będą mogli zrobić to samo tutaj."
 CAL_ban_communism_tt:0 "Niewielka liczba faszystów zbierze poparcie dla partii demokratycznych."
 CAL_free_our_markets:0 "Uwolnić nasze rynki"
 CAL_free_our_markets_desc:0 "Utrzymanie wolnych rynków oznacza, że tylko najlepsze firmy wyjdą na szczyt. Im bardziej wolny rynek, tym bardziej wolni ludzie."
 CAL_economic_protectionism:0 "Protekcjonizm ekonomiczny"
 CAL_economic_protectionism_desc:0 "Aby utrzymać nasze firmy w jak najlepszym stanie, musimy wprowadzić pewne środki protekcjonizmu w handlu."
 CAL_army_of_security:0 "Armia bezpieczeństwa"
 CAL_army_of_security_desc:0 "Nie powinniśmy wysyłać naszych braci i synów na zagraniczne pola bitew, aby grali bohaterów dla innych krajów. Nasza armia powinna zostać i bronić naszych granic."
 CAL_promote_the_duty_to_serve:0 "Promować obowiązek służenia"
 CAL_promote_the_duty_to_serve_desc:0 "Obowiązkiem każdego jest wykonanie swojej części dla swojego kraju. Bez względu na to, jaką rolę odgrywają, jako część naszych sił zbrojnych obywatel pracuje na rzecz poprawy swojego kraju."
 CAL_patriotic_construction_initiative:0 "Patriotyczna Inicjatywa Budowlana"
 CAL_patriotic_construction_initiative_desc:0 "Firma budująca fabryki do produkcji sprzętu wojskowego służy swojemu krajowi i powinna być wspierana przez rząd. Ta „Patriotyczna Inicjatywa Budowlana” zapewni środki i dotacje każdej firmie budującej fabryki broni."
 CAL_competition_in_construction:0 "Konkurencja w budownictwie"
 CAL_competition_in_construction_desc:0 "Kultywowanie konkurencji między firmami budowlanymi sprawia, że największe sukcesy odnoszą firmy, które budują szybciej, ale także wydajniej i bezpieczniej."
 CAL_eminent_domain:0 "Wybitna domena"
 CAL_eminent_domain_desc:0 "Każdy z naszych regionów ma ziemię kupioną, ale nie używaną, a co gorsza, zniszczoną i nieutrzymywaną. W takich przypadkach słuszne jest tylko odkupienie tej ziemi, aby można ją było wykorzystać dla wspólnego dobra."
 CAL_an_active_role_abroad:0 "Aktywna rola za granicą"
 CAL_an_active_role_abroad_desc:0 "Nie możemy siedzieć bezczynnie, gdy otaczający nas świat płonie. Musimy bronić praw człowieka na całym świecie."
 CAL_a_local_bloc:0 "Lokalny blok"
 CAL_a_local_bloc_desc:0 "Musimy zagwarantować sobie bezpieczeństwo, patrząc na naszych znacznie większych sąsiadów, a nie za granicę."
 CAL_any_american_democrats_tt:0 "Au moins un autre pays américain est démocratique et pas dans une autre faction."
 CAL_expand_our_union:0 "Rozwinąć naszą Unię"
 CAL_expand_our_union_desc:0 "Powinniśmy być gotowi zaakceptować każdy sąsiedni region, który chce dołączyć do naszego związku. Wszyscy są mile widziani, niezależnie od tego, czy są to Meksykanie, Amerykanie czy Kanadyjczycy."
 
 CAL_for_the_greater_good:0 "Dla większego dobra"
 CAL_for_the_greater_good_desc:0 "Biurokracja i impas tkwiący w demokracji zamieniły nasz wielki naród w jaskinię dekadencji. wyborcy są zmuszeni wybierać między skorumpowanym a komunistycznym... dla dobra naszego narodu musimy położyć kres temu zbrodniczemu systemowi."
 CAL_the_patterns_of_force:0 "Wzorce siły"
 CAL_the_patterns_of_force_desc:0 "Autokraci i siłacze przejmujący władzę na całym świecie zapewniają stabilność i dobrobyt swoim narodom. Musimy iść ich śladem, jeśli mamy doprowadzić Kalifornię na wyżyny."
 CAL_army_plot_tt:0 "§YZ czasem stabilność zacznie się zmniejszać.§!"
 CAL_form_the_brownshirts:0 "Tworzyć Brązowe Koszule"
 CAL_form_the_brownshirts_desc:0 "Ci, którzy pracują dla nowej, zrewitalizowanej Kalifornii, są atakowani przez reakcjonistów i bojowników. Musimy się zjednoczyć i wspierać tych, którzy maszerują pod naszym sztandarem."
 CAL_mobilize:0 "Zmobilizować!"
 CAL_mobilize_desc:0 "Nasza cierpliwość w planowaniu przywiodła nas tutaj, ponieważ teraz uderzamy szybko przeciwko skorumpowanym biurokratom, którzy skazują nasz naród, wezwanym naszym okrzykiem mobilizacyjnym: „Mobilizuj!”"
 CAL_army_coup_tt:0 "§YWynikający z tego pucz wojskowy będzie miał tym większe szanse powodzenia, im większe będzie poparcie dla faszyzmu. Inaczej,§! §Rawybuchnie wojna domowa!§!"
 CAL_restabilize_the_nation:0 "Ustabilizować naród"
 CAL_restabilize_the_nation_desc:0 "Lata korupcji postawiły Kalifornię w najgorszym jak dotąd stanie. Zanim zdążymy pomyśleć o zbudowaniu nowego rządu, najpierw musimy zbudować nowy naród."
 CAL_adopt_tenets_of_integralism:0 "Przyjąć zasady integralizmu"
 CAL_adopt_tenets_of_integralism_desc:0 "Ideologia brazylijskiego integralizmu jest jednym z bardziej odpowiednich dla naszego kraju wariantów faszyzmu. Powinniśmy to przestudiować i dostosować do kalifornijskiego społeczeństwa."
 CAL_revolution_of_the_self:0 "Rewolucja jaźni"
 CAL_revolution_of_the_self_desc:0 "Jedną z najważniejszych zasad życia integralisty jest „Rewolucja Jaźni”, dzięki której przestaje on myśleć tylko dla siebie, a zamiast tego integruje się z większą rodziną Integralistów i staje się jednością z ojczyzną."
 CAL_anaue:0 "Anauê!"
 CAL_anaue_desc:0 "Nasi bracia w Brazylii, pionierzy przyjętej przez nas ideologii integralistycznej, zasługują na nasze wsparcie i są traktowani jak nasza rodzina przez krew. Anauê!"
 CAL_californian_fascism:0 "Faszyzm kalifornijski"
 CAL_californian_fascism_desc:0 "Nazizm został stworzony dla Niemiec, integralizm dla Brazylii, a faszyzm dla Włoch. Musimy stworzyć własną ideologię, aby pasowała do unikalnej formy kalifornijskiego społeczeństwa."
 CAL_harmony_of_many:0 "Harmonia Wielu"
 CAL_harmony_of_many_desc:0 "Harmonia wielu jest integralną częścią Kalifornii – niezależnie od tego, czy nasi przodkowie byli Hiszpanami, Meksykanami, Amerykanami czy rdzennymi mieszkańcami, wszyscy jesteśmy Kalifornijczykami, a nasz faszyzm musi to odzwierciedlać."
 CAL_brothers_in_arms:0 "Towarzysze broni"
 CAL_brothers_in_arms_desc:0 "Jako bracia broni jednoczy nas nasz kraj i nasze oddanie mu. Walczymy jako jedna jednostka dla dobra Kalifornii."
 CAL_triumph_of_our_will:0 "Triumf Naszej Woli"
 CAL_triumph_of_our_will_desc:0 "Hitler doprowadził Niemcy z krawędzi depresji i dekadencji do czołowej potęgi w Europie i teraz kontynuuje pchanie naprzód. Przyjęcie narodowego socjalizmu w Kalifornii doprowadzi nas na te same wyżyny i staniemy się nową amerykańską potęgą."
 CAL_supremacy_of_strength:0 "Wyższość siły"
 CAL_supremacy_of_strength_desc:0 "Nasze armie są znacznie silniejsze niż armie naszych wrogów, a dzięki temu nasza wyższość jest udowodniona. Jak mogą próbować, ci, którzy odważą się nam przeciwstawić, nigdy nie odniosą sukcesu."
 CAL_one_people_one_nation:0 "Jeden naród, jedno Państwo"
 CAL_one_people_one_nation_desc:0 "Zjednoczeni, jako jedna i nierozerwalna jednostka stoimy w opozycji do niemal anarchii demokracji i komunizmu. Jeden naród, niepodzielny, mocno stawiający czoła rozpadającym się masom."
 CAL_remove_ideological_contamination:0 "Usunąć skażenie ideologiczne"
 CAL_remove_ideological_contamination_desc:0 "Aby w pełni ustabilizować nasz naród, musimy usunąć zanieczyszczenia, które tak głęboko przenikają nasze społeczeństwo."
 CAL_the_autocracy:0 "Autokracja"
 CAL_the_autocracy_desc:0 "Wraz z restrukturyzacją naszego państwa nastąpi restrukturyzacja naszego społeczeństwa. Kalifornia będzie lśniącym klejnotem wśród dekadencji świata."
 CAL_control_the_pacific_shore:0 "Kontrolować wybrzeże Pacyfiku"
 CAL_control_the_pacific_shore_desc:0 "Odcięcie Stanów Zjednoczonych od Pacyfiku powinno być naszym głównym celem. Takie postępowanie sparaliżuje ich obecność na tym oceanie, ograniczając ich terytorium do zaledwie kilku wysp."
 CAL_move_inland:0 "Przenieść się w głąb lądu"
 CAL_move_inland_desc:0 "Wraz z rozwojem naszego narodu staje się oczywista potrzeba dodatkowej przestrzeni. Stany na wschodzie obfitują w rzadkie, niewykorzystane tereny, idealne pod budowę dodatkowych fabryk i instalacji."
 CAL_secure_mexico:0 "Zabezpieczyć Meksyk"
 CAL_secure_mexico_desc:0 "Wydaje się wątpliwe, czy mogliby kiedykolwiek poważnie się nam przeciwstawić, ale nadal musimy usunąć wszelkie ślady oporu z Meksyku i osłaniać naszą południową flankę."
 CAL_eliminate_the_great_threat:0 "Wyeliminować wielkie zagrożenie"
 CAL_eliminate_the_great_threat_desc:0 "Na wschodzie Ameryka stoi jak olbrzym, obserwując i czekając, aż się pomylimy. Musimy uderzyć, zanim odkryją jakąkolwiek naszą słabość."

 CAL_la_falange_californiana:0 "La Falange Californiana"
 CAL_la_falange_californiana_desc:0 "Pod przewodnictwem „El Principal” Nicolasa Ortiza, zasady falangizmu zbliżą nas do harmonii z naszymi latynoamerykańskimi sąsiadami."
 CAL_nationalize_the_film_industry:0 "Nacjonalizacja przemysłu filmowego"
 CAL_nationalize_the_film_industry_desc:0 "Hollywood roi się od brudu – propagandy, drapieżników i prostytutek. W tym momencie nakaz narzucony przez nasz rząd jest jedyną skuteczną kontrolą szkodników wobec przemysłu filmowego."
 CAL_support_the_spanish_nationalists:0 "Wspierać hiszpańskich nacjonalistów"
 CAL_support_the_spanish_nationalists_desc:0 "Prawdziwi rewolucjoniści w Hiszpanii napotykają opór komunistów i republikanów. Naszym obowiązkiem jest zapewnienie im wszelkiej pomocy, jakiej mogą potrzebować."
 CAL_approach_japan:0 "Zaprzyjaźnić się z Japonią"
 CAL_approach_japan_desc:0 "Japończycy wkrótce będą największą potęgą w Azji. Głupotą byłoby nie być po ich dobrej stronie."
 CAL_alone_or_peace_faction_tt:0 "Nie należy do frakcji lub jest w zgodzie z §YKalifornią§!"
 CAL_defend_japan:0 "Obronić Japonię"
 CAL_defend_japan_desc:0 "Nasi przyjaciele na Pacyfiku znajdują się teraz w niebezpieczeństwie. Po wyciągnięciu ręki w przyjaźni, musimy udowodnić, że będziemy przy nich."
 CAL_approach_china:0 "Zaprzyjaźnić się z Chinami"
 CAL_approach_china_desc:0 "Chińczycy potrzebują przyjaciół i zwolenników, teraz bardziej niż kiedykolwiek. Chętnie damy im przyjaciela z obu Ameryk."
 CAL_defend_china:0 "Bronić Chin"
 CAL_defend_china_desc:0 "Nasi przyjaciele w Chinach są w niebezpieczeństwie. Jako jedni z ich nielicznych przyjaciół na świecie musimy im pokazać, że staniemy u ich boku."
 CAL_californian_diplomacy:0 "Dyplomacja kalifornijska"
 CAL_approach_germany:0 "Zaprzyjaźnić się z Niemcami"
 CAL_approach_germany_desc:0 "Germany is the rising power in Europe... we would be fools to not seek their friendship and assistance."
 CAL_approach_neighbors:0 "Zaprzyjaźnić się z naszymi sąsiadami"
 CAL_approach_neighbors_desc:0 "Faszyzm rośnie w obu Amerykach – na całym kontynencie, pełnym potencjalnych przyjaciół i sojuszników. To szansa, której nie można zignorować."
 CAL_our_place_in_the_axis:0 "Nasze miejsce w Osi"
 CAL_our_place_in_the_axis_desc:0 "Nowy ład powstający w Europie jest sprawiedliwy i nie zabraknie nam miejsca w historii."
 CAL_the_latin_pact:0 "Pakt łaciński"
 CAL_the_latin_pact_desc:0 "Faszystowskie narody Ameryki Łacińskiej muszą zjednoczyć się przeciwko imperialistycznym Stanom Zjednoczonym. Nie będziemy dłużej tolerować ich wtrącania się w nasze sprawy!"
 CAL_any_american_fascists_tt:0 "At least one other American country is fascist and not in another faction."
 
 CAL_return_of_the_emperor:0 "Powrót cesarza"
 CAL_return_of_the_emperor_desc:0 "Imperator Norton powraca z zemstą – nie pytaj jak – a jego powrót uświetni Kalifornię nową erą oświecenia i dobrobytu! Musimy tylko sprawić, by wszyscy zobaczyli światło."
 CAL_remove_communists:0 "Usunąć komunistów"
 CAL_remove_communists_desc:0 "Komuniści w naszym kraju są jedną ze stron wielkiego zagrożenia, które pojawia się w całej Kalifornii. Z nimi wśród nas nie jesteśmy bezpieczni."
 CAL_remove_fascists:0 "Usunąć faszystów"
 CAL_remove_fascists_desc:0 "Nasi faszyści, choć nieliczni, są na tyle głośni, że stanowią problem. Oni i komuniści stanowią jedno z największych zagrożeń dla Kalifornii."
 CAL_discredit_democracy:0 "Zdyskredytować demokrację"
 CAL_discredit_democracy_desc:0 "Po usunięciu faszystów i komunistów scena jest prawie gotowa na panowanie Jego Cesarskiej Mości. Jedyną przeszkodą, jaka pozostała, jest przeciętny wyborca."
 CAL_rewrite_the_constitution:0 "Przepisać Konstytucję"
 CAL_rewrite_the_constitution_desc:0 "Wraz ze wzrostem popularności Jego Cesarskiej Mości w całym naszym kraju, niewielu będzie protestować przeciwko opracowaniu nowej konstytucji, która pozwoli mu panować jako monarcha."
 CAL_an_invitation_to_rule:0 "Zaproszenie do rządzenia"
 CAL_an_invitation_to_rule_desc:0 "Przy intensywnym wzroście poparcia dla naszego prawowitego cesarza, jedynym sposobem działania naszego nielegalnego rządu jest zaproszenie go do rządzenia – Wielkiego Królestwa, na czele którego stoi nasz cesarz.."
 CAL_establish_the_imperial_guards:0 "Ustanowienie Gwardii Cesarskiej"
 CAL_establish_the_imperial_guards_desc:0 "Chociaż Jej Cesarska Mość cieszy się szerokim poparciem wśród swojego ludu, nigdy nie możesz być zbyt bezpieczny. Stworzenie Gwardii Cesarskiej jest konieczne, aby zapewnić bezpieczeństwo naszemu Imperatorowi."
 CAL_imperial_guards_tt:0 "Zdobyć dywizję z 3 batalionami §YPiechoty§! i 3 §YKawaleriiy§! .\n"
 CAL_emperor_nortons_decrees:0 "Dekrety cesarza Nortona"
 CAL_emperor_nortons_decrees_desc:0 "Ludzie wołali o zbawczą łaskę naszego cesarza, a my z zapartym tchem czekamy na jego pierwsze cesarskie dekrety."
 CAL_guarantee_human_rights:0 "Gwarancja podstawowych praw"
 CAL_guarantee_human_rights_desc:0 "Jak można było przewidzieć, republikanie będą próbowali wypowiadać się przeciwko prawowitości naszego wielkiego cesarza. W ramach przygotowań przedstawimy go jako strażnika wolności konstytucyjnych i praw człowieka."
 
 CAL_the_california_purchase:0 "Zakup w Kalifornii"
 CAL_the_california_purchase_desc:0 "Baja California to nie tylko osobny byt - to integralna część Kalifornii, która musi zostać zjednoczona z resztą. Musimy ją przywrócić za pomocą wszelkich niezbędnych środków."
 CAL_establish_our_empire:0 "Stworzyć nasze imperium"
 CAL_establish_our_empire_desc:0 "Z wyższością, którą eksponujemy na co dzień, naszym obowiązkiem staje się dzielenie się tym ze światem. Wkrótce wszyscy będą świadczyć o potędze Kalifornii!"
 CAL_reclaim_alta_california:0 "Odzyskać Alta California"
 CAL_reclaim_alta_california_desc:0 "Amerykańska okupacja i rozbicie Alta California to jedna z największych niesprawiedliwości w naszej historii. Abyśmy mogli wejść na scenę jako nowe mocarstwo światowe, musimy odzyskać nasze terytorium."
 CAL_redeem_aztlan_ourselves:0 "odkupić Aztlan samemu"
 CAL_redeem_aztlan_ourselves_desc:0 "Roszczenie rządu meksykańskiego wobec Aztlana jest uzasadnione, ale jego zdolność do ochrony i kontrolowania go jest w najlepszym razie wątpliwa. Nie, zadanie musi spaść na nas.."
 CAL_centralize_control:0 "Centralizacja kontroli"
 CAL_centralize_control_desc:0 "Nasze nowe zdobycze terytorialne powinny znaleźć się pod bezpośrednią kontrolą rządu centralnego, aby zmaksymalizować efektywność zarządzania, rozwoju i integracji."
 CAL_centralize_control_tt:0 "Fokusy ekspansji terytorialnej będą dawały pretensje do państw."
 CAL_delegate_control:0 "Przekazanie kontroli"
 CAL_delegate_control_desc:0 "Zorganizowanie naszych nowych terytoriów w prowincje doprowadzi do wydajniejszego zarządzania, w przeciwieństwie do administracji centralnej."
 CAL_delegate_control_tt:0 "Koncentracja na ekspansji terytorialnej da cele wojenne do tworzenia unikalnych marionetek. Te kraje będą miały unikatowe nazwy, gdy zostaną rzucone:\n@FSL §YLuzjana§!, @CAN §YKanada§!, @USA §YStany Zjednoczone§!, @CUB §YKuba§!, @MEX §YMeksyk§!, @COL §YKolumbia§!, @PRU §YPeru§!, @ARG §YArgentyna§!, @BRA §YBrazylia§!, @PHI §YFilipiny§!."
 CAL_march_to_the_arctic:0 "Marsz do Arktyki"
 CAL_march_to_the_arctic_desc:0 "Idąc na północ, staniemy twarzą w twarz z nadciągającym zagrożeniem ze strony Związku Radzieckiego – idealnym punktem wypadowym do ewentualnej inwazji."
 CAL_redeem_louisiana:0 "Odkupić Terytorium Luizjany"
 CAL_redeem_louisiana_desc:0 "Przyjęcie ziem historycznego Terytorium Luizjany za własne zapewni dostęp do potężnej rzeki Missisipi. Stamtąd możemy uderzyć w serce Stanów Zjednoczonych."
 CAL_take_canada:0 "Wziąć Kanadę"
 CAL_take_canada_desc:0 "Jedynym sposobem, w jaki Kanada może stanąć obok naszego wielkiego imperium, jest zarządzanie przez nią prowincją! Nie ma innych sposobów współistnienia."
 CAL_take_cuba:0 "Wziąć Kubę"
 CAL_take_cuba_desc:0 "Jedynym prawem Kuby do istnienia jest terytorium. Decyzja Ameryki o przyznaniu jej niepodległości jest błędem, który wkrótce zostanie naprawiony."
 CAL_from_sea_to_shining_sea:0 "Od morza do lśniącego morza"
 CAL_from_sea_to_shining_sea_desc:0 "Teraz nadszedł czas, abyśmy uderzyli na Stany Zjednoczone, a nasze imperium rozrośnie się na cały kontynent!"
 CAL_southward_bound:0 "W kierunku południowym"
 CAL_southward_bound_desc:0 "Najsprawniejszym państwem, w jakim kiedykolwiek znalazł się Meksyk i Ameryka Środkowa, były terytoria hiszpańskie. Damy im szansę na ponowne przeżycie tej epoki ich historii."
 CAL_integrate_gran_colombia:0 "Zintegrować Gran Kolumbię"
 CAL_integrate_gran_colombia_desc:0 "Państwo Wielka Kolumbia ponownie stanie się rzeczywistością, ale jako prowincja naszego rozwijającego się imperium."
 CAL_take_peru:0 "Wziąć Peru"
 CAL_take_peru_desc:0 "Stan Peru był żałośnie nieefektywny od samego początku. Musimy im pokazać, jak mają się rządzić."
 CAL_integrate_the_rio_de_la_plata:0 "Zintegrować Rio de la Plata"
 CAL_integrate_the_rio_de_la_plata_desc:0 "The Spanish territory of the Rio de la Plata belongs in the hands of a strong empire. We will fill that role for them."
 CAL_take_brazil:0 "Take Brazil"
 CAL_take_brazil_desc:0 "Najlepszym państwem, jakie kiedykolwiek była Brazylia, było imperium. Możemy ponownie sprowadzić ich do łagodnych rządów cesarza, a tragedia 1889 roku zostanie cofnięta."
 CAL_entry_into_asia:0 "Wejście do Azji"
 CAL_entry_into_asia_desc:0 "Dążąc do odzyskania wszystkich dawnych hiszpańskich posiadłości, nie możemy zapomnieć o Filipinach. Będą częścią naszego imperium, podobnie jak w przypadku Hiszpanii."
 
 CAL_industrial_vitality:0 "Przemysłowa witalność"
 CAL_industrial_vitality_desc:0 "Aby umocnić naszą pozycję jako dumnego i zamożnego narodu, musimy ulepszyć nasz przemysł."
 CAL_infrastructure_focus:0 "Koncentracja na infrastrukturze"
 CAL_infrastructure_focus_desc:0 "Fabryki są niczym bez odpowiedniej infrastruktury! Przede wszystkim musimy budować drogi i naprawiać wyboje."
 CAL_rural_roads_initiative:0 "Inicjatywa Dróg Wiejskich"
 CAL_rural_roads_initiative_desc:0 "Nasi rolnicy zmuszeni są radzić sobie z nieutwardzonymi, błotnistymi drogami, które sieją spustoszenie w zawieszeniach ich pojazdów, jeśli takie drogi w ogóle istnieją. Łączenie ludzi w naszym kraju przynosi korzyści nam wszystkim."
 CAL_scenic_routes:0 "Trasy przybrzeżne"
 CAL_scenic_routes_desc:0 "Budowa nowych malowniczych autostrad łączących nasze miasta z pewnością będzie wielkim dobrodziejstwem dla turystyki."
 CAL_valley_highways:0 "Centralne Autostrady"
 CAL_valley_highways_desc:0 "Niektóre z naszych najważniejszych miast są otoczone dolinami, górami i pustyniami. Powinniśmy pokonać te przeszkody i połączyć nasz naród."
 CAL_arms_focus:0 "Skupienie na broń"
 CAL_arms_focus_desc:0 "Nasza rosnąca armia musi być priorytetem. Wszystkie nowe surowce muszą tam trafić jako pierwsze."
 CAL_north_shore_dockyards:0 "Stocznie North Shore"
 CAL_north_shore_dockyards_desc:0 "Skupienie naszego przemysłu stoczniowego na naszym północnym wybrzeżu przyniesie bardzo potrzebny handel i rozwój w tym rzadkim regionie."
 CAL_southern_factories:0 "Południowe fabryki"
 CAL_southern_factories_desc:0 "Wyludnione pustynie południowej Kalifornii dobrze by się przydały, aby utrzymać nowy przemysł."
 CAL_develop_bay_shipyards:0 "Rozwijać stocznie w Zatoce"
 CAL_develop_bay_shipyards_desc:0 "Zatoka San Francisco jest głównym miejscem importu/eksportu, ale jej stocznie marynarki wojennej wyszły z użycia. Jeśli mamy stworzyć marynarkę wojenną, musimy ponownie wykorzystać te stocznie."
 CAL_anti_air_emplacements:0 "Stanowiska przeciwlotnicze"
 CAL_anti_air_emplacements_desc:0 "Aby obronić nasz przemysł przed jakimkolwiek wrogiem, musimy skupić się na budowie systemów obrony przeciwlotniczej jako środka odstraszającego przed atakiem."
 CAL_airfield_development:0 "Rozwój lotniska"
 CAL_airfield_development_desc:0 "Przewaga powietrzna jest lepszym środkiem odstraszającym niż działa przeciwlotnicze. Trzeba wybudować nowe lotniska i rozbudować te już istniejące."
 CAL_border_defense_project:0 "Operacja Nevada"
 CAL_border_defense_project_desc:0 "Propozycja umocnienia całej naszej granicy jest niezwykle kosztowna, ale może być konieczna dla zapewnienia naszej niepodległości."
 CAL_border_defense_project_tt:0 "Dodaje §YForty Lądowe§! na każdej prowincji przygranicznej."
 CAL_civilian_focus:0 "Koncentracja cywilna"
 CAL_civilian_focus_desc:0 "Nasze nowe zasoby muszą być przeznaczone na wspólne dobro naszych ludzi. Jaki jest pożytek z wojska lub infrastruktury bez ludzi, którzy je wspierają?"
 CAL_industry_focus:0 "Koncentracja na przemysł"
 CAL_industry_focus_desc:0 "Skierowanie środków na nasz przemysł przyniesie ogromne korzyści nam i naszej gospodarce."
 CAL_industrial_efficiency_board:0 "Rada wydajności przemysłowej"
 CAL_industrial_efficiency_board_desc:0 "Sporządzanie projektu zarządu do nadzorowania i zwiększania wydajności naszych zakładów przemysłowych znacznie przyczyni się do zwiększenia dobrobytu."
 CAL_advanced_excavation_techniques:0 "Zaawansowane techniki wykopaliskowe"
 CAL_advanced_excavation_techniques_desc:0 "Miejmy nadzieję, że badanie bardziej wydajnych sposobów wykopalisk zaowocuje większymi przyrostami zasobów."
 CAL_domestic_engineering_contracts:0 "Krajowe kontrakty inżynierskie"
 CAL_domestic_engineering_contracts_desc:0 "Zlecając naszym najlepszym inżynierom planowanie projektów budowlanych naszego rządu, możemy zwiększyć prędkość produkcji i bezpieczeństwo budynków."
 CAL_expanded_metalworking_complexes:0 "Rozszerzone kompleksy obróbki metali"
 CAL_expanded_metalworking_complexes_desc:0 "Expanding our existing metalworking complexes will increase capacity for our existing operations as well as being able to handle more diverse operations when they arise."

 CAL_diversified_metalworking_complexes:0 "Dywersyfikacja obróbki metali"
 CAL_diversified_metalworking_complexes_desc:0 "Teraz, gdy rozszerzyliśmy naszą działalność, możemy sobie pozwolić na rozszerzenie jej o wolfram i chrom."
 expanded_metalworking_complexes:0 "Operacje obróbki metali nie zostały jeszcze rozszerzone."
 CAL_expanded_metalworking_complexes_tt:0 "Każde dwa posiadane stany są w pełni kontrolowane i mają §Yod 1 do 50 jednostek stali§! lub §Yod 1 do 15 Aluminium§!."
 CAL_synthetic_oil_developments:0 "Rozwój olejów syntetycznych"
 CAL_synthetic_oil_developments_desc:0 "Mamy już duże rezerwy ropy, ale zbadanie wykonalności produkcji oleju syntetycznego zapewni większe zapasy do handlu."
 CAL_refinery_construction:0 "Budowa rafinerii"
 CAL_refinery_construction_desc:0 "Po zweryfikowaniu wykonalności oleju syntetycznego możemy przystąpić do budowy rafinerii na terenie całego kraju."
 CAL_synthetic_rubber_developments:0 "Rozwój kauczuku syntetycznego"
 CAL_synthetic_rubber_developments_desc:0 "Możliwość syntezy kauczuku zmniejszy naszą zależność od importu kauczuku z zagranicy."
 refinery_construction:0 "§YBudowa rafinerii§! już się odbyła."
 CAL_synthetic_rubber_developments_tt:0 "Istniejące rafinerie nie są uszkodzone."
 CAL_research_focus:0 "Koncentracja na badaniach"
 CAL_research_focus_desc:0 "Jaki jest pożytek z naszych branż, gdy jesteśmy zapóźnieni w technologii? Dostępne fundusze muszą najpierw trafić do naukowców."
 CAL_centers_of_higher_learning:0 "Centra Szkolnictwa Wyższego"
 CAL_centers_of_higher_learning_desc:0 "Dotowanie naszych uniwersytetów pomoże nam wysunąć się na czoło światowej nauki i badań."
 CAL_pioneering_detection_methods:0 "Pionierskie metody wykrywania"
 CAL_pioneering_detection_methods_desc:0 "Nasza obrona musi mieć oko na naszych sąsiadów. W tym celu musimy zebrać fundusze na rozwój technologii radarowej."
 CAL_computing_machines:0 "Maszyny komputerowe"
 CAL_computing_machines_desc:0 "Opracowanie nowych, szybszych komputerów zabierze naszym badaczom dużo ciężkiej, brutalnej pracy matematycznej i obliczeniowej, dzięki czemu będą mogli wykonywać swoją pracę znacznie szybciej."
 CAL_decryption_breakthroughs:0 "Przełomy w deszyfrowaniu"
 CAL_decryption_breakthroughs_desc:0 "W miarę jak świat coraz bardziej pogrąża się w przemocy, tym ważniejsze staje się, abyśmy wiedzieli, co robią nasi przeciwnicy i tym bardziej chcą, abyśmy nie wiedzieli o tym."
 CAL_preventative_encryption_measures:0 "Zapobiegawcze środki szyfrowania"
 CAL_preventative_encryption_measures_desc:0 "Zwiększanie obrony własnych serwisów jest nieskończenie ważniejsze niż omijanie obrony innych narodów."
 CAL_advanced_research_institute:0 "Zaawansowany Instytut Badawczy"
 CAL_advanced_research_institute_desc:0 "Po rozpoczęciu projektów badawczych dla wszystkich gałęzi naszego wojska możemy przystąpić do poszukiwań zastosowań dla zaawansowanego uzbrojenia.."
 CAL_research_slot_date_tt:0 "§YCo najmniej 365 dni§! minęło od ukończenia §YCentra Szkolnictwa Wyższego§!."
 CAL_doctrine_of_destruction:0 "Doktryna Zniszczenia"
 CAL_doctrine_of_destruction_desc:0 "Broń tak niszczycielska wydaje się straszna... ale ci, którzy chcieliby nas skrzywdzić, mogą już budować własną. Jeśli już, to powinniśmy przynajmniej wysłać sygnał, że zemścimy się ze straszliwą siłą."
 CAL_fire_and_forget:0 "Strzelaj i zapomnij"
 CAL_fire_and_forget_desc:0 "Rakiety na dużą skalę z łatwością byłyby taką jednorazową i niszczycielską bronią, gdyby nie były tak drogie w produkcji. Powinniśmy skupić się na znalezieniu sposobu na obniżenie kosztów i zwiększenie wykonalności."

 CAL_building_a_respectable_army:0 "Budowanie szanowanej armii"
 CAL_building_a_respectable_army_desc:0 "W tym stanie świata posiadanie silnej armii powinno być priorytetem. Nasza armia powinna być szanowana.\n\nLub się bać."
 CAL_military_research_projects:0 "Wojskowe projekty badawcze"
 CAL_military_research_projects_desc:0 "Żołnierze, których mamy, są niedostatecznie wyposażeni, a ci, którzy są wyposażeni, używają przestarzałego sprzętu. Musimy skupić się na modernizacji naszej armii."
 CAL_develop_artillery:0 "Rozwijać artylerię"
 CAL_develop_artillery_desc:0 "Rozwijanie nowoczesnej artylerii pozwoli nam atakować zza gór i rzek."
 CAL_develop_motorized:0 "Motoryzacja wojsk"
 CAL_develop_motorized_desc:0 "Kalifornia to kraina gór i dolin, lasów i pustyń. Niemożliwe byłoby przenoszenie zapasów bez wystarczającej mobilności."
 CAL_army_doctrine_research:0 "Wojskowe badania doktrynalne"
 CAL_army_doctrine_research_desc:0 "Nowoczesny sprzęt nie jest dobry bez taktyki, z jaką się go używa.."
 CAL_develop_anti_tank:0 "Działa przeciwpancerne"
 CAL_develop_anti_tank_desc:0 "Możemy rozwijać działa przeciwpancerne w oparciu o nasze istniejące platformy artyleryjskie. Wszelkie wrogie czołgi wjeżdżające do naszych granic wkrótce spotkają swój los."
 CAL_develop_tanks:0 "Rozwijać czołgi"
 CAL_develop_tanks_desc:0 "Doktryna Blitzkrieg - wojna błyskawiczna - to innowacja, która może udowodnić zdolność do podboju świata. Bylibyśmy głupi, gdybyśmy tego nie adoptowali."
 CAL_rangers:0 "Kalifornijskie Strażnicy"
 CAL_ncr_rangers:0 "Strażnicy NCR"
 CAL_california_rangers:0 "Kalifornijskie Strażnicy"
 CAL_rangers_desc:0 "Dzięki naszym najnowszym postępom w technologii wojskowej dobrze byłoby stworzyć elitarną jednostkę wyszkoloną do działania w różnych warunkach."
 CAL_aviation_research_projects:0 "Lotnicze projekty badawcze"
 CAL_aviation_research_projects_desc:0 "W grze walki powietrznej priorytetem jest utrzymanie się na szczycie. Nie możemy sobie pozwolić na pozostawanie w tyle."
 CAL_develop_fighters:0 "Fokus na myśliwce"
 CAL_develop_fighters_desc:0 "Osiągnięcie i utrzymanie przewagi powietrznej ma ogromne znaczenie. Po co bombowce, gdy zestrzeliwują je myśliwce wroga?"
 CAL_develop_bombers:0 "Fokus na bombowce"
 CAL_develop_bombers_desc:0 "Stworzenie nowych, skuteczniejszych bombowców pozwoli nam siać zniszczenie na naszych wrogów."
 CAL_ground_air_support:0 "Wsparcie z powietrza naziemnego"
 CAL_ground_air_support_desc:0 "Wykorzystanie naszych samolotów do wsparcia naszych wojsk na ziemi będzie bardziej efektywnym wykorzystaniem naszych zasobów."
 CAL_naval_air_support:0 "Wsparcie powietrzne marynarki wojennej"
 CAL_naval_air_support_desc:0 "Rozwój bombowców przeznaczonych do operacji morskich jest pilną sprawą. Musimy chronić naszą rozwijającą się marynarkę wojenną."
 CAL_air_doctrine_research:0 "Badania doktryny powietrznej"
 CAL_air_doctrine_research_desc:0 "Ze względu na wszechstronność samolotów, rozwój wyspecjalizowanych doktryn jest niezbędny dla skuteczności."
 CAL_battlefield_support_doctrines:0 "Doktryny wsparcia na polu bitwy"
 CAL_battlefield_support_doctrines_desc:0 "Musimy skoncentrować nasze wysiłki na taktyce polegającej na bliskim wsparciu powietrznym na polu bitwy."
 CAL_strategic_destruction_doctrines:0 "Doktryny niszczenia strategicznego"
 CAL_strategic_destruction_doctrines_desc:0 "Wyposażając nasze bombowce do atakowania wrogich fabryk, możemy zadać im paraliżujące ciosy ich machinom wojennym."
 CAL_planes_of_the_future:0 "Samoloty przyszłości"
 CAL_planes_of_the_future_desc:0 "Dzięki naszym niedawnym wyprawom w rakiety możemy sobie pozwolić na eksperymentowanie z nowymi, zaawansowanymi koncepcjami napędu załogowych statków powietrznych."
 CAL_naval_research_projects:0 "Morskie projekty badawcze"
 CAL_naval_research_projects_desc:0 "W tych niespokojnych czasach jesteśmy obecnie bez własnej marynarki wojennej! Musimy jak najszybciej zaradzić tej niedogodności."
 CAL_fleet_agility:0 "Zwinność floty"
 CAL_fleet_agility_desc:0 "Dla naszej nowej marynarki wojennej musimy skupić się na posiadaniu zwinnej floty, która może patrolować nasze wybrzeża i szybko atakować wszelkimi zagrożeniami."
 CAL_fleet_presence:0 "Obecność floty"
 CAL_fleet_presence_desc:0 "Do gry morskiej musimy wejść z hukiem - zrobimy wrażenie na narodach świata, wskakując do produkcji dużych statków."
 CAL_submarine_warfare:0 "Wojna podwodna"
 CAL_submarine_warfare_desc:0 "Okręty podwodne mogą być prawie niewykrywalne, co czyni je idealnymi narzędziami do atakowania wrogich konwojów lub nękania okrętów wojennych i wycofywania się, zanim zdążą zareagować."
 CAL_destroyer_development:0 "Rozwój niszczyciela"
 CAL_destroyer_development_desc:0 "Możemy produkować własne okręty podwodne, ale musimy być w stanie przeciwstawić się okrętom innych narodów, tak jak oni mogą przeciwko naszym."
 CAL_cruiser_development:0 "Rozwój krążownika"
 CAL_cruiser_development_desc:0 "Zanim będziemy mogli przejść do budowy wielkich okrętów, musimy być w stanie wyprodukować krążowniki jako uzupełnienie."
 CAL_capital_ship_initiative:0 "Inicjatywa Capital Ship"
 CAL_capital_ship_initiative_desc:0 "Wkrótce, wraz z produkcją naszych pierwszych wielkich okrętów, ustanowienie dominacji nad oceanami nie będzie już tylko mrzonką."
 CAL_superheavy_battleship_developments:0 "Rozwój superciężkich pancerników"
 CAL_superheavy_battleship_developments_desc:0 "Prawdziwi morscy molocha, dysponujący mocą superciężkich pancerników, możemy jeszcze konkurować, jeśli nie całkowicie, z morską potęgą jakiegokolwiek innego narodu na Ziemi."