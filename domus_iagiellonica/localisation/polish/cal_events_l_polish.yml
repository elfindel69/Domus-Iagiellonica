l_polish:
 cal_nuke_dropped.1.t:0 "[From.From.GetName]: bomba atomowa zrzucona na miasto"
 cal_nuke_dropped.1.d:0 "Po raz pierwszy, i miejmy nadzieję ostatni, doszło do zrzucenia bomby atomowej na miasto. Nieprawdopodobna skala zniszczeń jest dowodem nieokiełznanej potęgi tej nowej broni, która może być zagrożeniem dla całej ludzkości. [From.From.GetName] to teraz dobitnie przemawiający obraz ruiny.\n\nŚwiat wstrzymał oddech, oczekując na dalszy rozwój wypadków. Czy [From.From.Owner.GetName] skapituluje, żeby uniknąć kontynuacji tego horroru, czy też ze wzmożoną determinacją będzie sprzeciwiać się ludziom, którzy gotowi są uciec się do podobnych środków?"
 cal_nuke_dropped.1.a:0 "Oto początek ery atomu."
 cal_nuke_dropped.1.b:0 "Zrobimy wszystko, żeby ochronić [Root.GetAdjective] ludność."
 cal_nuke_dropped.2.t:0 "Bombardowanie atomowe Kalifornii"
 cal_nuke_dropped.2.d:0 "Naród kalifornijski został dziś uderzony przez bombę atomową. Pomimo wszelkich starań, by pozostać silną, Kalifornia została zniszczona w wyniku wybuchu, który zdziesiątkował jej infrastrukturę. Szok wywołany atakiem tak dotkliwie dotknął mieszkańców Kalifornii, że rząd upadł pozornie z dnia na dzień. Podczas gdy [CAL.GetLeader] i jego zwolennicy byli w stanie stworzyć nowy rząd, tylko czas pokaże, czy ta Republika Nowej Kalifornii będzie w stanie przetrwać i odbudować."
 cal_nuke_dropped.2.a:0 "Wygląda na to, że Stany Zjednoczone są zbyt chętne, by pożreć swojego złamanego sąsiada."
 cal_nuke_dropped.2.b:0 "Nowa Kalifornia przetrwa!"
 california.1.t:0 "Rozłamy w Partii Socjalistycznej"
 california.1.d:0 "Próbując uzyskać masowy apel dla kampanii wyborczej Uptona Sinclaira, Socjalistyczna Partia Kalifornii (SPCA) zmieniła nazwę na „Koniec ubóstwa w Kalifornii” (EPIC), powodując, że twardogłowi członkowie SPCA wypierają się reform i tworzą następcę partii. Ten masowy exodus jest wielkim ciosem dla bazy poparcia EPIC, ale rebranding Sinclaira już przyciąga więcej zwolenników ze strony kalifornijskich Demokratów niż wcześniej.\n\nPlotki wskazują, że pierwsze spotkanie nowego SPCA było niczym innym jak „jaskinią hazardu i prostytucji”. , z niewielką dyskusją na temat planowania partii i kwestii politycznych."
 california.1.a:0 "Zrobili więc własną imprezę, z blackjackiem i prostytutkami."
 california_coup.1.t:0 "Armia bierze Sacramento w zamachu stanu"
 california_coup.1.d:0 "Uderzyli nagle i bez ostrzeżenia.\n\nZe względu na ostatnie pogłoski o spisku oficerów armii przeciwko niemu, prezydent [CAL.GetPres] otoczył siebie i swoją oficjalną rezydencję lojalnymi strażnikami. Jednak nie byli w stanie sprostać siłom zamachu stanu. [CAL.GetBrownshirtsVictory] [CAL.GetPres] od tego czasu nie był widziany i nie wiadomo, czy on i jego sztab zdołali uciec, czy zostali schwytani.\n\nWygląda na to, że pomimo starannego planowania zamachu stanu, spiskowcy planują utworzenie nowy rząd pozostawał niepewny. Zamiast wyznaczenia przywódcy, który przejmie kraj, władza nadal pozostaje w rękach junty wojskowej."
 CAL_brownshirts_victory:0 "Wezwani okrzykiem zgromadzenia spiskowców „Mobilizuj!”, setki żołnierzy wspomaganych przez równie wielu paramilitarnych w brązowych koszulach szturmowało w środku nocy stolicę, rezydencję prezydencką i inne budynki rządowe, walcząc o drogę do środka i szybko przytłaczając policja i straż federalna."
 CAL_no_brownshirts_victory:0 "Wezwani okrzykiem spiskowców „Mobilizuj!”, setki żołnierzy szturmowało w środku nocy stolicę, rezydencję prezydencką i inne budynki rządowe, walcząc o drogę do środka i szybko pokonując policję i straż federalną."
 california_coup.1.a:0 "Kalifornia jest wreszcie wolna od skorumpowanej demokracji!"
 california_coup.2.t:0 "Wybuch wojny domowej"
 california_coup.2.d:0 "Siły zbuntowanych wojsk próbowały przejąć kontrolę nad stolicą i obalić rząd, ale zostały wydalone przez strażników lojalnych prezydentowi Merriamowi, z pomocą policji Sacramento, która przybyła w ostatniej chwili. Gdy próba się nie powiodła, a zbuntowani żołnierze byli stopniowo odpychani, zaczęli się rozpraszać i wycofywać na północne i południowe krańce kraju.\n\nW ostateczności junta, która zorganizowała próbę, ogłosiła rywalizujący rząd , pogrążając Kalifornię w wojnie domowej."
 california_coup.2.a:0 "Nie zawiedziemy!"
 california_coup.3.t:0 "Koniec wojny domowej w Kalifornii"
 california_coup.3.d:0 "Wojna domowa, która spustoszyła Kalifornię, dobiegła końca. Oddziały antydemokratyczne [CAL.GetBrownshirtsWar] wróciły do Sacramento, tym razem zdołały opanować mocno umocniony garnizon. Szturmowali na stolicę, rezydencję prezydenta i inne budynki rządowe oraz oczyścili okoliczne dzielnice z wrogich sił, zanim ogłosili zwycięstwo. Od tego czasu nie widziano zdetronizowanego prezydenta i nie wiadomo, czy jemu i jego sztabowi udało się uciec, czy też zostali schwytani.\n\nRządząca junta nie wybrała jeszcze przywódcy, rzekomo, ponieważ chcą najpierw skupić się na odbudowie kraju."
 california_coup.3.a:0 "Kalifornia jest wreszcie wolna od skorumpowanej demokracji!"
 CAL_brownshirts_war:0 ",z pomocą tajnych członków podziemnej sieci brunatnych koszul,"
 california_coup.4.t:0 "Nowy lider w Kalifornii?"
 california_coup.4.d:0 "Gdy naród został w większości zrestabilizowany, junta wojskowa prawdopodobnie spełniła swój cel. Pozostaje tylko wybrać odpowiedniego przywódcę, który poprowadzi nasz kraj w przyszłość.\n\nGłównym kandydatem jest Thomas Williams, znany członkom junty jako „nasz książę” i przywódca faszystowskiej partii California Identity przed zamachem stanu , znany ze swoich śmiałych i charyzmatycznych umiejętności przywódczych.\n\nAlternatywnie młody i ambitny Nicolas Ortiz, zagorzały zwolennik falangizmu, jest kolejnym dobrym kandydatem. Jest już stosunkowo popularny wśród ludności latynoskiej, która czasami nazywa go „El Principal”, przed zamachem stanu, prawdopodobnie dąży do poprawy stosunków z naszymi południowymi sąsiadami.\n\nPomimo tego, inną opcją jest pozostawienie junty na miejscu. jest na dającą się przewidzieć przyszłość."
 california_coup.4.a:0 "Thomas Williams jest najlepszym przywódcą naszej ciągłej misji."
 california_coup.4.b:0 "Poproś Nicolasa Ortiza o utworzenie nowego rządu."
 california_coup.4.c:0 "Trzymaj juntę na miejscu."
 california.2.t:0 "[CAL.GetName] zaprasza nas do swojej frakcji"
 california.2.d:0 "Przywódcy [CAL.GetNameDef] szukali koalicji krajów o podobnych poglądach, aby połączyć siły w celu obrony i wsparcia, i przyszli do nas, aby wystosować zaproszenie."
 california.2.a:0 "Świetny pomysł."
 california.2.b:0 "Musimy odmówić."
 california.3.t:0 "Zakup Kalifornii"
 california.3.d:0 "Rząd [CAL.GetAdjective] wyraził zainteresowanie wynegocjowaniem zakupu Baja California, w celu zjednoczenia obu stanów. Niekoniecznie jesteśmy zmuszani do negocjowania pod przymusem, ale istniała niejawna groźba aneksji, jeśli [CAL.GetNameDef] nie spełni swojego zadania."
 california.3.a:0 "Niech to mają."
 california.3.b:0 "Baja California należy do [Root.GetNameDef]!"
 california.4.t:0 "[CAL.GetName] oferuje ochronę"
 california.4.d:0 "Rząd [CAL.GetAdjective] przekazał żądanie, abyśmy poddali się ich „ochronie”! Powiedzieli jednoznacznie, że jeśli się nie podporządkujemy, to nas zmuszą."
 california.4.a:0 "Jeśli to utrzyma nas przy życiu..."
 california.4.b:0 "Chciałbym zobaczyć, jak próbują!"
 california.5.t:0 "[From.GetName] akceptuje zaproszenie"
 california.5.d:0 "Rząd [From.GetAdjective] przyjął nasze zaproszenie do frakcji i już zaczęliśmy koordynować nasze wysiłki. Nasza współpraca wkrótce przyniesie owoce."
 california.5.a:0 "Świetny pomysł."
 california.6.t:0 "[From.GetName] odrzuca zaproszenie"
 california.6.d:0 "Rząd [From.GetAdjective] odrzucił nasze zaproszenie i wyraził chęć zachowania neutralności. Jest mało prawdopodobne, abyśmy mogli zmienić ich zdanie."
 california.6.a:0 "Jakie to niefortunne dla nas obu."
 california.6.b:0 "To oznacza wojnę!"
 california.7.t:0 "Realizacja zakupu Kalifornii"
 california.7.d:0 "Rząd [From.GetAdjective] przyjął naszą ofertę kupna Baja California i przekazanie władzy już się rozpoczęło."
 california.7.a:0 "Kalifornijczycy znów są zjednoczeni!"
 california.8.t:0 "Zakup Kalifornii został odrzucony"
 california.8.d:0 "Rząd [From.GetAdjective] odrzucił naszą ofertę zakupu Baja California. Dodatkowo ostrzegli nas, że „wszelkie próby aneksji terytorium zostaną zinterpretowane jako akt wojny i zostaną odpowiednio spełnione”."
 california.8.a:0 "Cholera!"
 california.8.b:0 "Szkoda dla nich!"
 california.9.t:0 "Meksyk akceptuje ochronę"
 california.9.d:0 "The Mexican government has wisely accepted our offer of protection. We are assured that they will not cause any problems for us in the future."
 california.9.a:0 "Świetny pomysł."
 california.10.t:0 "Meksyk odrzuca ochronę"
 california.10.d:0 "Rząd meksykański odrzucił naszą łaskawą propozycję ochrony! A żeby dodać zniewagę do obrażeń, szydzą z nas, pokazując ćwiczenia wojskowe na naszej granicy. Musimy odpowiedzieć natychmiast!"
 california.10.a:0 "Nie możesz wygrać ich wszystkich."
 california.10.b:0 "Będą żałować tego pokazu nieposłuszeństwa."
 california.11.t:0 "Reagan wybrany na prezydenta"
 california.11.d:0 "Wybory z 1938 r., między kandydatem Partii Republiki i słynnym aktorem Ronaldem Reaganem, a kandydatem Demokratów Alvinem Kirschem, okazały się dość trzymające w napięciu, ponieważ miliony Kalifornijczyków siedziały przy swoich radiach, gdy podliczano głosy. Ostatecznie Reagan został wybrany na prezydenta ze znaczną przewagą blisko pół miliona głosów, po kampanii pod hasłem „burzenia tych murów” podziału w naszym kraju."
 california.11.a:0 "Gratulacje, Panie Prezydencie."
 california.12.t:0 "Kirsch wybrany na prezydenta"
 california.12.d:0 "Wybory z 1938 r., między kandydatem Partii Republiki i słynnym aktorem Ronaldem Reaganem, a kandydatem Demokratów Alvinem Kirschem, okazały się dość trzymające w napięciu, ponieważ miliony Kalifornijczyków siedziały przy swoich radiach, gdy podliczano głosy. Ostatecznie Kirsch został wybrany na prezydenta z niezwykle wąską przewagą nieco ponad 9000 głosów. Krytycy krytykowali szanse Demokratów na wygraną po decyzji prezydenta Merriama o rezygnacji z ponownego kandydowania i przez chwilę wydawało się, że mieli rację."
 california.12.a:0 "Gratulacje, Panie Prezydencie."
 california.13.t:0 "Steve Shorter wybrany na prezydenta"
 california.13.d:0 "Wybory z 1942 r. nie okazały się ani trochę tak pełne napięcia jak w 1938 r.; ponieważ odmowa ponownego kandydowania przez Ronalda Reagana spowodowała, że Partia Republiki nie miała żadnego realnego kandydata, jedyną konkurencją były prawybory Demokratów pomiędzy urzędującym prezydentem Alvinem Kirschem i kandydatem na czarnego konia Steve'em Shorterem. W dużej mierze niezadowoleni z administracji Kirscha, wyborcy tłumnie gromadzili się do nieznanego wcześniej Shortera, zabezpieczając jego kandydaturę na prezydenturę."
 california.13.a:0 "Gratulacje, Panie Prezydencie."
 CAL_reagan:0 "Ronald Reagan"
 CAL_merriam:0 "Frank Merriam"
 CAL_fascism_civil_war_tt:0 "Faszystowscy zwolennicy rozpoczynają wojnę domową."