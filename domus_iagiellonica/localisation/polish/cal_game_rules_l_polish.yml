 CAL_AI_BEHAVIOR:0 "@CAL California"
 RULE_OPTION_CAL_DEMOCRATIC:0 "Demokraci - Kalifornijscy Demokraci"
 RULE_OPTION_CAL_DEMOCRATIC_DESC:0 "Kalifornijscy Demokraci pozostaną u władzy i zaczną interweniować w sprawy świata, dołączając do aliantów."
 RULE_OPTION_CAL_DEMOCRATIC_REP:0 "Demokraci -  Partia Republikańska"
 RULE_OPTION_CAL_DEMOCRATIC_REP_DESC:0 "Partia Republikańska wygra wybory i spróbuje ustabilizować kraj, opierając się wyłącznie na wsparciu demokratycznych sąsiadów."
 RULE_OPTION_CAL_SOCIALIST:0 "Socjaliści"
 RULE_OPTION_CAL_SOCIALIST_DESC:0 "Socjaliści, wspierając kampanię Uptona Sinclaira „Skończyć z ubóstwem w Kalifornii” (EPIC), przejmą kontrolę i stworzą własną komunistyczną frakcję w obu Amerykach."
 RULE_OPTION_CAL_COMMUNIST:0 "Staliniści"
 RULE_OPTION_CAL_COMMUNIST_DESC:0 "Komuniści w Kalifornii zdobędą poparcie przed obaleniem rządu i dołączeniem do Kominternu."
 RULE_OPTION_CAL_FASCIST:0 "Dyktatura militarna"
 RULE_OPTION_CAL_FASCIST_DESC:0 "Wojsko będzie próbowało obalić rząd w zamachu stanu, prawdopodobnie wywołując wojnę domową, zanim stanie się amerykańską potęgą Osi."
 RULE_OPTION_CAL_FALANGISM:0 "Falangisći"
 RULE_OPTION_CAL_FALANGISM_DESC:0 "Wojsko będzie próbowało obalić rząd w zamachu stanu, zanim przyjmie zasady falangizmu i założy imperium amerykańskie."
 RULE_OPTION_CAL_EMPEROR_NORTON:0 "Cesarz Norton"
 RULE_OPTION_CAL_EMPEROR_NORTON_DESC:0 "Cesarz Norton w tajemniczy sposób powróci, aby wprowadzić Kalifornię w nowy złoty wiek, którego kulminacją będzie stworzenie imperium obejmującego kontynenty."
