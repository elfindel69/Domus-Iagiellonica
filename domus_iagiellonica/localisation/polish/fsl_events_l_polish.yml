l_polish:

 louisiana.1.t:0 "Rozłamy w Partii Socjalistycznej"
 louisiana.1.d:0 "Próbując uzyskać masowy apel dla kampanii wyborczej Uptona Sinclaira, Socjalistyczna Partia Kalifornii (SPCA) zmieniła nazwę na „Koniec ubóstwa w Kalifornii” (EPIC), powodując, że twardogłowi członkowie SPCA wypierają się reform i tworzą następcę partii. Ten masowy exodus jest wielkim ciosem dla bazy poparcia EPIC, ale rebranding Sinclaira już przyciąga więcej zwolenników ze strony kalifornijskich Demokratów niż wcześniej.\n\nPlotki wskazują, że pierwsze spotkanie nowego SPCA było niczym innym jak „jaskinią hazardu i prostytucji”. , z niewielką dyskusją na temat planowania partii i kwestii politycznych."
 louisiana.1.a:0 "Zrobili więc własną imprezę, z blackjackiem i prostytutkami."
 louisiana_coup.1.t:0 "Armia bierze Saint Louis w zamachu stanu"
 louisiana_coup.1.d:0 "Uderzyli nagle i bez ostrzeżenia.\n\nZe względu na ostatnie pogłoski o spisku oficerów armii przeciwko niemu, prezydent [FSL.GetPres] otoczył siebie i swoją oficjalną rezydencję lojalnymi strażnikami. Jednak nie byli w stanie sprostać siłom zamachu stanu. [FSL.GetBrownshirtsVictory] [FSL.GetPres] od tego czasu nie był widziany i nie wiadomo, czy on i jego sztab zdołali uciec, czy zostali schwytani.\n\nWygląda na to, że pomimo starannego planowania zamachu stanu, spiskowcy planują utworzenie nowy rząd pozostawał niepewny. Zamiast wyznaczenia przywódcy, który przejmie kraj, władza nadal pozostaje w rękach junty wojskowej."
 FSL_brownshirts_victory:0 "Wezwani okrzykiem zgromadzenia spiskowców „Mobilizuj!”, setki żołnierzy wspomaganych przez równie wielu paramilitarnych w brązowych koszulach szturmowało w środku nocy stolicę, rezydencję prezydencką i inne budynki rządowe, walcząc o drogę do środka i szybko przytłaczając policja i straż federalna."
 FSL_no_brownshirts_victory:0 "Wezwani okrzykiem spiskowców „Mobilizuj!”, setki żołnierzy szturmowało w środku nocy stolicę, rezydencję prezydencką i inne budynki rządowe, walcząc o drogę do środka i szybko pokonując policję i straż federalną."
 louisiana_coup.1.a:0 "Luizjana jest wreszcie wolna od skorumpowanej demokracji!"
 louisiana_coup.2.t:0 "Wybuch wojny domowej"
 louisiana_coup.2.d:0 "Siły zbuntowanych wojsk próbowały przejąć kontrolę nad stolicą i obalić rząd, ale zostały wydalone przez strażników lojalnych prezydentowi Merriamowi, z pomocą policji Saint Louis, która przybyła w ostatniej chwili. Gdy próba się nie powiodła, a zbuntowani żołnierze byli stopniowo odpychani, zaczęli się rozpraszać i wycofywać na północne i południowe krańce kraju.\n\nW ostateczności junta, która zorganizowała próbę, ogłosiła rywalizujący rząd , pogrążając Kalifornię w wojnie domowej."
 louisiana_coup.2.a:0 "Nie zawiedziemy!"
 louisiana_coup.3.t:0 "Koniec wojny domowej w Kalifornii"
 louisiana_coup.3.d:0 "Wojna domowa, która spustoszyła Kalifornię, dobiegła końca. Oddziały antydemokratyczne [FSL.GetBrownshirtsWar] wróciły do Saint Louis, tym razem zdołały opanować mocno umocniony garnizon. Szturmowali na stolicę, rezydencję prezydenta i inne budynki rządowe oraz oczyścili okoliczne dzielnice z wrogich sił, zanim ogłosili zwycięstwo. Od tego czasu nie widziano zdetronizowanego prezydenta i nie wiadomo, czy jemu i jego sztabowi udało się uciec, czy też zostali schwytani.\n\nRządząca junta nie wybrała jeszcze przywódcy, rzekomo, ponieważ chcą najpierw skupić się na odbudowie kraju."
 louisiana_coup.3.a:0 "Luizjana jest wreszcie wolna od skorumpowanej demokracji!"
 FSL_brownshirts_war:0 ",z pomocą tajnych członków podziemnej sieci brunatnych koszul,"
 louisiana_coup.4.t:0 "Nowy lider w Kalifornii?"
 louisiana_coup.4.d:0 "Gdy naród został w większości zrestabilizowany, junta wojskowa prawdopodobnie spełniła swój cel. Pozostaje tylko wybrać odpowiedniego przywódcę, który poprowadzi nasz kraj w przyszłość.\n\nGłównym kandydatem jest Joe Fergusson, znany członkom junty jako „nasz książę” i przywódca faszystowskiej partii California Identity przed zamachem stanu , znany ze swoich śmiałych i charyzmatycznych umiejętności przywódczych.\n\nAlternatywnie młody i ambitny Paul de Vance, zagorzały zwolennik falangizmu, jest kolejnym dobrym kandydatem. Jest już stosunkowo popularny wśród ludności francuskiej, która czasami nazywa go „Le Principal”, przed zamachem stanu, prawdopodobnie dąży do poprawy stosunków z naszymi południowymi sąsiadami.\n\nPomimo tego, inną opcją jest pozostawienie junty na miejscu. jest na dającą się przewidzieć przyszłość."
 louisiana_coup.4.a:0 "Joe Fergusson jest najlepszym przywódcą naszej ciągłej misji."
 louisiana_coup.4.b:0 "Poproś Paula de Vance o utworzenie nowego rządu."
 louisiana_coup.4.c:0 "Trzymaj juntę na miejscu."
 louisiana.2.t:0 "[FSL.GetName] zaprasza nas do swojej frakcji"
 louisiana.2.d:0 "Przywódcy [FSL.GetNameDef] szukali koalicji krajów o podobnych poglądach, aby połączyć siły w celu obrony i wsparcia, i przyszli do nas, aby wystosować zaproszenie."
 louisiana.2.a:0 "Świetny pomysł."
 louisiana.2.b:0 "Musimy odmówić."
 louisiana.3.t:0 "Zakup Kalifornii"
 louisiana.3.d:0 "Rząd [FSL.GetAdjective] wyraził zainteresowanie wynegocjowaniem zakupu Baja California, w celu zjednoczenia obu stanów. Niekoniecznie jesteśmy zmuszani do negocjowania pod przymusem, ale istniała niejawna groźba aneksji, jeśli [FSL.GetNameDef] nie spełni swojego zadania."
 louisiana.3.a:0 "Niech to mają."
 louisiana.3.b:0 "Baja California należy do [Root.GetNameDef]!"
 louisiana.4.t:0 "[FSL.GetName] oferuje ochronę"
 louisiana.4.d:0 "Rząd [FSL.GetAdjective] przekazał żądanie, abyśmy poddali się ich „ochronie”! Powiedzieli jednoznacznie, że jeśli się nie podporządkujemy, to nas zmuszą."
 louisiana.4.a:0 "Jeśli to utrzyma nas przy życiu..."
 louisiana.4.b:0 "Chciałbym zobaczyć, jak próbują!"
 louisiana.5.t:0 "[From.GetName] akceptuje zaproszenie"
 louisiana.5.d:0 "Rząd [From.GetAdjective] przyjął nasze zaproszenie do frakcji i już zaczęliśmy koordynować nasze wysiłki. Nasza współpraca wkrótce przyniesie owoce."
 louisiana.5.a:0 "Świetny pomysł."
 louisiana.6.t:0 "[From.GetName] odrzuca zaproszenie"
 louisiana.6.d:0 "Rząd [From.GetAdjective] odrzucił nasze zaproszenie i wyraził chęć zachowania neutralności. Jest mało prawdopodobne, abyśmy mogli zmienić ich zdanie."
 louisiana.6.a:0 "Jakie to niefortunne dla nas obu."
 louisiana.6.b:0 "To oznacza wojnę!"
 louisiana.7.t:0 "Realizacja zakupu Kalifornii"
 louisiana.7.d:0 "Rząd [From.GetAdjective] przyjął naszą ofertę kupna Baja California i przekazanie władzy już się rozpoczęło."
 louisiana.7.a:0 "Kalifornijczycy znów są zjednoczeni!"
 louisiana.8.t:0 "Zakup Kalifornii został odrzucony"
 louisiana.8.d:0 "Rząd [From.GetAdjective] odrzucił naszą ofertę zakupu Baja California. Dodatkowo ostrzegli nas, że „wszelkie próby aneksji terytorium zostaną zinterpretowane jako akt wojny i zostaną odpowiednio spełnione”."
 louisiana.8.a:0 "Cholera!"
 louisiana.8.b:0 "Szkoda dla nich!"
 louisiana.9.t:0 "Meksyk akceptuje ochronę"
 louisiana.9.d:0 "The Mexican government has wisely accepted our offer of protection. We are assured that they will not cause any problems for us in the future."
 louisiana.9.a:0 "Świetny pomysł."
 louisiana.10.t:0 "Meksyk odrzuca ochronę"
 louisiana.10.d:0 "Rząd meksykański odrzucił naszą łaskawą propozycję ochrony! A żeby dodać zniewagę do obrażeń, szydzą z nas, pokazując ćwiczenia wojskowe na naszej granicy. Musimy odpowiedzieć natychmiast!"
 louisiana.10.a:0 "Nie możesz wygrać ich wszystkich."
 louisiana.10.b:0 "Będą żałować tego pokazu nieposłuszeństwa."
 louisiana.11.t:0 "Reagan wybrany na prezydenta"
 louisiana.11.d:0 "Wybory z 1938 r., między kandydatem Partii Republiki i słynnym aktorem Ronaldem Reaganem, a kandydatem Demokratów Alvinem Kirschem, okazały się dość trzymające w napięciu, ponieważ miliony Kalifornijczyków siedziały przy swoich radiach, gdy podliczano głosy. Ostatecznie Reagan został wybrany na prezydenta ze znaczną przewagą blisko pół miliona głosów, po kampanii pod hasłem „burzenia tych murów” podziału w naszym kraju."
 louisiana.11.a:0 "Gratulacje, Panie Prezydencie."
 louisiana.12.t:0 "Kirsch wybrany na prezydenta"
 louisiana.12.d:0 "Wybory z 1938 r., między kandydatem Partii Republiki i słynnym aktorem Ronaldem Reaganem, a kandydatem Demokratów Alvinem Kirschem, okazały się dość trzymające w napięciu, ponieważ miliony Kalifornijczyków siedziały przy swoich radiach, gdy podliczano głosy. Ostatecznie Kirsch został wybrany na prezydenta z niezwykle wąską przewagą nieco ponad 9000 głosów. Krytycy krytykowali szanse Demokratów na wygraną po decyzji prezydenta Merriama o rezygnacji z ponownego kandydowania i przez chwilę wydawało się, że mieli rację."
 louisiana.12.a:0 "Gratulacje, Panie Prezydencie."
 louisiana.13.t:0 "Steve Shorter wybrany na prezydenta"
 louisiana.13.d:0 "Wybory z 1942 r. nie okazały się ani trochę tak pełne napięcia jak w 1938 r.; ponieważ odmowa ponownego kandydowania przez Ronalda Reagana spowodowała, że Partia Republiki nie miała żadnego realnego kandydata, jedyną konkurencją były prawybory Demokratów pomiędzy urzędującym prezydentem Alvinem Kirschem i kandydatem na czarnego konia Steve'em Shorterem. W dużej mierze niezadowoleni z administracji Kirscha, wyborcy tłumnie gromadzili się do nieznanego wcześniej Shortera, zabezpieczając jego kandydaturę na prezydenturę."
 louisiana.13.a:0 "Gratulacje, Panie Prezydencie."
 FSL_reagan:0 "Ronald Reagan"
 FSL_merriam:0 "Frank Merriam"
 FSL_fascism_civil_war_tt:0 "Faszystowscy zwolennicy rozpoczynają wojnę domową."

 louisiana.14.t:0 "Król Luizjany"
 louisiana.14.d:0 "Wreszcie nadeszła ta godzina, król może zasiąść na tronie nowego Królestwa Luizjany.\n Kilku pretendentów z całego świata przysłało swoje zgłoszenia. Parlament dokonał selekcji i musiał wybrać między francuskim pretendentem a lokalnym pretendentem: Charles Xavier. Kto zostanie koronowany na króla Luizjany?" 
 louisiana.14.a:0 "Francuski pretendent"
 louisiana.14.b:0 "utrzymać to w rękach lokalnych"

 FSL_USA_faction.1.t:0 "[USA.GetName] jest zaproszony do Sojuszu Amerykańskiego"
 FSL_USA_faction.1.d:0 "Król [FSL.GetLeader] i król [USA.GetLeader] spotkali się w Nowym Orleanie.\n\n Po długich rozmowach król [FSL.GetLeader] przedstawił królowi [USA.GetLeader] oficjalną prośbę o sojusz. Ten ostatni powiedział, że jego kraj jest zachwycony taką prośbą, ale musi poprosić o zgodę Kongresu."
 FSL_USA_faction.1.a:0 "Zgadzamy się!"
 FSL_USA_faction.1.b:0 "Ameryka stoi samotnie!"

 FSL_USA_faction_news.1.t:0 "[USA.GetName] przystępuje do Sojuszu Amerykańskiego"
 FSL_USA_faction_news.1.d:0 "Po długiej i burzliwej debacie amerykański Kongres w końcu zgadza się na przystąpienie do Sojuszu Amerykańskiego.\n Król [USA.GetLeader] stwierdził, że jest to pierwszy krok na drodze do osiągnięcia większego celu i dominacji w obu Amerykach."
 FSL_USA_faction_news.1.a:0 "Nic nie może zagrozić Sojuszowi Amerykańskiemu!"
 FSL_USA_faction_news.1.b:0 "Nowy Sojusz Amerykański rozciąga się na obie Ameryki."
 FSL_USA_faction_news.1.c:0 "Dyplomacja amerykańska dostosowuje się do osi Waszyngton - Nowy Orlean."
 FSL_USA_faction_news.1.e:0 "Stajemy się silniejsi."

 FSL_USA_faction_news.2.t:0 "[USA.GetName] odrzuca Sojusz Amerykański"
 FSL_USA_faction_news.1.d:0 "Po długiej i burzliwej debacie Kongres Amerykański ostatecznie odmawia przystąpienia do Sojuszu Amerykańskiego.\n Król [USA.GetLeader] stwierdził, że [USA.GetName] musi na razie zachować neutralność."
 FSL_USA_faction_news.1.a:0 "W pojedynkę jest nam lepiej!"
 FSL_USA_faction_news.1.b:0 "A szkoda."
 FSL_USA_faction_news.1.c:0 "Tak długo, jak są zajęci walką między sobą..."

 FSL_claims.1.title:0 "Rostrzenia [FSL.GetName] o Terrytorium [USA.GetName]" 
 FSL_claims.1.desc:0 "\n\n Król [FSL.GetLeader] oświadczył, że [FSL.GetName] podejmie próbę negocjacji w celu włączenia [USA.GetName] do Federacji.\n\n Parlament Luizjany zaaprobował pomysł takich negocjacji, wysłannik do Waszyngtonu jest już w drodze. Co zrobimy?"
 FSL_claims.1.a:0 "Uzgodnione"
 FSL_claims.1.b:0 "Nigdy !"

 FSL_claims.2.title:0 "Rostrzenia [FSL.GetName] o Terrytorium [CAL.GetName]" 
 FSL_claims.2.desc:0 "\n\n Król [FSL.GetLeader] oświadczył, że [FSL.GetName] podejmie próbę negocjacji w celu włączenia [CAL.GetName] do Federacji.\n\n Parlament Luizjany zaaprobował pomysł takich negocjacji, wysłannik do San Franscisco jest już w drodze. Co zrobimy?"
 FSL_claims.2.a:0 "Uzgodnione"
 FSL_claims.2.b:0 "Nigdyr !"

 FSL_claims_news.1.title:0 "[USA.GetName] zintegrowane do [FSL.GetName]" 
 FSL_claims_news.1.desc:0 "\n\n Po miesiącach negocjacji [USA.GetLeader] stwierdził, że [USA.GetName] staną się częścią [FSL.GetName]. Król [FSL.GetLeader] powiedział, że to mądra decyzja i powitał wszystkich Amerykanów do Federacji.\n\nProces integracji rozpocznie się wkrótce i potrwa kilka miesięcy"
 FSL_claims_news.1.a:0 "To była mądra decyzja"
 FSL_claims_news.1.b:0 "Witamy do Federacji !"
 FSL_claims_news.1.c:0 "Straciliśmy cennego sojusznika"
 FSL_claims_news.1.d:0 "Nasz sojusznik staje się silniejszy"
 FSL_claims_news.1.e:0 "Silniejszy przyjaciel"
 FSL_claims_news.1.f:0 "Straciliśmy sojusznika demokracji"
 FSL_claims_news.1.g:0 "Słuszna decyzja"
 FSL_claims_news.1.h:0 "Kolejny kraj przegrany dla Rewolucji"

 FSL_claims_news.2.title:0 "[FSL.GetName] wypowiada wojnę [USA.GetName]" 
 FSL_claims_news.2.desc:0 "\n\n Po nieudanych negocjacjach integracyjnych z [USA.GetName], Król [FSL.GetLeader] ogłosił, że rozwiąże tę sprawę bez względu na koszty. Parlament Luizjany zgodził się na opcję wojskową.\n\n. Notatka została wysłana do rządu Amerykańskiego. To jest wojna!"
 FSL_claims_news.4.a:0 "Będziemy chronić naszą ziemię!"
 FSL_claims_news.4.b:0 "Dla Króla i Kraju!"
 FSL_claims_news.4.c:0 "Będziemy chronić naszego sojusznika"
