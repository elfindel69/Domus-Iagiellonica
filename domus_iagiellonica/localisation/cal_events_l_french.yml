 nuke_dropped.14.t:0 "Bombardement atomique de la Californie"
 nuke_dropped.14.d:0 "La nation de Californie a été frappée par une bombe nucléaire aujourd'hui. Malgré tous ses efforts pour rester forte, la Californie s'est retrouvée anéantie à la suite de l'explosion qui a décimé ses infrastructures. Le choc de l'attaque a si durement touché le peuple californien que le gouvernement au pouvoir est apparemment tombé du jour au lendemain. Alors que [CAL.GetLeader] et ses partisans ont pu former un nouveau gouvernement, seul le temps nous dira si cette République de Nouvelle Californie sera capable de durer et de se reconstruire."
 nuke_dropped.14.a:0 "Il semble que les États-Unis soient trop désireux d'engloutir leur voisin brisé."
 nuke_dropped.14.b:0 "La Nouvelle Californie durera !"
 california.1.t:0 "Les scissions du Parti socialiste"
 california.1.d:0 "Dans une tentative d'attirer massivement la campagne électorale d'Upton Sinclair, le Parti socialiste de Californie (SPCA) s'est rebaptisé « End Poverty in California » (EPIC), obligeant les membres purs et durs de la SPCA à désavouer les réformes et à former un parti successeur. Cet exode massif est un coup dur pour la base de soutien d'EPIC, mais le changement de marque de Sinclair attire déjà plus de partisans des démocrates californiens qu'auparavant.\n\nLes rumeurs indiquent que la première réunion de la nouvelle SPCA n'était rien de plus qu'"un repaire de jeux d'argent et de prostitution". , avec peu de discussions sur la planification des partis et les questions politiques."
 california.1.a:0 "Alors, ils ont fait leur propre fête, avec blackjack et prostituées."
 california_coup.1.t:0 "L'armée prend Sacramento en coup d'État"
 california_coup.1.d:0 "Ils ont frappé soudainement et sans avertissement.\n\nEn raison des récentes rumeurs d'un complot contre lui par des officiers de l'armée, le président [CAL.GetPres] s'était entouré lui-même et sa résidence officielle de gardes fidèles. Cependant, ils ne faisaient pas le poids face aux forces du coup d'État. [CAL.GetBrownshirtsVictory] [CAL.GetPres] n'a pas été revu depuis, et on ne sait pas si lui et son équipe ont réussi à s'échapper ou ont été capturés.\n\nIl semble qu'en dépit de la planification minutieuse du coup d'État, les plans des conspirateurs sur la formation un nouveau gouvernement sont restés incertains. Au lieu de laisser un chef désigné s'emparer du pays, le pouvoir reste entre les mains d'une junte militaire."
 CAL_brownshirts_victory:0 "Appelés par le cri de ralliement des conspirateurs « Mobilisez-vous ! », des centaines de soldats aidés par autant de paramilitaires en chemise brune ont pris d'assaut la capitale, la résidence présidentielle et d'autres bâtiments gouvernementaux au milieu de la nuit, se frayant un chemin et accablant rapidement la police et les gardes fédéraux."
 CAL_no_brownshirts_victory:0 "Appelés par le cri de ralliement des conspirateurs « Mobilisez-vous ! », des centaines de soldats ont pris d'assaut le Capitole, la résidence présidentielle et d'autres bâtiments gouvernementaux au milieu de la nuit, se frayant un chemin et écrasant rapidement la police et les gardes fédéraux."
 california_coup.1.a:0 "La Californie est enfin libérée de la démocratie corrompue !"
 california_coup.2.t:0 "La guerre civile éclate"
 california_coup.2.d:0 "Les forces de l'armée rebelle ont tenté de prendre le contrôle de la capitale et de renverser le gouvernement, mais ont été expulsées par des gardes fidèles au président Merriam, avec l'aide de la police de Sacramento qui est arrivée à la dernière minute. Alors que la tentative échouait et que les soldats voyous étaient régulièrement repoussés, ils ont commencé à se disperser et à se replier vers les extrémités nord et sud du pays.\n\nEn dernier recours, la junte qui a orchestré la tentative a proclamé un gouvernement rival , plongeant la Californie dans une guerre civile."
 california_coup.2.a:0 "Nous n'échouerons pas !"
 california_coup.3.t:0 "Fin de la guerre civile californienne"
 california_coup.3.d:0 "La guerre civile qui a dévasté la Californie est terminée. Les troupes anti-démocratiques [CAL.GetBrownshirtsWar] retournèrent à Sacramento, réussissant cette fois à envahir la garnison fortement retranchée. Ils ont pris d'assaut le Capitole, la résidence présidentielle et d'autres bâtiments gouvernementaux et ont nettoyé les quartiers environnants des forces opposées avant de proclamer la victoire. Le président déchu n'a pas été revu depuis, et on ne sait pas si lui et son équipe ont réussi à s'échapper ou ont été capturés.\n\nLa junte au pouvoir n'a pas encore choisi de chef, apparemment parce qu'elle souhaite d'abord se concentrer sur la reconstruction du pays."
 california_coup.3.a:0 "La Californie est enfin libérée de la démocratie corrompue !"
 CAL_brownshirts_war:0 ", aidé par des membres clandestins du réseau underground brownshirt,"
 california_coup.4.t:0 "Un nouveau leader pour la Californie ?"
 california_coup.4.d:0 "La nation étant en grande partie stabilisée, la junte militaire a sans doute rempli son objectif. Il ne reste plus qu'à choisir un dirigeant approprié pour guider notre pays vers l'avenir.\n\nLe candidat principal est Thomas Williams, connu des membres de la junte comme « notre duc » et figure de proue du parti fasciste California Identity avant le coup d'État , réputé pour ses talents de leader audacieux et charismatique.\n\nAlternativement, le jeune et ambitieux Nicolas Ortiz, un fervent partisan du phalangisme, est un autre candidat viable. Déjà relativement populaire parmi la population latino, qui l'appelait parfois "El Principal", avant le coup d'État, il vise probablement à améliorer les relations avec nos voisins du sud.\n\nMême ainsi, l'autre option est de laisser la junte en place car elle est, dans un avenir prévisible."
 california_coup.4.a:0 "Thomas Williams est le meilleur leader pour que notre mission continue."
 california_coup.4.b:0 "Demander à Nicolas Ortiz de former un nouveau gouvernement."
 california_coup.4.c:0 "Garder la junte en place."
 california.2.t:0 "[CAL.GetName] nous invite dans sa faction"
 california.2.d:0 "Les dirigeants de [CAL.GetNameDef] ont cherché à construire une coalition de pays partageant les mêmes idées pour se regrouper pour la défense et le soutien, et sont venus nous voir pour nous lancer une invitation."
 california.2.a:0 "Une bonne idée."
 california.2.b:0 "Nous devons décliner."
 california.3.t:0 "L'achat californien"
 california.3.d:0 "Le gouvernement [CAL.GetAdjective] a exprimé son intérêt à négocier un achat de Baja California, dans le but de réunir les deux États. Nous ne sommes pas nécessairement obligés de négocier sous la contrainte, mais il y avait une menace implicite d'annexion si [CAL.GetNameDef] ne réussissait pas."
 california.3.a:0 "Qu'ils l'aient."
 california.3.b:0 "La Basse-Californie appartient à [Root.GetNameDef] !"
 california.4.t:0 "[CAL.GetName] offre une protection"
 california.4.d:0 "Le gouvernement [CAL.GetAdjective] a transmis une demande que nous soumettions à leur "protection" ! Ils ont dit sans ambages que si nous ne nous soumettons pas, ils nous feront."
 california.4.a:0 "Si ça nous maintient en vie..."
 california.4.b:0 "J'aimerais les voir essayer !"
 california.5.t:0 "[From.GetName] accepte l'invitation"
 california.5.d:0 "Le gouvernement [From.GetAdjective] a accepté notre invitation de faction, et nous avons déjà commencé à coordonner nos efforts. Notre partenariat portera bientôt ses fruits."
 california.5.a:0 "Excellent."
 california.6.t:0 "[From.GetName] rejette l'invitation"
 california.6.d:0 "Le gouvernement [From.GetAdjective] a refusé notre invitation et a exprimé le désir de rester neutre. Il est peu probable que nous puissions changer d'avis."
 california.6.a:0 "Quel malheur, pour nous deux."
 california.7.t:0 "L'achat de la Californie passe"
 california.7.d:0 "Le gouvernement [From.GetAdjective] a accepté notre offre d'achat pour la Basse-Californie, et le transfert de pouvoir a déjà commencé."
 california.7.a:0 "Les Californiens sont à nouveau unis !"
 california.8.t:0 "Achat de la Basse Californie refusé"
 california.8.d:0 "Le gouvernement [From.GetAdjective] a refusé notre offre d'achat pour la Basse-Californie. De plus, ils nous ont prévenus que "toute tentative d'annexion du territoire sera interprétée comme un acte de guerre et sera traitée en conséquence"."
 california.8.a:0 "Mince!"
 california.8.b:0 "Dommage pour eux !"
 california.9.t:0 "Le Mexique accepte la protection"
 california.9.d:0 "Le gouvernement mexicain a sagement accepté notre offre de protection. Nous sommes assurés qu'ils ne nous causeront aucun problème à l'avenir."
 california.9.a:0 "Excellent."
 california.10.t:0 "Le Mexique rejette la protection"
 california.10.d:0 "Le gouvernement mexicain a rejeté notre gracieuse offre de protection ! Et pour ajouter l'insulte à l'injure, ils nous narguent en affichant des exercices militaires à notre frontière. Nous devons répondre immédiatement !"
 california.10.a:0 "Vous ne pouvez pas tout gagner."
 california.10.b:0 "Ils regretteront cette démonstration de défiance."
 california.11.t:0 "Reagan élu président"
 california.11.d:0 "Les élections de 1938, entre le candidat du Parti de la République et le célèbre acteur Ronald Reagan, et le candidat démocrate Alvin Kirsch, se sont avérées assez suspensives car des millions de Californiens étaient assis devant leur radio pendant que les votes étaient comptés. Au final, Reagan a été élu président avec une avance significative de près d'un demi-million de voix, après avoir fait campagne sur le slogan « abattre ces murs » de division dans notre pays."
 california.11.a:0 "Félicitations, Monsieur le Président."
 california.12.t:0 "Kirsch elected President"
 california.12.d:0 "Les élections de 1938, entre le candidat du Parti de la République et le célèbre acteur Ronald Reagan, et le candidat démocrate Alvin Kirsch, se sont avérées assez suspensives car des millions de Californiens étaient assis devant leur radio pendant que les votes étaient comptés. Au final, Kirsch a été élu président avec une avance extrêmement étroite d'un peu plus de 9 000 voix. Les détracteurs avaient critiqué les chances de victoire des démocrates après la décision du président Merriam de ne pas se représenter, et pendant un certain temps, il leur a semblé qu'ils avaient eu raison."
 california.12.a:0 "Félicitations, Monsieur le Président.
 california.13.t:0 "Steve Shorter élu président"
 california.13.d:0 "Les élections de 1942 se sont avérées loin d'être aussi passionnantes qu'en 1938 ; comme le refus de Ronald Reagan de se représenter a eu pour résultat que le Parti de la République n'avait pas de candidat viable, la seule compétition était aux élections primaires démocrates entre le président sortant Alvin Kirsch et le candidat cheval noir Steve Shorter. Largement mécontents de l'administration Kirsch, les électeurs ont afflué vers Shorter, jusqu'alors inconnu, garantissant sa candidature à la présidence."
 california.13.a:0 "Félicitations, Monsieur le Président."
 CAL_reagan:0 "Ronald Reagan"
 CAL_merriam:0 "Frank Merriam"
 CAL_fascism_civil_war_tt:0 "Les partisans fascistes déclenchent une guerre civile."