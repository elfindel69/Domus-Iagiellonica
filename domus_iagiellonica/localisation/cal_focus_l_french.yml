l_focus: 
 CAL_the_road_to_change:0 "La route du changement"
 CAL_the_road_to_change_desc:0 "Peu importe ce qui se passera dans le futur, le changement en fera certainement partie. Nous devons orienter notre pays sur la bonne voie."
 CAL_prepare_for_the_election:0 "Pour les gens"
 CAL_prepare_for_the_election_desc:0 "Alors que des pays du monde entier commencent à priver leurs citoyens de leurs droits et libertés fondamentaux, nous refuserons d'emboîter le pas. Quoi qu'il arrive, nos gens passent avant tout."
 CAL_the_path_to_socialism:0 "Le chemin vers le socialisme"
 CAL_the_path_to_socialism_desc:0 "Le socialisme a déjà pris pied dans les cercles intellectuels, mais nos ouvriers restent ignorants à cause des mensonges que leur nourrissent leurs patrons et contremaîtres. Il est impératif que nous conduisions ces hommes et ces femmes sur la voie du socialisme par tous les moyens nécessaires."
 CAL_expand_union_protection:0 "Développer la protection syndicale"
 CAL_expand_union_protection_desc:0 "Partout dans le pays, les travailleurs sont victimes de la cupidité de leurs patrons. Nous devons étendre la protection de nos travailleurs pour mettre fin à cette oppression."
 CAL_all_are_equal:0 "Tous sont égaux"
 CAL_all_are_equal_desc:0 "Le racisme et la ségrégation sont répandus dans nos pays voisins, mais nous resterons forts en tant que phare de l'égalité dans les Amériques. Tous les hommes et toutes les femmes ont été créés égaux, et cela doit donc être codifié dans la loi."
 CAL_experiment_with_collectivization:0 "Expérimenter la collectivisation"
 CAL_experiment_with_collectivization_desc:0 "L'idée communiste de collectivisation est radicale, mais non sans mérite. Nous devrions expérimenter cette idée à une échelle limitée."
 CAL_stay_true_to_socialism:0 "Rester fidèle au socialisme"
 CAL_stay_true_to_socialism_desc:0 "Le peuple est hostile au terme « socialisme », mais nous ne rejetterons pas nos idéaux. Ils verront, avec le temps, que le socialisme est vraiment la réponse dont ils ont besoin."
 CAL_epic:0 ""EPIC""
 CAL_epic_desc:0 "La seule façon pour le socialisme de s'implanter est de changer de marque et de faire appel aux masses - le peuple californien adoptera le socialisme, mais il ne prendra pas l'étiquette."
 CAL_bring_forth_our_revolution:0 "Apporter notre révolution"
 CAL_bring_forth_our_revolution_desc:0 "Le moment est venu de se débarrasser des chaînes de l'oppression et de porter l'homme ordinaire au pouvoir ! La Californie deviendra bientôt un phare du socialisme et de la liberté !"
 CAL_no_upcoming_elections_tt:0 "Les élections ne devraient pas avoir lieu dans les prochains mois."
 CAL_deal_with_hollywood:0 "Traiter avec Hollywood"
 CAL_deal_with_hollywood_desc:0 "Les patrons de studio sont nos ennemis depuis le début de nos campagnes, poussant les faux films de propagande et nous laissant incapables de riposter. Maintenant que leurs efforts ont échoué, nous allons les traiter en conséquence."
 CAL_the_internal_revolution:0 "La révolution interne"
 CAL_the_internal_revolution_desc:0 "Notre révolution ne se termine pas par un changement de gouvernement. Nous devons provoquer un bouleversement radical de la société et changer les attitudes des gens envers eux-mêmes et les uns envers les autres."
 CAL_cultivate_a_new_society:0 "Cultiver une nouvelle société"
 CAL_cultivate_a_new_society_desc:0 "Dans le cadre de notre révolution interne, notre nouvelle société mettra fin à l'oppression et à la discrimination et jettera les bases d'une utopie moderne pour s'épanouir."
 CAL_the_external_revolution:0 "Révolution externe"
 CAL_the_external_revolution_desc:0 "Notre révolution ne s'arrête pas à l'intérieur de nos frontières. Non, notre révolution se termine quand il n'y a plus de frontières ! Nous devons répandre notre utopie et libérer les travailleurs du monde."
 CAL_the_spirit_of_revolution:0 "L'esprit de révolution"
 CAL_the_spirit_of_revolution_desc:0 "En chacun de nous réside l'esprit de révolution, d'alliance et de coopération. Nous devons susciter cet esprit dans notre peuple afin qu'il prenne les armes dans notre révolution extérieure."
 CAL_support_the_spanish_republicans:0 "Soutenir les républicains espagnols"
 CAL_support_the_spanish_republicans_desc:0 "Le gouvernement espagnol est attaqué par les fascistes. Nous devons faire ce que nous pouvons pour assurer la survie de la démocratie en Espagne."
 CAL_peoples_militias:0 "Milices populaires"
 CAL_peoples_militias_desc:0 "La formation de milices populaires permettra un sentiment de camaraderie alors que les communautés se battent côte à côte dans notre lutte pour la survie."
 CAL_to_kill_an_eagle:0 "Tuer un aigle"
 CAL_to_kill_an_eagle_desc:0 "Notre plus grand ennemi se trouve juste au-delà de nos frontières - les capitalistes corrompus et oppresseurs des États-Unis doivent être renversés et leur peuple doit être libéré."
 CAL_go_with_moscow:0 "Aller avec Moscou"
 CAL_go_with_moscow_desc:0 "Le Komintern est notre meilleure chance de trouver des camarades dans notre lutte internationale. Ils sont allés le plus loin dans la mise en œuvre du socialisme et méritent notre soutien."
 CAL_volunteer_corps:0 "Corps de volontaires"
 CAL_volunteer_corps_desc:0 "Lorsqu'un pays socialiste est menacé, nous le sommes tous. Tous ceux d'entre nous qui sont prêts à se battre pour défendre leurs alliés doivent avoir la possibilité de le faire."
 CAL_american_socialism_united:0 "Socialisme américain, uni"
 CAL_american_socialism_united_desc:0 "L'Internationale Communiste n'a pas encore la vision de nos rivages. le moyen le plus efficace d'assurer rapidement la libération des travailleurs est d'unir les nations communistes des Amériques."
 CAL_any_american_communism_tt:0 "Au moins un autre pays américain est communiste et non dans une autre faction."
 CAL_spread_the_revolution:0 "Répandre la révolution"
 CAL_spread_the_revolution_desc:0 "Pourquoi répandre la révolution par la force quand on peut le faire par subterfuge ? On peut porter un coup fatal aux capitalistes sans qu'ils s'en doutent."
 CAL_strike_against_america:0 "Frappe contre l'Amérique"
 CAL_strike_against_america_desc:0 "La corruption en Amérique est trop grande pour que nous la regardions se répandre lentement et tranquillement. Nous ne pouvons pas rester les bras croisés pendant que nos voisins sont opprimés."
 
 CAL_the_merrick_plan:0 "Renforcer notre démocratie"
 CAL_the_merrick_plan_desc:0 "Nous sommes un bastion de liberté sur le Pacifique, mais ce n'est pas parce que nous sommes mieux lotis que nos voisins que nous ne pouvons pas aller plus loin."
 CAL_the_democrat_party:0 "Soutenir les démocrates californiens"
 CAL_the_democrat_party_desc:0 "Les démocrates californiens sont le meilleur parti pour garantir les droits de notre peuple et diriger la Californie vers l'avenir."
 CAL_democrat_support_tt:0 "Les démocrates californiens remporteront la prochaine élection présidentielle."
 CAL_labor_reform:0 "Réforme du travail"
 CAL_labor_reform_desc:0 "Nos conditions de travail à l'usine sont épouvantables. Les employés sont surmenés tandis que leurs employeurs s'enrichissent. Nous devons mettre fin à cette exploitation flagrante."
 CAL_education_funding:0 "Financement de l'éducation"
 CAL_education_funding_desc:0 "Nos écoles créent notre avenir. Si nous voulons nous assurer de laisser l'avenir entre de bonnes mains, nous devons faire de même pour nos écoles."
 CAL_army_of_intervention:0 "Armée d'intervention"
 CAL_army_of_intervention_desc:0 "Alors que les dictatures s'étendent à travers le monde, nous devons être prêts à protéger les droits de l'homme partout où cela est nécessaire."
 CAL_expedite_production:0 "Accélération de la production"
 CAL_expedite_production_desc:0 "Nos nouvelles réformes du travail nous permettent de soulager de nombreux employés surmenés en installant des chaînes de montage là où cela est nécessaire, ce qui a également l'avantage supplémentaire d'augmenter la productivité."
 CAL_hollywood_alliance:0 "Alliance hollywoodienne"
 CAL_hollywood_alliance_desc:0 "Garder les dirigeants des studios hollywoodiens à nos côtés signifie avoir accès à une machine de propagande mondiale sans égal. Il serait prudent de faire passer notre relation d'un soutien informel à une alliance à part entière."
 CAL_the_republic_party:0 "Soutenir le Parti républicain"
 CAL_the_republic_party_desc:0 "Le Parti de la République a la meilleure vision du leadership et des dirigeants qui peuvent offrir de meilleurs conseils que les démocrates."
 CAL_republic_support_tt:0 "Le Parti républicain remportera la prochaine élection présidentielle."
 CAL_ban_fascism:0 "Interdire le fascisme"
 CAL_ban_fascism_desc:0 "Il suffit de regarder en Europe et en Asie pour voir les méfaits du fascisme en action. Ceux qui veulent l'amener à l'intérieur de nos frontières commettent une trahison en voulant compromettre les idéaux mêmes de notre pays."
 CAL_ban_fascism_tt:0 "Un petit nombre de socialistes affluera vers les partis démocrates en soutien."
 CAL_ban_communism:0 "Interdire le communisme"
 CAL_ban_communism_desc:0 "Partout dans le monde, les communistes ont été responsables de soulèvements violents - Bavière, Russie, etc. - et maintenant ils font campagne dans notre pays. Nous devons les fermer avant qu'ils puissent faire la même chose ici."
 CAL_ban_communism_tt:0 "Un petit nombre de fascistes afflueront vers les partis démocrates pour les soutenir."
 CAL_free_our_markets:0 "Libérer nos marchés"
 CAL_free_our_markets_desc:0 "Garder nos marchés libres signifie que seules les meilleures entreprises s'imposeront. Plus le marché est libre, plus les gens sont libres."
 CAL_economic_protectionism:0 "Protectionnisme économique"
 CAL_economic_protectionism_desc:0 "Afin de maintenir nos entreprises à leur meilleur niveau, nous devons adopter des mesures de protectionnisme dans le commerce."
 CAL_army_of_security:0 "Armée de sécurité"
 CAL_army_of_security_desc:0 "Nous ne devrions pas envoyer nos frères et nos fils sur des champs de bataille étrangers pour jouer aux héros d'autres pays. Notre armée doit rester et défendre nos frontières."
 CAL_promote_the_duty_to_serve:0 "Promouvoir le devoir de servir"
 CAL_promote_the_duty_to_serve_desc:0 "Il est du devoir de chacun de faire sa part pour son pays. Quel que soit le rôle qu'ils jouent, en tant que membre de nos forces armées, un citoyen travaille pour améliorer son pays."
 CAL_patriotic_construction_initiative:0 "Initiative patriotique de construction"
 CAL_patriotic_construction_initiative_desc:0 "Une entreprise qui construit des usines pour produire du matériel militaire rend service à son pays et devrait être aidée par le gouvernement. Cette « Initiative patriotique de construction » accordera des ressources et des subventions à toute entreprise construisant des usines d'armement."
 CAL_competition_in_construction:0 "Concours en Construction"
 CAL_competition_in_construction_desc:0 "Cultiver la concurrence entre les entreprises de construction signifie que les entreprises les plus performantes sont celles qui construisent plus rapidement, mais aussi de manière plus efficace et plus sûre."
 CAL_eminent_domain:0 "Domaine éminent"
 CAL_eminent_domain_desc:0 "Chacune de nos régions possède des terres qui ont été achetées mais maintenues inutilisées, ou pire encore, délabrées et non entretenues. Dans de tels cas, il est juste que nous rachetions cette terre afin qu'elle puisse être utilisée pour le bien commun."
 CAL_an_active_role_abroad:0 "Un rôle actif à l'étranger"
 CAL_an_active_role_abroad_desc:0 "Nous ne pouvons pas rester les bras croisés pendant que le monde qui nous entoure brûle. Nous devons défendre les droits de l'homme dans le monde entier."
 CAL_a_local_bloc:0 "Un bloc local"
 CAL_a_local_bloc_desc:0 Nous devons garantir notre sécurité en nous tournant vers nos voisins beaucoup plus grands, plutôt que vers l'étranger."
 CAL_any_american_democrats_tt:0 "Au moins un autre pays américain est démocratique et pas dans une autre faction."
 CAL_expand_our_union:0 "Élargir notre Union"
 CAL_expand_our_union_desc:0 "Nous devrions être prêts à accepter toute région voisine qui souhaite se joindre à notre syndicat. Qu'ils soient mexicains, américains ou canadiens, tous sont les bienvenus."
 
 CAL_for_the_greater_good:0 "Pour le plus grand bien"
 CAL_for_the_greater_good_desc:0 "La bureaucratie et les embouteillages inhérents à la démocratie ont transformé notre grande nation en un repaire de décadence. les électeurs sont obligés de choisir entre les corrompus et les communistes... pour le bien de notre nation nous devons mettre fin à ce système criminel."
 CAL_the_patterns_of_force:0 "Les schémas de la force"
 CAL_the_patterns_of_force_desc:0 "Les autocrates et les hommes forts qui prennent le pouvoir à travers le monde apportent stabilité et prospérité à leurs nations. Nous devons suivre leur exemple si nous voulons amener la Californie à son apogée."
 CAL_army_plot_tt:0 "§YLa stabilité commencera à diminuer avec le temps.§!"
 CAL_form_the_brownshirts:0 "Former les chemises brunes"
 CAL_form_the_brownshirts_desc:0 "Ceux qui travaillent pour une nouvelle Californie revitalisée se retrouvent attaqués par des réactionnaires et des militants. Nous devons nous rassembler et apporter notre soutien à ceux qui défilent sous notre bannière."
 CAL_mobilize:0 "Mobilisez vous!"
 CAL_mobilize_desc:0 "Notre patience dans la planification nous a amenés ici, car maintenant nous frappons rapidement contre les bureaucrates corrompus qui condamnent notre nation, appelés par notre cri de ralliement : " Mobilisez-vous !""
 CAL_army_coup_tt:0 "§YLe coup d'État militaire qui en résultera aura d'autant plus de chances de réussir qu'il y aura plus de soutien au fascisme. Autrement,§! §Ra la guerre civile va éclater !§!"
 CAL_restabilize_the_nation:0 "Restaurer la nation"
 CAL_restabilize_the_nation_desc:0 "Des années de corruption ont mis la Californie dans sa pire forme à ce jour. Avant même de penser à bâtir un nouveau gouvernement, nous devons d'abord bâtir une nouvelle nation."
 CAL_adopt_tenets_of_integralism:0 "Adopter les principes de l'intégralisme"
 CAL_adopt_tenets_of_integralism_desc:0 "L'idéologie de l'intégralisme brésilien est l'une des variantes du fascisme les plus appropriées pour notre pays. Nous devrions l'étudier et l'adapter à la société californienne."
 CAL_revolution_of_the_self:0 "Révolution de soi"
 CAL_revolution_of_the_self_desc:0 "L'un des principes les plus importants de la vie d'un intégraliste est la "Révolution du Soi", à travers laquelle il cesse de penser uniquement pour lui-même, et s'intègre à la place dans la grande famille Intégraliste et devient un avec la patrie."
 CAL_anaue:0 "Anauê!"
 CAL_anaue_desc:0 "Nos frères au Brésil, les pionniers de notre idéologie intégraliste adoptée, méritent notre soutien et d'être traités comme notre famille par le sang. Anauê!"
 CAL_californian_fascism:0 "Fascisme californien"
 CAL_californian_fascism_desc:0 "Nazism has been created for Germany, integralism for Brazil, and fascism for Italy. We need to create our own ideology to fit the unique mold of Californian society."
 CAL_harmony_of_many:0 "Harmonie de plusieurs"
 CAL_harmony_of_many_desc:0 "L'harmonie de beaucoup fait partie intégrante de la Californie - que nos ancêtres soient espagnols, mexicains, américains ou autochtones, nous sommes tous californiens, et notre marque de fascisme doit refléter cela."
 CAL_brothers_in_arms:0 "Frères d'armes"
 CAL_brothers_in_arms_desc:0 "En tant que frères d'armes, nous sommes unis par notre pays et notre dévouement envers lui. Nous nous battons comme une seule unité pour le bien de la Californie."
 CAL_triumph_of_our_will:0 "Triumf Naszej Woli"
 CAL_triumph_of_our_will_desc:0 "Hitler a fait passer l'Allemagne du bord de la dépression et de la décadence à la première puissance d'Europe, et il continue d'avancer en ce moment. L'adoption du national-socialisme en Californie nous amènera à ces mêmes sommets, et nous deviendrons la nouvelle puissance américaine."
 CAL_supremacy_of_strength:0 "Suprématie de la force"
 CAL_supremacy_of_strength_desc:0 "Nos armées sont bien plus fortes que celles de nos ennemis, et grâce à cela notre suprématie est prouvée. Malgré tous leurs efforts, ceux qui oseraient nous résister n'y parviendront jamais."
 CAL_one_people_one_nation:0 "Un peuple, une nation"
 CAL_one_people_one_nation_desc:0 "Unis, nous sommes, comme une unité unique et incassable, opposés à la quasi-anarchie de la démocratie et du communisme. Une nation, indivisible, debout contre les masses qui s'effondrent."
 CAL_remove_ideological_contamination:0 "Supprimer la contamination idéologique"
 CAL_remove_ideological_contamination_desc:0 "Pour rééquilibrer pleinement notre nation, nous devons éliminer les contaminants qui imprègnent si profondément notre société"
 CAL_the_autocracy:0 "L'autocratie"
 CAL_the_autocracy_desc:0 "Avec la restructuration de notre État viendra la restructuration de notre société. La Californie sera un joyau brillant parmi la décadence du monde."
 CAL_control_the_pacific_shore:0 "Contrôler la côte du Pacifique"
 CAL_control_the_pacific_shore_desc:0 "Le Pacifique devrait être notre cible principale. Cela paralyserait leur présence dans cet océan, limitant leur territoire à quelques îles."
 CAL_move_inland:0 "Se déplacer vers l'intérieur"
 CAL_move_inland_desc:0 "À mesure que notre nation grandit, le besoin d'espace supplémentaire devient évident. Les États à l'est regorgent de terres clairsemées et inutilisées, parfaites pour la construction d'usines et d'installations supplémentaires."
 CAL_secure_mexico:0 "Sécuriser le Mexique"
 CAL_secure_mexico_desc:0 "Il semble douteux qu'ils puissent jamais s'opposer sérieusement à nous, mais nous devons encore enlever toute trace de résistance du Mexique et couvrir notre flanc sud."
 CAL_eliminate_the_great_threat:0 "Éliminer la grande menace"
 CAL_eliminate_the_great_threat_desc:0 "À notre est, l'Amérique se dresse comme un géant, nous guettant et attendant que nous fassions un faux pas. Nous devons frapper avant qu'ils ne trouvent notre faiblesse."
 CAL_la_falange_californiana:0 "La Falange Californiana"
 CAL_la_falange_californiana_desc:0 "Sous la direction de "El Principal" Nicolas Ortiz, les principes du phalangisme nous rapprocheront de l'harmonie avec nos voisins latino-américains."
 CAL_nationalize_the_film_industry:0 "Nationaliser l'industrie cinématographique"
 CAL_nationalize_the_film_industry_desc:0 "Hollywood est infesté de saletés - propagande, prédateurs et prostituées. À ce stade, l'ordre imposé par notre gouvernement est le seul antiparasitaire efficace contre l'industrie cinématographique."
 CAL_support_the_spanish_nationalists:0 "Soutenir les nationalistes espagnols"
 CAL_support_the_spanish_nationalists_desc:0 "Les vrais révolutionnaires en Espagne font face à la résistance des communistes et des républicains. Il est de notre devoir de leur apporter toute l'aide dont ils pourraient avoir besoin."
 CAL_approach_japan:0 "Se lier d'amitié avec le Japon"
 CAL_approach_japan_desc:0 "Les Japonais seront bientôt la plus grande puissance d'Asie. Il serait insensé de ne pas être de leur bon côté."
 CAL_alone_or_peace_faction_tt:0 "Ne fait pas partie d'une faction ou est dans une faction en paix avec §Y[la Californie]§!"
 CAL_defend_japan:0 "Défendre le Japon"
 CAL_defend_japan_desc:0 "Nos amis d'outre-Pacifique se retrouvent désormais en danger. Après avoir tendu la main en signe d'amitié, nous devons prouver que nous les soutiendrons."
 CAL_approach_china:0 "Befriend China"
 CAL_approach_china_desc:0 "Les Chinois ont plus que jamais besoin d'amis et de supporters. Nous serions heureux de leur donner un ami dans les Amériques."
 CAL_defend_china:0 "Défendre la Chine"
 CAL_defend_china_desc:0 "Nos amis en Chine sont en danger. En tant que l'un de leurs rares amis au monde, nous devons leur montrer que nous serons à leurs côtés."
 CAL_californian_diplomacy:0 "Diplomatie californienne"
 CAL_approach_germany:0 "Se lier d'amitié avec l'Allemagne"
 CAL_approach_germany_desc:0 "L'Allemagne est la puissance montante en Europe... nous serions fous de ne pas rechercher leur amitié et leur aide."
 CAL_approach_neighbors:0 "Se lier d'amitié avec nos voisins"
 CAL_approach_neighbors_desc:0 "Le fascisme est en hausse dans les Amériques - tout un continent, plein d'amis et d'alliés potentiels. C'est une opportunité qui ne peut être ignorée."
 CAL_our_place_in_the_axis:0 "Notre place dans l'Axe"
 CAL_our_place_in_the_axis_desc:0 "Le nouvel ordre qui monte en Europe est juste et nous ne manquerons pas notre place dans l'histoire."
 CAL_the_latin_pact:0 "Le Pacte Latin"
 CAL_the_latin_pact_desc:0 "Les nations fascistes d'Amérique latine doivent s'unir contre les États-Unis impérialistes. Nous ne tolérerons plus leur ingérence dans nos affaires !"
 CAL_any_american_fascists_tt:0 "Au moins un autre pays américain est fasciste et ne fait pas partie d'une autre faction."
 
 CAL_return_of_the_emperor:0 "Le retour de l'empereur"
 CAL_return_of_the_emperor_desc:0 "L'empereur Norton est de retour, avec une vengeance - ne demandez pas comment - et son retour honorera la Californie d'une nouvelle ère d'illumination et de prospérité ! Nous avons juste besoin de faire voir la lumière à tout le monde."
 CAL_remove_communists:0 "Supprimer les communistes"
 CAL_remove_communists_desc:0 "Les communistes dans notre nation sont un côté de la grande menace qui se présente dans toute la Californie. Avec eux parmi nous, nous ne sommes pas en sécurité."
 CAL_remove_fascists:0 "Supprimer les fascistes"
 CAL_remove_fascists_desc:0 "Our fascists, although small in number, are loud enough to pose a problem. They, and communists, make up one of the greatest threats to California."
 CAL_discredit_democracy:0 "Discréditer la démocratie"
 CAL_discredit_democracy_desc:0 "Une fois les fascistes et les communistes écartés, le décor est presque planté pour le règne de Sa Majesté Impériale. Le seul obstacle qui reste est l'électeur moyen."
 CAL_rewrite_the_constitution:0 "Réécrire la Constitution"
 CAL_rewrite_the_constitution_desc:0 "Avec la popularité croissante de Sa Majesté impériale dans tout notre pays, peu de gens protesteront contre la rédaction d'une nouvelle constitution lui permettant de régner en tant que monarque."
 CAL_an_invitation_to_rule:0 "Une invitation à régner"
 CAL_an_invitation_to_rule_desc:0 "Avec l'augmentation intense du soutien à notre empereur légitime, la seule voie d'action pour notre gouvernement illégitime est de l'inviter à régner - un grand royaume, dirigé par notre empereur."
 CAL_establish_the_imperial_guards:0 "Établir les gardes impériaux"
 CAL_establish_the_imperial_guards_desc:0 "Bien que Sa Majesté Impériale bénéficie d'un large soutien parmi son peuple, vous ne pouvez jamais être trop en sécurité. La création d'une Garde Impériale est nécessaire pour assurer la sécurité de notre Empereur."
 CAL_imperial_guards_tt:0 "Gagner une division avec 3 bataillons d'§YInfanterie§! et de 3 §YCavalerie§!.\n"
 CAL_emperor_nortons_decrees:0 "Décrets de l'empereur Norton"
 CAL_emperor_nortons_decrees_desc:0 "Le peuple a crié à la grâce salvatrice de notre empereur, et nous attendons avec impatience d'entendre ses premiers décrets impériaux."
 CAL_guarantee_human_rights:0 "Guarantee Basic Rights"
 CAL_guarantee_human_rights_desc:0 "Les républicains tenteront, comme on pouvait s'y attendre, de dénoncer la légitimité de notre grand empereur. En préparation, nous le présenterons comme étant le gardien des libertés constitutionnelles et des droits de l'homme."
 
 CAL_the_california_purchase:0 "L'achat californien"
 CAL_the_california_purchase_desc:0 "La Basse-Californie n'est pas seulement une entité distincte - c'est une partie intégrante de la Californie qui doit être réunie avec le reste. Nous devons la réintégrer par tous les moyens nécessaires."
 CAL_establish_our_empire:0 "Établir notre empire"
 CAL_establish_our_empire_desc:0 "Avec la suprématie que nous exhibons au quotidien, il devient de notre devoir de la partager avec le monde. Bientôt tout témoignera de la puissance de la Californie !"
 CAL_reclaim_alta_california:0 "Récupérer l'Alta California"
 CAL_reclaim_alta_california_desc:0 "L'occupation américaine et la scission de l'Alta California sont l'une des injustices les plus graves de notre histoire. Pour que nous prenions la scène en tant que nouvelle puissance mondiale, nous devons reconquérir notre territoire."
 CAL_redeem_aztlan_ourselves:0 "Récupérer Aztlan nous-mêmes"
 CAL_redeem_aztlan_ourselves_desc:0 "La revendication du gouvernement mexicain sur Aztlan est valable, mais sa capacité à le protéger et à le contrôler est pour le moins douteuse. Non, la tâche doit nous incomber."
 CAL_centralize_control:0 "Centraliser le contrôle"
 CAL_centralize_control_desc:0 "Nos nouveaux acquis territoriaux devraient être placés sous le contrôle direct du gouvernement central, afin de maximiser l'efficacité de la gestion, du développement et de l'intégration."
 CAL_centralize_control_tt:0 "Les focus d'expansion territoriale donneront des prétentions sur les États."
 CAL_delegate_control:0 "Déléguer le contrôle"
 CAL_delegate_control_desc:0 "Organizing our new territories into provinces will lead to more efficient management, as opposed to central administration."
 CAL_delegate_control_tt:0 "Les objectifs d'expansion territoriale donneront des objectifs de guerre pour créer des marionnettes uniques. Ces pays auront des noms uniques lors de la conquête:\n@FSL §YLouisiane§!, @CAN §YCanada§!, @USA §YÉtats-Unis§!, @CUB §YCuba§!, @MEX §YMexique§!, @COL § YColombie§!, @PRU §YPérou§!, @ARG §YArgentine§!, @BRA §YBrésil§!, @PHI §YPhilippines§!"
 CAL_march_to_the_arctic:0 "Marche vers l'Arctique"
 CAL_march_to_the_arctic_desc:0 "Aller vers le nord nous mettra face à la menace imminente de l'Union soviétique - le point de départ idéal pour une éventuelle invasion."
 CAL_redeem_louisiana:0 "Racheter le territoire de la Louisiane"
 CAL_redeem_louisiana_desc:0 "Prendre les terres du territoire historique de la Louisiane comme nôtres donnera accès au puissant fleuve Mississippi. De là, nous pouvons frapper au cœur des États-Unis."
 CAL_take_canada:0 "Prendre le Canada"
 CAL_take_canada_desc:0 "La seule façon pour le Canada de se tenir à côté de notre grand empire, c'est en tant que province gouvernée par celui-ci ! Il n'y a pas d'autres moyens de coexistence."
 CAL_take_cuba:0 "Prendre Cuba"
 CAL_take_cuba_desc:0 "Le seul droit à l'existence de Cuba est celui d'un territoire. La décision de l'Amérique de lui accorder l'indépendance est une erreur qui sera bientôt rectifiée."
 CAL_from_sea_to_shining_sea:0 "De la mer à la mer brillante"
 CAL_from_sea_to_shining_sea_desc:0 "Il est maintenant temps pour nous de frapper les États-Unis, et notre empire s'étendra pour s'étendre sur le continent !"
 CAL_southward_bound:0 "Vers le sud"
 CAL_southward_bound_desc:0 "L'état le plus efficace dans lequel le Mexique et l'Amérique centrale se soient jamais trouvés était en tant que territoires espagnols. Nous leur donnerons la chance de revivre cette époque de leur histoire."
 CAL_integrate_gran_colombia:0 "Intégrer la Grande Colombie"
 CAL_integrate_gran_colombia_desc:0 "L'état de la Grande Colombie redeviendra une réalité - mais en tant que province de notre empire en pleine croissance."
 CAL_take_peru:0 "Prendre le Pérou"
 CAL_take_peru_desc:0 "L'État du Pérou a été terriblement inefficace depuis sa création. Nous devons leur montrer comment se gouverner."
 CAL_integrate_the_rio_de_la_plata:0 "Intégrer le Rio de la Plata"
 CAL_integrate_the_rio_de_la_plata_desc:0 "Le territoire espagnol du Rio de la Plata appartient à un puissant empire. Nous remplirons ce rôle pour eux."
 CAL_take_brazil:0 "Prendre le Brrésil"
 CAL_take_brazil_desc:0 "Le meilleur état que le Brésil ait jamais été était celui d'un empire. Nous pouvons les ramener à la règle douce d'un empereur une fois de plus, et la tragédie de 1889 sera défaite."
 CAL_entry_into_asia:0 "Entrée en Asie"
 CAL_entry_into_asia_desc:0 "Alors que nous nous efforçons de reprendre toutes les possessions espagnoles d'autrefois, nous ne pouvons pas oublier les Philippines. Ils feront également partie de notre empire, comme ils l'ont fait avec l'Espagne."
 
 CAL_industrial_vitality:0 "Vitalité industrielle"
 CAL_industrial_vitality_desc:0 "Afin de cimenter notre place en tant que nation fière et prospère, nous devons améliorer nos industries."
 CAL_infrastructure_focus:0 "Accent sur les infrastructures"
 CAL_infrastructure_focus_desc:0 "Les usines ne sont rien sans l'infrastructure nécessaire ! Nous devons avant tout construire des routes et réparer les nids-de-poule."
 CAL_rural_roads_initiative:0 "Initiative des routes rurales"
 CAL_rural_roads_initiative_desc:0 "Nos agriculteurs ruraux sont obligés de faire face à des routes boueuses et non pavées qui font des ravages sur les suspensions de leurs véhicules, si ces routes existent. Connecter les gens de notre pays est bénéfique pour nous tous."
 CAL_scenic_routes:0 "Routes côtières"
 CAL_scenic_routes_desc:0 "La construction de nouvelles autoroutes panoramiques pour relier nos villes sera certainement une aubaine pour le tourisme."
 CAL_valley_highways:0 "Autoroutes centrales"
 CAL_valley_highways_desc:0 "Certaines de nos villes les plus importantes sont entourées de vallées, de montagnes et de déserts. Nous devons surmonter ces obstacles et connecter notre nation."
 CAL_arms_focus:0 "Focus sur les armes"
 CAL_arms_focus_desc:0 "Notre armée croissante doit être une priorité. Toutes les nouvelles ressources doivent y aller en premier."
 CAL_north_shore_dockyards:0 "Chantiers navals de la Rive-Nord"
 CAL_north_shore_dockyards_desc:0 "Le fait de concentrer nos industries de construction navale sur notre côte nord apportera un commerce et un développement indispensables à cette région clairsemée."
 CAL_southern_factories:0 "Południowe fabryki"
 CAL_southern_factories_desc:0 "Les déserts du sud de la Californie feraient bien d'abriter une nouvelle industrie."
 CAL_develop_bay_shipyards:0 "Développer les chantiers navals de la baie"
 CAL_develop_bay_shipyards_desc:0 "La baie de San Francisco est une destination majeure d'import/export, mais ses chantiers navals sont tombés en désuétude. Si nous voulons développer une marine, nous devons réutiliser ces chantiers."
 CAL_anti_air_emplacements:0 "Emplacements anti-aériens"
 CAL_anti_air_emplacements_desc:0 "Pour défendre notre industrie contre tout ennemi, nous devons nous concentrer sur la construction de systèmes de défense anti-aérienne comme moyen de dissuasion contre les attaques."
 CAL_airfield_development:0 "Développement d'aérodrome"
 CAL_airfield_development_desc:0 "La supériorité aérienne est un meilleur moyen de dissuasion que les canons anti-aériens. De nouveaux aérodromes doivent être construits et ceux déjà existants doivent être agrandis."
 CAL_border_defense_project:0 "Opération Nevada"
 CAL_border_defense_project_desc:0 "La proposition de fortifier l'ensemble de notre frontière est extrêmement coûteuse, mais elle peut être nécessaire pour garantir notre indépendance."
 CAL_border_defense_project_tt:0 "Ajoute des §YForts terrestres§! sur chaque province frontalière."
 CAL_civilian_focus:0 "Focus civil"
 CAL_civilian_focus_desc:0 "Nos nouvelles ressources doivent être mises au service du bien commun de notre peuple. A quoi bon une armée ou une infrastructure sans les gens pour les soutenir ?"
 CAL_industry_focus:0 "Focus sur l'industrie"
 CAL_industry_focus_desc:0 "Le détournement de financement vers nos industries sera grandement bénéfique pour nous et notre économie."
 CAL_industrial_efficiency_board:0 "Conseil de l'efficacité industrielle"
 CAL_industrial_efficiency_board_desc:0 "La création d'un conseil pour superviser et augmenter l'efficacité de nos travaux industriels contribuera grandement à générer plus de prospérité."
 CAL_advanced_excavation_techniques:0 "Techniques d'excavation avancées"
 CAL_advanced_excavation_techniques_desc:0 "La recherche de moyens d'excavation plus efficaces se traduira, espérons-le, par des gains de ressources plus importants."
 CAL_domestic_engineering_contracts:0 "Contrats d'ingénierie interieurs"
 CAL_domestic_engineering_contracts_desc:0 "En engageant nos meilleurs ingénieurs pour planifier les projets de construction de notre gouvernement, nous pouvons augmenter les vitesses de production et la sécurité des bâtiments."
 CAL_expanded_metalworking_complexes:0 "Complexes de métallurgie agrandis"
 CAL_expanded_metalworking_complexes_desc:0 "L'expansion de nos complexes de métallurgie existants augmentera la capacité de nos opérations existantes et sera en mesure de gérer des opérations plus diversifiées lorsqu'elles surviennent."
 CAL_diversified_metalworking_complexes:0 "Diversification du travail des métaux"
 CAL_diversified_metalworking_complexes_desc:0 "Maintenant que nous avons étendu nos opérations, nous pouvons maintenant nous permettre de les étendre pour inclure le tungstène et le chrome."
 expanded_metalworking_complexes:0 "Les opérations de métallurgie n'ont pas encore été étendues."
 CAL_expanded_metalworking_complexes_tt:0 "Deux états possédés sont entièrement contrôlés et ont soit §Yentre 1 et 50 Acier§ ! ou §Yentre 1 et 15 Aluminium§!."
 CAL_synthetic_oil_developments:0 "Développements de pétrole synthétique"
 CAL_synthetic_oil_developments_desc:0 "Nous avons déjà de vastes réserves de pétrole, mais l'exploration de la faisabilité de la production de pétrole synthétique garantira un stock plus important pour le commerce."
 CAL_refinery_construction:0 "Construction de raffinerie"
 CAL_refinery_construction_desc:0 "Après avoir vérifié la faisabilité du pétrole synthétique, nous pouvons aller de l'avant avec la construction de raffineries à travers le pays."
 CAL_synthetic_rubber_developments:0 "Développements de caoutchouc synthétique"
 CAL_synthetic_rubber_developments_desc:0 "Being able to synthesize rubber will reduce our dependence on foreign rubber imports."
 refinery_construction:0 "§YConstruction de la raffinerie§ ! a déjà eu lieu."
 CAL_synthetic_rubber_developments_tt:0 "Les raffineries existantes ne sont pas endommagées."
 CAL_research_focus:0 "Focus de recherche"
 CAL_research_focus_desc:0 "A quoi servent nos industries quand nous sommes en retard technologique ? Les fonds disponibles doivent d'abord aller aux chercheurs."
 CAL_centers_of_higher_learning:0 "Centres d'enseignement supérieur"
 CAL_centers_of_higher_learning_desc:0 "Subventionner nos universités nous aidera à nous hisser à l'avant-garde de la science et de la recherche mondiales."
 CAL_pioneering_detection_methods:0 "Méthodes de détection pionnières"
 CAL_pioneering_detection_methods_desc:0 "Il est nécessaire que notre défense puisse garder un œil sur nos voisins. À cette fin, nous devons mettre en commun le financement pour le développement de la technologie radar.."
 CAL_computing_machines:0 " Machines informatiques"
 CAL_computing_machines_desc:0 "Le développement de nouveaux ordinateurs plus rapides enlèvera une grande partie du travail de calcul et de calcul bruts et difficiles à nos chercheurs afin qu'ils puissent terminer leur travail beaucoup plus rapidement.."
 CAL_decryption_breakthroughs:0 "Percées de décryptage"
 CAL_decryption_breakthroughs_desc:0 "Alors que le monde s'enfonce dans la violence, plus il devient important pour nous de savoir ce que font nos adversaires, et plus ils souhaitent nous empêcher de le savoir.."
 CAL_preventative_encryption_measures:0 "Mesures de cryptage préventives"
 CAL_preventative_encryption_measures_desc:0 "Augmenter les défenses de notre propres services est infiniment plus important que de contourner celles des autres nations."
 CAL_advanced_research_institute:0 "Institut de recherche avancée"
 CAL_advanced_research_institute_desc:0 "Après avoir commencé des projets de recherche pour toutes les branches de notre armée, nous pouvons commencer à examiner des applications pour les armes avancées."
 CAL_research_slot_date_tt:0 "§Yau moins 365 jours§ ! ont réussi depuis avoir terminé §YCentres d'enseignement supérieur§!."
 CAL_doctrine_of_destruction:0 "Doctrine de la destruction"
 CAL_doctrine_of_destruction_desc:0 "Une arme si destructrice semble si terrible... mais ceux qui voudraient nous faire du mal sont peut-être déjà en train de construire la leur. Si quoi que ce soit, nous devrions au moins envoyer un signal que nous riposterons avec une force terrible."
 CAL_fire_and_forget:0 "Tire et oublie"
 CAL_fire_and_forget_desc:0 "Les roquettes à grande portée seraient facilement une arme aussi jetable et destructrice si elles n'étaient pas si chères à produire. Nous devons nous concentrer sur la recherche d'un moyen de réduire les coûts et d'augmenter la faisabilité."
 
 CAL_building_a_respectable_army:0 "Bâtir une armée respectable"
 CAL_building_a_respectable_army_desc:0 "Dans cet état du monde, avoir une armée forte devrait être une priorité. Notre armée doit être respectée.\n\nOu redoutée."
 CAL_military_research_projects:0 "Projets de recherche militaire"
 CAL_military_research_projects_desc:0 "Les soldats que nous avons sont sous-équipés et ceux qui sont équipés utilisent du matériel obsolète. Nous devons nous concentrer sur la modernisation de notre armée."
 CAL_develop_artillery:0 "Développer l'artillerie"
 CAL_develop_artillery_desc:0 "Le développement de l'artillerie moderne nous permettra d'attaquer à travers les montagnes et les rivières."
 CAL_develop_motorized:0 "Motorisation des troupes"
 CAL_develop_motorized_desc:0 "La Californie est une terre de montagnes et de vallées, de forêts et de déserts. Il serait impossible de déplacer des fournitures sans une mobilité suffisante."
 CAL_army_doctrine_research:0 "Recherche sur la doctrine de l'armée"
 CAL_army_doctrine_research_desc:0 "L'équipement moderne n'est pas bon sans la tactique avec laquelle l'utiliser."
 CAL_develop_anti_tank:0 "Canons antichars"
 CAL_develop_anti_tank_desc:0 "Nous pouvons développer des canons antichars sur la base de nos plates-formes d'artillerie existantes. Tous les chars ennemis entrant dans nos frontières connaîtraient bientôt leur destin."
 CAL_develop_tanks:0 "Développer des chars"
 CAL_develop_tanks_desc:0 "La doctrine Blitzkrieg - la guerre éclair - est une innovation qui peut prouver la capacité de conquérir le monde. Nous serions stupides de ne pas l'adopter."
 CAL_rangers:0 "Rangers de Californie"
 CAL_ncr_rangers:0 "Rangers de la NCR"
 CAL_california_rangers:0 "Rangers de Californie"
 CAL_rangers_desc:0 "Avec nos dernières avancées technologiques dans l'armée, nous ferions bien de créer une unité d'élite entraînée pour opérer dans une grande variété de conditions."
 CAL_aviation_research_projects:0 "Projets de recherche aéronautique"
 CAL_aviation_research_projects_desc:0 "Dans le jeu de la guerre aérienne, rester au top est une priorité. Nous ne pouvons pas nous permettre de prendre du retard."
 CAL_develop_fighters:0 "Focus sur les chasseurs"
 CAL_develop_fighters_desc:0 "Atteindre et maintenir la supériorité aérienne est d'une importance primordiale. A quoi servent les bombardiers quand les chasseurs ennemis les abattent ?"
 CAL_develop_bombers:0 "Focus sur les bombardiers"
 CAL_develop_bombers_desc:0 "Le développement de nouveaux bombardiers plus efficaces nous permettra de faire pleuvoir la destruction sur nos ennemis."
 CAL_ground_air_support:0 "Soutien aérien au sol"
 CAL_ground_air_support_desc:0 "L'utilisation de nos avions pour soutenir nos troupes au sol sera une utilisation plus efficace de nos ressources."
 CAL_naval_air_support:0 "Soutien aéronaval"
 CAL_naval_air_support_desc:0 "Le développement de bombardiers conçus pour les opérations navales est une question urgente. Nous devons protéger notre marine en développement."
 CAL_air_doctrine_research:0 "Recherche sur la doctrine aérienne"
 CAL_air_doctrine_research_desc:0 "Avec la polyvalence des avions, le développement de doctrines spécialisées est nécessaire pour l'efficacité."
 CAL_battlefield_support_doctrines:0 "Doctrines de soutien au champ de bataille"
 CAL_battlefield_support_doctrines_desc:0 "Nous devons concentrer nos efforts sur les tactiques impliquant un appui aérien rapproché sur le champ de bataille."
 CAL_strategic_destruction_doctrines:0 "Doctrines de destruction stratégique"
 CAL_strategic_destruction_doctrines_desc:0 "En équipant nos bombardiers pour cibler les usines ennemies, nous pouvons porter des coups paralysants à leurs machines de guerre."
 CAL_planes_of_the_future:0 "Les avions du futur"
 CAL_planes_of_the_future_desc:0 "Avec nos récentes incursions dans les fusées, nous pouvons nous permettre d'expérimenter de nouveaux concepts avancés de propulsion d'avions habités."
 CAL_naval_research_projects:0 "Projets de recherche navale"
 CAL_naval_research_projects_desc:0 "Nous sommes actuellement sans marine, en ces temps agités ! Nous devons remédier à cet inconvénient au plus vite."
 CAL_fleet_agility:0 "Agilité de la flotte"
 CAL_fleet_agility_desc:0 "Pour notre nouvelle marine, nous devons nous concentrer sur une flotte agile qui peut patrouiller nos côtes et frapper rapidement contre toute menace."
 CAL_fleet_presence:0 "Présence de la flotte"
 CAL_fleet_presence_desc:0 "Nous devons entrer dans le jeu naval avec un bang - nous ferons une impression sur les nations du monde en sautant dans la production de vaisseaux capitaux."
 CAL_submarine_warfare:0 "Guerre sous-marine"
 CAL_submarine_warfare_desc:0 "Les sous-marins peuvent être presque indétectables, ce qui en fait des outils parfaits pour frapper contre les convois ennemis ou harceler les vaisseaux capitaux, et battre en retraite avant qu'ils ne puissent riposter."
 CAL_destroyer_development:0 "Développement de destroyers"
 CAL_destroyer_development_desc:0 "Nous pouvons produire nos propres sous-marins, mais nous devons être capables de contrer ceux des autres nations, tout comme ils peuvent le faire contre les nôtres."
 CAL_cruiser_development:0 "Développement de croiseurs"
 CAL_cruiser_development_desc:0 "Avant de pouvoir nous lancer dans la construction de vaisseaux capitaux, nous devons être en mesure de produire des croiseurs en complément."
 CAL_capital_ship_initiative:0 "Initiative des navires capitaux"
 CAL_capital_ship_initiative_desc:0 "Bientôt, avec la production de nos premiers navires capitaux, l'établissement de la domination sur les océans ne sera plus qu'une chimère."
 CAL_superheavy_battleship_developments:0 "Développements de cuirassés super-lourds"
 CAL_superheavy_battleship_developments_desc:0 "Véritables mastodontes de la mer, avec la puissance des cuirassés super-lourds à notre disposition, nous pourrions encore rivaliser, sinon surpasser complètement, la puissance navale de n'importe quelle autre nation sur Terre."