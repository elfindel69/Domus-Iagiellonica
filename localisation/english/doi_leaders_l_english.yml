l_english:
 POL_jan_v: "Jan V Jiagiellon"
 POL_jan_v_desc: "Crowned in 1910, Jan V Jagiellon rules Poland–Lithuania as a constitutional monarch balancing tradition, dynastic legitimacy and parliamentary politics. His prestige stabilizes the realm, but Europe grows darker around him."
 POL_felicjan_skladkowski: "Felicjan Sławoj Składkowski"
 POL_felicjan_skladkowski_desc: "A conservative statesman and former military doctor, Felicjan Sławoj Składkowski embodies order, discipline and stability within the monarchy’s governing apparatus."
 POL_wincenty_witos_desc: "Wincenty Witos, veteran leader of the agrarian movement, represents the rural heart of the Kingdom. A pragmatic democrat, he champions peasant rights and economic reform."
 POL_boleslaw_piasecki_desc: "Bolesław Piasecki is the firebrand leader of the ONR-Falanga. His nationalist, clerical and authoritarian ideology challenges both the Sejm and the royal order."
 POL_wanda_wasilewska_desc: "Wanda Wasilewska is the prominent socialist writer and intellectual guiding the KPP. Though the communist movement is weak, she commands ideological influence."
 
 
