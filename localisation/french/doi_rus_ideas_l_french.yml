 RUS_understaffed_bureaucracy:0 "Bureaucratie en sous-effectifs"
 RUS_understaffed_bureaucracy_desc:1 "Le NKVD a découvert de nombreuses preuves d'une conspiration tentaculaire au sein de l'administration civile, et un grand nombre de bureaucrates ont donc dû quitter leurs postes."
 RUS_anti_soviet_military_thinking_banned_army:0 "Interdiction des doctrines anti-[BWR.GetAdjFP] dans l'armée"
 RUS_anti_soviet_military_thinking_banned_army_desc:1 "L'étude et les discussions de documents et d'idées de théoriciens dissidents ou réactionnaires est désormais interdite dans les écoles militaires, aussi les cadets sont-ils scrupuleusement surveillés afin de s'assurer qu'aucun ennemi du peuple ne puisse infiltrer l'Armée rouge."
 RUS_training_activities_curtailed:0 "Réduction des entraînements"
 RUS_training_activities_curtailed_desc:1 "Un nombre conséquent d'accidents s'est produit sur des véhicules militaires, et plusieurs recrues ont été blessées lors de manœuvres récentes. Jusqu'à ce que les raisons aient pu en être déterminées, tout entraînement a été annulé afin d'éviter de nouvelles pertes."
 RUS_purged_junior_army_officers_1:0 "Purge chez les sous-officiers"
 RUS_purged_junior_army_officers_1_desc:1 "Un certain nombre d'officiers de la Flotte rouge ont été arrêtés par le NKVD sur des charges de sédition, sabotage ou pensées anti-[Root.GetAdjFP]. La perte de tant d'hommes de talent et de vétérans expérimentés ayant vécu les conflits passés laisse donc l'Armée rouge très dépourvue."
 RUS_anti_soviet_military_thinking_banned_navy:0 "Interdiction des doctrines anti-[BWR.GetAdjFP] dans la Marine"
 RUS_anti_soviet_military_thinking_banned_navy_desc:1 "L'étude et les discussions de documents et d'idées de théoriciens dissidents ou réactionnaires est désormais interdite dans les écoles militaires, aussi les cadets sont-ils scrupuleusement surveillés afin de s'assurer qu'aucun ennemi du peuple ne puisse infiltrer la Flotte rouge."
 RUS_shipyard_staff_purged:0 "Personnel des chantiers navals purgé"
 RUS_shipyard_staff_purged_desc:1 "Après une enquête de grande envergure, liée à diverses accusations de sabotage et en lien avec des activités suspectes au sein de la Marine, le NKVD a procédé à de nombreuses arrestations, réduisant à peau de chagrin le personnel de certains chantiers navals ou de certaines bases."
 RUS_purged_junior_navy_officers_1:0 "Officiers de la Marine purgés"
 RUS_purged_junior_navy_officers_1_desc:1 "Un certain nombre d'officiers de la Flotte rouge ont été arrêtés par le NKVD sur des charges de sédition, sabotage ou pensées anti-[Root.GetAdjFP]. La perte de tant d'hommes de talent et de vétérans expérimentés ayant vécu les conflits passés laisse donc la Flotte rouge très dépourvue."
 RUS_anti_soviet_military_thinking_banned_airforce:0 "Interdiction des doctrines anti-[BWR.GetAdjFP] dans l'Armée de l'air"
 RUS_anti_soviet_military_thinking_banned_airforce_desc:1 "L'étude et les discussions de documents et d'idées de théoriciens dissidents ou réactionnaires est désormais interdite dans les écoles militaires, aussi les cadets sont-ils scrupuleusement surveillés afin de s'assurer qu'aucun ennemi du peuple ne puisse infiltrer l'Armée de l'air."
 RUS_ground_based_training:0 "Entraînements au sol"
 RUS_ground_based_training_desc:1 "À la suite d'une série d'accidents aériens au cours des entraînements, le NKVD a lancé une enquête au sein de l'Armée de l'air. Les agents responsables ont alors interdit pour un temps tout vol d'entraînement."

 RUS_purged_junior_army_officers_1_tt:0 "Pour §Ytous les véhicules terrestres§! : $STAT_COMMON_RELIABILITY_FACTOR$: §R-10%§!"
