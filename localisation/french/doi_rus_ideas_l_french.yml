 RUS_factionalism_modifier:0 "Factionnalisme"
 RUS_factionalism_modifier_tt:0 "§LLe factionnalisme au sein du Parti a toujours été un problème, et avec l'opposition qui s'agite de plus en plus les différences d'opinions rendent nos politiques moins efficaces. Mais ces divergences de vues, traitées convenablement, peuvent sur le long terme devenir une force plutôt qu'un ferment de division.§!\n\n"

 RUS_opposition_popular_support:0 "Soutien populaire à l'opposition"
 RUS_opposition_popular_support_tt:0 "§LUne large partie de la population et des membres du Parti soutient l'opposition, aussi continuer une guerre perdue d'avance est-il beaucoup plus compliqué.§!\n\n"

 RUS_workers_government_idea:0 "$SOV_long_live_the_workers_government$"
 RUS_workers_government_idea_desc:0 "Vive le gouvernement du prolétariat ! Les anciennes élites ont été chassées du pouvoir, et ce sont de nouveau les travailleurs qui gouvernent [Root.GetAuEnANP] [Root.GetName]."
 RUS_revolutionary_spirit_idea:0 "Esprit révolutionnaire"
 RUS_revolutionary_spirit_idea_desc:0 "La ferveur révolutionnaire a été revigorée par la victoire sur Staline. L'heure est donc venue de porter la Révolution aux prolétaires du monde entier."

 RUS_trotskyist_revolutionary_agitation:0 "Agitation révolutionnaire trotskiste"
 RUS_trotskyist_revolutionary_agitation_desc:1 "Des militants trotskistes et d'autres communistes partisans du parti bolchévique [BWR.GetAdjMS] créent de l'agitation chez les travailleurs [Root.GetAdjMP] en promouvant le marxisme parmi eux et en appelant à la lutte armée contre le gouvernement."
 RUS_trotskyist_revolutionary_agitation_tt:0 "Prendre la décision £decision_icon_small£§Y$ban_communist_party$§! amoindrira les conséquences de cet esprit national."
 RUS_politicized_military:0 "Armée politisée"
 RUS_politicized_military_desc:1 "Les commissaires militaires prononcent souvent des discours idéologiques fervents et mènent des discussions d'ordre politique parmi les troupes, mais dans de nombreux cas ils contraignent aussi à des procédures administratives excessives, mènent des inspections zélées sur les officiers et parfois peuvent même faire obstruction aux ordres des commandants de l'unité."
 RUS_politicized_military_swap:0 "Conseillers politiques dans l'armée"
 RUS_politicized_military_swap_desc:1 "Si nous ne pouvons laisser des considérations politiques interférer avec les décisions d'ordre strictement militaire, mieux vaut toutefois s'assurer que ces considérations sont prises en compte au moment où la décision se fait."
 RUS_politicized_military_battle_priests:0 "$SOV_adjoined_battle_priests$"
 RUS_politicized_military_battle_priests_desc:1 "Le clergé est désormais en charge de la tranquillité d'esprit des troupes, et veille à ce que chaque soldat sache bien que l'Église et Dieu sont du côté [Root.GetDuDelaDelNP] [Root.GetName] et [Root.GetDuDelaDelDir] [Root.GetLeader]."
 RUS_for_the_common_good_allies:0 "$SOV_for_the_common_good$"
 RUS_for_the_common_good_allies_desc:1 "Toute décision que nous prenons, nous ou nos alliés, ne vise qu'à assurer le bien commun."
 RUS_for_the_common_good_subjects:0 "$SOV_for_the_common_good$"
 RUS_for_the_common_good_subjects_desc:1 "Toute décision prise par nos alliés ne vise qu'à assurer le bien commun. Il est donc de notre devoir de soutenir ces décisions et de veiller à ce que les requêtes qui nous sont présentées trouvent une réponse appropriée, même si cela implique de faire des sacrifices qui ne contribuent pas immédiatement à l'amélioration de la situation."
