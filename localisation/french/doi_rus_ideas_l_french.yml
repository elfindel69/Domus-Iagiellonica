 RUS_restoration_and_development_idea_desc:0 "$SOV_restoration_and_development_desc$"
 RUS_no_time_for_peace_idea:0 "$SOV_no_time_for_peace$"
 RUS_no_time_for_peace_idea_desc:1 "$SOV_no_time_for_peace_desc$"

 RUS_support_in_china_generic:1 "Soutien [SOU.GetAdjMS] [Root.GetAuAlaAlNP] [Root.GetName]"
 RUS_support_in_china_generic_desc:1 "[SOU.GetLeLaLNPCap] [SOU.GetName] soutien[SOU.GetTNentNP] [Root.GetLeLaLNP] [Root.GetName] dans [Root.GetSaLeurNP] guerre contre [JAP.GetLeLaLNP] [JAP.GetName], espérant sans doute développer des relations plus étroites avec [Root.GetLuiElleEuxNP] tout en influençant [Root.GetSonLeurNP] orientation politique."
 RUS_preparations_for_soviet_japanese_war:0 "Préparatifs de guerre contre [JAP.GetLeLaLNP] [JAP.GetName]"
 RUS_preparations_for_soviet_japanese_war_desc:1 "$SOV_prepare_a_war_with_japan_desc$"
 RUS_soviet_japanese_reckoning:0 "Intervention [BWR.GetAdjFS] contre [JAP.GetLeLaLNP] [JAP.GetName]"
 RUS_soviet_japanese_reckoning_desc:1 "Il est temps de porter le combat en territoire [JAP.GetAdjMS] et de venger ainsi les injures et les torts qu'ils nous ont faits."
 RUS_soviet_japanese_anti_usa_pact:0 "Pacte soviéto-[JAP.GetAdjMS] contre [USA.GetLeLaLNP] [USA.GetName]"
 RUS_soviet_japanese_anti_usa_pact_desc:1 "Ensemble, nous pourrons faire disparaître [USA.GetLeLaLNP] [USA.GetName] de la scène mondiale !"
 RUS_stakhanovite_movement:0 "Stakhanovisme"
 RUS_stakhanovite_movement_desc:1 "$SOV_revive_the_stakhanovite_movement_desc$"
 RUS_military_advisors_in_spain:0 "$SOV_send_military_advisors_to_spain$"
 RUS_military_advisors_in_spain_desc:1 "$SOV_send_military_advisors_to_spain_desc$"
 RUS_soviet_advisors_spr:0 "Conseillers militaires [BWR.GetAdjMP]"
 RUS_soviet_advisors_spr_desc:1 "Des conseillers et du personnel militaire [BWR.GetAdjMP] sont [Root.GetAuEnANP] [Root.GetName] pour [Root.GetLLesFNP] aider dans la lutte qu'[Root.GetIlElleNP] mèn[Root.GetEEntNP] les fascistes et les réactionnaires."
 RUS_face_western_fascism_ns:0 "Confrontation avec le fascisme occidental"
 RUS_face_western_fascism_ns_desc:1 "$SOV_eradicate_western_fascism_desc$"
 RUS_liberation_of_the_european_proletariat_ns:0 "Libération du prolétariat européen"
 RUS_liberation_of_the_european_proletariat_ns_desc:1 "$SOV_liberation_of_the_european_proletariat$"
 RUS_soviet_atomic_bomb_project_ns:0 "$SOV_soviet_atomic_bomb_project$"
 RUS_soviet_atomic_bomb_project_ns_desc:1 "$SOV_soviet_atomic_bomb_project_desc$"
 RUS_stolen_vital_nuclear_information:0 "Secrets nucléaires dérobés"
 RUS_stolen_vital_nuclear_information_desc:1 "$NSB_soviet_atomic_bomb_project.1.desc$"
 RUS_central_headquarters_of_the_partisan_movement:0 "Q.G. du mouvement des partisans"
 RUS_central_headquarters_of_the_partisan_movement_desc:1 "$SOV_organization_of_the_partisans_desc$"
 RUS_national_academy_of_sciences_puppet:0 "Académie [Root.GetAdjFS] des sciences"
 RUS_national_academy_of_sciences_puppet_desc:1 "Prenant modèle sur l'[GetTheUssrAcademyOfSciencesName], un institut de recherche [Root.GetAdjMS] a été établi par les [BWR.GetHabitants] pour contribuer à faire avancer la recherche scientifique, aussi bien [BWR.GetAdjFS] que [Root.GetAdjFS]."
 RUS_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 RUS_rehabilitated_military_ns_desc:1 "Il est grand temps de reprendre le contrôle de tous ces officiers politiques et de redonner aux commandants d'unité la capacité à diriger par eux-mêmes leurs hommes."
 RUS_military_reorganization_ns:0 "$SOV_military_reorganization$"
 RUS_military_reorganization_ns_desc:1 "L'Armée Russe connaît une vaste réorganisation, qui implique nécessairement une certaine désorganisation dans les formations existantes, espérons-le pendant une courte période seulement."
 RUS_expanded_exploitation_of_gold_mines:0 "Développement de l'exploitation des mines d'or"
 RUS_expanded_exploitation_of_gold_mines_desc:1 "Les investissements réalisés dans les infrastructures par [BWR.GetLeLaLNP] [BWR.GetName] et le développement industriel réalisé dans le Nord [Root.GetDuDelaDelNP] [Root.GetName] ont permis d'accroître la productivité des mines d'or de la région."
 RUS_ambassador_karim_khakimov:0 "Ambassadeur soviétique Karim Khakimov"
 RUS_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 RUS_shocked_by_surprise_attack:0 "Sidération face à l'attaque-surprise"
 RUS_shocked_by_surprise_attack_desc:0 "L'opération militaire lancée contre [Root.GetLeLaLNP] [Root.GetName], baptisée « opération Contenance », a pris aussi bien le gouvernement que l'armée par surprise. Nos forces sont dépassées, les lignes de communication sont coupées, et convoquer les diplomates de nos ennemis pour exiger la moindre explication s'est avéré entièrement vain. Et, tandis même que nous cherchons à remettre de l'ordre dans tout ce chaos, la moindre relation avec les pays étrangers est devenue dans les faits impossible."
 RUS_shocked_by_surprise_attack_cant_join_factions_tt:0 "Interdit d'intégrer la moindre faction."
 RUS_soviet_commandos_poum:0 "Commandos soviétiques"
 RUS_soviet_commandos_poum_desc:0 "L'Opposition [BWR.GetAdjFS] au stalinisme a envoyé [Root.GetAuEnANP] [Root.GetName] des agents parfaitement entraînés, chargés d'opérations spéciales et de former nos troupes au combat."
 RUS_popular_speeches_poum:0 "Meetings"
 RUS_popular_speeches_poum_desc:0 "Grâce aux organisations locales et à des membres influents de l'opposition anti-stalinienne à l'étranger, une vaste campagne d'information et d'agitation a été lancée dans les territoires sous contrôle [Root.GetDuDelaDelNP] [Root.GetName] afin de rallumer la ferveur révolutionnaire au sein de la population."
 RUS_agents_in_the_stalinist_command_poum:0 "Agents infiltrés dans les troupes stalinistes"
 RUS_agents_in_the_stalinist_command_poum_desc:0 "L'opposition de droite [SOU.GetAuAlaAlDir] [SOU.GetLeader] est parvenue à infiltrer des agents parmi les derniers conseillers militaires qu'[SOU.GetIlElleDir] a envoyés soutenir la République espagnole. Ces agents ont mis en place un réseau d'informateurs, qui permettra de tout savoir des plans ennemis, avant même qu'ils soient lancés."
 
 RUS_organized_wreckers_idea:0 "Saboteurs"
 RUS_organized_wreckers_idea_desc:1 "Les ennemis de l'État ont recruté des saboteurs dans les classes populaires, qui créent des tensions dans le secteur critique de l'industrie et empêchent d'atteindre les objectifs de production."
 RUS_organized_wreckers_idea_tt:0 "Les ennemis peuvent lancer des missions de sabotage."
 RUS_arms_purchases_idea:0 "Achats d'armement"
 RUS_arms_purchases_idea_desc:1 "Armer les opposants au régime [BWR.GetAdjMS] a certes un coût, mais sur le long terme le jeu devrait en valoir la chandelle."
 RUS_covert_military_buildup_idea:0 "Renforcement militaire secret"
 RUS_covert_military_buildup_idea_desc:1 "[Root.GetLeLaLNPCap] [Root.GetName] contribu[Root.GetEEntNP] secrètement à former des troupes pour l'opposition [BWR.GetAdjFS] en établissant dans le plus grand secret des usines de production d'armement et de munitions."
 RUS_covert_ukrainian_military_buildup_idea:1 "Formation secrète de milices ukrainiennes"
 RUS_covert_ukrainian_military_buildup_idea_desc:2 "Dans le plus grand secret, [Root.GetLeLaLNP] [Root.GetName] form[Root.GetEEntNP] dans des camps d'entraînement des milices [UKR.GetAdjFP] afin qu'elles lancent d'ici quelque temps une insurrection contre [BWR.GetLeLaLDir] [BWR.GetLeader]."
 RUS_the_fourth_international_idea:0 "IVe Internationale"
 RUS_the_fourth_international_idea_desc:1 "En tant que dirigeants de fait de l'Internationale, nous pouvons désormais contribuer à faire avancer la cause communiste dans le monde."

 RUS_foreign_funds_idea:0 "Financements étrangers"
 RUS_foreign_funds_idea_desc:1 "De généreuses donations faites par des sympathisants et des organisations de l'étranger contribuent grandement à financer la cause."
 RUS_support_from_farmers:0 "Soutien des propriétaires paysans"
 RUS_support_from_farmers_desc:1 "Grâce aux soutiens que nous nous sommes assurés dans la paysannerie, nos troupes bénéficient d'un bien meilleur ravitaillement."
 RUS_system_decentralization_idea:0 "$SOV_system_decentralization$"
 RUS_system_decentralization_idea_desc:0 "Les pouvoirs du Politburo en général, et du Secrétaire général en particulier, ont été réduits pour être rendus au Parti."
 RUS_the_local_soviets_idea:0 "Soviets locaux"
 RUS_the_local_soviets_idea_desc:0 "L'autorité des soviets locaux et régionaux a été restaurée. Même si cela réduit le contrôle politique exercé par le Politburo, ils peuvent désormais prendre des décisions plus facilement concernant les questions urgentes qui se posent à eux."
 RUS_strong_trade_unions_idea:0 "Syndicats puissants"
 RUS_strong_trade_unions_idea_desc:0 "Seuls des syndicats puissants peuvent permettre aux travailleurs d'avoir leur mot à dire sur la production."
 RUS_the_peoples_revolution_idea:0 "$SOV_the_peoples_revolution$"
 RUS_the_peoples_revolution_idea_desc:0 "Pour que son succès final soit assuré, la Révolution doit être portée par tous les [Root.GetHabitants]."
 RUS_puppet_international_of_soviet_republics_idea:0 "$SOV_international_union_of_soviet_republics$"
 RUS_puppet_international_of_soviet_republics_idea_desc:1 "[Root.GetLeLaLNPCap] [Root.GetName] tir[Root.GetEEntNP] de nombreux avantages du fait qu'[Root.GetIlElleNP] appartien[Root.GetTNentNP] à un ensemble bien plus vaste [Root.GetQueluiQuelleQueuxNP]."

 RUS_support_of_the_peasants_idea:0 "Soutien de la paysannerie"
 RUS_support_of_the_peasants_idea_desc:0 "Le soutien des paysans de tout le pays permet de recruter et de garder en état de combattre des armées plus importantes."
 RUS_curtailment_collective_farms_idea:0 "Limitation des fermes collectives"
 RUS_curtailment_collective_farms_idea_desc:0 "Les fermes d'étendue limitée ou modérée sont beaucoup plus efficaces en termes de production que de véritables usines agricoles."
 RUS_administrative_reforms_idea:0 "$SOV_administrative_reforms$"
 RUS_administrative_reforms_idea_desc:0 "L'ancienne administration stalinienne était en grande partie inefficace non pas à cause de sa taille, mais à cause de son appareil de contrôle démesuré et exagérément rigoureux. Réduire ces aspects devrait avoir de nombreux avantages."
 RUS_local_organizations_idea:0 "Organisations locales"
 RUS_local_organizations_idea_desc:0 "En incorporant davantage les organisations locales dans l'administration, il est possible d'avoir accès à tous les talents que recèle le pays."

 RUS_fascist_womens_movement_idea:0 "Mouvement fasciste des femmes russes"
 RUS_fascist_womens_movement_idea_desc:2 "Tout le mouvement nationaliste repose sur la femme [Root.GetAdjFS]. Leurs mères, leurs épouses et leurs filles ont su rapidement s'organiser et faire leur part pour permettre à nos braves soldats de combattre jusqu'à la glorieuse victoire finale."

 RUS_polish_deal:0 "Accord avec la Pologne"
 RUS_polish_deal_desc:0 "Les [BWR.GetAdjective] ont conclu un accord avec le gouvernement polonais pour nous permettre de stationner des troupes sur leur territoire. Cela nous permettra de mieux défendre nos frontières contre la menace allemande.."
 RUS_baltic_deal:0 "Accord avec les pays baltes"
 RUS_baltic_deal_desc:0 "Les [BWR.GetAdjective] ont conclu un accord avec les gouvernements baltes pour nous permettre de stationner des troupes sur leur territoire. Cela nous permettra de mieux défendre nos frontières contre la menace allemande."
 RUS_monarchist_science:0 "Science monarchiste"
 RUS_monarchist_science_desc:0 "Nous avons créé de nouveaux instituts de recherche dans notre pays, ce qui nous permettra de mieux coordonner nos efforts de recherche et d'accroître notre production scientifique."
