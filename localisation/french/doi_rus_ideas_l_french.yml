 RUS_anti_capitalist_campaign_generic:0 "Campagne anti-capitaliste"
 RUS_anti_capitalist_campaign_generic_desc:1 "On ne peut faire aucune confiance aux capitalistes. Aussitôt qu'elle en a l'occasion, la bourgeoisie finit toujours par opprimer le prolétariat. Mieux vaut nous préparer à la lutte qui s'engagera d'ici peu."
 RUS_anti_fascist_campaign_generic:0 "Campagne anti-fasciste"
 RUS_anti_fascist_campaign_generic_desc:1 "Il ne peut y avoir de coexistence pacifique avec les fascistes. Nous devons nous préparer à l'inévitable confrontation."
 RUS_young_builders_of_communism:0 "Jeunes bâtisseurs du communisme"
 RUS_young_builders_of_communism_desc:1 "Nous ne construisons pas le socialisme pour les adultes d'aujourd'hui, mais pour les enfants et les générations encore à naître. Ils doivent apprendre à s'appuyer sur nos propres succès, à les pousser plus loin, afin d'achever notre œuvre."
 RUS_broken_peace_dreams_attacker:0 "Rêves de paix brisés"
 RUS_broken_peace_dreams_attacker_desc:1 "Cette nouvelle guerre à laquelle nous sommes confrontés, si peu de temps après avoir promis publiquement de tout faire pour garantir la paix, suscite une grande instabilité et la méfiance dans la population."
 RUS_broken_peace_dreams_defender:0 "$RUS_broken_peace_dreams_attacker$"
 RUS_broken_peace_dreams_defender_desc:1 "$RUS_broken_peace_dreams_attacker_desc$"
