 GER_royals_news_events.2.desc:0 "\nUne nouvelle semaine vient de s'écouler depuis la dernière apparition publique d'un membre de la famille royale [GER.GetAdjFS]. Les rumeurs ont commencé à circuler sur son sort le plus probable. Le gouvernement a quant à lui refusé de faire le moindre commentaire à ce propos, et a commencé à poursuivre les médias qui voudraient s'y intéresser.\n    Le silence du gouvernement est d'autant plus remarquable que certaines personnes restées anonymes mais prétendant avoir travaillé pour elle disent avoir vu « la famille royale être emmenée hors de Palais Royal par des hommes masqués », il y a de cela quelques semaines."
