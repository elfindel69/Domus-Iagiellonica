 POL_FRA_faction.1.t:0 "[FRA.GetLeLaLMSCap] [FRA.GetName] demand[FRA.GetEEntNP] [FRA.GetSonLeurNP] adhesion a l'Intermarium."
 POL_FRA_faction.1.d:0 "Nos camarades du Parti Royaliste Français ont fait de réels progrès. [FRA.GetLeLaLMSCap] [FRA.GetName] [FRA.GetEstSontNS] prêt désormais à intégrer l'Intermarium."
 POL_FRA_faction.1.a:0 "Tant mieux!"
 POL_FRA_faction.1.b:0 "Jamais!"
 
 POL_FRA_faction_news.1.t:0 "[France.GetLeLaLMSCap] [France.GetName] intègr[France.GetEEntNP] [From.GetLeLaLFaction] [From.GetFactionName]"
 POL_FRA_faction_news.1.d:0 "[POL.GetLeader] a annoncé que les longues négociations avec [France.GetLeLaLMSCap] [FRA.GetName] étaient terminées. \n Il est heureux d'annoncer que [France.GetLeLaLMSCap] [FRA.GetName] a toutes les qualités pour rejoindre l'Intermarium et les accueille à bras ouverts."
 POL_FRA_faction_news.1.a:0 "Un nouvel ennemi de la révolution mondiale !"
 POL_FRA_faction_news.1.b:0 "Leur belle alliance ne tardera pas à s'effondrer"
 POL_FRA_faction_news.1.c:0 "Bienvenue aux alliés de la démocratie"
 POL_FRA_faction_news.1.e:0 "Une nouvelle victoire pour la cause monarchiste !"
 POL_FRA_faction_news.1.f:0 "[France.GetLeLaLNPCap] [France.GetName] [France.GetAOntNP] choisi [France.GetSonLeurNP] camp"
 
 POL_FRA_faction_news.2.t:0 "la Pologne rejette l'alliance avec la France!"
 POL_FRA_faction_news.2.d:0 "[POL.GetLeader] a rejeté la demande française d'adhérer à l'Intermarium \n Il dit que l'heure n'est pas encore venue d'un tel besoin et que la monarchie française n'est pas une stable comme il le semble."
 POL_FRA_faction_news.2.a:0 "C'est dommage!"
 POL_FRA_faction_news.2.b:0 "Ils n'étaent pas prêts"
 POL_FRA_faction_news.2.c:0 "Une opportunité manquée"
 
 FRA_POL_faction.1.t:0 "[France.GetLeLaLMSCap] [FRA.GetName] est invitée à rejoindre l'Intermarium"
 FRA_POL_faction.1.d:0 "Nos camarades de Polska Partia Monarchiczna nous ont fait une demande d'alliance.\n Ils veulent que nous rejoignions leur faction, l'Intermarium.\n Sommes-nous d'accord?"
 FRA_POL_faction.1.a:0 "Bien sur que oui !"
 FRA_POL_faction.1.b:0 "No, nous préférons rester seuls!"
 
 FRA_POL_faction_news.1.t:0 "[FRA.GetLeLaLMSCap] [FRA.GetName] est accueillie dans l'Intermarium"
 FRA_POL_faction_news.1.d:0 "Suite au basculement vers le monarchisme, non seulement de la population [France.GetAdjFS], mais aussi du pouvoir, [France.GetLeLaLMS] [France.GetName] [France.GetAOntNP] publiquement annoncé [France.GetSonLeurNP] intention d'intégrer [POL.GetLeLaLFaction] [POL.GetFactionName].\n¤ ¤[POL.GetLeLaLMSCap] [POL.GetName] y [POL.GetAOntNP] répondu immédiatement, montrant que des négociations ont certainement été menées en coulisses depuis des semaines. [POL.GetLeader] a longuement parlé de la nécessité pour les peuples du monde entier de s'unir pour sauvegarder la paix.\n¤ ¤[France.GetLeader], quant à [France.GetLuiElleDir], a approuvé ce point de vue, sans omettre de menacer sans détour « tous ceux qui ont la moindre raison de craindre [POL.GetLeLaLFaction] [POL.GetFactionName] »."
 FRA_POL_faction_news.1.a:0 "Un nouvel ennemi de la révolution mondiale !"
 FRA_POL_faction_news.1.b:0 "Leur belle alliance ne tardera pas à s'effondrer"
 FRA_POL_faction_news.1.c:0 "Bienvenue aux alliés de la démocratie"
 FRA_POL_faction_news.1.e:0 "Une nouvelle victoire pour la cause monarchiste !"
 FRA_POL_faction_news.1.f:0 "[France.GetLeLaLFSCap] [France.GetName] [France.GetAOntNS] choisi [France.GetSonLeurNS] camp"
 
 FRA_POL_faction_news.2.t:0 "[France.GetLeLaLNPCap] [FRA.GetName] a rejeté l'offre de rejoindre l'Intermarium"
 FRA_POL_faction_news.2.d:0 "Plus tard hier soir après un long rassemblement, nos amis du Parti Monarchiste Français ont décliné notre belle offre de rejoindre l'Intermarium. \n C'est dommage!"
 FRA_POL_faction_news.2.a:0 "C'est dommage!"
 FRA_POL_faction_news.2.b:0 "Ils n'étaient pas encore prêts"
 FRA_POL_faction_news.2.c:0 "Une autre occasion manquée"
 
 
 
 GER_POL_faction.1.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] souhait[POL.GetEEntNP]\nintégrer [GER.GetLeLaLFaction] [GER.GetFactionName]"
 GER_POL_faction.1.d:0 "\nLes dirigeants [POL.GetDuDelaDelPartiFasc] [POL.GetFascistParty] ont fait de réels progrès, et souhaiteraient maintenant s'associer à la cause [GER.GetDuDelaDelNP] [GER.GetName]. Les [POL.GetHabitants] se disent prêts à combattre pour le Reich."
 GER_POL_faction.1.a:0 "Mehr Soldaten für das Reich"
 GER_POL_faction.1.b:0 "Nein!"
 
 GER_POL_faction_news.1.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] intègr[POL.GetEEntNS]\n[From.GetLeLaLFaction] [From.GetFactionName]!"
 GER_POL_faction_news.1.d:0 "\nC'est toute la scène politique européenne qui a été chamboulée aujourd'hui par l'annonce des diplomates [POL.GetAdjMP] et [From.GetAdjMP] de la signature d'un pacte militaire entre leurs deux pays. Selon leur communiqué, trop de sang a déjà été versé sur la frontière commune, alors que d'autres forces sont à l'œuvre, qui cherchent à les détruire.\n    [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] encouragé tout un chacun à considérer cela pour ce que cela signifiait : plutôt que chercher à s'affaiblir mutuellement, les ennemis héréditaires seront dorénavant plus forts en travaillant de concert."
 GER_POL_faction_news.1.a:0 "Rien ne pourra maintenant menacer [From.GetLeLaLFaction] [From.GetFactionName] !"
 GER_POL_faction_news.1.b:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] maintenant une menace pour l'Europe"
 GER_POL_faction_news.1.c:0 "Avec l'axe Varsovie-Berlin, c'est une véritable redéfinition de la diplomatie européenne qui est à l'œuvre"
 GER_POL_faction_news.1.e:0 "Oh my God!"
 
 GER_POL_faction_news.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nune alliance avec [POL.GetLeLaLNP] [POL.GetName]"
 GER_POL_faction_news.2.d:0 "\n\nRepoussant sans ménagement [POL.GetSesLeursNP] avances diplomatiques, [From.GetLeLaLDir] [From.GetLeader] a publiquement refusé que [From.GetLeLaLNP] [From.GetName] puiss[From.GetEEntNP] conclure le moindre rapprochement militaire avec [POL.GetLeLaLNP] [POL.GetName].\n    N'hésitant pas à qualifier [POL.GetCeluiCelleNP]-ci de « pays faible et corrompu », la diplomatie [From.GetAdjFS] a quant à elle proclamé que jamais les véritables [From.GetHabitants] ne pourraient permettre que la « tumeur [POL.GetAdjFS] » puisse se répandre."
 GER_POL_faction_news.2.a:0 "Comment osent-ils ?"
 GER_POL_faction_news.2.b:0 "Nous pouvons bien nous permettre de compter\n[POL.GetLeLaLNP] [POL.GetName] parmi nos ennemis..."
 GER_POL_faction_news.2.c:0 "Tant qu'ils restent occupés à se battre..."
 
 ENG_POL_faction.1.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] souhait[POL.GetEEntNP]\nintégrer [ENG.GetLeLaLFaction] [ENG.GetFactionName]"
 ENG_POL_faction.1.d:0 "Le [POL.GetDemocraticParty] nous a contacté avec une demande de rejoindre les Alliés. \n Sommes-nous d'accord?"
 ENG_POL_faction.1.a:0 "Bien sûr qu'ils le peuvent!"
 ENG_POL_faction.1.b:0 "Sûrement pas!"
 
 ENG_POL_faction_news.1.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] intègr[POL.GetEEntNS]\n[From.GetLeLaLFaction] [From.GetFactionName]!"
 ENG_POL_faction_news.1.d:0 "\n [ENG.GetLeader] a annoncé publiquement que [POL.GetLeLaLNP] [POL.GetName] a demandé à rejoindre les Alliés. Il a continué en disant que cette demande avait été acceptée avec plaisir car [POL.GetLeLaLNP] [POL.GetName] est un farouche défenseur des valeurs démocratiques."
 ENG_POL_faction_news.1.a:0 "Notre alliance se renforce!"
 ENG_POL_faction_news.1.b:0 "Un pas de plus vers la guerre."
 ENG_POL_faction_news.1.c:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] à un nouvel ami."
 ENG_POL_faction_news.1.e:0 "Un allié bienvenu."
 
 ENG_POL_faction_news.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nune alliance avec [POL.GetLeLaLNP] [POL.GetName]"
 ENG_POL_faction_news.2.d:0 "[ENG.GetLeader] a rejeté la demande polonaise de rejoindre les Alliés \n Il dit que le moment n'est pas encore venu d'un tel besoin et que la démocratie polonaise n'est pas une aussi stable qu'il le semble."
 ENG_POL_faction_news.2.a:0 "C'est dommage!"
 ENG_POL_faction_news.2.b:0 "Ils n'étaent pas prêts"
 ENG_POL_faction_news.2.c:0 "Une opportunité manquée"
 
 SOV_POL_faction.1.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] souhait[POL.GetEEntNP]\nintégrer [SOV.GetLeLaLFaction] [SOV.GetFactionName]"
 SOV_POL_faction.1.d:0 "Nos camarades du [POL.GetCommunistParty] nous ont contacté avec une demande de rejoindre le Komintern. \n Sommes-nous d'accord?"
 SOV_POL_faction.1.a:0 "Plus de soldats pour la révolution mondiale!"
 SOV_POL_faction.1.b:0 "Niet!"
 
 SOV_POL_faction_news.1.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] intègr[POL.GetEEntNS]\n[From.GetLeLaLFaction] [From.GetFactionName]!"
 SOV_POL_faction_news.1.d:0 "\n [SOV.GetLeader] a annoncé publiquement que [POL.GetLeLaLNP] [POL.GetName] a demandé à rejoindre le Komintern. Il a continué en disant que cette demande avait été acceptée avec plaisir car [POL.GetLeLaLNP] [POL.GetName] est un farouche défenseur des valeurs communistes."
 SOV_POL_faction_news.1.a:0 "Notre alliance se renforce!"
 SOV_POL_faction_news.1.b:0 "Un pas de plus vers la guerre."
 SOV_POL_faction_news.1.c:0 "[SOV.GetLeLaLNPCap][SOV.GetName] à un nouvel ami."
 SOV_POL_faction_news.1.e:0 "Un allié bienvenu."
 
 SOV_POL_faction_news.2.t:0 "[From.GetLeLaLNSCap] [From.GetName] refus[From.GetEEntNS]\nune alliance avec [POL.GetLeLaLNP] [POL.GetName]"
 SOV_POL_faction_news.2.d:0 "[SOV.GetLeader] a rejeté la demande polonaise de rejoindre le Komintern \n Il dit que le moment n'est pas encore venu d'un tel besoin et que le communisme polonais n'est pas une aussi stable qu'il le semble."
 SOV_POL_faction_news.2.a:0 "C'est dommage!"
 SOV_POL_faction_news.2.b:0 "Ils n'étaent pas prêts"
 SOV_POL_faction_news.2.c:0 "Une opportunité manquée"
 
 POL_royals_events.1.t:0 "Le sort de la famille royale"
 POL_royals_events.1.d:0 "Le roi et sa famille sont assignés à résidence dans le luxueux Palais Saxon, il est temps de discuter de leur sort."
 POL_royals_events.1.a:0 "Exilons-la en France!"
 POL_royals_events.1.b:0 "Elle doit être jugée et condamnée."
 
 POL_royals_events.2.t:0 "Exil de la famille royale polonaise"
 POL_royals_events.2.d:0 "Notre gouvernement a accepté d'accueillir la famille royale polonaise exilée. Il est de notre devoir de les accueillir et de les faire se sentir en sécurité dans notre pays."
 POL_royals_events.2.a:0 "Elle est évidemment bienvenue"
 
 POL_royals_news_events.1.t:0 "Bannissement de la famille royale [POL.GetAdjFS]"
 POL_royals_news_events.1.desc:0 "\n« Par mesure de clémence », l'ensemble de la famille royale [POL.GetAdjFS] a été bannie hors du pays. Les porte-parole officiels du gouvernement n'ont fait aucun commentaire, non plus que les représentants de la famille elle-même.\n    Celle-ci est arrivée dans la journée [FRA.GetAuEnANP] [FRA.GetName], où elle a demandé l'asile – ce qui lui a été accordé."
 POL_royals_news_events.1a:0 "Bon débarras !"
 POL_royals_news_events.1.b:0 "Ainsi, tous peuvent constater\nla tyrannie des socialistes"
 POL_royals_news_events.c:0 "C'est une magnifique victoire\ndans la lutte des classes"
 
 POL_royals_news_events.2.t:0 "Disparition de la famille royale [POL.GetAdjFS]"
 POL_royals_news_events.2.desc:0 "\nUne nouvelle semaine vient de s'écouler depuis la dernière apparition publique d'un membre de la famille royale [POL.GetAdjFS]. Les rumeurs ont commencé à circuler sur son sort le plus probable. Le gouvernement a quant à lui refusé de faire le moindre commentaire à ce propos, et a commencé à poursuivre les médias qui voudraient s'y intéresser.\n    Le silence du gouvernement est d'autant plus remarquable que certaines personnes restées anonymes mais prétendant avoir travaillé pour elle disent avoir vu « la famille royale être emmenée hors de Palais Saxon par des hommes masqués », il y a de cela quelques semaines."
 POL_royals_news_events.2.a:0 "Nous devions le faire"
 POL_royals_news_events.2.b:0 "Ces socialistes n'ont décidément\naucun respect pour la vie humaine !"
 POL_royals_news_events.2.c:0 "Ils ont eu ce qu'ils méritaient"
 
 GER_royals_events.1.t:0 "Le sort de la famille royale"
 GER_royals_events.1.d:0 "Le Kaiser et sa famille sont assignés à résidence dans le luxueux Palais Royal, il est temps de discuter de leur sort."
 GER_royals_events.1.a:0 "Exilons-la en Angleterre!"
 GER_royals_events.1.b:0 "Elle doit être jugée et condamnée."
 
