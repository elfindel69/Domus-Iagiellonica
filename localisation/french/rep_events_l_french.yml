 UKR_POL_news.1.t:0 "[UKR.GetLeLaLNPCap] [UKR.GetName] cherch[UKR.GetEEntNP]\nà se réconcilier avec [POL.GetLeLaLFSCap] [POL.GetName]"
 UKR_POL_news.1.d:0 "\n\nAprès des décennies de tensions diplomatiques, l'Ukraine cherche à devenir l'amie de la Pologne, son protecteur. [UKR.GetName] and [POL.GetName] ont commencé à régler leurs désaccords.\n¤ ¤Dans le cadre d'un accord de coopération établi « pour le bien de l'ensemble de la région européenne », les autorités [UKR.GetAdjFP] et [POL.GetAdjFP] se sont engagées à entretenir désormais des relations diplomatiques plus étroites qu'il n'y en avait jamais eu depuis la fondation de ces deux États modernes."
 UKR_POL_news.1.a:0 "L'influence [UKR.GetAdjFS] s'accroît"
 UKR_POL_news.1.b:0 "Comment peut-on avoir idée de « coopérer »\navec les [UKR.GetHabitants] ?"
 UKR_POL_news.1.c:0 "Un partenariat en Europe Centrale\n n'est pas dénué d'importance"
 
 REP_political.1.title:0 "Les monarchistes exigent un référendum"
 REP_political.1.desc:1 "En plein essor, la mouvance monarchiste [Root.GetAdjFS] n'a jamais prétendu devoir disposer du soutien de la majorité pour prendre le pouvoir, préférant instaurer l'unité du pays une fois arrivée au gouvernement. Toutefois, le soutien dans la population enfle rapidement, et nombreux sont les monarchistes qui accusent ouvertement [Root.GetLeLaLDir] [Root.GetLeader] d'hypocrisie, prétendant représenter la voix du peuple tout en refusant d'écouter les masses.\n\nJusqu'à présent, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAOntPartiPouv] écarté les exigences des monarchistes, les qualifiant de tentatives ne visant qu'à déstabiliser le régime. L'avantage pourtant d'une telle mesure est qu'elle confinerait le débat dans le champ du politique ; or, si rien n'est fait très rapidement, les monarchistes pourraient bien songer à recourir à la force pour s'emparer du pouvoir."
 REP_political.1.a:0 "Si telle est la volonté du peuple,\nnous devons organiser ce référendum"

 

 USA_POL_news.1.t:0 "Le [USA.GetName] cherche\nà se réconcilier avec Le [POL.GetName]"
 USA_POL_news.1.d:0 "Malgré des décennies d'isolationnisme, [USA.GetName] et [POL.GetName] commencent à négocier une possible alliance.\n\n Dans un accord de coopération "pour le bénéfice de toute la sphère occidentale", [USA.GetName] et [POL.GetName] s'engagent à assurer des liens diplomatiques plus étroits que ceux qu'ils ont eus depuis la fondation moderne des deux nations."
 USA_POL_news.1.a:0 "L'influence du [USA.GetName] s'accroît"
 USA_POL_news.1.b:0 "Comment peut-on accepter de "coopérer" avec les Américains ?"
 USA_POL_news.1.c:0 "Un partenariat dans l'hémisphère occidental est important."

 POL_USA_faction.1.t:0 "Le [USA.GetName] veut rejoindre l'Intermarium."
 POL_USA_faction.1.d:0 "Nos camarades du Parti du Roi des États-Unis ont fait de grands progrès.\n La nation de [USA.GetName] est prête à rejoindre l'Intermarium."
 POL_USA_faction.1.a:0 "Une addition bienvenue"
 POL_USA_faction.1.b:0 "Non!"
 
 POL_USA_faction_news.1.t:0 "Le [USA.GetName] est accueilli dans l'Intermarium."
 POL_USA_faction_news.1.d:0 "\n\n[POL.GetLeader] a annoncé que les longues négociations avec le [USA.GetName] ont pris fin.\n Il est heureux d'annoncer que le [USA.GetName] a toutes les qualités requises pour rejoindre l'Intermarium et l'accueille à bras ouverts."
 POL_USA_faction_news.1.a:0 "Un autre ennemi de la révolution mondiale !"
 POL_USA_faction_news.1.b:0 "Leur alliance s'effritera bien assez tôt."
 POL_USA_faction_news.1.c:0 "Les alliés de la démocratie sont les bienvenus."
 POL_USA_faction_news.1.e:0 "Une autre victoire pour la cause des monarchistes !"
 POL_USA_faction_news.1.f:0 "Le [USA.GetName] a choisi son camp."
 
 POL_USA_faction_news.2.t:0 "La Pologne rejette l'Alliance américaine !"
 POL_USA_faction_news.2.d:0 "[POL.GetLeader] a rejeté la demande américaine de rejoindre l'Intermarium.\n Il affirme que le temps n'est pas encore venu d'un tel besoin et que la monarchie américaine n'est pas aussi stable qu'elle le semble."
 POL_USA_faction_news.2.a:0 "C'est une honte !"
 POL_USA_faction_news.2.b:0 "Ils n'étaient pas encore prêts."
 POL_USA_faction_news.2.c:0 "Une autre occasion manquée"

