 RUS_the_left_opposition:0 "Opposition de gauche"
 RUS_the_left_opposition_desc:0 "Il est évident que [RUS.GetLeLaLNP] [RUS.GetName] [RUS.GetSestSesontNP] fourvoyé[RUS.GetXENP]. On parle même maintenant de construire le « socialisme dans un seul pays », abandonnant ainsi les prolétaires du monde entier à leur triste destin au lieu de nous montrer solidaires dans leurs malheurs. Si [RUS.GetLeLaFDir] camarade [RUS.GetLeader] n'agit pas, d'autres devront le faire."
 RUS_the_left_opposition_tt:0 "Le processus menant à une §Yguerre civile§! [Root.GetAuEnANP] [Root.GetName] va être enclenché."
 RUS_the_fourth_international:0 "IVe Internationale"
 RUS_the_fourth_international_desc:1 "Les marionnettes de Staline au sein de la IIIe Internationale se sont avérées incapables de faire avancer la Révolution. Leur vision du communisme a peu à voir avec les théories portées par Marx et Lénine, et ne font que pervertir le rêve d'un État des travailleurs démocratique. Une nouvelle Internationale est indispensable pour défendre la Révolution mondiale."
 RUS_bring_old_trotskyists_back:0 "Réintégrer les anciens trotskistes"
 RUS_bring_old_trotskyists_back_desc:0 "Au cours des premières années de la Révolution, de nombreux débats ont eu lieu entre les tendances internes au Parti. Certains, comme Karl Radek et Evgueni Préobrajenski, en désaccord avec la ligne, ont même été expulsés. Un geste de réconciliation devrait être fait pour tenter de les faire revenir."
 RUS_bring_old_trotskyists_back_trigger_tt:0 "§Y$RUS_karl_radek$§! et §Y$RUS_yevgeny_preobrazhensky$§! ont été purgés par Staline."
 RUS_bring_old_trotskyists_back_effect_tt:0 "§Y$RUS_karl_radek$§! et §Y$RUS_yevgeny_preobrazhensky$§! vont être disponibles en tant que conseillers."
 RUS_organize_the_wreckers:0 "Organiser les sabotages"
 RUS_organize_the_wreckers_desc:0 "Si Staline et ses affidés refusent le moindre compromis et de démissionner pour préserver la Révolution, nous les affronterons. Dans une situation aussi désespérée, même le sabotage des propriétés du peuple doit être envisagé. Nous devons donc veiller à frapper partout où ce sera nécessaire, sans pour autant réduire à néant les succès du prolétariat [RUS.GetAdjMS]."
 RUS_organize_the_wreckers_tt:0 "Donnera accès aux £decision_icon_small£§Ydécisions§! permettant de saboter les usines aussitôt que la guerre civile aura éclaté."
 RUS_integrate_smirnovs_bloc:0 "Intégrer le bloc de Smirnov"
 RUS_integrate_smirnovs_bloc_desc:0 "Quelques trotskistes de la première heure ont été arrêtés pour s'être opposés à Staline. En nous adressant aux bonnes personnes, nous pourrions plutôt les faire exiler afin de pouvoir leur confier l'organisation de la cause hors de portée de la paranoïa politique ambiante. Assurément, ils n'oublieront pas qui les a aidés à fuir."
 RUS_integrate_smirnovs_bloc_tt:0 "§Y$RUS_ivan_smirnov$§!, §Y$RUS_ivar_smilga$§! et §Y$RUS_aleksandr_shlyapnikov$§! vont être libérés de prison et bannis (§Gles personnages en exil ne peuvent être victimes des purges§!). Lorsque la guerre civile éclatera, ils seront disponibles en tant que conseillers.\nDeux États vont soutenir l'Opposition de gauche."
 RUS_left_eliminate_right:0 "Éliminer la droite"
 RUS_left_eliminate_right_desc:0 "Certaines factions au sein du Parti ne pourront jamais se réconcilier. Si nous prenons le pouvoir et remettons la Révolution en marche, nous ne pourrons nous permettre d'être distraits par leurs petites querelles. Puisque le « camarade » Staline cherche des ennemis intérieurs, attirons donc son attention sur certaines personnes..."
 RUS_left_eliminate_right_tt:0 "§Y$RUS_nikolay_bukharin$§!, §Y$RUS_aleksey_rykov$§! et §Y$RUS_mikhail_tomsky$§! vont avoir de grandes chances de devenir des cibles des purges staliniennes."
 RUS_eliminate_opposition_factionalism_tt:0 "Modifie §Y$RUS_factionalism_modifier$§! ainsi :\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"
 RUS_committee_in_exile:0 "Comité en exil"
 RUS_committee_in_exile_desc:0 "Il est impossible de savoir qui sera la prochaine victime de la folie de Staline. Nous devons donc organiser des routes et refuges clandestins pour faire sortir nos camarades [RUS.GetDuDelaDelNP] [RUS.GetName] au cas où une nouvelle purge devrait se produire."
 RUS_committee_in_exile_tt:0 "Donne accès à la décision £decision_icon_small£§Y$RUS_send_supporters_abroad$§!, permettant d'envoyer des sympathisants en exil (§Gles personnages en exil ne peuvent être victimes des purges§!).\nLorsque la guerre civile éclatera, ils seront disponibles en tant que conseillers."
 RUS_approach_tukhachevsky:0 "Contacter Toukhatchevski"
 RUS_approach_tukhachevsky_desc:0 "Toukhatchevski est assurément l'un de nos plus grands stratèges. Si ses idées d'unités combinées et rapides frappant en profondeur les lignes ennemies ne sont pas défauts, il a toujours le soutien de plusieurs généraux de talent. Le convaincre de soutenir notre cause serait un atout considérable."
 RUS_approach_tukhachevsky_tt:0 "§Y$RUS_mikhail_tukhachevsky$§!, à la tête de troupes et de généraux loyaux, va prendre parti pour l'Opposition de gauche lorsque la guerre civile éclatera."
 RUS_approach_primakov:0 "Contacter Primakov"
 RUS_approach_primakov_tt:0 "§Y$RUS_vitaly_primakov$§!, à la tête de troupes et de généraux loyaux, va prendre parti pour l'Opposition de gauche lorsque la guerre civile éclatera."
 RUS_approach_primakov_desc:0 "Primakov est l'un des meilleurs officiers de cavalerie, et son soutien serait un atout incomparable pour nous assurer du contrôle du pays."
 RUS_funds_for_the_cause:0 "Des fonds pour la cause"
 RUS_funds_for_the_cause_desc:0 "Le fait que Trotski et d'autres se trouvent à l'étranger est assurément un avantage pour nous. Nous pouvons ainsi organiser le financement de meetings socialistes dans le monde entier, et en profiter pour tenter de convaincre discrètement certains gouvernements de nous soutenir directement sur le plan militaire."
 RUS_funds_for_the_cause_tt:0 "Conférera l'esprit §Y$RUS_foreign_funds_idea$§! pendant §Y365 jours§! aussitôt que la guerre civile aura éclaté."
 RUS_left_opposition_coup:0 "Allumer l'incendie"
 RUS_left_opposition_coup_desc:0 "L'heure est venue. Nous pouvons enfin lever la bannière de la liberté pour renverser le tyran. La Révolution est de nouveau en marche !"
 RUS_left_opposition_coup_tt:0 "Renforce le soutien à l'Opposition de gauche au sein de l'Armée, de la Marine et de l'Armée de l'air.\nDéclenche la §Yguerre civile soviétique§!. "
 RUS_exiled_advisors_available_tt:0 "§YLes personnages en exil peuvent à nouveau être recrutés.§!"
 RUS_the_vanguard_of_the_true_revolution:0 "L'avant-garde de la vraie Révolution"
 RUS_the_vanguard_of_the_true_revolution_desc:0 "Le monde entier doit apprendre que la Révolution est en marche. Lançons dès aujourd'hui un appel aux révolutionnaires afin qu'ils viennent nous rejoindre. Ensemble, nous vaincrons Staline. Ensemble, nous assurerons la victoire de la Révolution."
 RUS_long_live_the_workers_government:0 "Gouvernement du prolétariat"
 RUS_long_live_the_workers_government_desc:0 "Maintenant que nous avons entamé la longue route vers la véritable libération du prolétariat, nous ne devons pas céder à la tentation de remplacer les anciennes élites par de nouvelles. Le gouvernement [RUS.GetAdjMS] doit toujours rester véritablement l'émanation du prolétariat, en étant formé par et pour le prolétariat."
 FOURTH_INTERNATIONAL_FACTION:0 "IVe Internationale"
 RUS_left_purges:0 "Chasser les contre-révolutionnaires"
 RUS_left_purges_desc:0 "Nombreux sont ceux qui éprouvent du ressentiment à l'égard de Staline. Nous devons encore affermir notre contrôle sur le pays, et ne pouvons laisser ces personnes commencer à fomenter des mouvements contre-révolutionnaires, ou nous serons vite confrontés à une nouvelle guerre civile."
 RUS_left_right_purges_factionalism_tt:0 "Retire le modificateur de £pol_power£poids politique de §Y$RUS_factionalism_modifier$§!."
 RUS_left_purges_tt:0 "Les conseillers de l'Opposition de droite vont disparaître."
 RUS_the_builder_of_the_red_army:0 "Le père de l'Armée rouge"
 RUS_the_builder_of_the_red_army_desc:0 "Quoi qu'elle soit devenue depuis, l'Armée rouge sera toujours la création de Trotski. Il est temps pour lui de retrouver sa place à sa tête afin de la mener au combat, renouvelée et revigorée."
 RUS_reigniting_the_revolutionary_spirit:0 "Revigorer l'esprit révolutionnaire"
 RUS_reigniting_the_revolutionary_spirit_desc:0 "Les années de stalinisme ont émoussé le zèle révolutionnaire des [RUS.GetHabitants]. On a toujours dit au prolétariat que la Révolution se produirait, un jour. Mais nous savons que ce ne sera pas le cas. Au vu de la situation mondiale actuelle, la Révolution doit donc être lancée dans d'autres pays moins avancés. C'est là notre rôle."
 RUS_the_permanent_revolution:0 "La Révolution permanente"
 RUS_the_permanent_revolution_desc:0 "Les théories de Marx enseignent que, dès lors que toutes les conditions sont réunies, la Révolution est inévitable. Pourtant, ce n'est pas le cas en ce moment, en tout cas pas dans tous les pays. Mais nous ne pouvons attendre des siècles que la Révolution mondiale finisse par survenir. Les prolétaires et paysans du monde entier souffrent aujourd'hui, et leur libération doit arriver au plus tôt."
 RUS_the_permanent_revolution_decisions_tt:0 "Donne accès aux décisions £decision_icon_small£§YOrganiser une cinquième colonne§! pour susciter des soulèvements révolutionnaires dans les pays européens voisins et ennemis."
 RUS_the_permanent_revolution_trotsky_trait_tt:0 "Si §Y$RUS_lev_trotsky$§! dirige le pays :"
 RUS_depoliticize_the_military:0 "Dépolitiser l'armée"
 RUS_depoliticize_the_military_desc:0 "L'objectif premier de l'armée est de protéger les travailleurs. Nos soldats sont eux-mêmes, dans une large mesure, membres du prolétariat, et n'ont par conséquent aucun besoin d'être surveillés. Et, plus important encore : l'Armée rouge doit se concentrer sur sa mission première, non jouer le moindre rôle sur la scène politique."
 RUS_depoliticize_the_military_ns_tt:0 "$RUS_modify_the_red_army_ns_intro$\n$MODIFIER_MAX_COMMAND_POWER_MULT$: §G+10§!\n\n"
 RUS_system_decentralization:0 "Décentralisation"
 RUS_system_decentralization_desc:0 "Staline a centralisé non pas seulement le Parti, mais aussi l'ensemble du pays. C'est évidemment une approche contre-révolutionnaire, ne visant qu'à affermir son pouvoir personnel et celui d'une élite au détriment des travailleurs. Nous devons revenir sur cela afin de permettre de nouveau au prolétariat de décider lui-même de son destin."
 RUS_strengthen_heavy_industry:0 "Accent sur l'industrie lourde"
 RUS_strengthen_heavy_industry_desc:0 "L'industrie lourde est le fondement sur lequel repose l'ensemble de l'industrie [RUS.GetAdjFS]. Si nous voulons que la Révolution non seulement survive mais aussi soit un succès, nous devons donc renforcer encore ce secteur."
 RUS_a_global_class_struggle:0 "Lutte mondiale des classes"
 RUS_a_global_class_struggle_desc:0 "La lutte pour libérer des travailleurs doit être la définition même de la lutte mondiale. Aussi longtemps qu'il restera un seul pays soutenant le capitalisme, la Révolution ne sera pas un succès. Mais aussitôt que les travailleurs du monde entier auront réalisé que la Révolution a repris sa marche, ils se rallieront à elle et soutiendront nos actions."
 RUS_a_global_class_struggle_decision_tt:0 "Donne accès aux décisions £decision_icon_small£§YAgitations populaires§! permettant de déstabiliser les pays européens voisins et de justifier la guerre contre eux."
 RUS_all_power_to_the_soviets:0 "Tout le pouvoir aux soviets"
 RUS_all_power_to_the_soviets_desc:0 "La Révolution a débuté sur une idée simple : le peuple devrait avoir droit de décider de son propre destin, en formant des conseils de travailleurs, de soldats et de paysans. Ce n'est qu'ensuite que le système est revenu à des bureaucrates non élus, prenant toutes les décisions depuis leurs bureaux. Et au moindre échec les travailleurs paient les pots cassés. Cela suffit !"
 RUS_regional_development:0 "Développement régional"
 RUS_regional_development_desc:0 "Plutôt que disposer d'un petit nombre d'usines centralisées et de laisser le reste du pays mourir de faim, nous devons nous assurer que le développement du secteur industriel se fasse sur l'ensemble du territoire."
 
 RUS_autonomous_soviet_republics:0 "Républiques soviétiques autonomes"
 RUS_autonomous_soviet_republics_desc:0 "Au cours des années ayant suivi la Révolution, les stalinistes ont durement œuvré pour effacer les identités locales et mettre fin aux volontés d'autodétermination des travailleurs de certaines régions. Le caractère contre-révolutionnaire de ces décisions est évident. Si les classes laborieuses de certaines républiques aspirent à une plus grande autonomie, nous devons la leur accorder sans hésitation."
 RUS_autonomous_soviet_republics_tt:0 "Permet d'accorder l'indépendance à des pays."
 RUS_international_union_of_soviet_republics:0 "Union internationale des républiques soviétiques"
 RUS_international_union_of_soviet_republics_desc:0 "La plus grande trahison envers la Révolution a sans doute été l'idée que le socialisme pouvait et devait être construit dans un seul pays. Mais soit tous les prolétaires du monde accèdent au socialisme, soit aucun n'y parviendra. La Révolution en est à des étapes diverses selon les pays, et nous devons partager nos ressources pour nous assurer qu'elle progresse dans tous les pays où les travailleurs ont le pouvoir."
 RUS_international_union_of_soviet_republics_tt:0 "Modifie §Y$RUS_factionalism_modifier$§! ainsi :\n$MODIFIER_TRADE_COST_FACTOR$: §G-10%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §G+10%§!\n"
 RUS_international_union_of_soviet_republics_puppet_tt:0 "Ajoute §Y1 usine civile§! dans l'État de la capitale."
 RUS_the_onslaught_on_colonialism:0 "Les ravages du colonialisme"
 RUS_the_onslaught_on_colonialism_decision_tt:0 "Donne accès aux décisions £decision_icon_small£§YOrganiser une cinquième colonne§! et §YAgitations populaires§! dans les pays africains voisins."
 RUS_the_onslaught_on_colonialism_desc:0 "L'impérialisme et l'exploitation des colonies sont la base du capitalisme moribond. Mais ces millions de gens asservis sont autant de ferments révolutionnaires, qu'il sera facile de mobiliser. Les masses opprimées des empires coloniaux aspirent à la liberté, alors brisons leurs chaînes !"
 RUS_carry_revolution_east:0 "Porter la Révolution en Orient"
 RUS_carry_revolution_east_desc:0 "Si l'exploitation brutale des colonies d'Afrique a interdit à leurs sociétés de se développer à un niveau qui leur permettrait de faire la Révolution, ce n'est pas le cas dans les pays les plus développés d'Asie, où les braises sont nombreuses et n'attendent que quelqu'un pour souffler dessus."
 RUS_carry_revolution_east_decision_tt:0 "Donne accès aux décisions £decision_icon_small£§YOrganiser une cinquième colonne§! et §YAgitations populaires§! dans les pays asiatiques voisins."
 RUS_the_end_of_the_imperialist_era:0 "La fin de l'ère impérialiste"
 RUS_the_end_of_the_imperialist_era_desc:0 "Sans doute l'expression la plus franche de l'impérialisme réside-t-elle dans la doctrine Monroe, par laquelle un seul pays a fait de deux continents entiers sa propriété exclusive. Cela ne peut plus durer. La Révolution prendra pied aux Amériques, et le prolétariat pourra enfin y accéder à la liberté."
 RUS_the_end_of_the_imperialist_era_decision_tt:0 "Donne accès aux décisions £decision_icon_small£§YOrganiser une cinquième colonne§! et §YAgitations populaires§! dans les pays américains et océaniens voisins."
 RUS_military_support:0 "Soutien des militaires"
 RUS_military_support_desc:0 "Obtenir le soutien des forces armées est vital, même si cela risque d'alerter les informateurs de Staline. Si cela devait se produire, mieux vaut espérer qu'il sera déjà trop tard pour qu'il puisse agir."
 RUS_military_support_tt:0 "Va renforcer le soutien au sein des forces armées au cas où la guerre civile éclaterait, et donner accès aux £decision_icon_small£§Ydécisions§! permettant de le renforcer encore."
 RUS_divert_attention_towards_military:0 "Détourner l'attention vers l'armée"
 RUS_divert_attention_towards_military_desc:0 "Si Staline pense que les militaires sont mécontentes à son égard, il n'hésitera pas à s'attaquer à eux plutôt qu'à nous. Et, au bout du compte, les militaires seront vraiment mécontents..."
 RUS_divert_purge_attention_tt:0 "Va lancer une purge au sein de l'armée.\nOffre l'accès aux £decision_icon_small£§Ydécisions§! permettant de piéger des commandants.\nVa contourner la priorité §Y$RUS_the_zinovyevite_terrorist_center$§! pour le Centre."
 RUS_gain_support_from_party_members:0 "S'assurer des soutiens dans le Parti"
 RUS_gain_support_from_party_members_desc:0 "Certaines des marionnettes de Staline ne le sont que par peur. Nous devrions tout faire pour les convaincre que nos projets sont promis au succès, et qu'ils pourront devenir des héros sans avoir même à lever le petit doigt."
 RUS_gain_support_from_party_members_tt:0 "Aussitôt que la guerre civile éclatera, §Y$RUS_vsevolod_merkulov$§!, §Y$RUS_mikhail_kalinin$§! et §Y$RUS_nikita_khrushchyov$§! rejoindront l'opposition.\n§G+10%§! en £stability_texticon£stabilité lorsque la guerre éclatera."
 RUS_sway_the_railway_workers:0 "S'assurer des cheminots"
 RUS_sway_the_railway_workers_desc:0 "La réussite d'une révolution dépend aussi du ravitaillement. Nous devons donc convaincre les cheminots de rejoindre notre camp. Cela nous donnera ainsi les moyens de préparer des dépôts discrets autour de notre base opérationnelle."
 RUS_sway_the_railway_workers_tt:0 "Ajoutera des §Ychemins de fer§! et des §Ynœuds logistiques§! autour de l'État du quartier général dès que la §Y[GetSovietCivilWarName]§! éclatera."
 RUS_infiltrate_the_nkvd:0 "Infiltrer le NKVD"
 RUS_infiltrate_the_nkvd_desc:0 "C'est le NKVD qui accomplit toutes les sales besognes de Staline, et la plupart de ses membres sont de fidèles partisans du tyran. Mais un mur, aussi fort soit-il, a toujours des faiblesses. Nous devrions veiller à nous assurer de la loyauté d'autant de membres que possible afin de fournir à Staline de mauvaises informations."
 RUS_infiltrate_the_nkvd_tt:0 "Va permettre à certaines forces du NKVD de rejoindre notre camp lors de la §Y[GetSovietCivilWarName]§!.\nVa donner accès aux décisions £decision_icon_small£§Y$RUS_expand_nkvd_opposition$§!."
 RUS_infiltrate_the_nkvd_coup_tt:0 "Accroît les chances qu'une tentative d'assassinat de Staline débouche sur un succès."
 RUS_cooperation_against_stalin:0 "Coopérer contre Staline"
 RUS_cooperation_against_stalin_desc:0 "Quels que soient nos différends, à cette étape de la lutte nous devons tous nous unir dans l'opposition à Staline."
 RUS_cooperation_against_stalin_right_tt:0 "§Y$RUS_karl_radek$§! et §Y$RUS_yevgeny_preobrazhensky$§! vont pouvoir devenir conseillers."
 RUS_cooperation_against_stalin_left_tt:0 "§Y$RUS_nikolay_bukharin$§! et §Y$RUS_aleksey_rykov$§! vont pouvoir devenir conseillers."
 RUS_cooperation_against_stalin_other_tt:0 "De nouveaux conseillers vont pouvoir être recrutés."
 RUS_cooperation_against_stalin_factionalism_tt:0 "Modifie §Y$RUS_factionalism_modifier$§! ainsi :\n$political_advisor_cost_factor$: §G-15%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §R-10%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$: §R-5%§!"
 RUS_align_the_zinovyevites:0 "Aligner les zinoviévistes"
 RUS_align_the_zinovyevites_desc:0 "Zinoviev s'est autrefois rangé contre Trotski en soutenant Staline, avant que ce dernier le trahisse et lui retire toute responsabilité. Il n'a pas oublié cet affront, et si nous lui offrons l'occasion de se venger il saura en tirer parti."
 RUS_align_the_zinovyevites_tt:0 "§Y$RUS_grigory_zinovyev$§! et §Y$RUS_lev_kamenev$§! vont être libérés de prison et bannis (§Gles personnages en exil ne peuvent être victimes des purges§!). Lorsque la guerre civile éclatera, ils seront disponibles en tant que conseillers.\nDonne accès aux £decision_icon_small£§Ydécisions§! permettant d'implanter des partisans dans les États clefs lorsque la guerre civile aura éclaté.\n"
 RUS_align_the_zinovyevites_factionalism_tt:0 "Modifie §Y$RUS_factionalism_modifier$§! ainsi :\n$MODIFIER_POLITICAL_POWER_FACTOR$: §R-5%§!"
 RUS_liberate_ryutin:0 "Faire libérer Rioutine"
 RUS_liberate_ryutin_desc:0 "Le camarade Rioutine n'a jamais hésité à critiquer les défauts et erreurs de Staline, aussi n'est-il guère surprenant qu'il ait fait un exemple de lui. Mais nous devrions maintenant tirer quelques ficelles pour le faire passer à l'étranger, afin qu'il puisse nous aider à gouverner le pays une fois que nous serons débarrassés de Staline."
 RUS_liberate_ryutin_tt:1 "§Y$RUS_martemyan_ryutin$§! va être libéré de prison et banni (§Gles personnages en exil ne peuvent être victimes des purges§!). Lorsque la guerre civile éclatera, il sera disponible en tant que conseiller, et ses partisans rejoindront l'Opposition."
 RUS_return_democracy_to_the_party:0 "Restaurer la démocratie dans le Parti"
 RUS_return_democracy_to_the_party_desc:0 "Au cours de la Révolution, nous ne pouvions pas toujours nous permettre des discussions sans fin sur la meilleure façon de procéder. Mais les temps ont changé, et l'heure est venue de réinstaurer la démocratie dans la vie quotidienne des travailleurs. Cela implique donc aussi d'accueillir parmi nous ceux dont les critiques bien intentionnées étaient autrefois considérées comme du sabotage."
 RUS_return_democracy_to_the_party_unlock_right_tt:0 "Les conseillers appartenant à l'§YOpposition de droite§! vont être disponibles."
 RUS_return_democracy_to_the_party_unlock_left_tt:0 "Les conseillers appartenant à l'§YOpposition de gauche§! vont être disponibles."
 RUS_return_democracy_to_the_party_factionalism_tt:0 "Modifie §Y$RUS_factionalism_modifier$§! ainsi :\n$MODIFIER_POLITICAL_POWER_FACTOR$: §R-5%§!"
 RUS_strengthen_the_trade_unions:0 "Rétablir les syndicats"
 RUS_strengthen_the_trade_unions_desc:0 "Sous l'autorité de Staline, les syndicats ont été pervertis : au lieu de représenter les travailleurs face à leurs supérieurs, ils sont devenus un outil administratif pour les commander. Staline a commis pires fautes, mais l'idée de démocratie prolétarienne en a été vidée de son sens en privant les travailleurs des bénéfices de la Révolution."
 RUS_the_peoples_revolution:0 "Révolution populaire"
 RUS_the_peoples_revolution_desc:0 "Si nous voulons voir perdurer la Révolution, elle doit se diffuser dans chaque aspect de la société. Ce n'est que lorsque chacun dans le peuple se considérera comme un rouage de la Révolution que celle-ci pourra faire face à tous les périls qui la menacent."
 RUS_the_supreme_soviet:0 "Soviet suprême"
 RUS_the_supreme_soviet_desc:0 "L'idée qu'un unique individu puisse représenter tout un pays est évidemment une négation de la démocratie, et donc contre-révolutionnaire. Mettons donc immédiatement un terme au culte de la personnalité en affirmant clairement que les [RUS.GetHabitants] seront dorénavant toujours représentés par cette émanation collective qu'est le Soviet suprême."

 RUS_the_right_opposition:0 "Opposition de droite"
 RUS_the_right_opposition_desc:1 "La paranoïa de Staline est en train de détruire le pays. La collectivisation et l'industrialisation de masse qu'il a impulsées n'en sont qu'un exemple. Quelque chose doit être fait, très vite. Seuls les membres de l'Opposition de droite, guidés par Boukharine, peuvent mener le pays à la gloire, guérir les maux infligés par le tyran et restaurer l'économie."
 RUS_the_right_opposition_tt:0 "Va enclencher le processus menant à la §Yguerre civile§! entre le Centre et l'Opposition de droite."
 RUS_the_need_for_policy_changes:0 "Besoin de changements politiques"
 RUS_the_need_for_policy_changes_desc:0 "Il est devenu parfaitement clair que le pays est mal dirigé. Staline et ses alliés ont trop fait, trop vite. Rien ne sert de courir. Nous devons rappeler le camarade Sokolnikov, qui a tant fait lors des premières années de l'Union, pour nous remettre sur le droit chemin."
 RUS_the_need_for_policy_changes_tt:0 "§Y$RUS_grigory_sokolnikov$§! va être disponible en tant que conseiller."
 RUS_reverse_the_collectivization_process:0 "Revenir sur les collectivisations"
 RUS_reverse_the_collectivization_process_desc:0 "Les collectivisations ont été une véritable catastrophe, expliquant à elles seules la pauvreté et les famines dans des régions qui alimentaient autrefois tout le pays. Il faut revenir dessus, de toute urgence."
 RUS_reverse_the_collectivization_process_tt:0 "Assure du soutien des propriétaires paysans au cours de la guerre civile.\nModifie §Y$RUS_factionalism_modifier$§! ainsi :\n$MODIFIER_LOCAL_BUILDING_SLOTS_FACTOR$: §R-10%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §G+10%§!\n"
 RUS_organize_uprisings_in_the_country:0 "Organisation de soulèvements"
 RUS_organize_uprisings_in_the_country_desc:0 "Nous ne pourrons chasser Staline du pouvoir sans combats. Mais, en détournant son attention pendant un temps, nous pouvons au moins nous assurer de ne pas être entravés dans nos préparatifs."
 RUS_organize_uprisings_in_the_country_tt:0 "Des soulèvements vont avoir lieu dans diverses régions du pays, qui permettront d'accroître le soutien lors de la guerre civile."
 RUS_dissent_in_the_party:0 "Dissensions dans le Parti"
 RUS_dissent_in_the_party_desc:0 "Pour reprendre le contrôle du Parti des mains de Staline, nous devons mener le combat sur plusieurs fronts. Une possibilité est ainsi de faire publier des articles et traités critiques dans les journaux, dénonçant ses erreurs personnelles et exigeant des réformes. Cela le gênera considérablement tout en renforçant notre influence auprès de plusieurs groupes d'opposition."
 RUS_eliminate_the_left:0 "Éliminer la gauche"
 RUS_eliminate_the_left_desc:0 "Si notre premier ennemi est Staline, de nombreux membres du Parti attendent leur heure et feront tout pour nous empêcher de prendre le contrôle du pays. Mais, avec Staline de plus en plus paranoïaque, il serait possible de faire d'une pierre deux coups..."
 RUS_eliminate_the_left_tt:0 "§Y$RUS_karl_radek$§!, §Y$RUS_ivar_smilga$§! et §Y$RUS_yevgeny_preobrazhensky$§! vont devenir des cibles privilégiées pour les purges de Staline."
 RUS_concessions_to_foreign_powers:0 "Concessions aux puissances étrangères"
 RUS_concessions_to_foreign_powers_desc:0 "Il est évidemment profondément humiliant de devoir demander une aide étrangère pour sauver le pays ; mais la faute en revient à la tyrannie imposée par Staline et à sa paranoïa."
 RUS_concessions_to_foreign_powers_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de demander l'aide de puissances étrangères en échange de concessions."
 RUS_covert_support_for_spanish_poum:0 "Appui discret au POUM espagnol"
 RUS_covert_support_for_spanish_poum_desc:0 "En Espagne, la contre-révolution bat son plein, grâce au soutien des puissances fascistes et réactionnaires envers les nationalistes. Les républicains sont fervents, mais leur zèle ne peut se substituer aux canons, aux balles ou à une conscience politique bien organisée. À nous de leur fournir tout cela."
 RUS_covert_support_for_spanish_poum_tt:1 "Lui apporter un soutien discret va faire du POUM la faction la plus importante lors du soulèvement anarchiste de la guerre civile espagnole, orientant l'insurrection §Ynon-alignée§! vers le §Ycommunisme§!.\n\n"
 RUS_if_poum_wins_tt:0 "\nSi la §YRépublique espagnole du POUM§! l'emporte lors de la guerre civile, un certain nombre de divisions espagnoles viendront à notre aide si la guerre civile éclate dans notre propre pays."
 RUS_undermine_stalins_authority:0 "Saper l'autorité de Staline"
 RUS_undermine_stalins_authority_desc:0 "La seule chose qui permet à Staline de se maintenir au pouvoir est la peur qu'il suscite chez les [RUS.GetHabitants]. Nous ne pouvons encore effacer cette peur, mais pouvons au moins réduire sa capacité à faire le mal. Et si les choses tournent bien, nous pourrons même l'isoler pour lui faire retrouver son statut de simple individu."
 RUS_undermine_stalins_authority_paranoia_tt:0 "£RUS_paranoia_text_icon£Aggravation de la paranoïa : §R+1§! par semaine"
 RUS_clandestine_cells:0 "Cellules clandestines"
 RUS_clandestine_cells_desc:0 "Les stalinistes voient des traîtres, des saboteurs et des espions partout, depuis si longtemps que plus personne ne les croit désormais. Au cas où Staline s'opposerait par la force à notre prise de pouvoir, nous pourrions utiliser cet état de fait pour former des cellules dans toutes les usines afin de perpétrer des actes de sabotage."
 RUS_clandestine_cells_tt:0 "$RUS_organize_the_wreckers_tt$"
 RUS_the_plan_for_the_coup:0 "Préparer le coup de force"
 RUS_the_plan_for_the_coup_desc:0 "La lutte pour le pouvoir ne doit pas nécessairement se résoudre par la violence. Si nous jouons bien notre jeu en plaçant les hommes qu'il faut là où il faut, nous pourrions réussir à couper Staline du pouvoir avant de le chasser."
 RUS_the_plan_for_the_coup_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de ranger le directeur du NKVD dans notre camp afin de déposer Staline sans verser la moindre goutte de sang."

 RUS_the_socialist_bulwark:0 "Bastions du socialisme"
 RUS_the_socialist_bulwark_desc:1 "Nous sommes solidaires de nos camarades espagnols. Leur lutte est la nôtre, et l'inverse est tout aussi vrai, véritable exemple de ce qu'est la solidarité internationale. Eux et nous serons les foyers révolutionnaires socialistes aux deux extrémités de l'Europe."
 RUS_the_socialist_bulwark_join_war_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] participer à la guerre civile espagnole aux côtés du [SPC.GetFlag]§YPOUM§! face à tous les autres camps."
 RUS_poum_exists_tt:1 "La §YRépublique espagnole§! existe et a adopté la priorité §Y$SPR_the_anti_fascist_workers_revolution$§!."
 RUS_coup_detat:0 "Coup d'État"
 RUS_coup_detat_desc:0 "L'heure est venue de prendre en charge le destin du pays. Si tout se passe bien, nous pourrons frapper vite et renverser les principaux obstacles sans verser le sang. Et si ce n'est pas le cas, eh bien nous nous battrons..."
 RUS_coup_detat_success_tt:0 "L'§YOpposition de droite§! va prendre le contrôle du pays par un coup d'État. §Y$RUS_lavrenty_beriya$§! va être chassé."
 RUS_coup_detat_civil_war_tt:0 "Renforce le soutien à l'Opposition de droite au sein de l'Armée, de la Marine et de l'Armée de l'air.\nDéclenche la §Yguerre civile soviétique§!. "
 RUS_right_purges:0 "Ennemis de l'État"
 RUS_right_purges_desc:0 "Quelques membres du Parti continuent de contester notre arrivée au pouvoir. Nous allons devoir faire un exemple pour ramener les autres dans le rang."
 RUS_right_purges_tt:0 "Les conseillers de l'Opposition de gauche vont disparaître."
 RUS_the_power_of_the_peasantry:0 "Le pouvoir aux paysans"
 RUS_the_power_of_the_peasantry_desc:0 "Si l'orthodoxie marxiste met l'accent sur le potentiel révolutionnaire des ouvriers, chez nous il est évident que c'est la paysannerie qui en est la base. Nous devons instruire les millions de paysans en éduquant leur conscience de classe, afin qu'ils défendent cette Révolution lorsqu'elle sera en danger."
 RUS_curtailment_of_the_collective_farms:0 "Limiter les fermes collectives"
 RUS_curtailment_of_the_collective_farms_desc:0 "Ces énormes fermes collectives sont un cas typique du gigantisme bureaucratique imposé par Staline. Elles ne font que faire perdre aux paysans le fruit de leur labeur et en font un ouvrier des champs. Le seul résultat a été un effondrement de la production, et la rupture catastrophique des approvisionnements. Nous devons revenir de toute urgence sur cette folie."
 RUS_curtailment_of_the_collective_farms_tt:0 "Verrouille les priorités liées au §Yplan quinquennal§!."
 RUS_administrative_reforms:0 "Réformes administratives"
 RUS_administrative_reforms_desc:0 "Staline appréciait par-dessus tout la loyauté. C'est pourquoi les administrateurs refusaient de faire preuve de la moindre initiative ou indépendance d'esprit, pensant que cela ne ferait que leur attirer des ennuis. Nous devons donc leur faire comprendre l'intérêt de ces valeurs, ou les remplacer par d'autres qui en sont déjà convaincus."
 RUS_a_new_theory_of_revolution:0 "Une nouvelle théorie de la Révolution"
 RUS_a_new_theory_of_revolution_desc:0 "La théorie marxiste sur la Révolution était juste au XIXe s., mais les réalités du XXe sont tout autres. Ce n'est pas toujours dans les pays les plus développés que la Révolution éclate, aussi nos considérations doivent-elles être révisées."
 RUS_back_to_the_nep:0 "Réinstaurer la NEP"
 RUS_back_to_the_nep_desc:0 "Avant de pouvoir réellement fonder une société socialiste, nous devons en poser les bases économiques. Lors des premières années de la Révolution avait été instituée la Nouvelle politique économique, instillant des mécanismes de libre concurrence limitée pour assurer la croissance. Elle a été trop vite abandonnée, avant de porter ses fruits. Mais nous sommes maintenant au pouvoir, et pouvons la relancer."
 RUS_back_to_the_nep_new_economy_law:0 "Donne accès à une nouvelle législation économique : §Y$new_economic_policy$§!"
 RUS_planned_economy:0 "Économie planifiée"
 RUS_planned_economy_desc:0 "Si elle a connu des échecs, il est évident que la NEP a aussi été couronnée de nombreux succès. Nous sommes encore loin de pouvoir passer à une société de socialisme avancé, mais pouvons dès à présent planifier l'économie de manière plus formelle. Une politique économique prenant en compte les capacités de nos partenaires et alliés, notamment, permettrait de développer les liens entre nous."
 RUS_planned_economy_subjects_tt:0 "Pour toutes les dépendances :"
 RUS_planned_economy_dynamic_modifier_tt:0 "\nConfère §Y$RUS_planned_economy_dynamic_modifier$§! :\n  $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+[?RUS_planned_economy_industrial_capacity_factory_extra|2+%]§!\n  $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?RUS_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\nChaque dépendance qui adoptera la §Y$new_economic_policy$§! conférera en outre :\n  $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+[?RUS_planned_economy_industrial_capacity_factory_extra|2+%]§!\n  $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?RUS_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\n(ces avantages supplémentaires étant respectivement plafonnés à §Y+10%§! et §Y-100%§!.)\n\n"
 RUS_paced_industrialization:0 "Industrialisation raisonnée"
 RUS_paced_industrialization_desc:0 "Si Staline était obnubilé par l'industrie lourde et négligeait de nombreux autres secteurs, nous ne pouvons l'ignorer totalement dans nos plans. Pour moderniser et mécaniser les autres domaines économiques, une base industrielle est indispensable."
 RUS_the_trade_union_as_labor_organizer:0 "Des syndicats organisant la production"
 RUS_the_trade_union_as_labor_organizer_desc:1 "Dans les régimes capitalistes, les syndicats existent pour veiller aux droits fondamentaux des travailleurs et limiter l'exploitation des possédants. Ce n'est évidemment plus nécessaire dans notre système, aussi le rôle des syndicats doit-il être réorienté vers l'organisation du travail afin d'optimiser la production."
 RUS_incorporate_local_organizations:0 "Intégration des organisations locales"
 RUS_incorporate_local_organizations_desc:1 "Les organisations locales ont souvent une bien meilleure compréhension des problèmes auxquels font face les travailleurs que les bureaucrates à [RUS.Capital.GetCapitalVictoryPointName]. Nous devrions réduire l'importance des ministres et dignitaires du Parti et donner plus de pouvoir décisionnel aux locaux."
 RUS_for_the_common_good:0 "Le bien commun"
 RUS_for_the_common_good_desc:0 "Le bien commun doit guider la moindre décision prise par nos alliés. Même si tous les sacrifices ne sont pas immédiatement payés de retour, il doit être évident que c'est l'intérêt général qui prime."
 RUS_victory_over_devastation:0 "Surmonter le désastre"
 RUS_victory_over_devastation_desc:0 "Les efforts collectifs de la population nous ont permis de réparer les destructions causées par la guerre civile. La rapidité à laquelle [RUS.GetLeLaLNP] [RUS.GetName] [RUS.GetSestSesontNP] reconstruit[RUS.GetXENP] témoigne de l'adresse et du courage de [RUS.GetSesLeursNP] travailleurs."
 RUS_victory_over_devastation_tt:0 "Modifie §Y$RUS_planned_economy_dynamic_modifier$§! ainsi :\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §G+15%§!\n$MODIFIER_MAX_SURRENDER_LIMIT_OFFSET$: §G+10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n\n"
 RUS_victory_over_devastation_industrial_relocation_tt:0 "Durée des décisions £decision_icon_small£§Y$RUS_industry_relocation$§! : §G-50%§!"
 RUS_socialist_humanism:0 "Socialisme humaniste"
 RUS_socialist_humanism_desc:1 "Certains théoriciens du marxisme pensent que l'humain n'a pas prise sur son destin, et que sa destinée est déterminée exclusivement par des facteurs matériels. C'est évidemment une erreur, typique en fait de la vision de la bourgeoisie sur les classes prolétaires. Les gens sont bien davantage que des organes, et doivent être considérés avec respect."
 RUS_international_revolutionary_marxist_centre:1 "Marxisme révolutionnaire international"
 RUS_international_revolutionary_marxist_centre_desc:1 "La IIIe Internationale a été victime du totalitarisme stalinien et ne pourra sans doute pas être sauvée. Nous devons donc offrir aux partis communistes du monde entier une nouvelle façon de se coordonner entre eux afin de mieux coopérer."
 RUS_international_revolutionary_marxist_centre_faction_name:0 "Centre marxiste révolutionnaire international"
 RUS_international_revolutionary_marxist_centre_allies_tt:1 "\nPour tous les pays communistes, non stalinistes, indépendants et en paix avec [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! :"
 RUS_international_revolutionary_marxist_centre_no_allies_tt:1 "\nAméliore de §G+40§! l'opinion à [Root.GetSonLeurNP] égard de tous les pays communistes, non stalinistes, indépendants et en paix avec [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§!.\nIls obtiennent aussi l'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] nous invit[Root.GetEEntNP] à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]§!."
 RUS_international_revolutionary_marxist_centre_stalinists_tt:0 "Pour tous les pays stalinistes : "
 RUS_international_revolutionary_marxist_centre_stalinists_lacking_tt:0 "Dégrade de §R40§! l'opinion de tous les pays stalinistes à l'égard [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§!."
 RUS_international_revolutionary_marxist_centre_marxism_tt:0 "Le dirigeant va adopter la variante §Ymarxiste§! de l'idéologie communiste."
 RUS_a_sustainable_economy:0 "Une économie viable"
 RUS_a_sustainable_economy_desc:0 "Le virage vers la NEP a été de pair avec une augmentation de la production de biens de consommation, qui a ralenti l'industrialisation. Si nous voulons rester compétitifs sur le long terme, nous devons donc nous tourner vers un modèle plus viable."
 RUS_the_enemies_of_the_people:0 "Ennemis du peuple"
 RUS_the_enemies_of_the_people_desc:0 "Les forces réactionnaires sont toujours bien présentes, complotant pour faire s'écrouler tout ce que nous avons bâti. [RUS.GetLeLaLNPCap] [RUS.GetName] et [RUS.GetSesLeursNP] alliés doivent rester vigilants face à cette menace, et se préparer à combattre pour défendre la Révolution."
 RUS_proclaim_soviet_hegemony:0 "Proclamer la supériorité [RUS.GetAdjFS]"
 RUS_proclaim_soviet_hegemony_desc:0 "Il est évident désormais que le régime, l'économie et la société [RUS.GetAdjMP] sont très supérieurs à tous ceux qui les ont précédés. Mais des systèmes arriérés perdurent dans d'autres régions du monde, que certains contestent. Nous devons les aider."
 RUS_first_moscow_trial_flag:0 "La priorité §Y$RUS_the_zinovyevite_terrorist_center$§! a été adoptée"
 RUS_second_moscow_trial_flag:0 "La priorité §Y$RUS_the_anti_soviet_trotskyist_center$§! a été adoptée"
 RUS_trial_of_the_generals_flag:0 "La priorité §Y$RUS_the_military_conspiracy$§! a été adoptée"
 RUS_third_moscow_trial_flag:0 "La priorité §Y$RUS_the_bloc_of_rights_and_trotskyites$§! a été adoptée"
 RUS_last_purge_focus_days_tt:0 "Actuellement, [?RUS_first_moscow_trial_flag:days|Y0] jours."
 RUS_last_purge_focus_days_military_tt:0 "Actuellement, [?RUS_second_moscow_trial_flag:days|Y0] jours."
 RUS_last_purge_focus_days_rights_tt:0 "Actuellement, [?RUS_trial_of_the_generals_flag:days|Y0] jours."
 RUS_last_purge_focus_days_cult_tt:0 "Actuellement, [?RUS_third_moscow_trial_flag:days|Y0]"

 RUS_beaten_but_not_defeated:0 "Battus mais pas vaincus"
 RUS_beaten_but_not_defeated_desc:0 "Il est évident que les communistes ont tracé une voie bien dangereuse pour notre pays autrefois si glorieux. Tôt ou tard, nos voisins pourront constater les faiblesses inhérentes au régime actuel, et saisiront l'occasion. Si nous voulons sauver la mère patrie, nous devons donc chasser les communistes du pouvoir."
 RUS_beaten_but_not_defeated_tt:1 "Va enclencher le processus menant à la §Y[GetSovietCivilWarName]§! entre communistes [Root.GetAdjMP] et opposition en exil."
 RUS_unification_of_the_exiles:0 "Unification des exilés"
 RUS_unification_of_the_exiles_desc:0 "Après la révolution et la guerre civile, nombreux sont ceux qui ont choisi l'exil plutôt que la prétendue justice des vainqueurs. Ils sont toujours hors des frontières, n'aspirant qu'à voir le jour où la Russie sera libre à nouveau, sans se soucier outre mesure du régime qui la dirigera alors. Avant de former notre gouvernement, nous devons donc d'abord prendre le pouvoir, et pour cela être unis face à l'adversité."
 RUS_womens_fascist_movement:0 "Mouvement fasciste des femmes"
 RUS_womens_fascist_movement_desc:0 "Si le rôle de la femme est naturellement de donner à son époux un foyer accueillant où se reposer et une famille pour laquelle combattre, nombreux sont les hommes qui ont oublié leur devoir envers leur patrie et leur peuple. Quelques femmes dévouées, peut-être, pourraient leur rappeler l'importance des enjeux et les encourager à faire ce qui doit l'être."
 RUS_the_true_tsars:1 "Tsars véritables"
 RUS_the_true_tsars_desc:0 "Le peuple russe a toujours eu besoin d'être guidé par un dirigeant fort. Chaque fois que cela n'a pas été le cas, il s'est toujours divisé, jusqu'à ce que les conflits éclatent entre frères, entre pères et fils. Mais les tsars de jadis étaient incapables de faire leur devoir, trop faibles et velléitaires. À l'avenir, il faudra donc un tsar capable d'assumer la lourde charge qui pèsera sur lui."
 RUS_national_unification:0 "Unification de la nation"
 RUS_national_unification_desc:0 "Si nous voulons survivre aux conflits à venir, nous ne pouvons nous permettre la désunion. Quelles que soient nos divergences politiques, nous sommes avant tout des Russes."
 RUS_national_unification_tt:1 "Lorsque la §Y[GetSovietCivilWarName]§! éclatera, §Y2 usines militaires§! vont être créées dans la capitale."
 RUS_covert_operations:0 "Opérations clandestines"
 RUS_covert_operations_desc:0 "Les communistes sont toujours suspicieux et prêts à s'entredéchirer. Si nous jouons bien nos cartes, nous pourrions les amener à s'affronter les uns les autres."
 RUS_covert_operations_tt:0 "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de piéger des membres du Parti et de l'armée."
 RUS_embrace_the_black_hundreds:0 "Rassembler la Centurie noire"
 RUS_embrace_the_black_hundreds_desc:0 "Avant le chaos de la révolution, des groupes d'hommes de confiance avaient été constitués, qui avaient foi en une Russie forte et unie, une Russie qui ne serait pas effrayée d'elle-même. Ils formaient la Centurie noire. Si ses membres toujours en vie sont aujourd'hui dispersés dans différents pays, ils n'ont pas renoncé à leurs valeurs. Nous devrions les retrouver pour les réunir à nouveau."
 RUS_muster_the_old_guard:0 "Rassembler la Garde impériale"
 RUS_muster_the_old_guard_desc:0 "Nombreux sont ceux qui autrefois se sont battus pour le tsar et la mère patrie. Ils sont aujourd'hui vieux et amollis, mais l'expérience du combat est irremplaçable. Si nous pouvions les contacter, ils pourraient former un noyau de vétéran sur lequel une nouvelle armée pourrait s'appuyer pour reprendre le pays le moment venu."
 RUS_approach_semyonov:0 "Contacter Sémionov"
 RUS_approach_semyonov_desc:0 "$RUS_grigory_semyonov$ est devenu conseiller [MAN.GetAuEnANP] [MAN.GetName]. Mais [RUS.GetAuEnANP] [RUS.GetName] notre cause gagne sans cesse de nouveaux soutiens, aussi devrions-nous le convaincre de rentrer. Il pourrait alors organiser la cavalerie pour le nouvel Empire russe."
 RUS_approach_semyonov_tt:2 "§Y$RUS_grigory_semyonov$§! va pouvoir être recruté comme conseiller et général lorsque la [GetSovietCivilWarName] éclatera.\nDonne accès à des £decision_icon_small£§Ydécisions§! pour recruter des divisions de cavalerie supplémentaires."
 RUS_fascist_youth_union:0 "Union fasciste de la jeunesse"
 RUS_fascist_youth_union_desc:0 "Plutôt que regarder vers le passé, nous devons nous tourner vers l'avenir, vers la jeunesse et les technologies modernes. Les jeunes fascistes brûlent de voir la Russie restaurée à sa gloire de jadis. Et s'ils manquent certes d'expérience, leur ardeur le compensera aisément."
 RUS_fascist_youth_union_tt:0 "Si la §Y[GetSovietCivilWarName]§! éclate, des unités d'infanterie motorisée de l'Union de la jeunesse seront levées pour combattre à nos côtés."
 
 RUS_tolkachi:0 "Tolkatchis"
 RUS_tolkachi_desc:0 "Il existe dans le système économique [RUS.GetAdjMS] des personnes dont le travail est de veiller à ce que les chiffres des plans de production correspondent à ce que l'industrie peut réellement fournir. Nous devrions donc les convaincre de donner aux autorités des chiffres différents de ceux exigés des industriels, et dissimuler jusqu'au moment opportun la marge dégagée dans des dépôts secrets."
 RUS_tolkachi_tt:0 "Lorsque la §Y[GetSovietCivilWarName]§! éclatera, nous aurons à disposition du §Ymatériel d'infanterie§!, du §Ymatériel de soutien§! et de l'§Yartillerie tractée§!."
 RUS_organize_wreckers:0 "$RUS_organize_the_wreckers$"
 RUS_organize_wreckers_desc:0 "Les [RUS.GetHabitants] s'attendent déjà à de nombreux sabotages par les espions et ennemis de classe. Assez ironiquement, la sécurité dans la moindre usine a déjà frustré de nombreux travailleurs, aussi pourrions-nous trouver des gens prêts à tenter de causer des problèmes aux potentats locaux si nous leur en donnons les moyens."
 RUS_south_manchuria_railway:0 "Chemins de fer de Mandchourie du Sud"
 RUS_south_manchuria_railway_desc:0 "La Société des chemins de fer de Mandchourie du Sud est un État dans l'État [MAN.GetAuEnANP] [MAN.GetName]. Avec son soutien, nous pourrions mettre en place les réseaux de ravitaillement qui seront indispensables dans le conflit à venir."
 RUS_the_eyes_fear:0 "Les yeux s'effraient..."
 RUS_the_eyes_fear_desc:0 "La tâche qui nous attend ne sera pas aisée. Nous sommes sur le point de nous attaquer à un gouvernement qui a eu plusieurs décennies pour se préparer, et sera soutenu par une part significative de la population. Mais nous savons que cela doit être fait, donc il faut le faire."
 RUS_the_hands_do:0 "...Mais les mains agissent"
 RUS_the_hands_do_desc:0 "L'heure est venue. Nous devons désormais nous consacrer entièrement à notre tâche sacrée : chasser de la mère patrie le régime soviétique, et permettre à nos enfants d'être un jour libres de l'oppression communiste."
 RUS_the_hands_do_tt:0 "Le §Y$RUS_metropolitan_meletius$§! va pouvoir être recruté comme conseiller."
 RUS_call_for_aid:0 "Demander de l'aide"
 RUS_call_for_aid_desc:0 "La lutte contre le communisme en Russie relève de la lutte plus générale contre le communisme dans le monde entier. Mais une victoire contre cette idéologie en Russie lui porterait un rude coup sur l'ensemble de la planète, aussi est-il certain que de nombreux pays seraient prêts à nous aider."
 RUS_request_imperial_protection:0 "Demander la protection [JAP.GetAdjFS]"
 RUS_request_imperial_protection_desc:1 "Des temps désespérés exigent des mesures désespérées. Si la seule manière de vaincre le communisme est de s'incliner devant Hirohito, qu'il en soit ainsi. La Russie sera de nouveau un empire à l'avenir ; mais pour l'heure nous devrons compter sur celui [JAP.GetDuDelaDelNP] [JAP.GetName]."
 RUS_request_imperial_protection_tt:0 "Si [JAP.GetLeLaLNP] [JAP.GetFlag]§Y[JAP.GetName]§! l'accept[JAP.GetEEntNP], [JAP.GetIlElleNP] v[JAP.GetAOntNP] participer à la guerre et [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! devenir [JAP.GetSaLeurNP] dépendance."
 RUS_sabotage_behind_enemy_lines:0 "Sabotage derrière les lignes ennemies"
 RUS_sabotage_behind_enemy_lines_desc:1 "Des décennies d'une gestion catastrophique par les communistes ont laissé une grande partie du peuple déçu et sans aucune illusion. Partout où les communistes s'accrochent encore au pouvoir, nous pouvons faire usage de cette rancœur pour hâter leur défaite."
 RUS_aristocratic_investments:0 "Investissements des aristocrates"
 RUS_aristocratic_investments_desc:0 "Bon nombre des membres de l'ancienne noblesse russe sont établis dans de nombreuses régions du monde, certains ayant conservé une fortune considérable. Une partie de ces richesses pourrait assurément être utilisée pour acheter des armes et du matériel."
 RUS_consolidate_power:0 "Consolider notre pouvoir"
 RUS_consolidate_power_desc:0 "Cette guerre qui a déchiré le pays est désormais terminée. L'heure est donc venue de renforcer notre position en éliminant de manière systématique tous ceux qui ont eu l'audace de s'opposer à nous."
 RUS_consolidate_power_tt:0 "§Y$RUS_nikolay_ustryalov$§! va pouvoir être recruté comme conseiller."
 RUS_rebuild_the_nation:0 "Reconstruction du pays"
 RUS_rebuild_the_nation_desc:1 "Tout pays ravagé par la guerre doit ensuite être reconstruit. Grâce à des campagnes de propagande, nous pourrions nous assurer que chaque homme, chaque femme et chaque enfant contribue à la mesure de ses moyens à la reconstruction."
 RUS_bringing_breakaways_back_to_the_fold:0 "Soumission des indépendantistes"
 RUS_bringing_breakaways_back_to_the_fold_desc:0 "Maintenant que la plus grande partie du pays a été reprise, nous devons nous occuper de ceux qui ont prétendu prendre leur indépendance. S'attendraient-ils à ce que nous acceptions de renoncer à l'intégrité territoriale de l'Empire russe ?"
 RUS_offer_autonomy_to_former_soviet_republics:0 "Autonomie des ex républiques soviétiques"
 RUS_offer_autonomy_to_former_soviet_republics_desc:0 "Si nous voulons atteindre nos objectifs, mieux vaut concéder quelques pertes territoriales. Mais tous doivent réaliser que ces régions relèvent bien de la sphère russe. Si les indépendantistes nous aident à restaurer l'intégrité de l'Empire, en signe de gratitude ils pourront bénéficier d'un certain degré d'autonomie."

 RUS_restore_the_glory_of_the_motherland:0 "Gloire de la mère patrie"
 RUS_restore_the_glory_of_the_motherland_desc:0 "Sous notre gouvernance, la Russie redeviendra plus glorieuse qu'elle l'a jamais été. Nous devons lancer immédiatement un vaste programme de construction tel qu'il suscitera la jalousie du monde occidental."
 RUS_article_124:0 "Article 124"
 RUS_article_124_desc:1 "[RUS.GetArticle124Desc]"
 RUS_ARTICLE_124_DESC_COMMUNIST:0 "Il est possible que, en cherchant à appliquer les valeurs marxistes-léninistes, nous ayons été un peu trop zélés à abattre la religion. Celle-ci a peut-être encore un rôle à jouer dans la société [RUS.GetAdjFS]. La nouvelle constitution devrait donc disposer d'un article garantissant la liberté de religion de tous les [RUS.GetHabitants]."
 RUS_ARTICLE_124_DESC_EXILES:0 "Les communistes prétendent avoir simplement séparé l'Église de l'État, alors qu'en réalité ils cherchaient à éliminer la foi de la vie quotidienne du peuple. Durant des siècles l'Église a été partie intégrante de la société russe, et il doit continuer d'en être ainsi."
 RUS_reopen_novodevichi:0 "Rouvrir Novodiévitchi"
 RUS_reopen_novodevichi_desc:0 "L'Église s'est longtemps vu refuser le droit de former de nouveaux popes. Afin de lui redonner une vitalité nouvelle, nous devons créer un lieu où la prochaine génération de prêtres et de moines pourra être éduquée. L'ancien couvent de Novodiévitchi paraît être un choix évident."
 RUS_rebuild_the_savior_cathedral:0 "Reconstruction du Christ-Sauveur"
 RUS_rebuild_the_savior_cathedral_desc:1 "[RUS.GetRebuildtheSaviorCathedralDesc]"
 RUS_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST:0 "En 1931, la si criante cathédrale du Christ-Sauveur a été détruire pour laisser place à un magnifique Palais des soviets. Mais alors que la guerre menace l'Europe, il est peu probable que nous aurons les moyens de le construire. Restaurer la cathédrale permettrait donc de nous rapprocher des [RUS.GetHabitants] les plus attachés à la religion."
 RUS_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES:0 "En 1931, la magnifique cathédrale du Christ-Sauveur de Moscou a été détruite pour laisser la place à un pompeux « Palais des soviets ». La question reste posée de l'usage d'un palais pour une société prétendument régie par l'égalité... Quoi qu'il en soit, maintenant que nous sommes revenus au pouvoir, nous devons corriger ce crime abject en reconstruisant la cathédrale."
 RUS_the_synod:0 "Le synode"
 RUS_the_synod_desc:1 "Maintenant que le séminaire de Novodiévitchi a été rouvert, l'Église devrait organiser un synode afin de trancher les questions liées à la foi apparues depuis qu'il a été autorisé à se réunir pour la dernière fois."
 RUS_the_declaration:0 "Déclaration de loyauté"
 RUS_the_declaration_desc:1 "[RUS.GetTheDeclarationDesc]"
 RUS_THE_DECLARATION_DESC_COMMUNIST:0 "Par sa fameuse Déclaration de loyauté de 1927, le patriarche Serge a juré fidélité à l'Union soviétique malgré les différends liés à la religion entre l'Église et l'État. Peut-être donc est-il temps de donner une plus grande place aux métropolites qui ont soutenu sa déclaration."
 RUS_THE_DECLARATION_DESC_EXILES:0 "L'infâme Déclaration de loyauté de 1927, par laquelle le patriarche Serge a juré fidélité à l'Union soviétique malgré tous les problèmes religieux, ne nous laisse guère le choix. Toute la hiérarchie de l'Église orthodoxe russe est entre les mains de ceux qui ont signé la déclaration, et ils devront être accueillis à nouveau dans la communauté chrétienne."
 RUS_the_declaration_tt:0 "Le §Y$RUS_patriarch_sergy$§!, le §Y$RUS_metropolitan_nikolay$§! et le §Y$RUS_metropolitan_aleksy$§! vont pouvoir être recrutés comme conseillers."
 RUS_return_of_the_rocor:0 "Retour de l'ÉORHF"
 RUS_return_of_the_rocor_desc:0 "L'Église orthodoxe russe hors frontières est constituée de tous ceux qui, plutôt que renoncer à leur foi et leurs principes, ont choisi l'exil après la guerre civile russe. Mais maintenant que les communistes les ayant contraints à l'expatriation ont été vaincus, l'heure est enfin venue pur eux de rentrer au pays pour y retrouver la place qui est la leur."
 RUS_the_return_of_the_rocor_tt:0 "Le §Y$RUS_metropolitan_anastasy$§! va pouvoir être recruté comme conseiller."
 RUS_the_third_rome_tt_2:0 "Le §Y$RUS_metropolitan_meletius$§! sera désormais appelé §YArchipatriarche Méletius§!."
 RUS_reformalize_the_role_of_the_patriarchate:0 "Redéfinition du patriarcat"
 RUS_reformalize_the_role_of_the_patriarchate_desc:1 "[RUS.GetReformalizetheRoleofthePatriarchateDesc]"
 RUS_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST:0 "Depuis la première étape qu'a constitué l'article 124, la position de l'Église au sein de l'Union a beaucoup évolué. Il paraît évident qu'elle ne pourra disparaître de la société [RUS.GetAdjFS], aussi vaudrait-il sans doute mieux l'accepter en lui redonnant une place plus importante dans la vie quotidienne des travailleurs."
 RUS_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES:0 "Le patriarcat n'a été relégué dans l'ombre du régime communiste que trop longtemps. Il est temps de lui redonner la place qui aurait toujours dû être la sienne, au cœur de la société et de la culture russes."
 RUS_reconvene_the_zemsky_sobor:0 "Réunir le Zemski Sobor"
 RUS_reconvene_the_zemsky_sobor_desc:0 "Au cours des périodes passées, les représentants du peuple russe se réunissaient au sein du Zemski Sobor pour y discuter certaines questions et y apporter leurs réponses. Jusqu'à ce que nous ayons décidé du chemin que devra prendre le pays, nous devrions reconvoquer ces états généraux afin de laisser le peuple décider pour ces points qui le concernent."
 RUS_recognized_country_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] être officiellement reconnu[Root.GetXENP] par la communauté internationale :"
 RUS_reconvene_the_zemsky_sobor_tt:0 "§Y$RUS_aleksandr_kazembek$§! et §Y$RUS_anastasy_vonsyatsky$§! vont rentrer d'exil."
 RUS_dismantle_the_zemsky_sobor:0 "Dissoudre le Zemski Sobor"
 RUS_dismantle_the_zemsky_sobor_desc:0 "Le Zemski Sobor a rempli sa tâche. Trop de démocratie est dangereux, comme l'a montré l'année 1917. Mieux vaut ne pas répéter les erreurs du passé."
 RUS_religious_primacy:0 "Primauté de la religion"
 RUS_religious_primacy_desc:0 "Au sein de toute société, la religion occupe une place fondamentale. Il est temps donc que l'État l'accepte et soutienne la place prééminente de la religion – et fasse ainsi le premier pas vers l'union de l'Église et de l'État."
 RUS_romanov_reconstruction:0 "Reconstruction des Romanov"
 RUS_romanov_reconstruction_desc:0 "Enfin notre nation a retrouvé un tsar pour la gouverner. Deux décennies après les persécutions subies par les derniers souverains légitimes du pays, l'heure est venue de rétablir la dynastie régnante et de lever les derniers empêchements mineurs au testament de feu Sa Majesté."
 RUS_church_candidates:1 "[RUS.GetChurchCandidatesName]"
 RUS_church_candidates_desc:1 "[RUS.GetChurchCandidatesDesc]"
 RUS_CHURCH_CANDIDATES_NAME_TSARIST:0 "Candidats de l'Église"
 RUS_CHURCH_CANDIDATES_NAME_FASCIST:0 "Primauté de l'Église"
 RUS_CHURCH_CANDIDATES_DESC_TSARIST:0 "L'Église a demandé la permission de présenter ses propres candidats pour les élections à venir au Zemski Sobor. En reconnaissance du rôle vital joué par le patriarcat au sein de la société [RUS.GetAdjFS], nous avons donc décidé d'accepter, facilitant ainsi la possibilité d'assurer l'union de la volonté de Dieu et de celle de Sa Majesté."
 RUS_CHURCH_CANDIDATES_DESC_FASCIST:0 "Nul ne saurait nier l'importance de la foi dans la société [RUS.GetAdjFS]. Il est temps donc de reconnaître la suprématie de l'Église, et de franchir enfin les premières étapes qui permettront l'unification de l'État et de l'Église."
 RUS_reinstitute_the_mestnichestvo:0 "Réinstaurer le mestnitchestvo"
 RUS_reinstitute_the_mestnichestvo_desc:0 "C'était autrefois les familles les plus anciennes et les plus distinguées qui veillaient aux affaires de l'État. Cela assurait que les élites restaient loyales au pouvoir, et chaque nouvelle génération était éduquée pour satisfaire aux mêmes exigences que ses prédécesseurs. Afin d'assurer la stabilité du nouveau régime, nous devrions réinstituer ce principe."
 RUS_my_brothers_keeper:0 "Pacte de famille"
 RUS_my_brothers_keeper_desc:0 "L'ancienne dynastie des Romanov avait des liens de sang avec de nombreuses autres familles nobles. Certaines d'entre elles ont conservé leur pouvoir, tandis que d'autres ont perdu leurs trônes. Maintenant que la monarchie [RUS.GetAdjFS] a été restaurée, nous devrions nous assurer que les dirigeants légitimes soient rétablis dans leurs propres pays."
 RUS_the_rightful_heir_to_the_empire:0 "Héritier légitime de l'Empire"
 RUS_the_rightful_heir_to_the_empire_desc:0 "L'Empire byzantin est depuis longtemps disparu, mais quelqu'un doit assurer la protection des pèlerins jusqu'en Terre sainte. Il paraît évident que ni les [ENG.GetHabitants], ni les [FRA.GetHabitants] ne sont en mesure d'accomplir cette tâche. C'est donc [RUS.GetAuAlaAlNP] [RUS.GetName] de s'en charger."
 RUS_the_third_rome:0 "La Troisième Rome"
 RUS_the_third_rome_desc:0 "Notre rôle de protecteurs de la Terre sainte est désormais bien affirmé, et [RUS.GetLeLaLDir] [RUS.GetLeader] est sans conteste devenu[RUS.GetXEDir] [RUS.GetLeLaFDir] défenseur[RUS.GetXEDir] de la foi. Il n'est donc que juste que son titre le reflète. Or, il est indéniable que depuis la chute de Constantinople, Moscou est devenue la Troisième Rome."
 RUS_the_third_rome_tt:0 "Le §Y$RUS_metropolitan_meletius$§! ne sera plus disponible en tant que conseiller."
 RUS_vengeance_for_the_yoke:0 "Briser le joug tatar"
 RUS_vengeance_for_the_yoke_desc:0 "Durant des siècles les Mongols ont mené leurs incursions en terre russe. Encore de nos jours, ils restent le seul peuple que la Russie n'a jamais pu véritablement soumettre. S'ils semblent très affaiblis désormais, nous devons toutefois nous assurer qu'ils ne recouvreront jamais leur puissance de jadis pour nous imposer de nouveau le joug tatar."
 RUS_westward_bound:0 "Marche à l'ouest"
 RUS_westward_bound_desc:0 "La plupart de nos possessions occidentales ont été perdues à la chute de l'Empire, provoquée par la révolution. L'heure est venue donc de développer les infrastructures afin de préparer la reprise de nos territoires légitimes."
 RUS_the_old_enemy:0 "Nos vieux ennemis"
 RUS_the_old_enemy_desc:0 "Les [SWE.GetHabitants] ont été des années durant une épine dans le flanc de l'Empire, ne cessant d'attaquer la Russie et de former des coalitions contre elle. Pierre le Grand d'abord les a repoussés à Poltava, puis nous l'avons refait en 1809 encore, et on aurait pu penser que cela leur aurait servi de leçon. Mais ils continuent de s'attaquer à nos intérêts en Baltique. Il suffit !"
 RUS_secure_finland:0 "S'assurer [FIN.GetLeLaLNP] [FIN.GetName]"
 RUS_secure_finland_desc:0 "Le grand-duché de Finlande a gardé la frontière septentrionale durant plus d'un siècle, jusqu'à ce qu'il profite de la guerre civile pour prendre son indépendance. Mais le jour est venu de ramener [FIN.GetLeLaLNP] [FIN.GetName] au sein de la mère patrie."
 RUS_secure_the_baltics:0 "Reprendre les pays baltes"
 RUS_secure_the_baltics_desc:0 "La région des pays baltes a longtemps appartenu à la Russie. S'ils ont pu arracher leur indépendance, cela n'a été dû qu'à un moment d'affaiblissement. Dorénavant, les reprendre doit être une priorité."
 RUS_panslavic_nationalism:0 "Nationalisme panslave"
 RUS_panslavic_nationalism_desc:1 "La Russie a longtemps été la nation la plus ancienne et la plus puissante au sein de la famille des peuples slaves. Or, s'il y a une leçon à retenir de notre histoire commune passée, c'est que les Slaves seront toujours assaillis, attaqués et opprimés tant qu'ils ne se montrent pas solidaires les uns des autres."
 RUS_panslavic_nationalism_tt:0 "§RLes pays concernés doivent approuver l'accord pour que nous puissions bénéficier de ces avantages.§!\n"
 RUS_pacify_the_rim:0 "Pacifier les frontières"
 RUS_pacify_the_rim_desc:0 "Nous ne pouvons permettre que la situation de 1905 se reproduise, lorsque nos possessions d'Extrême-Orient n'étaient pas préparées à faire face à une attaque aussi violente. Nous devons donc investir dans les infrastructures locales afin de pouvoir y déployer rapidement des troupes dès que cela sera nécessaire."
 RUS_eastern_expansion:0 "Expansion vers l'Orient"
 RUS_eastern_expansion_desc:1 "Le futur du pays se trouve à l'est. Après avoir dompté la Sibérie, il est évident que nous devons désormais nous assurer de davantage de territoires et de ressources dans la région."
 RUS_restore_the_old_eastern_empire:0 "Restaurer l'Empire à l'est"
 RUS_restore_the_old_eastern_empire_desc:0 "Autrefois, notre glorieux empire s'étendait au-delà de la côte pacifique, jusqu'en Amérique. Ce n'est que par des décisions malvenues que ces possessions ont été vendues pour un gain financier à court terme. Mais désormais la Russie est en mesure de reprendre ses territoires américains. Il suffit pour cela d'en chasser les occupants actuels."
 RUS_intervention_in_the_americas:0 "Intervention en Amérique"
 RUS_intervention_in_the_americas_desc:0 "La multitude de petits États des Caraïbes et d'Amérique latine a longtemps été la proie de gouvernements instables. Il est temps d'appliquer une diplomatie plus ferme en « encourageant » une évolution politique vers la stabilité et la puissance. Une fois leurs gouvernements alignés sur le nôtre, ils pourront alors jouir d'une place de choix parmi nos alliés."
 RUS_intervention_in_the_americas_tt:0 "Les pays sous influence seront plus susceptibles de devenir fascistes.\nIls seront alors invités à intégrer notre faction."
 RUS_memories_of_1905:0 "Le souvenir de 1905"
 RUS_memories_of_1905_desc:0 "La guerre de 1905 est toujours une tâche dans la mémoire des [RUS.GetHabitants]. Nous devons en tirer parti en exhortant les travailleurs, par un effort gigantesque, à construire une flotte nouvelle qui permettra de dominer le Pacifique – et en entretenant leur haine pour qu'ils appellent à nous en servir comme instrument de notre vengeance sur nos anciens ennemis."
 RUS_rebuild_the_far_eastern_fleet:0 "Reconstruire la flotte du Pacifique"
 RUS_rebuild_the_far_eastern_fleet_desc:0 "Si nous voulons assurer la sécurité de nos intérêts en Orient, et devons pour cela passer à l'offensive, il est vital de disposer d'une flotte. Cela nécessite de développer les chantiers navals dans la région."
 RUS_modernize_the_far_eastern_fleet:0 "Moderniser la flotte du Pacifique"
 RUS_modernize_the_far_eastern_fleet_desc:0 "La défaite de Tsushima nous aura au moins appris qu'une victoire en mer ne dépend pas du nombre, mais de l'entraînement des équipages et de la modernité des bâtiments. Notre nouvelle flotte du Pacifique doit donc être construite de manière à pouvoir faire face à celles de nos adversaires les plus avancés dans la région."
 RUS_the_lonely_island:1 "[RUS.GetLonelyIslandName]"
 RUS_the_lonely_island_desc:1 "[RUS.GetLonelyIslandDesc]"
 RUS_THE_LONELY_ISLAND_NAME_NORMAL:0 "Les îles isolées"
 RUS_THE_LONELY_ISLAND_NAME_INDEPENDENCE:0 "Guerre patriotique d'indépendance"
 RUS_THE_LONELY_ISLAND_DESC_NORMAL:0 "L'heure est venue de venger l'affront perpétré par les [JAP.GetHabitants] en 1905. Et, cette fois, rien ne nous empêchera de dominer la mer du Japon et de les mettre à genoux !"
 RUS_THE_LONELY_ISLAND_DESC_INDEPENDENCE:0 "Le prix payé pour acheter l'aide [JAP.GetDuDelaDelNP] [JAP.GetName] dans la guerre civile était beaucoup, beaucoup trop élevé. Suffit ! Nous devons regagner notre indépendance, à tout prix !"
 RUS_an_empire_in_the_pacific:0 "Un empire dans le Pacifique"
 RUS_an_empire_in_the_pacific_desc:0 "À mesure que notre empire commence à s'étendre à travers le Pacifique, nos navires doivent répondre aux exigences nouvelles afin que nous puissions exercer notre puissance et notre influence sur toutes les rives de l'océan."
 RUS_dismantle_the_zemsky_sobor_tt:0 "La moitié du soutien actuel aux idéologies §Ynon fascistes§! va être appliquée comme pénalité sur la £stability_texticon£§Rstabilité§! :\n"
 RUS_an_empire_in_the_pacific_tt:0 "Offre des §Grevendications§! sur tous les États de la §YGrande Chine§!."
 RUS_capital_of_the_tsars:0 "La capitale des tsars"
 RUS_capital_of_the_tsars_desc:0 "Saint-Pétersbourg a longtemps été la capitale de notre fière nation. Maintenant qu'un Romanov est de nouveau installé au Palais d'hiver, il est temps de refaire de cette ville superbe la capitale officielle [RUS.GetDuDelaDelNP] [RUS.GetName], et de tout faire pour renforcer encore sa magnificence."
 RUS_capital_of_the_tsars_tt:0 "($MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25%§!)"
 RUS_the_iron_wall_of_russian_resolve:0 "Le mur de fer [RUS.GetAdjMS]"
 RUS_the_iron_wall_of_russian_resolve_desc:1 "Le tsar aspire à faire construire des légions d'un armement gigantesque, qui réduirait tous les chars existant de nos jours à l'état de nains. Le peuple [RUS.GetAdjMS] est invincible ; nul ne peut le vaincre, et ces machines seraient l'image même de cette certitude inébranlable, capable de briser toute armée qui s'opposerait à nous."
 RUS_the_triple_entente:0 "Reformer la Triple-Entente"
 RUS_the_triple_entente_desc:0 "Nos ennemis d'hier, en Europe centrale, doivent à nouveau être contenus. La Triple-Entente avait autrefois été forgée dans ce but, même si notre ignoble retrait de la Grande Guerre a sonné sa fin. Aujourd'hui, il paraît indispensable de la faire renaître."
 RUS_our_slavic_commitments:0 "Notre devoir envers les Slaves"
 RUS_our_slavic_commitments_desc:0 "Nous étions autrefois les protecteurs de tous les Slaves, allant jusqu'à participer à la Grande Guerre pour défendre nos frères plus faibles face aux Austro-Hongrois. Le temps est venu de reprendre notre charge et de mettre à profit notre puissance retrouvée au service de la défense commune."
 RUS_the_fate_of_romania:0 "Le sort des [ROM.GetHabitants]"
 RUS_the_fate_of_romania_desc:0 "Une importante minorité slave vit [ROM.GetAuEnANP] [ROM.GetName], qui se trouv[ROM.GetEEntNP] par ailleurs nous barrer l'accès à nos frères slaves des Balkans. Faisons donc d'une pierre deux coups. Mettons fin à l'indépendance [ROM.GetAdjFS], par la force si besoin est."
 RUS_russian_corporate_state:0 "État corporatiste"
 RUS_russian_corporate_state_desc:0 "L'avenir [RUS.GetDuDelaDelNP] [RUS.GetName] ne réside pas dans la lutte des classes, mais dans leur coopération. À cette fin, l'État doit établir des syndicats destinés à réconcilier le capital et les travailleurs, qui seront chargés de réguler la production."
 RUS_the_berlin_moscow_axis:0 "L'Axe Berlin-Moscou"
 RUS_the_berlin_moscow_axis_desc:0 "Notre nouveau régime est désormais pleinement installé, inspiré par les modèles [GER.GetAdjMS] et [ITA.GetAdjMS]. Nous devrions donc maintenant les contacter afin d'améliorer les relations avec eux. En nous concentrant sur ce qui nous rapproche, il serait aisé d'établir une alliance forte et durable avec [GER.GetLeLaLNP] [GER.GetName]."
 RUS_japanese_overtures:0 "Inviter les [JAP.GetHabitants]"
 RUS_japanese_overtures_desc:0 "Maintenant que notre flanc ouest est assuré, nous devons nous intéresser à l'Orient. [JAP.GetLeLaLNPCap] [JAP.GetName] partag[JAP.GetEEntNP] de nombreux points communs avec les [GER.GetHabitants], et sans doute davantage avec notre nouveau régime qu'ils ne souhaitent sans doute l'admettre. Nous devrions donc étudier avec [GER.GetLeLaLDir] [GER.GetLeader] la possibilité d'inviter les [JAP.GetHabitants] dans [RUS.GetLeLaLFaction] [RUS.GetFactionName]."
 RUS_into_central_asia:0 "Vers l'Asie centrale"
 RUS_into_central_asia_desc:0 "La conquête de l'Asie centrale nous permettrait de menacer l'Inde, tout en bénéficiant d'un accès bien meilleur au golfe Persique. La nécessité stratégique est évidente, et [RUS.GetLeLaLNP] [RUS.GetName], [RUS.GetLuiElleEuxNP], ne s'embourber[RUS.GetAOntNP] pas dans ce cimetière des empires."
 RUS_the_last_break_southward:0 "Dernière poussée au sud"
 RUS_the_last_break_southward_desc:0 "Une dernière série de conquêtes nous offrira l'ensemble de l'Asie occidentale et du Bosphore, permettant d'arracher le contrôle de l'Inde tout en conservant nos flancs bien défendus. Ainsi nous sera enfin assuré un accès solide à la mer – aussi bien la Méditerranée à l'ouest que l'océan Indien au sud."

 LIT_soviet_mutual_assistance:1 "Assistance mutuelle avec les [RUS.GetHabitants]"
 LIT_soviet_mutual_assistance_desc:0 "Tout le monde le sait, [POL.GetLeLaLNP] [POL.GetName] [POL.GetEstSontNP] la première cible aussi bien des [RUS.GetHabitants] que des [GER.GetHabitants]. Nous avons été informés que des plans de partage seraient en cours d'élaboration entre les deux puissances. Peut-être pourrions-nous persuader [RUS.GetLeLaLNP] [RUS.GetName] de s'assurer de notre soutien si Vilnius nous est rétrocédée ?"

 BALTIC_restore_workers_republic_desc:0 "Au cours de la lutte pour l'indépendance, les Soviets ont aidé à faire naître une République populaire [Root.GetAdjFS]. Si elle a été un échec, ses dirigeants sont toujours en vie, aussi bien [Root.GetAuEnANP] [Root.GetName] qu'[RUS.GetAuEnANP] [RUS.GetName]. La République n'est donc pas encore morte !"

 BALTIC_soviet_equipment:0 "Armement [RUS.GetAdjMS]"
 BALTIC_soviet_equipment_desc:0 "Nous ne pouvons espérer renverser le gouvernement si nous n'avons pas le matériel et les armes indispensables aux milices. En demandant une aide [RUS.GetAuAlaAlNP] [RUS.GetName], nous aurions tout ce qu'il nous faut au cas où le gouvernement tenterait d'écraser la Révolution."

 BALTIC_direct_intervention:0 "Intervention [RUS.GetAdjFS] directe"
 BALTIC_direct_intervention_desc:0 "Nous nous sommes avérés incapables de reprendre le pouvoir seuls. Mieux vaut maintenant demander à nos alliés [RUS.GetAdjMP] de nous aider."
 BALTIC_align_paramilitarists_desc:0 "De nombreux groupes paramilitaires existent dans le pays, dont la plupart ne se consacrent qu'à la défense de l'indépendance [Root.GetAdjFS]. C'est évidemment admirable. Toutefois, mieux vaut éviter que ces organisations nous considèrent comme les marionnettes des [RUS.GetHabitants], mais plutôt comme les héritiers légitimes de l'État [Root.GetAdjMS]." 

 ger_sov_buddies_tooltip_2:0 "La faction [Root.GetDuDelaDelFaction] [Root.GetFactionName] va être démantelée et une nouvelle être créée : l'§YAxe Berlin-Moscou§!.\n"
 ger_sov_buddies_tooltip:2 "§RSi les [RUS.GetHabitants] acceptent cette offre, ce changement de politique va entraîner une baisse de notre stabilité. Inutile de le cacher, cela risque aussi de contrarier les pays fascistes et démocratiques.§!\n" 
 EST_formalize_baltic_entente:0 "Officialiser l'Entente baltique"
 EST_formalize_baltic_entente_desc:2 "L'Entente baltique est un accord, basé sur la bonne compréhension et la coopération entre frères baltes, afin de s'assurer d'une protection mutuelle en temps de guerre. Mais la sincérité de l'accord est sujette à caution. [GER.GetHabitants] et [RUS.GetHabitants] louchent sur nos territoires ; quant aux [ENG.GetHabitants] ils sont bien loin. La coopération est donc plus vitale que jamais pour préserver nos indépendances."
 EST_look_north_desc:0 "Nous savons pertinemment que les États baltes ne peuvent résister seuls à ces fléaux que sont les nazis ou les [RUS.GetHabitants] à nos frontières. Mais étant donné les visées de nos agresseurs sur l'autre rive de la Baltique, peut-être pourrions-nous trouver des alliés en Scandinavie afin qu'ils entrent dans l'Entente baltique ?"
 EST_new_economic_policy_desc:0 "L'économie [EST.GetAdjFS] repose presque entièrement sur les échanges avec [RUS.GetLeLaLNP] [RUS.GetName]. [RUS.GetCeluiCelleNPCap]-ci [RUS.GetEstSontNP] pourtant [RUS.GetUnUneDesNP] adversaire[RUS.GetXSNP] acharné[RUS.GetXENP] de l'indépendance [EST.GetAdjFS], et aussi longtemps que nous dépendrons [RUS.GetDeluiDelleDeuxNP], nous ne serons jamais véritablement libres. Nous devons nous en détacher, y compris dans le domaine économique.
 EST_fortify_the_border_desc:0 "Nous serons attaqués par l'ennemi sur la frontière, et devons faire confiance à nos frères [LAT.GetAdjMP] et [LIT.GetAdjMP] pour qu'ils ne cèdent pas. Aussi ambitieux que soit ce plan, nous ne devons pas renoncer à un seul pied du sol national, ou il sera aussitôt occupé à nouveau par les [RUS.GetHabitants] ou les [GER.GetHabitants]."
 EST_baltic_shield_desc:0 "Les [RUS.GetHabitants] souhaitent écraser [EST.GetLeLaLNP] [EST.GetName] sous leurs bottes. Nous ne pouvons risquer que cela arrive. Des bunkers doivent être construits tout au long de la frontière. Nous ne serons sans doute pas en mesure de les vaincre, mais peut-être pourrons-nous ainsi résister suffisamment longtemps, le temps que quelqu'un d'autre s'en charge."
 LIT_soviet_mutual_assistance:1 "Assistance mutuelle avec les [RUS.GetHabitants]"
 LIT_soviet_mutual_assistance_desc:0 "Tout le monde le sait, [POL.GetLeLaLNP] [POL.GetName] [POL.GetEstSontNP] la première cible aussi bien des [RUS.GetHabitants] que des [GER.GetHabitants]. Nous avons été informés que des plans de partage seraient en cours d'élaboration entre les deux puissances. Peut-être pourrions-nous persuader [RUS.GetLeLaLNP] [RUS.GetName] de s'assurer de notre soutien si Vilnius nous est rétrocédée ?"
 LIT_appease_soviets:0 "Apaiser les [RUS.GetHabitants]"
 LIT_offer_military_basing_desc:0 "La dernière chose que veut la population, c'est bien une nouvelle guerre. Or, [LIT.GetLeLaLNP] [LIT.GetName] dispos[LIT.GetEEntNP] de nombreux sites stratégiques intéressants, aussi bien pour les [GER.GetHabitants] que pour les [RUS.GetHabitants]. Nous pourrions peut-être leur offrir de disposer de bases sur notre territoire et la possibilité de construire et utiliser des bunkers afin d'éviter une invasion." 
 BALTIC_balticwall_desc:0 "Si l'ennemi choisit de lancer ses attaques depuis la mer, les fortifications de l'est sont inutiles. Nous ne serons sans doute jamais capables de construire une flotte pouvant rivaliser avec celles des [ENG.GetHabitants], des [GER.GetHabitants] ou des [RUS.GetHabitants], mais nous pouvons au moins tout faire pour les rendre inutiles face à nos défenses côtières."
 BALTIC_renew_allied_trade_desc_default:0 "Depuis [Root.GetSaLeurNP] fondation, [Root.GetLeLaLNP] [Root.GetName] dépend[Root.GetXEntNP] des échanges commerciaux avec [ENG.GetLeLaLNP] [ENG.GetName] et de [ENG.GetSonLeurNP] soutien militaire. Il serait insensé pour [ENG.GetLuiElleEuxNP] de nous abandonner maintenant. Nous devrions donc tout faire pour attirer les capitaux alliés et ainsi assurer notre survie face aux massacres dont rêvent les [GER.GetHabitants] et les [RUS.GetHabitants]."
 BALTIC_renew_allied_trade_desc_allied:0 "Depuis [Root.GetSaLeurNP] fondation, [Root.GetLeLaLNP] [Root.GetName] dépend[Root.GetXEntNP] des échanges commerciaux avec les Alliés, et il serait insensé pour eux de nous abandonner maintenant. Nous devrions donc tout faire pour attirer leurs capitaux et ainsi assurer notre survie face aux massacres dont rêvent les [GER.GetHabitants] et les [RUS.GetHabitants]."
 BALTIC_renew_allied_trade_desc_international:0 "Depuis [Root.GetSaLeurNP] fondation, [Root.GetLeLaLNP] [Root.GetName] dépend[Root.GetXEntNP] des échanges commerciaux avec les autres pays, et il serait insensé pour eux de nous abandonner maintenant. Nous devrions donc tout faire pour attirer leurs capitaux et ainsi assurer notre survie face aux massacres dont rêvent les [GER.GetHabitants] et les [RUS.GetHabitants]."
 BALTIC_british_aircraft_desc_default:0 "Jusqu'à présent, le développement d'avions [Root.GetAdjMP] a été assez difficile, et l'Armée de l'air doit se contenter d'appareils saisis aux [GER.GetHabitants] ou aux [RUS.GetHabitants]. Si nous voulons survivre, nous devons donc lancer la production d'avions [Root.GetAuEnANP] [Root.GetName] en nous appuyant sur le savoir-faire [ENG.GetAdjMS]."
 BALTIC_british_aircraft_desc_alt:0 "Jusqu'à présent, le développement d'avions [Root.GetAdjMP] a été assez difficile, et l'Armée de l'air doit se contenter d'appareils saisis aux [GER.GetHabitants] ou aux [RUS.GetHabitants]. Si nous voulons survivre, nous devons donc lancer la production d'avions [Root.GetAuEnANP] [Root.GetName] en nous appuyant sur le savoir-faire étranger."
 BALTIC_allied_shipments:0 "Accroissement des livraisons alliées"
 BALTIC_allied_shipments_desc:1 "Depuis 1918, l'armée [Root.GetAdjFS] est équipée de matériel envoyé depuis [ENG.GetLeLaLNP] [ENG.GetName]. Mais nous devons faire comprendre aux Alliés que sans davantage d'importations [Root.GetLeLaLNP] [Root.GetName] pourrai[Root.GetTEntNP] bien redevenir un fantoche [RUS.GetAdjMS]."
 BALTIC_arm_the_nation_desc:0 "Dans tout le pays, des hommes sont prêts à faire face à la menace d'une invasion [RUS.GetAdjFS]. Ils n'en ont toutefois pas les moyens, en armes comme en matériel. Nous devons donc dynamiser l'industrie de l'armement pour produire rapidement du matériel d'infanterie."
 BALTIC_trade_with_neighbors:0 "Commerce avec les pays baltes"
 BALTIC_trade_with_neighbors_desc:0 "Chaque fois que nous investissons dans le commerce avec les [GER.GetHabitants] ou les [RUS.GetHabitants], nous contribuons au destin funeste [Root.GetDuDelaDelNP] [Root.GetName]. Nous ne pouvons nourrir avec du blé [LIT.GetAdjMS] un envahisseur utilisant des chars faits d'acier [LAT.GetAdjMS] et utilisant du pétrole [EST.GetAdjMS]. Mieux vaut nous aider les uns les autres afin de vaincre l'ennemi commun."
 BALTIC_invest_in_baltic_trade:0 "Commerce sur la Baltique"
 BALTIC_invest_in_baltic_trade_desc:0 "La Baltique est une grande source de richesse grâce aux échanges avec la Scandinavie, [GER.GetLeLaLNP] [GER.GetName] et [RUS.GetLeLaLNP] [RUS.GetName]. Nos ports peuvent à peine répondre à toutes leurs demandes. Nous devons ouvrir de nouvelles routes commerciales avec les pays amis partageant avec nous cette mer afin de contribuer ainsi à l'avenir et à la prospérité [Root.GetDuDelaDelNP] [Root.GetName]."
 BALTIC_restore_workers_republic:0 "Restaurer la République populaire"
 BALTIC_restore_workers_republic_desc:0 "Au cours de la lutte pour l'indépendance, les Soviets ont aidé à faire naître une République populaire [Root.GetAdjFS]. Si elle a été un échec, ses dirigeants sont toujours en vie, aussi bien [Root.GetAuEnANP] [Root.GetName] qu'[RUS.GetAuEnANP] [RUS.GetName]. La République n'est donc pas encore morte !"
 BALTIC_seek_support_of_soviets:0 "Demander l'aide des Soviets"
 BALTIC_seek_support_of_soviets_desc:0 "Si l'Armée rouge a causé de grands dégâts [Root.GetAuEnANP] [Root.GetName] et [Root.GetLuiLeurNP] a imposé une nouvelle forme d'impérialisme russe, nous n'avons aucune chance d'imposer le socialisme dans le pays sans son assistance."
 BALTIC_soviet_equipment:0 "Armement [RUS.GetAdjMS]"
 BALTIC_soviet_equipment_desc:0 "Nous ne pouvons espérer renverser le gouvernement si nous n'avons pas le matériel et les armes indispensables aux milices. En demandant une aide [RUS.GetAuAlaAlNP] [RUS.GetName], nous aurions tout ce qu'il nous faut au cas où le gouvernement tenterait d'écraser la Révolution."
 BALTIC_soviet_volunteer_forces:0 "Volontaires [RUS.GetAdjMP]"
 BALTIC_soviet_volunteer_forces_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] regorg[RUS.GetEEntNP] d'hommes prêts à combattre et à mourir pour la Révolution mondiale. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] beau n'être qu'une étape dans la lutte pour imposer enfin le communisme, [Root.GetIlElleNP] ne manquer[Root.GetAOntNP] certes pas de courageux socialistes prêts à se battre pour [Root.GetLuiElleEuxNP]."
 BALTIC_soviet_military_staff:0 "Militaires [RUS.GetAdjMP]"
 BALTIC_soviet_military_staff_desc:0 "Après la chute de la République populaire, les militaires [Root.GetAdjMP] sont presque tous partis en exil [RUS.GetAuEnANP] [RUS.GetName]. Nous devons maintenant les faire rentrer au pays."
 BALTIC_communist_opposition:0 "Rejoindre l'opposition"
 BALTIC_communist_opposition_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] [RUS.GetSestSesontNP] toujours montré[RUS.GetXENP] hostile[RUS.GetXSNP] [Root.GetAuAlaAlNP] [Root.GetName], et nous serions fous de donner les clefs du pays aux vautours de l'Armée rouge, qui ne veulent que le piller. Ils ne sont pas plus dignes de confiance que les capitalistes, et [Root.GetLeLaLPartiComm] [Root.GetCommunistParty] devr[Root.GetAOntPartiComm] s'en sortir seul[Root.GetXEPartiComm]."
 BALTIC_direct_intervention:0 "Intervention [RUS.GetAdjFS] directe"
 BALTIC_direct_intervention_desc:0 "Nous nous sommes avérés incapables de reprendre le pouvoir seuls. Mieux vaut maintenant demander à nos alliés [RUS.GetAdjMP] de nous aider."
 LAT_latvia_for_latvians_desc:1 "[LAT.GetLeLaLNPCap] [LAT.GetName] n'[LAT.GetAOntNP] pas pour vocation d'apaiser les [GER.GetHabitants] ou les [RUS.GetHabitants], mais uniquement de permettre aux [LAT.GetHabitants] de vivre. Si certains considèrent la Pêrkonkrusts comme un mouvement ultranationaliste, nous savons nous que nous devons collaborer avec elle si nous voulons sauver le pays."
 POL_com_independence_desc:1 "Nous n'avons été exploités par les [RUS.GetHabitants] que trop longtemps déjà ! L'heure est venue pour les révolutionnaires [POL.GetAdjMP] de reprendre les armes et de combattre pour le droit à l'indépendance !"
 POL_committee_of_national_liberation:0 "Comité de libération nationale"
 POL_committee_of_national_liberation_desc:0 "[POL.GetLeLaLNPCap] [POL.GetName] se trouv[POL.GetEEntNP] dans une situation précaire, coincé[POL.GetXENP] entre les territoires [GER.GetAdjMP] et [RUS.GetAdjMP], victime[POL.GetXSNP] de toutes leurs machinations. L'établissement d'un Comité de libération nationale permettra à tous les [POL.GetHabitants] de disposer d'une autorité centrale pour organiser la résistance."
 POL_dismantle_soviet_empire:0 "Démanteler l'empire [RUS.GetAdjMS]"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] se qualifi[RUS.GetEEntNP] de fédération de républiques indépendantes, mais [RUS.GetNestNesontNP] pas autre chose que le dernier avatar de l'Empire russe repeint en rouge. Comme tous les empires, [RUS.GetIlElleNP] [RUS.GetEstSontNP] ennemi[RUS.GetXENP] [POL.GetDuDelaDelNP] [POL.GetName]."
 POL_dismantle_soviet_empire_desc_alt:0 "L'URSS, enfin, n'est plus l'incarnation du péril rouge et a repris ses vraies couleurs, celles [RUS.GetDuDelaDelNP] [RUS.GetName]. Et cette fois encore [RUS.GetSesLeursNP] ambitions impérialistes sont évidentes. Mieux vaut régler [RUS.GetSonLeurNP] sort avant qu'il soit trop tard."
 POL_greater_polish_SSR:0 "Grande RSS [POL.GetAdjFS]"
 POL_greater_polish_SSR_desc:0 "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] déjà largement apporté la preuve de [POL.GetSonLeurNP] utilité pour [RUS.GetLeLaLNP] [RUS.GetName]. Il serait donc sage désormais de demander à ce que la Pologne orientale nous soit rétrocédée, avec quelques compensations pour les services rendus à la Révolution."
  POL_polish_path_to_socialism_desc:1 "Depuis sa fondation en 1918, le Parti communiste [POL.GetAdjMS] a été soumis à une bolchévisation intense, et bon nombre de ses membres sont aujourd'hui les valets [RUS.GetDuDelaDelDir] [RUS.GetLeader]. Heureusement, Maria Koszutska et plusieurs figures éminentes cherchent à assainir le Parti pour le retourner contre Moscou."
 POL_polish_peoples_republic:0 "République socialiste soviétique [POL.GetAdjFS]"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default:0 "[POL.GetLeLaLNPCap] [POL.GetName] compt[POL.GetEEntNP] parmi les membres indépendants les plus industrialisés et puissants [RUS.GetDuDelaDelNP] [RUS.GetName], aussi est-il naturel qu'[POL.GetIlElleNP] jouiss[POL.GetEEntNP] d'une plus grande autonomie."
 POL_polish_peoples_republic_desc_alt:0 "[POL.GetLeLaLNPCap] [POL.GetName] compt[POL.GetEEntNP] parmi les pays les plus industrialisés et puissants de la sphère d'influence [RUS.GetAdjFS], aussi est-il naturel qu'[POL.GetIlElleNP] jouiss[POL.GetEEntNP] d'une plus grande autonomie."
 POL_preserve_baltic_independence:0 "Préserver les indépendances baltes"
 POL_preserve_baltic_independence_desc:0 "Si leurs gouvernements sont pour l'essentiel antidémocratiques et capitalistes, les Baltes font face aux mêmes menaces que nous, à l'ouest comme à l'est. Mieux vaut préserver une dictature bourgeoise que les voir tomber devant l'impérialisme [RUS.GetAdjMS] ou [GER.GetAdjMS]."
 POL_pressure_for_the_west_desc:1 "La délimitation exacte de la frontière avec [GER.GetLeLaLNP] [GER.GetName] a été au cœur des débats lors des décennies qui ont suivi la Grande Guerre. Les [GER.GetHabitants] ont conservé la plupart de leurs centres industriels, ne nous laissant quasi rien. Maintenant que nous avons cédé l'Est du pays aux [RUS.GetHabitants], ces territoires doivent être dédommagés par la Silésie et la Poméranie."
 POL_restore_bermontians_desc:0 "L'armée occidentale des Russes blancs volontaires, dirigée par Pavel Bermondt-Avaloff, avait été formée pour restaurer le tsar et l'ordre dans l'Ouest de la Russie. Si [POL.GetLeLaLNP] [POL.GetName] [POL.GetEstSontNP] désormais le cœur de son attention, la destruction du communisme [RUS.GetAdjMS] lui tient toujours à cœur, et les Blancs considèrent qu'il est de leur devoir de combattre sous ses ordres."
 POL_soviet_industry_default:0 "Investissements industriels [RUS.GetAdjMP]"
POL_soviet_industry_desc_default:0 "L'un des avantages à intégrer [RUS.GetLeLaLNP] [RUS.GetName] est que cette puissante union d'États est désormais en mesure d'investir [POL.GetAuEnANP] [POL.GetName]. Si une part de l'industrie [POL.GetAdjFS] est dédiée à l'amélioration du sort des [RUS.GetHabitants], les investissements réciproques contribuent grandement à développer notre propre secteur manufacturier."
 POL_soviet_industry_desc_alt:0 "En dépit de l'assujettissement que nous impos[RUS.GetEEntNP] [RUS.GetLeLaLNP] [RUS.GetName], nous devons continuer de développer notre industrie. Cela sera fort utile au moment de briser les chaînes qui pèsent sur [POL.GetLeLaLNP] [POL.GetName]."
 POL_soviet_military_staff:0 "État-major [RUS.GetAdjMS]"
 POL_soviet_military_staff_desc:0 "Lors de l'instauration de la Seconde République [POL.GetAdjFS], de nombreux généraux de gauche ont fui [RUS.GetAuEnANP] [RUS.GetName] pour poursuivre la lutte pour la Révolution mondiale. Maintenant que le gouvernement est aligné sur la puissance [RUS.GetAdjFS], ces courageux exilés peuvent rentrer au pays."
 POL_surrender_the_east:0 "Rétrocéder l'Est"
 POL_surrender_the_east_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] considèr[RUS.GetEEntNP] la Pologne orientale comme des territoires ukrainiens et biélorusses, qu'[RUS.GetIlElleNP] prétend[RUS.GetXEntNP] représenter. Peut-être les [RUS.GetLuiLeurNP] céder permettrait-il de conclure une alliance avec [RUS.GetLuiElleEuxNP] ?"
 POL_declare_independence_desc:0 "Les [GER.GetHabitants] nous ont été fort utiles pour abattre cette menace que constituai[RUS.GetTEntNP] [RUS.GetLeLaLNP] [RUS.GetName]. Mais l'heure est venue de nous occuper de ceux qui n'aspirent qu'à voir [POL.GetLeLaLNP] [POL.GetName] crouler sous leur joug. L'heure est venue de nous retourner contre [GER.GetLeLaLNP] [GER.GetName]."
 POL_proclaim_slavic_unity_desc:0 "Maintenant que nous contrôlons tous les territoires russes et polonais, nous pouvons réaliser ce qu'aucun tsar n'a jamais réussi : avec le consentement et l'approbation des [RUS.GetHabitants] et des [POL.GetHabitants], nous pouvons proclamer l'unification des peuples slaves."
 RUS_belarus_claims_tooltip:0 "§YRevendications soviétiques : [?BALTIC_claims_printed]§!"