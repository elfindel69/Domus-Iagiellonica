l_french:
 GER_soviet_treaty:1 "Traité avec [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc:1 "Nous pourrions signer un nouveau traité de recherche avec [RUS.GetLeLaLNP] [RUS.GetName], essentiellement pour développer de meilleurs chars. En cas d'accord, nous pourrions rouvrir l'école de blindés de Kama, que nous avions fermée en 1933. Mais, bien évidemment, une telle coopération implique que les [RUS.GetHabitants] bénéficieront eux aussi de toutes les innovations..."
 GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc:1 "La signature d'un traité d'amitié et de non-agression avec [GER.GetTheUSSRName] peut sembler choquante, mais cela permettrait à l'Allemagne de continuer à importer le pétrole dont elle a tant besoin. Par ailleurs, des articles secrets vont permettre de diviser Roumanie, Pologne, Lituanie, Lettonie, Estonie et Finlande entre les sphères d'influence [GER.GetAdjFS] et [RUS.GetAdjFS]..."
 GER_mol_rib_pact_tt:1 "Conclut un §Ypacte de non-agression§! avec [RUS.GetLeLaLNP] §Y[RUS.GetName]§! et accepte la §Ydivision [POL.GetDuDelaDelNP] [POL.GetName]§! entre [RUS.GetHabitants] et [GER.GetHabitants].\n"
 GER_ussr_war_goal:1 "Attaquer [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc:1 "Nous devrions préparer l'opinion [GER.GetAdjFS] – et mondiale – à la guerre légitime contre [RUS.GetLeLaLNP] [RUS.GetName] en centrant notre propagande sur cette question."
 RUS_BULWARK_NAME_COMMUNIST:0 "Bastion anti-bolchévique"
 RUS_BULWARK_NAME_FASCISM:0 "Bastion anti-fasciste"
 RUS_BULWARK_NAME_NEUTRALITY:0 "Bastion contre les Russes"
 RUS_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "aux bolchéviques"
 RUS_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "aux fascistes"
 RUS_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "à l'impérialisme russe"
 RUS_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "du communisme"
 RUS_BULWARK_COMMUNISM_DESC_FASCISM:0 "du fascisme"
 RUS_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "de la Russie"
 GER_safeguard_the_baltic_desc:1 "Jusqu'à il y a quelques décennies, les pays baltes appartenaient à l'Empire russe, et il est raisonnable de penser que les [GER.GetRussiansDemonym] tenteront de les reprendre à un moment ou un autre. L'Allemagne doit les en empêcher en offrant une aide militaire en cas d'invasion [RUS.GetAdjFS]."
 GER_tackle_the_communist_threat:1 "Affronter la menace [GER.GetTackleCommunistThreatName]"
 GER_tackle_the_communist_threat_desc:1 "Tant que [RUS.GetLeLaLNP] [RUS.GetName] exister[RUS.GetAOntNP], [RUS.GetIlElleNP] ser[RUS.GetAOntNP] pour nous une menace. Plutôt qu'attendre le moment où [RUS.GetIlElleNP] se décider[RUS.GetAOntNP] à nous frapper, nous devrions prendre nous-mêmes l'initiative."
 RUS_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "communiste"
 RUS_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "orientale"
 GER_the_great_red_menace:1 "Lutte contre le péril [GER.GetGreatRedMenaceName]"
 GER_the_great_red_menace_desc:1 "Ils sont nombreux ceux qui gardent en mémoire les actes que nous avons commis lors de la dernière guerre. À nous donc de réorienter les peurs vers le seul véritable danger : ce terrible péril qu'est [GER.GetGreatRedMenaceDesc] et nous guette, à l'est. Nous devrions lancer une vaste campagne de propagande pour ouvrir les yeux de tous sur le continent."
 RUS_GREAT_RED_MENACE_NAME_COMMUNIST:0 "rouge"
 RUS_GREAT_RED_MENACE_NAME_EXILES:0 "oriental"
 RUS_GREAT_RED_MENACE_DESC_COMMUNIST:0 "le communisme"
 RUS_GREAT_RED_MENACE_DESC_EXILES:0 "l'impérialisme russe"
 RUS_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "le communisme"
 RUS_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "l'impérialisme russe"
 GER_danubian_expansion_desc:1 "Nous devons tout faire pour étendre notre influence dans ces pays des Balkans qui sont sous la menace des [RUS.GetHabitants]. Nous devrions offrir à ces pays situés eux aussi sur les rives du Danube d'intégrer l'Alliance pour être protégés de la menace posée par [GER.GetDanubianMembershipDesc]."
 RUS_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "du communisme"
 RUS_BALTIC_MEMBERSHIP_DESC_EXILES:0 "de l'impérialisme [RUS.GetAdjMS]"
 RUS_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "rouges"
 RUS_FINNISH_MEMBERSHIP_DESC_EXILES:0 "Russes"
 RUS_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "de l'influence communiste"
 RUS_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "de l'impérialisme russe"

 USA_unholy_alliance_tt:1 "Si ces pays sont en guerre, stimule l'opinion et l'opinion commerciale vis-à-vis [RUS.GetDuDelaDelNP] [RUS.GetFlag]§Y[RUS.GetName]§! ou [GER.GetDuDelaDelNP] [GER.GetFlag]§Y[GER.GetName]§!, en se rangeant du côté du défenseur."
 USA_limited_intervention:0 "Interventions limitées"

 ENG_embargo_ussr:1 "Embargo sur les [RUS.GetHabitants]"
 ENG_embargo_ussr_desc:1 "[RUS.GetLeLaLNPCap] [RUS.GetName] [RUS.GetAOntNP] gagné en puissance, s'appuyant en partie pour cela sur des ressources [ENG.GetAdjFP] pour alimenter le développement de [RUS.GetSonLeurNP] armée. Nous devons donc dorénavant [RUS.GetLuiLeurNP] interdire tout accès commercial à nos ressources."
 ENG_war_with_ussr:1 "Attaquer les [RUS.GetHabitants]"
 ENG_war_with_ussr_desc:1 "Malgré nos objections, la menace [SOU.GetAdjFS] continue de s'aggraver. Nous ne pouvons tolérer des agissements aussi agressifs. Garantir l'avenir [Root.GetDuDelaDelNP] [Root.GetName] passe donc par une entrée en guerre."

 RAJ_indian_peoples_army_support:0 "Ils bénéficieront du soutien [RUS.GetDuDelaDelNP] [RUS.GetFlag]§Y[RUS.GetName]§!."

 soviet_focus:0 "Priorité - nation russe"
 RUS_move_industry_to_urals:0 "Déplacer l'industrie vers l'Oural"
 RUS_move_industry_to_urals_desc:0 "Ces traîtres d'hitlériens ne doivent en aucun cas mettre la main sur les précieuses usines qui se trouvent dans l'ouest de la Russie. Cela va être difficile et nous devrons consentir à de nombreux sacrifices, mais nous devrions pouvoir déplacer rapidement les équipements et installations lourdes ayant le plus de valeur vers Tcheliabinsk et d'autres sites de l'Oural."
 RUS_defense_of_moscow:0 "Défendre Moscou"
 RUS_defense_of_moscow_desc:0 "Les fascistes sont aux portes de la capitale ! En aucun cas Moscou ne doit tomber. Nous devons mobiliser toute la population, jusqu'aux enfants et aux personnes âgées, pour bâtir rapidement la meilleure ligne de défense possible."
 RUS_defense_of_moscow_forts:0 "Ajoute §Y28 forts terrestres§! à Moscou et dans la région.\n"
 RUS_infrastructure_effort:0 "Développement des infrastructures"
 RUS_infrastructure_effort_desc:1 "[RUS.GetLeLaLNPCap] [RUS.GetName] [RUS.GetEstSontNP] vaste[RUS.GetXSNP], certes, mais la plus grande partie de [RUS.GetSonLeurNP] territoire est vide. Nous devons nous assurer de disposer au plus vite des moyens de transporter des biens et du matériel partout dans le pays, malgré toute son immensité."
 RUS_tranformation_of_nature:0 "Transformation de la nature"
 RUS_tranformation_of_nature_desc:0 "Staline a élaboré un Grand plan pour la transformation de la nature. Il doit être mis en œuvre. L'environnement doit être façonné et modelé sur une étendue gigantesque afin de servir le peuple."
 RUS_stalin_constitution:0 "La Constitution Staline"
 RUS_stalin_constitution_desc:0 "Le moment est venu de modifier notre constitution pour impressionner le monde entier par tous les droits dont jouissent les ouvriers et les paysans d'Union soviétique !"
RUS_militarized_schools:0 "Écoles militarisées"
 RUS_militarized_schools_desc:0 "Les enfants soviétiques doivent apprendre la discipline militaire et ces vertus du socialisme que sont l'abnégation et la solidarité. Les jeunes sont plus malléables."
 RUS_workers_culture:0 "Culture prolétarienne"
 RUS_workers_culture_desc:0 "Le socialisme n'est pas seulement un système économique, pas plus que le marxisme n'est qu'une science. Nous devons transformer le tissu même de la société soviétique pour en extirper tous les vestiges des mœurs et traditions bourgeoises."
 RUS_new_soviet_man:0 "L'homme nouveau soviétique"
 RUS_new_soviet_man_desc:0 "L'homme nouveau, le Soviétique, est altruiste, instruit, discipliné et sain de corps et d'esprit. Il est l'exemple vivant du triomphe sur les bas instincts et la fausse conscience. Les hommes seront prêts à se sacrifier pour l'intérêt commun, et les femmes à porter de nombreux enfants pour assurer l'avenir de la société soviétique."

 RUS_progress_cult:0 "Culte du progrès"
 RUS_progress_cult_desc:0 "Nous devons célébrer les innovations des remarquables scientifiques soviétiques et encourager la pensée libre dès lors qu'elle est convenable. Les brillants travaux du camarade Lyssenko en sont une preuve concrète : c'est toujours l'URSS qui montre la voie à ce monde occidental décadent lorsqu'il s'agit d'explorer de nouveaux champs de recherches."
 RUS_socialist_science:0 "Sciences socialistes"
 RUS_socialist_science_desc:0 "Le monde, tout comme l'esprit, est constamment en mouvement. La nature ne cesse de connaître des progrès, si ce n'est de véritables révolutions. Les principes du matérialisme dialectique peuvent tout aussi bien être appliqués aux sciences naturelles qu'aux sciences sociales..."
 RUS_aviation_cult:0 "Culte de l'aviation"
 RUS_aviation_cult_desc:0 "L'Union soviétique va impressionner le monde par les exploits de son aviation. Véritables chevaliers de la culture et du progrès bolchéviques, nos héroïques pilotes incarnent notre maîtrise technologique de la nature. Quel chemin parcouru depuis l'époque des tsars !"
 RUS_women_pilots:0 "Des femmes dans l'aviation"
 RUS_women_pilots_desc:0 "La camarade Raskova, notre héroïque aviatrice, devrait être autorisée à former des régiments d'aviation exclusivement féminins grâce à son programme du Groupe d'Aviation n°122."
 RUS_night_witches_tt:0 "Le 588e Régiment de bombardiers de nuit va être disponible à Moscou."

 RUS_improve_railway_network:0 "Améliorer le réseau ferroviaire"
 RUS_improve_railway_network_desc:0 "Le Ier plan quinquennal s'est avéré être un trop grand succès. Le développement impressionnant de l'industrie lourde permet maintenant [RUS.GetAuAlaAlNP] [RUS.GetName] de se défendre, mais [RUS.GetSonLeurNP] réseau ferroviaire souffre de goulots d'étranglement particulièrement problématiques. Le Commissariat du peuple aux transports ferroviaires propose un plan ambitieux afin de remédier au problème."
 RUS_transpolar_flights:0 "Vols transpolaires"
 RUS_transpolar_flights_desc:0 "Nos pilotes les plus courageux viennent d'apporter la preuve que des routes audacieuses au-dessus de l'Arctique peuvent être ouvertes. Les prendre en compte dans les plans de guerre nous permettra de prendre l'ennemi de court."
 RUS_ocean_going_navy:0 "Marine de haute mer"
 RUS_ocean_going_navy_desc:0 "Si les territoires [RUS.GetDuDelaDelNP] [RUS.GetName] sont plus vastes que ceux de tout autre pays au monde, [RUS.GetSaLeurNP] flotte doit encore conquérir les océans. Aussi les cuirassés lourdement armés doivent-ils constituer le cœur de [RUS.GetSaLeurNP] marine future."
 RUS_peoples_commissariat:0 "Fondation du NKOP"
 RUS_peoples_commissariat_desc:0 "Le Commissariat du Peuple à l'industrie de la Défense de l'URSS sera un ministère dédié à nos projets industriels militaires. Sur le long terme, il est possible que la charge du ministère nécessite de nouvelles divisions."
 RUS_anti_fascist_diplomacy:0 "Diplomatie antifasciste"
 RUS_anti_fascist_diplomacy_desc:0 "Si tous les régimes occidentaux sont répressifs et corrompus, il n'y en a de pire que ceux qui se prétendent progressistes – voire socialistes ! En imposant une conscience faussée de lui-même au prolétariat, ils ne font rien d'autre que tenter de retarder la révolution et de maintenir les prolétaires dans une servitude perpétuelle."
 RUS_operation_zet:0 "L'opération Zet"
 RUS_operation_zet_desc:0 "Le Kuomintang est certes réactionnaire, mais il est peu probable que Mao et son communisme personnalisé l'emportent en Chine. Nous devrions donc améliorer nos relations avec Tchang Kaï-chek, car de toute façon cet Empire du Japon si ridicule par son anachronisme est condamné à s'effondrer d'ici peu."
 RUS_annex_tannu_tuva:0 "Annexer le Tannou-Touva"
 RUS_annex_tannu_tuva_desc:0 "Même [TAN.GetSilSielleNP] [TAN.GetNestNesontNP] que quantité négligeable en termes économiques, de nombreuses raisons politiques incitent à annexer officiellement [TAN.GetLeLaLNP] [TAN.GetName] en tant qu'oblast autonome au sein [RUS.GetDuDelaDelNP] [RUS.GetName]."
 RUS_improve_stalin_line:0 "Améliorer la ligne Staline"
 RUS_improve_stalin_line_desc:0 "La frontière occidentale devrait être mieux protégée contre une éventuelle agression des fascistes. La ligne Staline doit être prolongée et modernisée."

 

 RUS_far_east_fortification_forts_1:0 "Ajoute §Y6 forts terrestres§! sur la frontière japonaise.\n"
 RUS_far_east_fortification_forts_2:0 "Ajoute §Y8 forts terrestres§! sur la frontière japonaise.\n"
 RUS_far_east_fortification_forts_3:0 "Ajoute §Y4 forts terrestres§! sur la frontière japonaise.\n"
 RUS_xian_incident:0 "L'incident de Xi'an"
 RUS_xian_incident_desc:0 "Grâce aux contacts que nous entretenons avec des représentants importants du Kuomintang, nous devrions pouvoir enlever Tchang Kaï-chek pour le contraindre à partager le pouvoir avec Mao. Cela mettrait un terme à leurs querelles destructrices, permettant ainsi à la Chine de mieux résister au Japon."
 RUS_xian_incident_tt:0 "Si les deux partis tombent d'accord, une trêve sera conclue entre les nationalistes et les communistes chinois."
 RUS_anti_capitalist_diplomacy:0 "Diplomatie anticapitaliste"
 RUS_anti_capitalist_diplomacy_desc:0 "Ces gros banquiers américains et ces impitoyables oppresseurs colonialistes que sont les Britanniques sont indéniablement les principaux obstacles à la révolution mondiale. Cela doit rester notre objectif premier de frapper leurs mains avides et d'ébranler leur propagande libérale."
 RUS_expand_red_fleet:0 "Développer la Flotte rouge"
 RUS_expand_red_fleet_desc:0 "Notre flotte est ridiculement faible lorsqu'on la compare à celles des puissances impérialistes. Son développement doit devenir une priorité nationale."
 RUS_anti_colonialist_rebels:0 "Le Komintern"
 RUS_anti_colonialist_rebels_desc:0 "Le système capitaliste est sur le point de connaître sa chute finale. Tous les partis communistes du monde doivent donc suivre une ligne d'extrême gauche, militante et agressive. Nous devons donc notamment les inciter à tout mettre en œuvre pour éliminer les partis de la gauche modérée."
 RUS_southern_thrust:0 "Pousser vers le sud"
 RUS_southern_thrust_desc:0 "L'annexion de l'Iran et de l'Irak permettrait à la Révolution de prendre le contrôle de leurs vastes réserves pétrolières et de faire directement pression sur les impérialistes britanniques en Égypte et en Inde."

 RUS_claim_on_sinkiang:0 "Revendiquer le Xinjiang"
 RUS_claim_on_sinkiang_desc:0 "Actuellement dirigé par le camarade Sheng Shicai, le Xinjiang est déjà dans les faits un État fantoche sous contrôle soviétique. Nous devrions officialiser la situation..."
 RUS_claim_on_sinkiang_threat:0 "Revendication soviétique sur le Xinjiang"
 RUS_pan_slavic_rhetoric:0 "Rhétorique panslaviste"
 RUS_pan_slavic_rhetoric_desc:0 "Le camarade Lénine est allé trop loin en abandonnant l'identité russo-slave pour poursuivre la révolution mondiale. Un certain degré de nationalisme nous serait bénéfique, et le retour d'une forme de panslavisme nous rapprocherait des autres régions slaves."
 RUS_claims_on_baltic:0 "Revendiquer les pays baltes"
 RUS_claims_on_baltic_desc:0 "Pierre le Grand avait raison de chercher à accéder aux ports qui se trouvent à l'ouest. Les pays baltes, perdus après la révolution, doivent être réintégrés au sein de l'Union soviétique."
 RUS_claim_bessarabia:0 "Revendiquer la Bessarabie"
 RUS_claim_bessarabia_desc:0 "La mer Noire est encore plus importante que la Baltique pour notre économie. Nous devons tout faire pour nous assurer du contrôle du Bosphore et des Dardanelles."
 RUS_claims_on_turkey:0 "Revendications en Turquie"
 RUS_claims_on_turkey_desc:0 "Non seulement les [TUR.GetHabitants] refusent obstinément nos demandes de contrôle mutuel du détroit du Bosphore, mais ils refusent également toute remise en cause des frontières orientales. Il est peut-être temps de leur donner une bonne leçon !"

 RUS_offer_poland_protection_tt:0 "§YL'accord stipule qu'en cas de conquête [RUS.GetAdjFS] [POL.GetLeLaLNP] [POL.GetName] recevr[POL.GetAOntNP] les États revendiqués.§!\n"
 RUS_great_purge:0 "Grandes Purges"
 RUS_great_purge_bypass_tt:0 "Trotski devient dirigeant de l'Union soviétique"
 RUS_great_purge_desc:0 "Plusieurs officiers trotskistes, jusqu'au sommet de la hiérarchie militaire, fomentent un complot. Si l'implication de Trotski n'est pas prouvée, la menace est dangereuse et bien réelle. L'URSS pourrait bien sombrer dans une nouvelle guerre civile – sauf si nous n'avons pas peur de casser quelques œufs."
 RUS_great_purge_tt:0 "Toute une série de §Ysimulacres de procès§! va avoir lieu pour purger les ministres et dirigeants soupçonnés de trotskisme.\n"
 RUS_great_purge_tt2:3 "\nLe nombre de purges effectuées va avoir des conséquences :\n1. sur le risque qu'une nouvelle §Yguerre civile§! éclate ;\n2. sur les effets provoqués par les §Hpurges des officiers§!.\nNe pas choisir cette priorité mènerait à la §Yguerre civile§!, et peut-être même au retour d'exil de §YTrotski§!.\n\n"
 RUS_permanent_revolution:0 "Révolution permanente"
 RUS_permanent_revolution_tt:0 "Trotski est rentré"
 RUS_permanent_revolution_tt2:0 "§YTrotski§! acquiert une meilleure caractéristique de commandement."
 RUS_permanent_revolution_desc:0 "Le démagogue répressif est parti ! Le pouvoir a été véritablement rendu au peuple. Désormais, chacun est libre de travailler à ses intérêts, en toute indépendance et sans faire de compromis. Nous changeons à jamais, car la révolution permanente, c'est la révolution triomphante !"

 RUS_nkvd_divisions:0 "Départements du NKVD"
 RUS_nkvd_divisions_desc:0 "Le NKVD doit disposer de ses propres départements intérieurs, chargés d'agir en tant que troupes intérieures pour protéger les voies ferrées et les sites clefs."

 RUS_smersh_tt:0 "§YRéduit les risques qu'un coup d'État se produise.§!\n"
 RUS_partisan_suppression:0 "Élimination des résistants"
 RUS_partisan_suppression_desc:0 "Le Smersh doit être développé afin de pouvoir infiltrer et éliminer sans pitié toutes les activités de résistance dans les territoires occupés."
 RUS_war_with_germany:0 "Attaquer l'Allemagne"
 RUS_war_with_germany_desc:0 "La menace allemande ne cesse de croître. Nous pouvons, nous devons détruire l'armée allemande et faire ployer le genou à l'Allemagne devant ses nouveaux maîtres."
 RUS_war_with_germany_tt:0 "Le pacte Molotov-Ribbentrop ne doit pas avoir été ratifié."
 RUS_war_with_japan:0 "Attaquer le Japon"
 RUS_has_not_officers_purged_tt:0 "Ne doit pas avoir l'esprit national §YPurges des officiers§!."
 RUS_war_with_japan_desc:0 "Les Japonais ont tout l'air de refuser de céder. La seule réponse à donner est donc la guerre. Lorsque l'Armée rouge les aura écrasés, ils regretteront d'avoir refusé nos exigences."
 RUS_war_with_uk:0 "Attaquer le Royaume-Uni"
 RUS_war_with_uk_desc:0 "Ces impérialistes de Britanniques ne nous ont jamais accordé le moindre respect. Il n'y a aucun doute : dès qu'ils en auront fini avec le reste du monde, c'est à l'Union soviétique qu'ils s'en prendront. Il n'y a qu'une seule façon d'empêcher leur expansion belliqueuse : la guerre !"
 RUS_claim_on_the_straits:0 "Revendication des détroits"
 RUS_claim_on_the_straits_desc:0 "Les détroits reliant la mer Noire à l'Égée sont des lieux hautement stratégiques. Nous ne pouvons les laisser sous le contrôle de puissances étrangères. Pour que la Flotte rouge ait le moindre intérêt, nous devons donc les sécuriser."
 RUS_ultimatum_to_greece:0 "Ultimatum à la Grèce"
 RUS_ultimatum_to_greece_desc:0 "Les îles de l'Égée sont les derniers points stratégiques dont la Flotte rouge doit s'assurer le contrôle. Les Grecs, qui subissent des pressions de toutes parts, préféreront probablement céder des territoires limités plutôt que sombrer dans une guerre totale."
 RUS_diversify_the_programme:0 "Diversification du programme"
 RUS_diversify_the_programme_desc:0 "Ces dernières années ont été riches en enseignements, et des avancées importantes ont été réalisées dans plusieurs domaines de la guerre traditionnelle. Nous sommes un pays de grands scientifiques, capables de mettre au point des méthodes de guerre pouvant nous donner des avantages indéniables. Pour obtenir les résultats espérés, nous devons donc leur offrir les meilleures conditions de travail possible."
 RUS_research_city_experiment:0 "Expérimentation de ville fermée"
 RUS_research_city_experiment_desc:0 "L'un de nos plus grands physiciens, Igor Kourtchatov, a calculé que la fission des noyaux d'un kilogramme d'uranium devrait produire une énergie équivalente à l'explosion de 20 000 tonnes de TNT. La survie de la patrie exige que nous maîtrisions cette technologie avant nos ennemis."
 RUS_closed_city_network:0 "Réseau de villes fermées"
 RUS_closed_city_network_desc:0 "Les bases militaires n'offrent pas suffisamment de place pour y mener certaines recherches. Nous devons donc créer des villes fermées qui y seront dédiées. Les restrictions d'accès permettront de conserver le secret sur ces recherches, tout en offrant plus d'espace aux scientifiques à grande échelle."
 strike_usa_focus:0 "Frapper les États-Unis"
 strike_usa_focus_desc:0 "En contrôlant nos approvisionnements en pétrole et en d'autres ressources cruciales, ces perfides Américains nous tiennent à leur merci. Leur industrie est nettement supérieure à la nôtre. Si nous devons les attaquer, il faut les frapper fort d'entrée de jeu, car il ne faut pas se bercer d'illusions : nous ne pourrions remporter une guerre prolongée contre eux..."

southern_expansion_focus_tt:0 "Conclut un §Ypacte de non-agression§! avec [RUS.GetLeLaLNP] §Y[RUS.GetName]§! si cette priorité est choisie\n"
 RUS_nkvd_upgrade_tooltip:1 "Désormais mieux intégré au sein de l'armée, le §YNKVD§! veille au moral des soldats et à leur implication dans le Parti.\n"
 ger_sov_buddies_tooltip_2:0 "La faction [Root.GetDuDelaDelFaction] [Root.GetFactionName] va être démantelée et une nouvelle être créée : l'§YAxe Berlin-Moscou§!.\n"
 ger_sov_buddies_tooltip:2 "§RSi les [RUS.GetHabitants] acceptent cette offre, ce changement de politique va entraîner une baisse de notre stabilité. Inutile de le cacher, cela risque aussi de contrarier les pays fascistes et démocratiques.§!\n"

 AST_research_city_excursions_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] [RUS.GetAOntNP] construit des villes scientifiques et des laboratoires répartis sur tout [RUS.GetSonLeurNP] territoire, et y a invité des chercheurs [AST.GetAdjMP] pour que leur soient enseignées les glorieuses sciences communistes."

 CAN_supply_the_red_army_desc:0 "Alors que [RUS.GetLeLaLNP] [RUS.GetName] [RUS.GetEstSontNP] en guerre contre les ennemis du prolétariat, [CAN.GetLeLaLNP] [CAN.GetName] doi[CAN.GetTVentNP] tout faire pour fournir à Moscou armes et ravitaillement."
 CAN_canada_united:1 "[CAN.GetHabitants] unis"
 CAN_join_comintern_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] [RUS.GetAOntNP] su prouver [RUS.GetSaLeurNP] bonne foi et [RUS.GetSaLeurNP] puissance. [CAN.GetLeLaLNPCap] [CAN.GetName] devrai[RUS.GetTEntNP] donc intégrer [RUS.GetSonLeurNP] alliance."
 CAN_support_the_world_revolution:0 "Soutenir la révolution mondiale"
 SAF_join_comintern_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] occup[RUS.GetEEntNP] le premier rang dans la croisade visant à améliorer le sort du prolétariat et à s'opposer au fascisme. Nous devons intégrer [RUS.GetSaLeurNP] puissante alliance."
 SAF_invite_soviet_advisers:0 "Inviter des conseillers soviétiques"
 SAF_invite_soviet_advisers_desc:4 "Pour pouvoir soutenir [RUS.GetLeLaLNP] [RUS.GetName] dans la lutte pour répandre la liberté aux prolétaires du monde entier, nous devons apprendre [RUS.GetDeluiDelleDeuxNP] comment améliorer l'armée [SAF.GetAdjFS]."
 SAF_south_african_soviet_research_treaty:0 "Traité de recherche avec l'URSS"
 SAF_south_african_soviet_research_treaty_desc:1 "Après avoir beaucoup appris de nos amis [RUS.GetAdjMP], il est temps d'approfondir nos relations en ratifiant un traité officiel de coopération."
 NZL_technology_sharing_with_soviet_union:0 "Partage technologique avec les [RUS.GetHabitants]"
 NZL_technology_sharing_with_soviet_union_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] [RUS.GetEstSontNP] la patrie de bon nombre des meilleurs scientifiques et innovateurs en matière de technologie. Et les [RUS.GetHabitants] se montrent suffisamment généreux pour partager ce qu'ils savent avec nous, leurs frères de lutte."
 RAJ_seek_help_from_soviet:0 "Demander une aide [RUS.GetAdjFS]"
 RAJ_seek_help_from_soviet_promised:0 "Les Soviétiques ont promis leur soutien"
 RAJ_seek_help_from_soviet_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] [RUS.GetEstSontNP] un contrepoids naturel à la puissance impériale [ENG.GetAdjFS]. [RUS.GetIlElleNPCap] prétend[RUS.GetXEntNP] être un moteur de la Révolution, capable de la propager dans le monde entier, aussi devrions-nous [RUS.GetLLesFNP] encourager à le faire en Inde."
 RAJ_indian_peoples_army:0 "Armée populaire indienne"
 RAJ_indian_peoples_army_effect:0 "Les partisans du §Ycommunisme§! vont déclencher une §Rguerre civile§! visant à obtenir l'indépendance. Leurs effectifs dépendront du soutien à leur parti et de l'avancée de l'autonomie. "
 RAJ_indian_peoples_army_support:0 "Ils bénéficieront du soutien [RUS.GetDuDelaDelNP] [RUS.GetFlag]§Y[RUS.GetName]§!."
 RAJ_indian_peoples_army_desc:0 "Nous devrions organiser une force militaire, capable d'apprendre des pays communistes et qui sera alliée à eux."
 RAJ_research_city_excursions:0 "Voyages jusqu'aux villes scientifiques"
 RAJ_research_city_excursions_desc:0 "Les villes scientifiques [RUS.GetAdjFP] sont de véritables merveilles, et [RAJ.GetLeLaLNP] [RAJ.GetName] compt[RAJ.GetEEntNP] de nombreux esprits brillants et énergiques. Y envoyer nos jeunes ingénieurs aiderait donc à mettre sur pied notre propre réseau scientifique et un véritable socle industriel."
 RAJ_combined_arms_academy:0 "Académie militaire des forces armées"
 RAJ_combined_arms_academy_desc:0 "L'entraînement militaire mis en place par les [RUS.GetHabitants] pourrait être encore amélioré par une Académie des forces armées. Car c'est en disposant d'Armées de terre, de l'air et de mer modernes que nous pourrons nous hisser à un niveau permettant de livrer une guerre contemporaine."
