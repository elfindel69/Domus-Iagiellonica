 RUS_strenghten_the_russian_state:0 "Renforcer l'État russe"
 RUS_strenghten_the_russian_state_desc:0 "L'État russe est faible et corrompu. Nous devons le renforcer pour qu'il puisse survivre à la tempête qui s'annonce."
 RUS_russia_first:0 "La Russie d'abord"
 RUS_russia_first_desc:0 "La Russie est le plus grand pays du monde et nous avons le devoir de la protéger. Nous devons nous assurer que nous sommes suffisamment forts pour nous défendre contre toute menace."
 RUS_monarchism:0 "Monarchisme"
 RUS_monarchism_desc:0 "Le peuple russe est habitué à avoir un dirigeant fort. Nous devrions redonner à la monarchie sa gloire d'antan, afin de nous assurer que nous aurons un dirigeant fort pour nous guider dans la tempête qui s'annonce."
 RUS_paramilitarism:0 "Paramilitarisme"
 RUS_paramilitarism_desc:0 "Nous réorganiserons les anciennes unités de la Garde blanche en une force paramilitaire, afin de disposer d'une force solide pour défendre le pays."
 RUS_king_rules:0 "Le roi règne"
 RUS_king_rules_desc:0 "Le tsar est le souverain légitime de la Russie. Nous devons redonner à la monarchie sa gloire d'antan, afin de nous assurer que nous aurons un dirigeant fort pour nous guider dans la tempête qui s'annonce."
 RUS_kings_guard:0 "La garde du roi"
 RUS_kings_guard_desc:0 "Nous allons recréer la Garde du Roi, afin de disposer d'une force solide pour défendre le pays."
 RUS_royal_officer_corps:0 "Corps royal des officiers"
 RUS_royal_officer_corps_desc:0 "Nous créerons un corps d'officiers royaux, afin de nous assurer que nous disposons d'un leadership fort pour défendre le pays."
 RUS_and_the_rebuilding_begins:0 "...Et la reconstruction commence"
 RUS_and_the_rebuilding_begins_desc:0 "Après la guerre civile, le pays est en ruine. Nous devons le reconstruire, afin de disposer d'un pays fort pour nous défendre contre toute menace."
 RUS_reach_out_to_poland:0 "Tendre la main à la Pologne"
 RUS_reach_out_to_poland_desc:0 "Les Polonais sont nos alliés naturels contre les Allemands. Nous devrions leur tendre la main et essayer de former une alliance."
 RUS_reach_out_to_the_baltics:0 "Tendre la main aux pays baltes"
 RUS_reach_out_to_the_baltics_desc:0 "Les États baltes sont nos alliés naturels contre les Allemands. Nous devrions leur tendre la main et essayer de former une alliance."
 RUS_monarchist_science:0 "La science monarchiste"
 RUS_monarchist_science_desc:0 "Nous créerons une académie royale des sciences, afin de nous assurer que nous disposons d'une communauté scientifique forte pour défendre le pays."
 RUS_a_strong_army:0 "Une armée forte"
 RUS_a_strong_army_desc:0 "Nous devons construire une armée forte pour défendre le pays."
 RUS_reform_the_labour_laws:0 "Réforme du droit du travail"
 RUS_reform_the_labour_laws_desc:0 "Le droit du travail est obsolète et injuste. Nous devons les réformer pour que les travailleurs soient heureux et productifs."
 RUS_nationalize_key_industries:0 "Nationaliser les industries clés"
 RUS_nationalize_key_industries_desc:0 "Les industries clés doivent être nationalisées, afin de s'assurer qu'elles sont gérées dans l'intérêt de la population."
 RUS_reorganize_the_aviation_industry:0 "Réorganiser le secteur de l'aviation"
 RUS_reorganize_the_aviation_industry_desc:0 "L'industrie aéronautique est en mauvais état. Nous devons la réorganiser pour qu'elle puisse produire les avions dont nous avons besoin."
 RUS_form_the_state_arsenals:0 "Constituer les arsenaux d'État"
 RUS_form_the_state_arsenals_desc:0 "Les arsenaux d'État doivent être constitués, afin de garantir la solidité du complexe militaro-industriel."
 RUS_general_work_council:0 "Comité général du travail"
 RUS_general_work_council_desc:0 "Nous créerons un comité général du travail, pour veiller à ce que les travailleurs soient heureux et productifs."
 RUS_national_champions:0 "Champions nationaux"
 RUS_national_champions_desc:0 "Nous devons créer des champions nationaux pour nous assurer que nous disposons d'une base industrielle solide."
 RUS_authoritarianism:0 "L'autoritarisme"
 RUS_authoritarianism_desc:0 "Le peuple russe est habitué à avoir un dirigeant fort. Nous devrions redonner à la monarchie sa gloire d'antan, afin de nous assurer que nous aurons un dirigeant fort pour nous guider dans la tempête qui s'annonce."
 RUS_a_new_government:0 "Un nouveau gouvernement"
 RUS_a_new_government_desc:0 "Le gouvernement actuel est faible et corrompu. Nous devons créer un nouveau gouvernement pour nous assurer que nous avons un gouvernement fort pour nous défendre contre toute menace."
 RUS_replace_the_king:0 "Remplacer le roi"
 RUS_replace_the_king_desc:0 "Le roi actuel est faible et corrompu. Nous devons le remplacer par un dirigeant fort afin de nous assurer que nous aurons un dirigeant fort pour nous guider dans la tempête qui s'annonce."
 RUS_find_the_remnants:0 "Trouver les vestiges"
 RUS_find_the_remnants_desc:0 "Les vestiges de l'Armée rouge sont toujours là. Nous devons les trouver et les détruire, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_rebuiling_our_economy:0 "Reconstruire notre économie"
 RUS_rebuiling_our_economy_desc:0 "L'économie est en ruine. Nous devons la reconstruire, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_a_new_army:0 "Une nouvelle armée"
 RUS_a_new_army_desc:0 "L'armée actuelle est faible et corrompue. Nous devons créer une nouvelle armée pour nous assurer que nous disposons d'une armée forte pour nous défendre contre toute menace."
 RUS_root_out_corruption:0 "Éliminer la corruption"
 RUS_root_out_corruption_desc:0 "Le pays est sous le contrôle de fonctionnaires corrompus. Nous devons les éradiquer afin d'avoir un pays fort qui puisse nous défendre contre toute menace."
 RUS_the_russian_bear_roars_once_more:0 "L'ours russe rugit à nouveau"
 RUS_the_russian_bear_roars_once_more_desc:0 "L'ours russe dort depuis trop longtemps. Nous devons le réveiller, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_internationalism:0 "Internationalisme"
 RUS_internationalism_desc:0 "Le monde étant de plus en plus interconnecté, nous devons devenir plus internationalistes, afin de nous assurer que nous disposons d'un pays fort pour nous défendre contre toute menace."
 RUS_go_left:0 "À gauche"
 RUS_go_left_desc:0 "L'Armée rouge est la seule force capable de sauver le pays. Nous devons aller à gauche, pour nous assurer que nous avons un pays fort qui nous défendra contre toute menace."
 RUS_political_commisars:0 "Commissaires politiques"
 RUS_political_commisars_desc:0 "Nous devons créer des commissaires politiques pour garantir la loyauté de l'armée envers le peuple."
 RUS_a_communist_rule:0 "Un régime communiste"
 RUS_a_communist_rule_desc:0 "Le pays est sous le contrôle de fonctionnaires corrompus. Nous devons rallumer les feux de la révolution pour le bien du peuple."

 RUS_workers_state:0 "L'État des travailleurs"
 RUS_workers_state_desc:0 "Les travailleurs sont la colonne vertébrale du pays. Nous devons créer un État des travailleurs, pour veiller à ce que les travailleurs soient heureux et productifs."
 RUS_the_fate_of_the_royal_family:0 "Le destin de la famille royale"
 RUS_the_fate_of_the_royal_family_desc:0 "La famille royale est un symbole de l'ordre ancien. Nous devons décider de ce qu'il convient d'en faire, afin de garantir que notre pays soit fort et puisse nous défendre contre toute menace."
 RUS_communist_science:0 "La science communiste"
 RUS_communist_science_desc:0 "Nous créerons une nouvelle science, libérée des anciens points de vue, afin de rendre les gens meilleurs."

 RUS_go_right:0 "À droite"
 RUS_go_right_desc:0 "Nous devons aller dans la bonne direction, afin de nous assurer que nous disposons d'un pays fort pour nous défendre contre toute menace."
 RUS_military_youth:0 "Jeunesse militaire"
 RUS_military_youth_desc:0 "Nous devons créer une jeunesse militaire, afin de nous assurer que nous disposons d'une armée forte pour nous défendre contre toute menace."
 RUS_a_new_rule:0 "Un nouveau régime"
 RUS_a_new_rule_desc:0 ""Nous devons créer un nouveau régime, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_handle_the_king:0 "Gérer le roi"
 RUS_handle_the_king_desc:0 "Nous devons nous occuper du roi, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_approach_german_leadership:0 "Approche du leadership allemand"
 RUS_approach_german_leadership_desc:0 "Nous devons nous rapprocher des dirigeants allemands afin de nous assurer que nous disposons d'un pays fort pour nous défendre contre toute menace."
 RUS_approach_italian_leadership:0 "Approche du leadership italien"
 RUS_approach_italian_leadership_desc:0 "Nous devons nous rapprocher des dirigeants italiens, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_secret_weapons:0 "Armes secrètes"
 RUS_secret_weapons_desc:0 "Nous devons créer des armes secrètes, afin de disposer d'une armée forte pour nous défendre contre toute menace."
 RUS_for_the_motherland:0 "Pour la mère patrie"
 RUS_for_the_motherland_desc:0 "Nous devons nous battre pour la patrie, pour nous assurer que nous avons une armée forte pour nous défendre contre toute menace."
 RUS_liberalism:0 "Libéralisme"
 RUS_liberalism_desc:0 "Nous devons embrasser le libéralisme, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_constitutional_monarchy:0 "Monarchie constitutionnelle"
 RUS_constitutional_monarchy_desc:0 "Nous devons adopter la monarchie constitutionnelle, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_intervention_focus:0 "Interventionnisme"
 RUS_intervention_focus_desc:0 "Nous devons intervenir, afin de nous assurer que nous disposons d'un pays fort pour nous défendre contre toute menace."
 RUS_volunteer_corps:0 "Corps des volontaires"
 RUS_volunteer_corps_desc:0 "Nous devons créer un corps de volontaires, afin de disposer d'une armée forte pour nous défendre contre toute menace."
 RUS_the_silent_majority:0 "La majorité silencieuse"
 RUS_the_silent_majority_desc:0 "Nous devons créer une majorité silencieuse, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_establishing_diplomatic_relations_with_USA:0 "Établissement de relations diplomatiques avec les États-Unis"
 RUS_establishing_diplomatic_relations_with_USA_desc:0 "Nous devons établir des relations diplomatiques avec les États-Unis, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_supporting_the_ukrainian_liberals:0 "Soutenir les libéraux ukrainiens"
 RUS_supporting_the_ukrainian_liberals_desc:0 "Nous devons aider nos frères ukrainiens, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_new_roads:0 "Nouvelles routes"
 RUS_new_roads_desc:0 "Nous devons construire de nouvelles routes, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace."
 RUS_form_the_military_industry:0 "Fornder l'industrie militaire"
 RUS_form_the_military_industry_desc:0 "Nous devons créer une industrie militaire afin de disposer d'une armée forte pour nous défendre contre toute menace."
 RUS_national_research_funds:0 "Fonds nationaux de recherche"
 RUS_national_research_funds_desc:0 "Nous devons créer des fonds de recherche nationaux, afin de nous assurer que nous avons un pays fort pour nous défendre contre toute menace." 

 RUS_focus_select_effect_tt:0 "Aussitôt la priorité choisie :"
 RUS_focus_complete_effect_tt:0 "\nUne fois la priorité adoptée :"
 RUS_infrastructure_effort_nsb:0 "$RUS_infrastructure_effort$"
 RUS_infrastructure_effort_nsb_desc:0 "$RUS_infrastructure_effort_desc$"
 RUS_heavy_industry:0 "Industrie lourde"
 RUS_heavy_industry_desc:0 "Si les projets d'industrialisation continuent de gagner en efficacité, l'heure est venue de mettre l'accent sur l'industrie lourde afin de disposer de davantage d'armement et de matériel militaire."
 RUS_finish_the_five_year_plan:0 "[GetFinishTheFiveYearPlanName]"
 RUS_finish_the_five_year_plan_default:0 "Terminer le plan quinquennal"
 RUS_finish_the_five_year_plan_alt:0 "Abandonner le plan quinquennal"
 RUS_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 RUS_finish_the_five_year_plan_desc_default:0 "Le deuxième plan quinquennal met l'accent sur le développement de l'industrie lourde. [RUS.GetLeLaLNPCap] [RUS.GetName] doi[RUS.GetTVentNP] se développer rapidement pour rattraper les puissances capitalistes et fascistes de l'Ouest."
 RUS_finish_the_five_year_plan_desc_alt:0 "Le plan quinquennal du régime soviétique mettait l'accent sur une industrialisation lourde à outrance, au point qu'elle est devenue l'un des symboles de l'oppression bolchévique. Nous devons mettre fin à ces projets et redéfinir les priorités industrielles du pays."
 RUS_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 RUS_third_five_year_plan_default:0 "IIIe plan quinquennal"
 RUS_third_five_year_plan_alt:0 "Nouveaux projets d'industrialisation"
 RUS_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 RUS_third_five_year_plan_desc_default:0 "Tant que dure la paix, nous devons toujours continuer d'industrialiser le pays, toujours plus vite, afin de répondre aux besoins du peuple et de l'armée."
 RUS_third_five_year_plan_desc_alt:0 "Un programme d'industrialisation national a été mis sur pied qui permettra d'accroître à long terme la production aussi bien militaire que civile, sans devoir opprimer la population ou nous mettre dans l'incapacité de répondre à leurs besoins élémentaires."
 RUS_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 RUS_reorganize_the_pc_of_heavy_industry_name_default:0 "Réorganiser le CP à l'Industrie lourde"
 RUS_reorganize_the_pc_of_heavy_industry_name_alt:0 "Réorganiser le Ministère de l'industrie"
 RUS_reorganize_the_pc_of_heavy_industry_desc:0 "L'accent porté sur l'industrie lourde a révélé des sources d'inefficacité dans l'administration. Pour que les opérations repartent comme voulu, nous devons veiller à ce que les bonnes personnes occupent les bons postes."
 RUS_industrial_modernization:0 "Modernisation de l'industrie"
 RUS_industrial_modernization_desc:0 "Les pays occidentaux développent des méthodes de production novatrices et de nouvelles technologies à un rythme très rapide. [RUS.GetLeLaLNPCap] [RUS.GetName] ne peu[RUS.GetTVentNP] se contenter de suivre le rythme qu'ils imposent. [RUS.GetIlElleNPCap] doi[RUS.GetTVentNP] les doubler !"
 RUS_increase_state_reserves:0 "Accroître les réserves"
 RUS_increase_state_reserves_desc:1 "Le secteur industriel, en pleine croissance, demande toujours davantage de ressources. Nous ne pouvons être certains de toujours pouvoir les lui fournir, donc mieux vaut faire des réserves partout où nous le pouvons."
 RUS_shift_to_armaments_production:0 "Commencer à produire de l'armement"
 RUS_shift_to_armaments_production_desc:0 "La guerre aura bientôt éclaté. Nous ne savons pas qui frappera le premier, mais tôt ou tard nous subirons les assauts de l'ennemi. Nous devons nous y préparer dès maintenant, afin d'être prêts le moment venu."
 RUS_optimize_production_lines:0 "Optimiser les lignes de production"
 RUS_optimize_production_lines_desc:0 "D'autres pays ont adopté avec succès ce qu'ils appellent le « fordisme » afin de maximaliser la production de leurs usines. [RUS.GetLeLaLNPCap] [RUS.GetName] doi[RUS.GetTVentNP] suivre cet exemple."
 RUS_steel_casting_industry:0 "Sidérurgies"
 RUS_steel_casting_industry_desc:0 "Les usines sidérurgiques ont été le moteur de la croissance industrielle [RUS.GetAdjFS], mais elles pourraient faire encore mieux en adoptant de nouvelles méthodes de production."
 RUS_synthetic_rubber:0 "Caoutchouc de synthèse"
 RUS_synthetic_rubber_desc:0 "Le jour est proche où [RUS.GetLeLaLNP] [RUS.GetName] ne ser[RUS.GetAOntNP] plus dépendant[RUS.GetXENP] du caoutchouc étranger. Ce jour-là, nous devrons être prêts à répondre à la demande intérieure par notre propre production."
 RUS_oil_production:0 "Production pétrolière"
 RUS_oil_production_desc:0 "La prochaine étape logique du développement de l'industrie et de la modernisation de l'armée consistera à accroître la motorisation. Nous aurons alors besoin de réserves importantes de lubrifiant et de carburant. Heureusement, nous disposons de vastes réserves de pétrole, qui seront fort utiles si nous développons les usines indispensables à nos projets."
 RUS_restoration_and_development:0 "Reconstruction et développement"
 RUS_restoration_and_development_desc:0 "Maintenant que la guerre est finie et la paix revenue, nous pouvons relancer le développement industriel du pays et améliorer les conditions de vie des [RUS.GetHabitants]."
 RUS_fourth_five_year_plan:0 "[GetFourthFiveYearPlanName]"
 RUS_fourth_five_year_plan_default:0 "IVe Plan quinquennal"
 RUS_fourth_five_year_plan_alt:0 "Un nouveau départ"
 RUS_fourth_five_year_plan_desc:0 "Il faudra un peu de temps avant que les problèmes liés à la guerre s'estompent, mais en définissant des objectifs appropriés il est d'ores et déjà possible de retrouver en partie la productivité passée."
 RUS_found_the_comecon:0 "Fonder le Comecom"
 RUS_found_the_comecon_desc:0 "La guerre a bien montré que nous devons renforcer la coopération et le développement économique avec les pays amis et partenaires. À cette fin, nous devons former une organisation chargée de coordonner les échanges entre nos nations et le développement."
 RUS_the_common_economic_space_initiative:0 "Fonder l'Espace économique commun"
 RUS_the_common_economic_space_initiative_desc:0 "Développer l'économie sera plus facile si nous pouvons trouver des débouchés pour nos productions sur de nouveaux marchés et nous approvisionner en ressources manquantes grâce à des droits de douane abaissés. Nous devrions donc fonder une organisation afin de promouvoir ces idées."
 RUS_no_time_for_peace:0 "Pas l'heure de la paix"
 RUS_no_time_for_peace_desc:0 "Peu importe ce à quoi nous aspirons, il y a peu de chance que la paix dure bien longtemps. De nouvelles armes et technologies rendront le prochain conflit plus dévastateur encore, et nous sommes donc malheureusement contraints de consacrer nos ressources durement gagnées à ne pas prendre de retard sur nos ennemis."
 RUS_national_specialists:0 "Spécialistes nationaux"
 RUS_national_specialists_desc:0 "Le développement économique [RUS.GetDuDelaDelNP] [RUS.GetName] doit reposer en priorité sur les [RUS.GetHabitants] eux-mêmes. Les étrangers auraient besoin de temps pour s'adapter, et pire encore : en repartant, ils emmèneraient avec eux leur savoir."
 RUS_foreign_experts:0 "Experts étrangers"
 RUS_foreign_experts_desc:0 "De nombreux experts étrangers sont prêts à nous aider à améliorer l'économie [RUS.GetAdjFS]. Et il y a mieux encore : bon nombre d'entre eux sont des capitalistes, faciles à acheter."
 RUS_eastern_development:0 "Développer l'Est"
 RUS_eastern_development_desc:0 "Les régions de l'Est, au-delà de l'Oural, regorgent de ressources immenses encore inexploitées et de vastes régions propres au développement des industries. Nous devons donc tout faire pour y préparer les grands projets futurs."
 RUS_develop_the_urals:0 "Développer l'Oural"
 RUS_develop_the_urals_desc:0 "La plus grande menace contre [RUS.GetLeLaLNP] [RUS.GetName] viendra probablement d'Europe. En développant les régions au-delà de l'Oural, nous pourrons y établir un secteur industriel que même les bombardiers à plus longue portée auront bien des difficultés à atteindre."
 RUS_the_ussr_academy_of_sciences:0 "[GetTheUssrAcademyOfSciencesName]"
 RUS_the_ussr_academy_of_sciences_default:0 "Académie [RUS.GetAdjFS] des sciences"
 RUS_the_ussr_academy_of_sciences_alt:0 "Académie impériale des sciences"
 RUS_the_ussr_academy_of_sciences_desc:1 "Pour rester compétitifs dans le domaine des sciences appliquées, nous devons aussi être à la pointe dans celui des sciences théoriques. [RUS.GetLeLaLNPCap] [RUS.GetName] dispos[RUS.GetEEntNP] déjà d'une Académie des sciences, mais des financements supplémentaires permettraient d'en faire l'une des premières institutions au monde."
 RUS_national_academies_of_sciences:0 "Académies nationales des sciences"
 RUS_national_academies_of_sciences_desc:0 "En prenant modèle sur l'Académie [RUS.GetAdjFS] des sciences, les pays partenaires devraient être encouragés à établir des institutions similaires afin d'accroître eux aussi leurs capacités de recherche."
 RUS_transformation_of_nature:0 "$RUS_tranformation_of_nature$"
 RUS_transformation_of_nature_desc:0 "La communauté scientifique [RUS.GetAdjFS] repousse toujours davantage la frontière de ce que l'on pensait possible. Désormais, même les projets les plus gigantesques deviennent parfaitement réalisables."
 RUS_transformation_of_nature_alt:0 "$RUS_transformation_of_nature$"
 RUS_transformation_of_nature_alt_desc:0 "$RUS_transformation_of_nature_desc$"
 RUS_expand_the_aircraft_industry:0 "Développer l'industrie aéronautique"
 RUS_expand_the_aircraft_industry_desc:0 "Dans les conflits à venir, l'Armée de l'air devra s'assurer de la maîtrise du ciel face à des ennemis équipés de l'armement le plus moderne. Nous devons veiller à ce qu'elle puisse compter non seulement sur des appareils équivalents, mais aussi en plus grand nombre."
 RUS_modernize_aircraft_facilities:0 "Moderniser les bases aériennes"
 RUS_modernize_aircraft_facilities_desc:0 "Les meilleurs avions du monde ne sont guère utiles s'ils doivent décoller de terrains cahoteux et être entretenus dans des hangars délabrés. Pour assurer leurs performances, nous devons aussi disposer d'infrastructure de qualité."
 RUS_merge_aircraft_plants:0 "Fusion des usines aéronautiques"
 RUS_merge_aircraft_plants_desc:0 "Si la rivalité entre concepteurs d'avions est un facteur d'innovation, les efforts parallèles déployés sont aussi un gâchis de ressources qui seraient mieux utilisées ailleurs. Nous devrions donc fusionner les différents bureaux de conception afin d'éliminer ces pertes."
 RUS_found_the_jet_institute:0 "Institut du moteur à réaction"
 RUS_found_the_jet_institute_desc:0 "Les moteurs à piston actuels ne peuvent guère être poussés davantage. Les avions futurs devront donc disposer d'autres méthodes de propulsion. Nous devrions fonder un institut chargé de mener les recherches sur les moteurs à réaction afin de ne pas être doublés par les scientifiques étrangers."
 RUS_increase_aircraft_production:0 "Accroître la production aéronautique"
 RUS_increase_aircraft_production_desc:0 "L'accent a été mis, ces derniers temps, sur la sécurité. Sans doute de façon exagérée, ce qui entraîne des retards dans la production des nouveaux appareils. Nous pourrions réduire les pertes de ressources en éliminant les systèmes de sécurité les plus excessifs tout en disposant ainsi d'une Armée de l'air sûre et efficace."
 RUS_foster_flying_clubs:0 "Encourager les clubs aéronautiques"
 RUS_foster_flying_clubs_desc:0 "S'ils n'ont jamais volé, les nouveaux pilotes sont très coûteux à former. Mais de nombreux jeunes [RUS.GetHabitants] sont fascinés par les avions. Avec quelques financements nous pourrions disposer de pilotes très capables, capables d'assimiler rapidement la formation au combat aérien s'ils maîtrisent déjà les bases du pilotage."
 RUS_women_in_aviation:0 "$RUS_women_pilots$"
 RUS_women_in_aviation_desc:0 "Par le passé, les franges les plus conservatrices de la société ont fait du vol aérien un domaine exclusivement masculin. Pourtant, dans le monde entier des femmes pilotent, et se sont avérées aussi douées que les hommes. Nous devrions donc encourager les femmes [RUS.GetAdjFP] à tenter l'expérience et sélectionner les plus talentueuses d'entre elles."
 RUS_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 RUS_raskovas_aviation_group_default:0 "Groupe aérien Raskova"
 RUS_raskovas_aviation_group_alt:0 "Premier groupe aérien féminin"
 RUS_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 RUS_raskovas_aviation_group_desc_default:0 "Marina Mikhaïlovna Raskova a démontré ses talents de pilote et de navigatrice. La guerre épuise nos ressources, aussi ne pouvons-nous nous permettre de laisser une femme aussi expérimentée inoccupée. Nous devrions lui donner les moyens de former des unités aériennes afin de soutenir le combat."
 RUS_raskovas_aviation_group_desc_alt:0 "Nous disposons d'excellentes navigatrices et pilotes. La guerre épuise nos ressources, aussi ne pouvons-nous permettre de laisser ces femmes inoccupées. Nous devrions donc lever des unités aériennes féminines et leur permettre de contribuer à la lutte."
 RUS_intensify_pilot_training_program:0 "Intensifier la formation des pilotes"
 RUS_intensify_pilot_training_program_desc:0 "Pour pouvoir rivaliser avec ses rivales, l'Armée de l'air doit être capable de voler et combattre en toutes circonstances. La meilleure façon d'y parvenir est de former les pilotes selon les protocoles les plus exigeants. Les effectifs peuvent bien être insuffisants et notre technologie en retard, ils y pallieront par leurs compétences."
 RUS_expand_aviation_institutes:0 "Développer les instituts aéronautiques"
 RUS_expand_aviation_institutes_desc:0 "La plus grande limitation à l'accroissement de l'Armée de l'air est la capacité à former des pilotes. En développant les écoles de pilotage, nous poserions les bases pour une branche aérienne plus importante et plus compétente."
 RUS_ground_support:0 "Soutien au sol"
 RUS_ground_support_desc:0 "La mission première de l'Armée de l'air doit être d'appuyer les troupes au sol. C'est cette priorité qui doit dicter toutes les décisions prises."
 RUS_long_range_aircraft:0 "Appareils à longue portée"
 RUS_long_range_aircraft_desc:0 "La technologie a tant progressé que les bombardiers peuvent désormais atteindre n'importe quel point du territoire ennemi pour y détruire rapidement sa capacité à mener la guerre. L'Armée de terre n'existe guère plus que pour tenir le front le temps que cela soit fait."
 RUS_the_modern_war_in_the_skies:0 "Guerre moderne dans le ciel"
 RUS_the_modern_war_in_the_skies_desc:0 "Le combat aérien a grandement changé depuis l'ère des biplans s'affrontant au-dessus des tranchées. Aujourd'hui, elle est devenue industrielle, et le rythme des opérations est tel qu'il doit maintenir l'ennemi sous pression à toute heure du jour et de la nuit. Nous devons nous y plier et dresser nos plans en conséquence."
 RUS_expand_the_red_fleet:0 "Développer la Flotte [GetSovietArmyAdjectiveBasedOnIdeology]"
 RUS_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 RUS_expand_the_red_fleet_desc_default:0 "$RUS_expand_red_fleet_desc$"
 RUS_expand_the_red_fleet_desc_alt:0 "La Flotte [GetSovietArmyAdjectiveBasedOnIdeology] est ridiculement faible lorsqu'on la compare à celles des autres grandes puissances. Nous devons faire de son renforcement une priorité nationale."
 RUS_reinforce_western_naval_bases:0 "Renforcer les bases à l'ouest"
 RUS_reinforce_western_naval_bases_desc:0 "La Flotte de la Baltique est très exposée dans ses bases. Nous devons investir des ressources pour protéger ses ancrages et améliorer ses capacités de réparation."
 RUS_reinforce_northern_naval_bases:0 "Renforcer les bases navales au nord"
 RUS_reinforce_northern_naval_bases_desc:0 "Même si le port de Mourmansk est situé au nord du cercle arctique, assez ironiquement il est le seul à rester libre des glaces tout au long de l'année. Nous devrions donc le développer afin de disposer d'un meilleur accès aux mers du monde entier."
 RUS_reinforce_southern_naval_bases:0 "Renforcer les bases navales au sud"
 RUS_reinforce_southern_naval_bases_desc:0 "La mer Noire peut sembler être un théâtre secondaire ; mais si nous en perdons le contrôle tout le Sud peut succomber à une invasion, comme cela s'est produit lors de la guerre de Crimée. Cela ne doit pas se reproduire. Nous devons renforcer les bases navales sur place."
 RUS_reinforce_eastern_naval_bases:0 "Renforcer les bases navales à l'est"
 RUS_reinforce_eastern_naval_bases_desc:0 "Même après la défaite humiliante de 1905, les [JAP.GetHabitants] n'ont eu de cesse d'empiéter sur nos territoires. Nous devons donc nous préparer à un nouveau conflit contre eux – ce qui implique de renforcer les bases navales de la région."
 RUS_expand_shipbuilding_plants:0 "Développer les chantiers navals"
 RUS_expand_shipbuilding_plants_desc:0 "Les contraintes géographiques nous obligent à disposer de chantiers navals très distants les uns des autres afin de soutenir les différentes flottes. Développer notre capacité navale nécessite donc que cela soit fait partout de manière homogène."
 RUS_merge_naval_plants:0 "Fusionner les chantiers navals"
 RUS_merge_naval_plants_desc:0 "La construction navale et la conception de navires sont un processus long, dans lequel une rivalité excessive est tout simplement inefficace. Nous devrions donc fusionner les bureaux de conception afin de réduire les pertes."
 RUS_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 RUS_pc_of_the_ussr_navy_default:0 "Commissariat du peuple à la Flotte"
 RUS_pc_of_the_ussr_navy_alt:0 "Ministère de la Marine"
 RUS_pc_of_the_ussr_navy_desc:0 "La flotte est de plus en plus moderne et efficace. Il est temps désormais de la considérer comme une branche des forces armées au même titre que l'Armée de terre. La première étape est donc de la laisser disposer de sa propre administration."
 RUS_surface_warfare:0 "Guerre de surface"
 RUS_surface_warfare_desc:0 "Les navires capitaux nécessitent des investissements considérables en temps et en ressources, et ils sont souvent dépassés avant même que leur construction soit achevée. Des bâtiments moins imposants peuvent être construits plus rapidement, et donc rester à hauteur des progrès technologiques. Nous devrions donc développer en priorité les forces légères pour le combat de surface."
 RUS_submarine_warfare:0 "Guerre sous-marine"
 RUS_submarine_warfare_desc:0 "Les sous-marins ont de nombreux avantages au combat. Un modèle moderne et bien conçu est pratiquement indétectable avant de faire feu, et peut donc endommager gravement un navire capital bien plus onéreux et imposant que lui. Nous devrions donc développer ces bâtiments pour en faire l'arme offensive essentielle de la flotte."
 RUS_offensive_maritime_strategy:0 "Stratégie maritime agressive"
 RUS_offensive_maritime_strategy_desc:0 "Nous ne pouvons nous permettre d'attendre l'arrivée de l'ennemi. C'est à nous de prendre l'initiative et d'attaquer aussi vite que possible."
 RUS_an_oceangoing_navy:0 "$RUS_ocean_going_navy$"
 RUS_an_oceangoing_navy_desc:0 "$RUS_ocean_going_navy_desc$"
 RUS_mine_warfare:0 "Guerre des mines"
 RUS_mine_warfare_desc:0 "Il n'est guère raisonnable de tenter de défendre l'ensemble de nos côtes avec des navires. En mouillant des mines aux emplacements stratégiques, nous pourrions plus efficacement dissuader l'ennemi et endommager suffisamment ses bâtiments qui tenteraient d'approcher."
 RUS_long_range_raiders:0 "Raids à longue portée"
 RUS_long_range_raiders_desc:0 "Étant donné l'éloignement de nos bases navales par rapport aux principales routes commerciales, les sous-marins actuels ont des difficultés à atteindre des terrains favorables où mettre à mal le ravitaillement ennemi. Nous devrions donc développer des sous-marins à large rayon d'action, capable d'attaquer là où cela fera le plus de dégâts."
 RUS_advanced_maneuvers:0 "Manœuvres en mer"
 RUS_advanced_maneuvers_desc:0 "Disposer de navires imposants et modernes est inutile si leurs équipages n'ont aucune idée de la façon de les utiliser. Nous devons donc imposer des exercices en mer réguliers et à grande échelle, où marins et officiers s'exerceront à la guerre en mer."
 RUS_expand_the_morskaya_aviatsiya:0 "Développer la Morskaïa Aviatsiïa"
 RUS_expand_the_morskaya_aviatsiya_desc:0 "Les avions ont déjà bouleversé la nature de la guerre sur terre. À l'avenir, ils seront aussi un véritable danger pour tous les navires de surface, y compris les plus modernes. Nous devons donc veiller à toujours disposer d'une flotte aéronavale moderne, capable d'appuyer toute la flotte."
 RUS_naval_infantry:0 "Infanterie de marine"
 RUS_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 RUS_naval_infantry_desc_default:0 "Si nous n'avons certes aucunement l'intention d'envahir des côtes ennemies comme le font les impérialistes, une infanterie de marine pourrait s'avérer utile pour lancer des attaques contre les installations littorales de l'ennemi et menacer ses côtes."
 RUS_naval_infantry_desc_alt:0 "Si nous voulons étendre nos possessions territoriales, nous devons disposer d'une infanterie de marine, qui pourra attaquer les installations côtières et menacer le littoral de l'ennemi, et soutenir les unités d'invasion lors des invasions navales."
 RUS_found_the_pcdi:0 "[GetFoundThePcdiName]"
 RUS_found_the_pcdi_name_default:0 "Commissariat à l'Industrie de la défense"
 RUS_found_the_pcdi_name_alt:0 "Ministère à l'Industrie de la défense"
 RUS_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 RUS_found_the_pcdi_desc_default:0 "Le secteur de l'industrie de l'armement s'est énormément développé. Il a maintenant besoin d'un commissariat particulier, le Commissariat du peuple à l'industrie de la défense, qui se chargera de coordonner son développement encore à venir."
 RUS_found_the_pcdi_desc_alt:0 "Le secteur de l'industrie de l'armement s'est énormément développé. Il a maintenant besoin d'un ministère particulier, le Ministère à l'Industrie de la défense, afin de coordonner son développement encore à venir."
 RUS_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 RUS_pc_of_mechanical_engineering_name_default:0 "Commissariat à la Construction mécanique"
 RUS_pc_of_mechanical_engineering_name_alt:0 "Ministère de la Construction mécanique"
 RUS_pc_of_mechanical_engineering_desc:0 "L'industrie est devenue capable de créer des machines et machines-outils de plus en plus grosses et complexes, au point qu'il serait justifié de former un commissariat du peuple afin de coordonner tous les projets impliqués."
 RUS_superior_war_machines:0 "Machines de guerre de qualité"
 RUS_superior_war_machines_desc:0 "Les chars et véhicules blindés ont été grandement améliorés au cours de la décennie passée. Avec une industrie de l'armement suffisamment vaste pour en assurer une production constante, nous pourrions créer des véhicules de grande qualité afin de les employer en masse contre les ennemis [RUS.GetDuDelaDelNP] [RUS.GetName]."
 RUS_the_means_to_wage_war:0 "Les moyens de la guerre"
 RUS_the_means_to_wage_war_desc:0 "Si ce sont les avions, les canons et les chars de combat qui attirent le plus l'attention et paraissent les plus impressionnants lors des défilés, le soldat du rang s'inquiète bien davantage de la qualité de son fusil et de celle de ses bottes. Force est de reconnaître que la question est aussi importante pour la guerre que les capacités d'un bombardier ou d'un mortier lourd."
 RUS_development_of_tankograd:0 "Développer Tankograd"
 RUS_development_of_tankograd_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] [RUS.GetEstSontNP] immensément vaste[RUS.GetXSNP], ce qui empêche de transférer les éléments et pièces détachées d'usine en usine. Mieux vaut encore intégrer de façon verticale les usines de chars : l'acier rentre d'un côté, et les chars sortent à l'autre bout."
 RUS_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 RUS_pc_of_mortar_armament_name_default:0 "Commissariat aux Mortiers"
 RUS_pc_of_mortar_armament_name_alt:0 "Ministère des Mortiers"
 RUS_pc_of_mortar_armament_desc:0 "L'humble mortier est en train de devenir rapidement la principale forme d'appui-feu indirect pour les troupes. Nous devons donc nous consacrer à produire autant de mortiers que possible, de toutes tailles, et former un commissariat du peuple chargé de mener tout cela à bien."
 RUS_soviet_artillery:0 "Artillerie [RUS.GetAdjFS]"
 RUS_soviet_artillery_tech_bonus_name_default:0 "Artillerie soviétique"
 RUS_soviet_artillery_tech_bonus_name_alt:0 "Artillerie russe"
 RUS_soviet_artillery_desc:0 "Les guerres aujourd'hui se gagnent par le recours systématique à la puissance de feu en des points déterminés de manière quasi scientifique. Nous devons donc concentrer nos efforts certes sur le développement de meilleurs canons, mais aussi sur la manière de les employer aussi efficacement que possible."
 RUS_merge_tank_and_materiel_plants:0 "Fusionner les usines d'armement"
 RUS_merge_tank_and_materiel_plants_desc:0 "Les chars de combat et l'artillerie sont sans doute l'armement le plus adapté à la production de masse, offrant ainsi d'importantes économies d'échelle. Nous devrions donc imposer une consolidation des producteurs de chars et d'armement afin d'en tirer parti."
 RUS_strengthen_the_mobilization_plan:0 "Améliorer les plans de mobilisation"
 RUS_strengthen_the_mobilization_plan_desc:0 "Notre plus grand avantage dans le domaine militaire a toujours été l'immensité de notre territoire et le nombre de ses habitants. Mais lorsque le moment est venu de disposer les troupes sur le front, cela peut virer à l'anarchie. Nous devons donc en permanence améliorer les plans de mobilisation afin de veiller à ce qu'en cas de conflit nous puissions concentrer les unités rapidement."
 RUS_military_engineering_university:0 "Université du génie militaire"
 RUS_military_engineering_university_desc:0 "Si nombreux sont ceux qui proclament que la guerre des tranchées est rendue impossible par le développement des chars et de l'aviation, il est évident que le génie a toujours un rôle à jouer sur le champ de bataille moderne. Nous devrions reformer un institut destiné à étudier les méthodes actuelles pour la construction de fortifications."
 RUS_leningrad_polytechnical_institute:0 "Institut polytechnique de [195.GetName]"
 RUS_leningrad_polytechnical_institute_desc:0 "En tant que première école d'ingénierie, l'Institut polytechnique de [195.GetName] a fourni au pays des ingénieurs et industriels en grand nombre. Nous devrions renforcer ses capacités de formation afin de veiller à toujours avoir les meilleurs à disposition pour tous ces postes qui s'ouvrent dans le secteur industriel."
 RUS_soviet_atomic_bomb_project:0 "Bombe atomique [RUS.GetAdjFS]"
 RUS_soviet_atomic_bomb_project_desc:0 "Nous savons parfaitement que les scientifiques d'autres pays travaillent d'arrache-pied à développer des méthodes qui feront des forces fondamentales de l'univers un nouveau type d'arme. Nous avons pris du retard, mais pouvons malgré tout reprendre leurs avancées et préserver ainsi la parité dans les moyens de destruction."
 RUS_move_industry_to_the_urals:0 "Évacuation des usines vers l'Oural"
 RUS_move_industry_to_the_urals_desc:0 "La guerre est sur nous, et la patrie est menacée. Même si les troupes combattront jusqu'à la dernière balle sans céder un pied de sol, nous ne pouvons être sûrs que cela suffira étant donné les forces assemblées contre nous. Les usines doivent donc être évacuées en lieu sûr avant de tomber aux mains de l'ennemi."
 RUS_the_road_of_life:0 "La Route de la vie"
 RUS_the_road_of_life_desc:0 "Plusieurs villes sont assiégées et menacent de tomber. Quel que soit le prix à payer pour cela, nous devons coûte que coûte assurer le ravitaillement des combattants sur place pour leur permettre de tenir."
 RUS_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 RUS_improve_the_stalin_line_name_default:0 "Améliorer la ligne Staline"
 RUS_improve_the_stalin_line_name_alt:0 "Renforcer la ligne Ouest"
 RUS_improve_the_stalin_line_desc:0 "La frontière occidentale est beaucoup trop longue pour être fortifiée dans son intégralité. Mais nous pouvons établir des défenses qui pousseront l'ennemi à attaquer à des lieux prédéterminés, où il sera aisé de contre-attaquer avec les troupes que nous aurons massées non loin."
 RUS_the_molotov_line:0 "[GetTheMolotovLineName]"
 RUS_the_molotov_line_name_default:0 "La ligne Molotov"
 RUS_the_molotov_line_name_left:0 "La ligne Trotski"
 RUS_the_molotov_line_name_right:0 "La ligne Boukharine"
 RUS_the_molotov_line_name_exiles:0 "La ligne du Tsar"
 RUS_the_molotov_line_desc:0 "Les changements récents sur la scène européenne ont repoussé la frontière occidentale vers l'ouest, et tous les plans de défense sont périmés. Nous devons créer une nouvelle ligne le long de la nouvelle frontière afin de ralentir toute attaque ennemie jusqu'à ce que les troupes aient pu être mobilisées pour contre-attaquer."
 RUS_the_defense_of_moscow:0 "Défense de Moscou"
 RUS_the_defense_of_moscow_desc:0 "L'ennemi est aux portes de Moscou. C'est là que nous devons tenir, afin de le pousser à faire retraite et subir la défaite, comme avec Napoléon !"
 RUS_impregnable_forts:0 "Forts inexpugnables"
 RUS_impregnable_forts_desc:0 "Le génie militaire [RUS.GetAdjMS] est désormais capable d'établir des fortifications véritablement inexpugnables, capables de subir les pires bombardements et quasi impossibles à enlever par l'assaut. Avec des réserves de munition et de ravitaillement conséquentes, ces forts pourraient tenir des années en cas d'invasion."
 RUS_protect_the_white_sea_baltic_canal:0 "Protéger le canal de la mer Blanche"
 RUS_protect_the_white_sea_baltic_canal_desc:0 "Le canal reliant la Baltique à la mer Blanche est une merveille d'ingénierie moderne. Nous ne pouvons nous permettre de le laisser tomber aux mains de l'ennemi."
 RUS_far_east_fortification:0 "Fortifications d'Extrême-Orient"
 RUS_far_east_fortification_desc:1 "Depuis la guerre contre le Japon en 1905, nous avons toujours surveillé la région avec attention. Ce n'est pas un secret : certains dans l'armée [JAP.GetAdjFS] poussent à lancer des conquêtes en Orient. Nous devons donc préparer un conflit, en faisant tout pour ralentir les attaques ennemies et ainsi gagner du temps pour déployer les forces venues de l'Ouest."
 RUS_restore_cossack_units:0 "Reformer les unités cosaques"
 RUS_restore_cossack_units_desc:0 "En cas de besoin, la mère patrie n'a pas besoin de demander des détails à quiconque se montre prêt à la défendre. Celui qui veut porter les armes contre l'envahisseur est toujours bienvenu, et nous saurons faire usage de ses talents, quels qu'ils soient."
 RUS_cohesion_first:0 "Priorité à la cohésion"
 RUS_cohesion_first_desc:0 "La dernière chose dont nous ayons besoin dans la situation actuelle est une réduction des exigences. Quiconque veut servir dans l'armée est le bienvenu. À une condition toutefois : il devra servir dans les unités existantes, et sera entraîné selon les exigences définies par l'Armée."
 RUS_rehabilitated_military:0 "Réhabilitation des militaires"
 RUS_rehabilitated_military_desc:1 "[GetRehabilitatedMilitaryName]"
 RUS_rehabilitated_military_desc_default:1 "Il paraît évident désormais que la surveillance de l'armée a été sans doute un peu trop stricte. Si cela est parfaitement justifié en temps de paix, en cas de guerre les officiers doivent pouvoir agir selon la situation militaire et non pas sur des bases idéologiques. Il est temps donc de limiter les pouvoirs des officiers politiques et de laisser davantage de latitude aux militaires."
 RUS_rehabilitated_military_desc_alt:1 "Les bolchéviques ont toujours surveillé de très près l'armée, mais à quoi bon ? Si le rôle d'officier politique doit être conservé pour assurer l'éradication du communisme, en cas de guerre les officiers doivent pouvoir agir selon la situation militaire et non pas sur des bases idéologiques."
 RUS_military_reorganization:0 "Réorganisation de l'armée"
 RUS_military_reorganization_desc:1 "Les tentatives visant à constituer une grande armée mécanisée étaient bien fondées, mais nous n'en avons guère les moyens. Pour remporter la victoire, nous devons accorder la priorité aux armes qui ont porté la Russie éternelle à la victoire durant des siècles : l'infanterie et l'artillerie. Même si cela implique de désorganiser pour un temps les formations existantes."
 RUS_desperate_measures:0 "Mesures désespérées"
 RUS_desperate_measures_desc:0 "Dans la situation désespérée dans laquelle nous nous trouvons, nous ne devons plus hésiter à faire ce que nous pensions inimaginable auparavant. Tout ce qui pourra retarder l'invasion est bon à prendre."
 RUS_an_adaptable_army:0 "Armée polyvalente"
 RUS_an_adaptable_army_desc:0 "Le conflit s'étend sur plusieurs zones climatiques et dans de nombreux milieux. Si nous voulons nous assurer de la victoire, nous devons être capables de combattre sur tous les terrains, et peu importe le temps qu'il fait."
 RUS_lessons_of_war:0 "Les leçons de la guerre"
 RUS_lessons_of_war_desc:1 "Quels qu'aient pu être les plans dressés avant le conflit, pour la plupart ils n'ont pas survécu à la confrontation avec l'ennemi. Nous devons nous montrer réceptifs aux leçons fournies par cette guerre, sans nous limiter à des dogmes dépassés. Alors seulement pourrons-nous cesser de faire retraite et commencer à repasser à l'offensive."
 RUS_penal_battalions:0 "Bataillons disciplinaires"
 RUS_penal_battalions_desc:1 "Des soldats par ailleurs tout à fait dignes de louanges se sont couverts d'opprobre en abandonnant leurs positions avant qu'elles soient perdues, ou en agissant contre le code en vigueur dans l'armée. Mais les emprisonner ou les exécuter nous priverait de bons combattants. Nous devrions donc former des unités où ces hommes pourraient se racheter au combat."
 RUS_organization_of_the_partisans:0 "Organisation des partisans"
 RUS_organization_of_the_partisans_desc:0 "Après avoir été isolés, de nombreux soldats restés derrière les lignes ennemies ont choisi de poursuivre la lutte au lieu d'accepter l'humiliation de la captivité. Ils sont entourés de paysans et d'ouvriers des régions occupées. Nous devons leur envoyer de l'aide afin qu'ils puissent immobiliser autant d'unités ennemies que possible."
 RUS_smersh:0 "Smersh"
 RUS_smersh_desc:1 "Chacun doit avoir bien conscience que les espions et agents de l'ennemi sont partout, et que la moindre parole malheureuse peut fournir aux ennemis [RUS.GetDuDelaDelNP] [RUS.GetName] une information cruciale qui lui donnera l'avantage."
 RUS_barrier_troops:0 "Troupes de barrage"
 RUS_barrier_troops_desc:0 "Le combat est souvent confus, aussi est-il tout à fait compréhensible que des hommes perdent parfois le contact avec le Q.G. Nous devrions instituer des unités positionnées derrière le front pour collecter ces hommes errants et les ramener vers les lieux de l'engagement – et arrêter ceux qui trahiraient leurs camarades en tentant d'échapper à leur devoir."
 RUS_experts_in_camouflage:0 "Spécialistes du camouflage"
 RUS_experts_in_camouflage_desc:0 "Pour parvenir à préserver l'effet de surprise, nous devons être certains que l'ennemi ne peut repérer la position ou les mouvements de nos troupes avant qu'il soit trop tard pour lui. Chaque homme doit être formé à l'art du camouflage."
 RUS_keep_commissars_organization:0 "Conserver les commissaires politiques"
 RUS_keep_commissars_organization_desc:0 "Même au sein de la nouvelle organisation, il faut que certains veillent à ce que l'armée reste loyale au gouvernement. Si les soldats perdent foi en lui, la guerre sera perdue – et elle le sera très vite."
 RUS_adjoined_battle_priests:0 "Aumôniers"
 RUS_adjoined_battle_priests_desc:0 "La puissance et l'influence de l'Église se sont considérablement renforcées récemment, aussi devrait-elle maintenant s'impliquer dans les affaires militaires. En créant des aumôniers au sein des unités, le clergé assurerait les hommes que Dieu est de notre côté, raffermissant leur moral et leur ferveur à défendre le pays."
 RUS_swap_to_political_advisors:0 "Conseillers politiques dans l'armée"
 RUS_swap_to_political_advisors_desc:0 "Cette guerre n'est pas qu'une lutte entre deux nations à propos de ressources. C'est l'affrontement entre deux systèmes politiques. Si nous ne pouvons laisser les considérations politiques dicter les décisions militaires, nous devons malgré tout nous assurer que ces considérations sont prises en compte au moment où les décisions se font."
 RUS_the_glory_of_the_red_army:0 "Gloire de l'Armée [GetSovietArmyAdjectiveBasedOnIdeology]"
 RUS_the_glory_of_the_red_army_desc:0 "Nous avons su résister aux massacres perpétrés par l'ennemi. Maintenant, l'heure est venue de passer à l'offensive, et de porter la guerre là d'où elle est venue !"
 RUS_the_glory_of_the_red_army_alt:0 "$RUS_the_glory_of_the_red_army$"
 RUS_the_glory_of_the_red_army_alt_desc:0 "$RUS_the_glory_of_the_red_army_desc$"
 RUS_the_path_of_marxism_leninism:0 "La voie du marxisme-léninisme"
 RUS_the_path_of_marxism_leninism_desc:0 "Les enseignements infaillibles de Marx, d'Engels et de Lénine ont fait passer notre nation de l'arriération la plus complète à la modernité et à l'égalité technologiques et industrielles. Ce serait folie de vouloir revenir dessus maintenant. La bannière invincible de la libération du prolétariat marche toujours plus avant !"
 RUS_the_centre:0 "Le centre"
 RUS_the_centre_desc:0 "Le camarade Staline a été le plus grand combattant de la nation. Nous avons toutes les raisons de laisser entre ses mains l'avenir de la Révolution."
 RUS_socialism_in_one_country:0 "Le socialisme dans un seul pays"
 RUS_socialism_in_one_country_desc:0 "Si la Révolution mondiale reste notre but ultime – d'autant qu'il a été prouvé scientifiquement qu'elle sera inévitable – nous devons commencer par assurer le socialisme dans notre propre pays. Si nous sommes vaincus ici, la libération du prolétariat mondial en serait bien davantage retardée encore."
 RUS_the_stalin_constitution:0 "La constitution Staline"
 RUS_the_stalin_constitution_desc:0 "La constitution de 1924 était une tentative tout à fait honorable d'organiser un État au sortir de la guerre civile, mais elle est désormais dépassée. Il nous en faut une nouvelle, capable de reconnaître le labeur incessant du camarade Staline pour préserver la force et la sécurité de l'Union, lui dont le génie et la sagesse ont été vitaux pour faire progresser la cause communiste."
 RUS_the_zinovyevite_terrorist_center:0 "Le centre terroriste zinoviéviste"
 RUS_the_zinovyevite_terrorist_center_desc:0 "L'assassinat du camarade Kirov en 1934 a bien montré que certains membres du Parti complotent contre Staline et l'Union. Plusieurs confessions ont été obtenues de ces conspirateurs, qui impliquent davantage de gens encore. Le complot zinoviéviste – organisé assurément par Trotski ou des agents occidentaux, peut-être ensemble – doit être éliminé avant de métastaser."
 RUS_secure_the_administration:0 "S'assurer du Politburo"
 RUS_secure_the_administration_desc:0 "Avec le choc produit par les confessions du terroriste Zinoviev et de ses alliés, nous devons nous assurer de la loyauté des autres membres du Parti. Il est impératif de savoir quelle est la position de chaque membre du Politburo."
 RUS_the_collectivization_process:0 "Processus de collectivisation"
 RUS_the_collectivization_process_desc:0 "S'il reste beaucoup à faire, et si cela a été très mal mené dans certaines régions, le processus de collectivisation des terres agricoles est presque arrivé à son terme. Bientôt, la hausse des récoltes se fera sentir dans tout le secteur agricole."
 RUS_the_anti_soviet_trotskyist_center:0 "Le centre antisoviétique trotskiste"
 RUS_the_anti_soviet_trotskyist_center_desc:0 "L'enquête menée sur le complot de Zinoviev a révélé l'existence d'un vaste réseau de terroristes antisoviétiques au sein de l'administration. Certains de ses membres ne sont même pas entièrement conscients qu'ils contribuent à l'aider ! Cette conspiration doit être éradiquée, et cela exige des mesures radicales."
 RUS_the_workers_dictatorship:0 "Dictature du prolétariat"
 RUS_the_workers_dictatorship_desc:0 "[RUS.GetAuEnANPCap] [RUS.GetName], tout le pouvoir doit être remis au prolétariat. Nous ne pouvons nous permettre de céder au factionnalisme. Il nous faut donc veiller à ce que la volonté des travailleurs anime chacune des décisions du Politburo."
 RUS_organization_centralization_discipline:0 "Centralisation et discipline"
 RUS_organization_centralization_discipline_desc:0 "En ces temps d'incertitude, le peuple a les yeux tournés vers le Politburo pour assurer la stabilité du pays et le guider. Nous devons veiller à ce que cet organe décisionnel ne se contente pas de soutenir le camarade Staline, mais appuie pleinement toutes ses décisions."
 RUS_war_economy:0 "Économie de guerre"
 RUS_war_economy_desc:0 "Il est évident que les pays capitalistes et réactionnaires à nos frontières n'attendent qu'un aveu de faiblesse pour nous attaquer. Plus tôt l'économie [RUS.GetAdjFS] sera sur le pied de guerre, mieux cela vaudra."
 RUS_the_military_conspiracy:0 "Le complot des militaires"
 RUS_the_military_conspiracy_desc:0 "Le complot trotskiste a atteint jusqu'à l'armée. Nous avons désormais des preuves que des généraux de premier plan, et même des maréchaux, ont conspiré avec des services de renseignement étrangers pour renverser le gouvernement. Nous ne pouvons laisser des officiers à la loyauté même chancelante conserver des postes où ils risqueraient d'affaiblir l'armée davantage encore."
 RUS_the_bloc_of_rights_and_trotskyites:0 "Bloc des droites et des trotskistes"
 RUS_the_bloc_of_rights_and_trotskyites_desc:0 "Enfin, nous avons atteint le cœur du complot. Nikolaï Boukharine était en fait non seulement membre du bloc trotskiste-zinoviéviste, mais aussi sans doute le meneur des membres du Politburo qui tentaient de permettre une contre-révolution. Nous en avons des preuves irréfutables. Un dernier procès permettra de tout dévoiler."
 RUS_behead_the_snake:0 "Décapiter le serpent"
 RUS_behead_the_snake_desc:0 "Il est devenu parfaitement évident que l'Union ne pourra jamais être en sécurité tant que la menace d'un coup des trotskistes n'aura pas été entièrement écartée. Exposer les activités antisoviétiques de Trotski au cours d'un procès serait une bonne chose, mais nous ne pouvons nous le permettre. Le seul choix qui nous reste est donc de le faire assassiner afin de priver les comploteurs de leur chef et instigateur."
 RUS_stalins_cult_of_personality:0 "Culte de la personnalité stalinien"
 RUS_stalins_cult_of_personality_desc:0 "Après que cet odieux complot contre l'Union a été révélé, il est évident que seul le camarade Staline a pu, par sa prévoyance, empêcher que ne survienne une guerre civile ou pire encore. Chaque citoyen [RUS.GetAdjMS], chaque prolétaire du monde entier lui doit une gratitude éternelle pour ses efforts incessants à défendre la Révolution."
 RUS_they_will_know_fear:0 "Semer l'effroi"
 RUS_they_will_know_fear_desc:0 "Nos ennemis ont appris à craindre l'Armée rouge et le peuple [RUS.GetAdjMS]. Nous avons résisté à leurs premiers assauts, et l'heure est venue désormais de porter le combat chez eux. Nous devons développer des machines de guerre effrayantes, capables de percer jusqu'aux lignes les mieux défendues. Notre simple nom doit désormais jeter l'effroi chez l'ennemi..."
 RUS_inheritor_of_the_mantle_of_lenin:0 "Héritier de Lénine"
 RUS_inheritor_of_the_mantle_of_lenin_desc:1 "Le camarade Staline a toujours été le plus proche compagnon de Vladimir Ilitch, et le fidèle en qui il avait toute confiance. En tant que propagateur le plus honnête des enseignements de Lénine, il est légitime qu'il hérite de la lourde charge de guider [RUS.GetLeLaLNP] [RUS.GetName] vers le socialisme avancé et prépare l'inévitable Révolution du prolétariat mondial."
 RUS_brilliant_genius:0 "Génie brillantissime"
 RUS_brilliant_genius_desc:0 "Il ne fait aucun doute que l'homme le plus brillant de notre temps, le camarade Staline, guidera [RUS.GetLeLaLNP] [RUS.GetName] vers de nouveaux accomplissements et offrira à l'ensemble de l'humanité un avenir radieux."
 RUS_the_faithful_servant_of_lenin:0 "Le fidèle de Lénine"
 RUS_the_faithful_servant_of_lenin_desc:0 "Lénine nous a laissé la tâche la plus importante de l'histoire de l'humanité à accomplir : fonder une société dans laquelle chacun sera véritablement l'égal des autres, une société sans oppression, souffrance ou désir matériel. Nul ne peut faire naître cette vision que le camarade Staline, lui qui a suivi Lénine à chacun de ses pas et se tient prêt à tenir la promesse de la Révolution."
 RUS_ban_excessive_hero_worship:0 "Limiter les excès du culte"
 RUS_ban_excessive_hero_worship_desc:0 "Tous ont pu noter ces derniers temps la multiplication des publications exagérément élogieuses et des récits outranciers sur la vie privée et l'enfance du camarade Staline. Cela part de bonnes intentions, mais c'est contre-révolutionnaire en ce sens que cela ne cherche qu'à établir un culte de l'héroïsme dans l'esprit des [RUS.GetHabitants], en remplaçant l'étude sincère des théories staliniennes par une pure idolâtrie."
 RUS_leader_of_the_party_and_the_people:0 "Chef du Parti et du peuple"
 RUS_leader_of_the_party_and_the_people_desc:0 "Le camarade Staline a accompli des tâches immenses avec diligence et habileté, et jouit d'un soutien mérité et inégalé à la fois au sein du Parti et du peuple. Toute vanité, toute fatuité est absente de sa personne. Il est assurément l'homme le plus humble qui soit au monde."
 RUS_great_commander:0 "Commandeur suprême"
 RUS_great_commander_desc:0 "Les réussites du camarade Staline dans la théorie militaire et la direction des troupes sont trop nombreuses pour être présentées de manière exhaustive. Ce traître de Trotski a peut-être fondé l'Armée rouge, mais c'est Staline qui en a fait cette force si efficace pour assurer la défense du prolétariat."
 RUS_architect_of_communism:0 "Architecte du communisme"
 RUS_architect_of_communism_desc:0 "La volonté indéfectible du camarade Staline envers les idéaux de la Révolution lui a permis de relever les défis liés à l'établissement du socialisme au sein d'un pays. Il peut désormais se tourner vers la prochaine étape : comment passer du socialisme au socialisme avancé."
 RUS_father_of_nations:0 "Le Père des peuples"
 RUS_father_of_nations_desc:0 "L'Union est une vaste famille rassemblant des peuples nombreux et divers. Et chaque famille a un chef. Le camarade Staline assume ce rôle, et veille à ce que chacun de ses enfants soit éduqué dans la pensée socialiste et à guider ses pas vers un avenir radieux. S'il faut être sévère, il l'est ; mais il est toujours guidé par le sens de la justice et de l'équité."
 RUS_freedom_of_debate_unity_of_action:0 "Liberté de débat, unité dans l'action"
 RUS_freedom_of_debate_unity_of_action_desc:0 "Les complexités du gouvernement d'un pays et de son orientation sur la bonne voie sont innombrables, aussi les choix possibles doivent-ils être discutés de manière franche et ouverte. Mais une fois la décision prise, il est du devoir de tous les membres du Politburo et du Parti de soutenir cette décision sans réserve aucune."
 RUS_the_construction_of_communism:0 "Construction du communisme"
 RUS_the_construction_of_communism_desc:0 "Construire le communisme ne va pas sans obstacles et sans défis. Mais le Politburo est uni autour du camarade [RUS.GetLeader], aussi pouvons-nous dès à présent franchir les premières étapes."

 RUS_addressing_internal_affairs:0 "Régler les problèmes intérieurs"
 RUS_addressing_internal_affairs_desc:0 "Si la Révolution compte de nombreux ennemis dans le monde entier et que des millions de travailleurs attendent toujours leur libération, nous ne devons pas oublier non plus de consacrer notre attention aux nombreuses questions restant à régler [RUS.GetAuEnANP] [RUS.GetName] même."
 RUS_nkvd_primacy:0 "Primauté du NKVD"
 RUS_nkvd_primacy_desc:1 "Jusqu'à ce que nous soyons certains que tous les ennemis du Parti ont été éliminés, nous devons continuer de confier au NKVD la défense de la Révolution."
 RUS_the_new_soviet_woman:0 "La nouvelle Soviétique"
 RUS_the_new_soviet_woman_desc:0 "La Révolution politique a assuré la liberté de millions de personnes au sein de l'Union, en premier lieu pour ces millions de femmes qui ne sont plus confinées dans un rôle d'épouses et de mères mais sont désormais les égales des hommes dans le travail."
 RUS_expand_the_agitprop:0 "Développer l'Agitprop"
 RUS_expand_the_agitprop_desc:0 "Se faire entendre des millions de prolétaires de toute l'Union exige de parler leur langue. Nous devons présenter des arguments simples et aisés à comprendre, afin qu'ils restent dans la mémoire de tout un chacun. Nous devons donc développer nos efforts en ce sens."
 RUS_positive_heroism:0 "Héroïsme positif"
 RUS_positive_heroism_desc:1 "Si tous les succès des travailleurs rejaillissent nécessairement sur l'ensemble du prolétariat, certains individus méritent malgré tout d'être montrés en exemples afin que tous puissent les imiter."
 RUS_revive_the_stakhanovite_movement:0 "Relancer le stakhanovisme"
 RUS_revive_the_stakhanovite_movement_desc:0 "Une exploitation cruelle contraint les ouvriers des pays capitalistes à travailler toujours davantage et à produire toujours plus pour les possédants. Chez nous, les travailleurs comme Alekseï Grigoriévitch Stakhanov se dépassent car ils savent que chaque brique posée, chaque seau de charbon soulevé, chaque rivet mis en place contribuent à construire un monde dans lequel les travailleurs seront libres à jamais."
 RUS_war_heroes:0 "Héros de la guerre"
 RUS_war_heroes_desc:0 "Les Russes ont toujours été capables et prêts à la plus grande bravoure pour défendre la mère patrie de l'envahisseur. Tant que nous sommes solidaires dans la lutte commune, nous ne devons pas oublier que certains hommes au sein de l'armée ont fait bien davantage que leur devoir."
 RUS_collectivist_propaganda:0 "Propagande collectiviste"
 RUS_collectivist_propaganda_desc:1 "Nous n'avons pas à faire face seuls aux innombrables défis qui nous attendent. Toutes nos luttes sont communes, et tous nos succès sont communs."
 RUS_socialist_emulation:0 "Émulation socialiste"
 RUS_socialist_emulation_desc:0 "Dans le système capitaliste, les travailleurs sont en rivalité les uns contre les autres afin de gagner chaque jour leur pain, tout pendant que les possédants profitent de leurs efforts pour accroître leur productivité individuelle. C'est un gâchis en plus d'être inhumain. Un système socialiste, lui, soutient chacun, lui permettant d'apprendre des meilleurs, de les imiter et d'exceller à son tour."
 RUS_socialist_realism:0 "Réalisme socialiste"
 RUS_socialist_realism_desc:1 "La route vers un avenir socialiste radieux est souvent longue et sinueuse. Certains peuvent même perdre espoir. Nous devons donc leur montrer ce à quoi ils peuvent aspirer, en promouvant un style artistique montrant à quoi ressemblerait la vie dans un État socialiste avancé."
 RUS_the_komsomol:0 "Le Komsomol"
 RUS_the_komsomol_desc:0 "Nous ne construisons pas le socialisme pour les adultes d'aujourd'hui, mais pour les enfants et les générations encore à naître. Ils doivent apprendre à s'appuyer sur nos succès, à les pousser plus loin afin d'achever notre œuvre. Nous devrions donc former une organisation de jeunesse capable de les éduquer et de leur apprendre à se comporter en membres utiles de la société communiste."
 RUS_patriarch_of_all_russia:0 "Patriarche de toutes les Russies"
 RUS_patriarch_of_all_russia_desc:0 "S'il y a peu de raisons d'accorder le moindre crédit aux superstitions arriérées dans une société communiste éclairée, nous devons aussi tenir compte du fait que nombreux sont ceux qui trouvent le réconfort dans la foi lors des temps difficiles. Bâtir une société nouvelle n'est jamais aisé, aussi pourrions-nous autoriser les institutions religieuses à fonctionner tant qu'elles resteront loyales."
 RUS_the_comintern:0 "Le Komintern"
 RUS_the_comintern_desc:0 "La lutte pour la libération du prolétariat ne doit pas se limiter à notre seul pays. C'est une lutte mondiale. Nous devons donc apporter notre soutien à nos camarades partout, et combattre les forces réactionnaires de la contre-révolution, où qu'elles se cachent."
 RUS_development_aid_for_eastern_allies:0 "Aide au développement des alliés d'Asie"
 RUS_development_aid_for_eastern_allies_desc:0 "Durant des siècles, l'impérialisme et le colonialisme des Occidentaux n'ont visé qu'à exploiter avec brutalité les peuples d'Asie. Un investissement modeste permettrait à nos alliés de la région de bien mieux résister aux empiétements du capitalisme."
 RUS_war_measures_in_the_east:0 "Mesures de guerre en Asie"
 RUS_war_measures_in_the_east_desc:0 "La lutte mondiale contre le fascisme et toutes les idéologies contre-révolutionnaires se propagera bien vite en Asie. Nous devons expliquer clairement à nos alliés qu'en des temps désespérés, des mesures désespérées peuvent s'avérer indispensables."
 RUS_fortify_mongolian_border:0 "Fortifier la frontière [MON.GetAdjFS]"
 RUS_fortify_mongolian_border_desc:0 "Pour l'instant, les faucons [JAP.GetAdjMP] lorgnent sur la Chine ; mais il est tout à fait possible qu'ils puissent chercher ensuite à étendre leurs conquêtes en s'attaquant à nous. Nous devrions nous assurer que nos alliés [MON.GetAdjMP] ne soient pas un maillon faible pour la défense [RUS.GetDuDelaDelNP] [RUS.GetName]."
 RUS_send_military_advisors_to_spain:0 "Conseillers militaires en Espagne"
 RUS_send_military_advisors_to_spain_desc:0 "Nos camarades espagnols, après avoir remporté les élections de façon démocratique, font face à une réaction contre-révolutionnaire. Nous devons les soutenir, ou leur défaite encouragera les fascistes d'autres pays à faire de même."
 RUS_policy_of_collective_security:0 "Politique de sécurité collective"
 RUS_policy_of_collective_security_desc:0 "S'ils sont capitalistes et trop souvent réactionnaires, les régimes démocratiques européens savent pertinemment que les fascistes les considèrent comme faibles et dégénérés. En cas de conflit, ils seraient les premiers à tomber, avant que la tempête ne se retourne contre le berceau de la Révolution. Ces politiciens sont suffisamment rusés pour savoir que [RUS.Capital.GetCapitalVictoryPointName] est donc bien disposée à leur égard."
 RUS_anti_fascist_policies:0 "Politiques anti-fascistes"
 RUS_anti_fascist_policies_desc:0 "Il ne peut y avoir de coexistence pacifique avec les fascistes. Nous devrions tendre la main à tout allié que nous pourrons trouver, et préparer avec eux l'inévitable confrontation."
 RUS_seek_a_defense_pact_with_the_allies:0 "Pacte défensif avec les Alliés"
 RUS_seek_a_defense_pact_with_the_allies_desc:0 "Si des contacts informels ont eu lieu avec les démocraties occidentales, rien de concret et aucun engagement contraignant n'a été passé. Il est temps d'y remédier, en déclarant au monde que nous sommes tous prêts à faire front commun face à l'expansion fasciste."
 RUS_the_khakimov_proposal:0 "La proposition de Khakimov"
 RUS_the_khakimov_proposal_desc:0 "Le camarade Khakimov a œuvré sans relâche à améliorer les relations avec le gouvernement [SAU.GetAdjMS]. Or, les experts sont persuadés que la région renferme d'immenses ressources, que les capitalistes n'aspirent qu'à exploiter sans vergogne. Nous devrions donc continuer à bâtir une relation de confiance afin de tenir les [SAU.GetHabitants] hors de tout bloc hostile et obtenir les droits sur toute ressource découverte."
 RUS_eradicate_western_fascism:0 "Éradiquer le fascisme occidental"
 RUS_eradicate_western_fascism_desc:0 "Nous pouvons choisir d'attendre que les régimes fascistes d'Europe occidentale soient prêts à nous attaquer au moment qui leur conviendra. Mais la meilleure façon d'agir avec ces gens est de frapper les premiers, et de frapper fort."
 RUS_policy_of_individual_security:0 "Politique de sécurité nationale"
 RUS_policy_of_individual_security_desc:0 "[RUS.GetLeLaLNPCap] [RUS.GetName] n'[RUS.GetAOntNP] que peu d'amis dans le monde, et beaucoup d'ennemis. Nous ne devrions donc pas nous tracasser de qui signe un accord avec qui. De toute manière, soit eux soit nous briserions tout pacte aussitôt son objectif atteint."
 RUS_approach_germany:0 "Contacter les [GER.GetHabitants]"
 RUS_approach_germany_desc:0 "Il n'y a aucune raison que nous ne trouvions pas d'accord avec [GER.GetLeLaLNP] [GER.GetName]. Nous ne pourrons évidemment coexister éternellement en paix, mais au moins [GER.GetIlElleNP] ne nous attaquer[GER.GetAOntNP] pas tant qu'[GER.GetIlElleNP] aur[GER.GetAOntNP] les Alliés dans le dos. Et nous devrions [GER.GetLLesFNP] encourager à s'occuper d'eux d'abord."
 RUS_liberation_of_the_european_proletariat:0 "Libération des prolétaires d'Europe"
 RUS_liberation_of_the_european_proletariat_desc:0 "Ces veules gouvernements bourgeois d'Europe occidentale ont bien montré qu'ils n'avaient aucune intention de faire face aux fascistes. Ils ne s'immisceront pas dans la grande lutte à venir entre communisme et fascisme. Leurs prolétariats, pourtant, sont prêts à combattre avec nous contre le fléau. Il suffit de leur donner un gouvernement prêt à mener la lutte."
 RUS_anti_capitalist_policies:0 "Politiques anti-capitalistes"
 RUS_anti_capitalist_policies_desc:0 "Il est évident que la plupart, si ce n'est tous les pays capitalistes se satisfont d'attirer l'attention des fascistes ailleurs pendant qu'eux-mêmes préparent leur propre expansion. Aussitôt qu'ils en ont le choix, les bourgeois préfèrent toujours l'oppression du prolétariat. Nous ne pouvons aucunement leur faire confiance, et devons nous tenir prêts à les affronter."
 RUS_recover_alaska:0 "Reprendre l'Alaska"
 RUS_recover_alaska_desc:0 "La vente de l'Alaska aux États-Unis a été une véritable trahison du pouvoir d'alors envers le peuple russe. Il est grand temps que cette faute soit réparée, et ce territoire repris. Les habitants seraient bien plus heureux au sein de l'Union qu'en étant exploités par ce système oppressif dans lequel ils sont contraints de vivre."
 RUS_the_fight_for_the_pacific:0 "Combat pour le Pacifique"
 RUS_the_fight_for_the_pacific_desc:0 "Quelle que soit notre puissance sur terre, nous devrons toujours franchir l'océan pour affronter nos ennemis sur le pourtour du Pacifique. Nous devons donc développer des infrastructures littorales et un secteur de la construction navale avant de pouvoir livrer la moindre guerre dans la région."
 RUS_baltic_security:0 "Sécurité de la Baltique"
 RUS_baltic_security_desc:1 "Le sort des pays entourant la Baltique est étroitement lié à celui [RUS.GetDuDelaDelNP] [RUS.GetName]. Nous ne pouvons permettre qu'un gouvernement hostile se trouve à nos frontières."
 RUS_respect_baltic_self_determination:0 "Autodéterminations baltes"
 RUS_respect_baltic_self_determination_desc:0 "Tous les peuples devraient avoir le droit de décider de leur avenir de manière démocratique. Cela ne peut se produire avec les démocraties bourgeoises occidentales, où l'argent corrompt tout. À nous donc de veiller à ce que les prolétaires [EST.GetAdjMP], [LAT.GetAdjMP] et [LIT.GetAdjMP] soient dignement représentés au sein de leurs gouvernements respectifs."
 RUS_claims_in_baltic:0 "Revendiquer les pays baltes"
 RUS_claims_in_baltic_desc:0 "Les pays baltes étaient autrefois une possession indivisible de la Russie. Leur population a besoin de la protection d'un État puissant, capable de les libérer de toute forme d'exploitation. Et si leurs gouvernements n'approuvent pas nos termes, nous pouvons toujours recourir à la force pour sauver leurs peuples."
 RUS_secure_leningrad:0 "Sécuriser [195.GetName]"
 RUS_secure_leningrad_desc:1 "La frontière avec [FIN.GetLeLaLNP] [FIN.GetName] se trouve beaucoup trop proche de [195.GetName]. La moindre attaque-surprise pourrait atteindre la ville en quelques heures seulement. Son site et sa situation permettent aussi un blocus de la flotte de la Baltique. Nous ne pouvons l'accepter, et devons en informer le gouvernement [FIN.GetAdjMS]."
 RUS_control_scandinavia:0 "Prendre le contrôle de la Scandinavie"
 RUS_control_scandinavia_desc:0 "Les dernières menaces subsistantes à la frontière nord sont les gouvernements de la péninsule scandinave. Nous devons leur faire clairement comprendre que toute coexistence pacifique ne peut reposer que sur une confiance mutuelle. Or, un gouvernement à l'idéologie hostile ne peut avoir notre confiance."
 RUS_claims_on_poland:0 "Prétentions en Pologne"
 RUS_claims_on_poland_desc:1 "[POL.GetLeLaLNPCap] [POL.GetName] détien[POL.GetTNentNP] des territoires qui sont restés russes des siècles durant, et ont divisé l'Ukraine et la Biélorussie. C'est évidemment inacceptable. Les Polonais nous ont peut-être battus en 1921, mais l'heure est venue de leur rappeler que les temps ont changé."
 RUS_demand_eastern_poland:0 "Exiger l'Est de la Pologne"
 RUS_demand_eastern_poland_desc:1 "À la fin de la Grande Guerre, la ligne Curzon a été établie et acceptée en tant que frontière orientale des territoires [POL.GetAdjMP]. Elle se trouve à quelque 200 km à l'ouest de la frontière actuelle. Nous devons donc rappeler aux [POL.GetHabitants] ce fait historique et veiller à ce que la frontière soit établie là où elle devrait être."
 RUS_offer_poland_protection:0 "Offrir de protéger les [POL.GetHabitants]"
 RUS_offer_poland_protection_desc:1 "Les [POL.GetHabitants] ont souffert de nombreuses privations et humiliations au cours des siècles. Ce n'est guère un secret que les [GER.GetHabitants] aspirent à s'emparer des territoires transférés au sortir de la Grande Guerre, et qu'ils sont prêts pour cela à user de la force. Nous devrions donc offrir au gouvernement [POL.GetAdjMS] notre protection à condition qu'il accepte de discuter la question de notre frontière commune."
 RUS_claim_on_bessarabia:0 "$RUS_claim_bessarabia$"
 RUS_claim_on_bessarabia_desc:0 "En 1918, les [ROM.GetHabitants] ont honteusement utilisé les troubles intérieurs pour annexer la Bessarabie. Mais l'heure est venue de leur rappeler que ces territoires sont nôtres de plein droit, et que tout refus de rétablir la frontière légale nous contraindra à recourir à des moyens militaires."
 RUS_demand_balkan_submission:0 "Exiger la soumission des Balkans"
 RUS_demand_balkan_submission_desc:0 "L'histoire a montré que les pays qui nous entourent sont toujours prêts à tirer parti du moindre signe de faiblesse. Alors que la guerre menace en Europe, nous ne pouvons guère laisser nos voisins se soumettre à des allégeances contestables. Les pays des Balkans et d'Asie Mineure ne peuvent avoir d'autre choix : ils sont avec nous, ou contre nous."
 RUS_seek_balkan_cooperation:0 "Coopération avec les Balkans"
 RUS_seek_balkan_cooperation_desc:0 "Les pays de la péninsule balkanique et d'Asie Mineure pourraient constituer de puissants alliés si nous pouvons les convaincre de se ranger à nos positions idéologiques."
 RUS_middle_east_diplomacy:0 "Diplomatie moyen-orientale"
 RUS_middle_east_diplomacy_desc:0 "Les opportunités sont nombreuses de renforcer notre position dans la péninsule Arabique et en Asie. Le Grand Jeu avec les [ENG.GetHabitants] est sur le point de connaître un tournant..."
 RUS_the_southern_thrust:0 "Pousser vers le sud"
 RUS_the_southern_thrust_desc:0 "La frontière méridionale est grande ouverte, et n'importe quel ennemi peut en profiter. Cela n'est pas tolérable. Et nous ne pouvons attendre davantage que des changements surviennent pacifiquement dans la région."
 RUS_support_afghan_ideology:0 "Soutien aux [RUS.GetIdeoAdjMPInan] [AFG.GetAdjMP]"
 RUS_support_afghan_ideology_desc:0 "[AFG.GetLeLaLNPCap] [AFG.GetName] [AFG.GetEstSontNP] le lieu où les nations les plus fières sont humiliées. Une opération militaire dans le pays serait coûteuse, et presque certainement vouée à l'échec. Or, nous y disposons de contacts, prêts à établir un gouvernement plus proche de nous au niveau idéologique. [RUS.GetLeLaLNPCap] [RUS.GetName] devrai[RUS.GetTEntNP] leur apporter tout [RUS.GetSonLeurNP] soutien."
 RUS_preemptive_invasion_of_iran:0 "Invasion préventive de l'Iran"
 RUS_preemptive_invasion_of_iran_desc:0 "On ne peut aucunement se fier au gouvernement [PER.GetAdjMS] pour nous apporter son soutien en cas de guerre, et rien ne dit qu'il ne nous déclarera pas la guerre à la moindre occasion. N'attendons pas davantage, mieux vaut trouver une solution définitive pour régler le problème."
 RUS_the_threat_from_the_land_of_the_rising_sun:0 "Menace [JAP.GetAdjFS]"
 RUS_the_threat_from_the_land_of_the_rising_sun_desc:0 "Il paraît évident que [JAP.GetLeLaLNP] [JAP.GetName] aspir[JAP.GetEEntNP] à assurer [JAP.GetSonLeurNP] contrôle sur l'ensemble de la Chine. Une fois ceci fait, [JAP.GetIlElleNP] se tourner[JAP.GetAOntNP] alors vers le nord pour s'emparer des ressources de Sibérie. Mieux vaut donc [JAP.GetLeLaFNP] tenir occupé[JAP.GetXENP] en Chine, le temps que nous soyons prêts."
 RUS_the_gobi_gambit:0 "La stratégie du Gobi"
 RUS_the_gobi_gambit_desc:0 "Si le conflit entre [JAP.GetHabitants] et Chinois s'aggrave, [RUS.GetLeLaLNP] [RUS.GetName] aur[RUS.GetAOntNP] alors l'occasion de s'emparer de toute la région entourant le désert de Gobi. [RUS.GetIlElleNPCap] aur[RUS.GetAOntNP] alors une place à la table des négociations et l'assurance d'avoir [RUS.GetSonLeurNP] mot à dire sur l'avenir de la Chine."
 RUS_two_red_flags:0 "Deux drapeaux rouges"
 RUS_two_red_flags_desc:0 "La Révolution n'est pas encore un réel succès en Chine, mais ce n'est guère surprenant. Le pays n'a pas encore la société industrialisée indispensable à une véritable révolution socialiste. Malgré tout, le Parti communiste est encore la meilleure chance pour les Chinois d'accéder au communisme un jour."
 RUS_support_the_kuomintang:0 "Soutenir le Kuomintang"
 RUS_support_the_kuomintang_desc:0 "Les communistes chinois sont faibles au niveau militaire, et ne disposent pas de l'industrie permettant de construire une armée plus importante. Il est clair que c'est donc le Kuomintang qui le mieux placé pour contrôler tout le pays et fonder une société bourgeoise, préalable indispensable à toute révolution communiste."
 RUS_intervention_in_china:0 "Intervenir en Chine"
 RUS_intervention_in_china_desc:0 "La situation en Chine s'est détériorée au point que cela constitue désormais une menace pour le territoire [RUS.GetAdjMS]. Nous devons intervenir et mettre au pouvoir un gouvernement en lequel nous pourrons avoir toute confiance."
 RUS_prepare_a_war_with_japan:0 "Préparer la guerre contre le Japon"
 RUS_prepare_a_war_with_japan_desc:0 "Avant d'attaquer [JAP.GetLeLaLNP] [JAP.GetName], nous devons nous assurer qu'aucune surprise ne nous attend. Les efforts de reconnaissance doivent être grandement intensifiés."
 RUS_end_the_khalkhin_gol_conflict:0 "Mettre fin au conflit du Khalkhin Gol"
 RUS_end_the_khalkhin_gol_conflict_desc:0 "Le conflit frontalier avec [JAP.GetLeLaLNP] [JAP.GetName] n'a que trop duré. Si nous ne pouvons faire confiance à un gouvernement [JAP.GetAdjMS] incapable de respecter la frontière qu'il a reconnue, alors c'est que ce gouvernement doit être remplacé."
 RUS_recover_the_kuril_islands:0 "Reprendre les Kouriles"
 RUS_recover_the_kuril_islands_desc:0 "Les îles Kouriles ont été perdues lors du désastre de 1905. Mais, en frappant vite et fort, nous pourrions les reprendre, et placer [JAP.GetLeLaLNP] [JAP.GetName] dans une situation où, pour [JAP.GetLuiElleEuxNP], aggraver le conflit serait clairement à [JAP.GetSonLeurNP] désavantage."
 RUS_reconcile_japan:0 "Réconciliation avec les [JAP.GetHabitants]"
 RUS_reconcile_japan_desc:1 "La menace la plus grave pour nous viendra d'Europe. Nous devrions donc chercher des solutions aux différents problèmes avec [JAP.GetLeLaLNP] [JAP.GetName] afin de pouvoir nous concentrer sur les frontières occidentales sans craindre d'être pris à revers."
 RUS_spheres_of_influence_in_china:0 "Sphères d'influence en Chine"
 RUS_spheres_of_influence_in_china_desc:0 "Le dernier motif de crispations avec [JAP.GetLeLaLNP] [JAP.GetName] est la situation en Chine. Or, nos propres intérêts y sont limités. Si nous pouvons trouver un accord concernant nos sphères d'influence respectives, nous devons saisir cette chance sans hésiter."
 RUS_soviet_japanese_pact_against_usa_focus:0 "Pacte contre les [USA.GetHabitants]"
 RUS_soviet_japanese_pact_against_usa_focus_desc:0 "Pour alimenter [JAP.GetSonLeurNP] économie en pleine croissance, [JAP.GetLeLaLNP] [JAP.GetName] v[JAP.GetAOntNP] chercher à s'étendre. Il est dans notre intérêt de diriger cette expansion aussi loin que possible, tout en obtenant le soutien d'une puissance maritime de premier ordre. Ensemble, nous pouvons couler la flotte [USA.GetAdjFS]."
